<!DOCTYPE html>
<html lang="uk" class="bg-slate-50/50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latiao Finance | Enterprise v12.8 Ultimate</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Manrope', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { 
                        brand: { 50: '#fff1ec', 100: '#ffe4d9', 500: '#FF5722', 600: '#ea580c', 700: '#c2410c' },
                        slate: { 850: '#172033' }
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05), 0 2px 6px -2px rgba(0, 0, 0, 0.03)',
                        'glow-brand': '0 0 20px -5px rgba(255, 87, 34, 0.4)'
                    }
                }
            }
        }
    </script>
    <style>
        body { color: #1e293b; font-family: 'Manrope', sans-serif; }
        main { background-image: radial-gradient(circle at center, #f1f5f9 1px, transparent 1px); background-size: 40px 40px; }
        .sidebar-link { transition: all 0.2s ease-in-out; border-radius: 12px; display: flex; align-items: center; gap: 12px; padding: 14px; width: 100%; font-size: 14px; font-weight: 700; }
        .sidebar-link.active { background: linear-gradient(135deg, #FF5722 0%, #ea580c 100%); color: white; box-shadow: 0 8px 16px -4px rgba(255, 87, 34, 0.3); }
        .sidebar-link:hover:not(.active) { background: #fff1ec; color: #ea580c; }
        .card-modern { background: white; border-radius: 24px; border: 1px solid #e2e8f0; box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05); transition: transform 0.2s; }
        .card-modern:hover { transform: translateY(-2px); box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.08); }
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .logo-mono { background-image: url('https://multicast.com.ua/wp-content/uploads/2024/04/monobank-logo.png'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        .logo-nova { background-image: url('https://novapay.ua/wp-content/themes/novapay/assets/img/logo.svg'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel" data-type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, setDoc, getDoc, writeBatch, getDocs, limit, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // --- CONFIG ---
    const firebaseConfig = {
      apiKey: "AIzaSyDIk302oYXye-r4hRE-EB16N6K3T31g1uk",
      authDomain: "latiao-finance.firebaseapp.com",
      projectId: "latiao-finance",
      storageBucket: "latiao-finance.firebasestorage.app",
      messagingSenderId: "858773999156",
      appId: "1:858773999156:web:fe8f4907314f83c9a88461"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    try { setPersistence(auth, browserLocalPersistence).catch(console.error); } catch(e) {}

    const { useState, useEffect, useMemo } = React;

    // --- REUSABLE ICON ---
    const Icon = ({ name, size = 18, className }) => {
        useEffect(() => { try { if(window.lucide) window.lucide.createIcons(); } catch(e){} }, [name]);
        return <i data-lucide={name} width={size} height={size} className={className}></i>;
    };

    // --- CONSTANTS ---
    const DEFAULT_CATEGORIES = {
        income: ['Продажі', 'Кешбек', 'Повернення', 'Інше'],
        expense: ['Закупівля (COGS)', 'Реклама', 'Логістика', 'Пакування', 'Зарплата', 'Податки', 'Оренда', 'Комісії', 'Знижки', 'Інше']
    };

    const ALL_VIEWS = [
        {id:'dashboard', label:'Огляд бізнесу', icon:'layout-grid'},
        {id:'planning', label:'План продажів', icon:'target'},
        {id:'ops', label:'Операції', icon:'list-checks'},
        {id:'pnl', label:'P&L Звіт', icon:'pie-chart'},
        {id:'cashflow', label:'Cash Flow', icon:'banknote'},
        {id:'dividends', label:'Дивіденди', icon:'gem'},
        {id:'managers', label:'Команда', icon:'users-round'},
        {id:'settings', label:'Налаштування', icon:'sliders-horizontal'}
    ];

    // --- COMPONENTS: PLANNING ---
    const PlanningView = ({ metrics, db }) => {
        const [plans, setPlans] = useState([]);
        const [selectedMonth, setSelectedMonth] = useState(new Date().toISOString().slice(0, 7));
        const [isEditing, setIsEditing] = useState(false);
        const [form, setForm] = useState({ avgOrderValue: 450, avgItemsPerOrder: 3, targetProfit: 50000, fixedCosts: 15000, marginPct: 40 });

        useEffect(() => {
            const unsub = onSnapshot(collection(db, "sales_plans"), (snap) => {
                setPlans(snap.docs.map(d => ({id: d.id, ...d.data()})));
            });
            return () => unsub();
        }, []);

        const currentPlan = plans.find(p => p.month === selectedMonth) || form;

        const savePlan = async () => {
            await setDoc(doc(db, "sales_plans", selectedMonth), { month: selectedMonth, ...form, updatedAt: Date.now() });
            setIsEditing(false);
        };

        const calc = useMemo(() => {
            const p = currentPlan;
            const revNeeded = (Number(p.targetProfit) + Number(p.fixedCosts)) / (Number(p.marginPct) / 100);
            const minRev = Number(p.fixedCosts) / (Number(p.marginPct) / 100);
            const orders = Math.ceil(revNeeded / p.avgOrderValue);
            const items = orders * p.avgItemsPerOrder;
            return { revNeeded, minRev, orders, items, dailyRev: revNeeded/30, dailyOrders: orders/30 };
        }, [currentPlan]);

        const progress = Math.min(Math.round(calc.revNeeded > 0 ? (metrics.revenue / calc.revNeeded) * 100 : 0), 100);

        return (
            <div className="space-y-6 animate-fade-in max-w-5xl mx-auto pb-10">
                <div className="flex justify-between items-center">
                    <div>
                        <p className="text-xs font-bold text-brand-600 uppercase mb-1 tracking-widest">Фінансова стратегія</p>
                        <input type="month" value={selectedMonth} onChange={e=>setSelectedMonth(e.target.value)} className="text-2xl font-bold bg-transparent border-none outline-none"/>
                    </div>
                    <button onClick={()=>setIsEditing(!isEditing)} className="bg-slate-900 text-white px-4 py-2 rounded-xl text-sm font-bold flex gap-2"><Icon name="edit-3" size={16}/>{isEditing?"Скасувати":"Редагувати"}</button>
                </div>

                {isEditing ? (
                    <div className="card-modern p-8 grid grid-cols-3 gap-6">
                        <div className="space-y-4">
                            <h4 className="font-bold border-b pb-2">Чеки</h4>
                            <div><label className="text-[10px] font-bold text-slate-400 uppercase">Сер. чек (₴)</label><input type="number" value={form.avgOrderValue} onChange={e=>setForm({...form, avgOrderValue:e.target.value})} className="w-full border p-2 rounded-lg mt-1"/></div>
                            <div><label className="text-[10px] font-bold text-slate-400 uppercase">Пачок в 1 замов.</label><input type="number" value={form.avgItemsPerOrder} onChange={e=>setForm({...form, avgItemsPerOrder:e.target.value})} className="w-full border p-2 rounded-lg mt-1"/></div>
                        </div>
                        <div className="space-y-4">
                            <h4 className="font-bold border-b pb-2">Цілі</h4>
                            <div><label className="text-[10px] font-bold text-slate-400 uppercase">Прибуток (₴)</label><input type="number" value={form.targetProfit} onChange={e=>setForm({...form, targetProfit:e.target.value})} className="w-full border p-2 rounded-lg mt-1 text-emerald-600 font-bold"/></div>
                            <div><label className="text-[10px] font-bold text-slate-400 uppercase">Маржа (%)</label><input type="number" value={form.marginPct} onChange={e=>setForm({...form, marginPct:e.target.value})} className="w-full border p-2 rounded-lg mt-1"/></div>
                        </div>
                        <div className="space-y-4">
                            <h4 className="font-bold border-b pb-2">Витрати</h4>
                            <div><label className="text-[10px] font-bold text-slate-400 uppercase">Фікс. витрати (₴)</label><input type="number" value={form.fixedCosts} onChange={e=>setForm({...form, fixedCosts:e.target.value})} className="w-full border p-2 rounded-lg mt-1"/></div>
                            <button onClick={savePlan} className="w-full bg-brand-500 text-white py-3 rounded-xl font-bold mt-4">Зберегти план</button>
                        </div>
                    </div>
                ) : (
                    <div className="space-y-6">
                        <div className="card-modern p-8 bg-slate-900 text-white flex justify-between items-end relative overflow-hidden">
                            <div className="relative z-10 w-full">
                                <div className="flex justify-between mb-2"><span>Виконання плану</span><span>Ціль: {calc.revNeeded.toLocaleString()} ₴</span></div>
                                <div className="h-4 bg-white/10 rounded-full overflow-hidden mb-2"><div className="h-full bg-brand-500" style={{width:`${progress}%`}}></div></div>
                                <div className="text-4xl font-mono font-bold">{progress}% <span className="text-sm font-sans opacity-50 font-normal">({metrics.revenue.toLocaleString()} ₴)</span></div>
                            </div>
                        </div>
                        <div className="grid grid-cols-2 gap-6">
                            <div className="card-modern p-6 space-y-4">
                                <h3 className="font-bold border-b pb-2">Щоденні цілі</h3>
                                <div className="flex justify-between"><span>Пачок в день:</span><span className="font-bold text-blue-600">{Math.ceil(calc.items / 30)} шт</span></div>
                                <div className="flex justify-between"><span>Замовлень в день:</span><span className="font-bold text-blue-600">{calc.dailyOrders.toFixed(1)}</span></div>
                                <div className="flex justify-between"><span>Виторг в день:</span><span className="font-bold text-emerald-600">{calc.dailyRev.toLocaleString()} ₴</span></div>
                            </div>
                            <div className="card-modern p-6 space-y-4">
                                <h3 className="font-bold border-b pb-2">Точка беззбитковості</h3>
                                <div className="p-3 bg-red-50 rounded-xl flex justify-between"><span>Мінімальний виторг:</span><span className="font-bold">{calc.minRev.toLocaleString()} ₴</span></div>
                                <p className="text-[10px] text-slate-400">Це сума, яку треба наторгувати, щоб просто вийти в "нуль" (покрити оренду, зп та рекламу).</p>
                            </div>
                        </div>
                    </div>
                )}
            </div>
        );
    };

    // --- COMPONENTS: DASHBOARD ---
    const DashboardView = ({ metrics, setView, db }) => {
        const [plan, setPlan] = useState(null);
        useEffect(() => { getDoc(doc(db, "sales_plans", new Date().toISOString().slice(0, 7))).then(s => { if(s.exists()) setPlan(s.data()); }); }, []);
        const isHealthy = metrics.margin > 20;

        return (
            <div className="space-y-8 animate-fade-in">
                {plan && (
                    <div className="card-modern p-4 flex items-center gap-6 bg-slate-50">
                        <div className="text-xs font-bold text-slate-400 uppercase">План</div>
                        <div className="flex-1 h-2 bg-slate-200 rounded-full overflow-hidden"><div className="h-full bg-brand-500" style={{width: `${(metrics.revenue / ((Number(plan.targetProfit) + Number(plan.fixedCosts)) / (Number(plan.marginPct) / 100)) * 100)}%`}}></div></div>
                        <button onClick={()=>setView('planning')} className="text-xs font-bold text-brand-600 underline">Детальніше</button>
                    </div>
                )}
                <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div className="card-modern p-6 bg-slate-900 text-white border-none shadow-2xl">
                        <div className="text-slate-400 text-[10px] font-bold uppercase mb-2">Гроші в бізнесі</div>
                        <div className="text-3xl font-mono font-bold">{metrics.totalCash.toLocaleString()} ₴</div>
                    </div>
                    <div className="card-modern p-6 border-t-4 border-t-emerald-500">
                        <div className="text-slate-500 text-[10px] font-bold uppercase mb-2">Чистий Прибуток</div>
                        <div className="text-3xl font-mono font-bold text-slate-900">{metrics.net.toLocaleString()} ₴</div>
                    </div>
                    <div className="card-modern p-6 border-t-4 border-t-brand-500">
                        <div className="text-slate-500 text-[10px] font-bold uppercase mb-2">Runway (Днів)</div>
                        <div className="text-3xl font-mono font-bold text-brand-600">{metrics.runway}</div>
                    </div>
                    <div className={`card-modern p-6 border-t-4 flex items-center justify-center gap-2 ${isHealthy?'border-t-emerald-500':'border-t-red-500'}`}>
                         <Icon name={isHealthy?"activity":"alert-triangle"} className={isHealthy?"text-emerald-500":"text-red-500"}/>
                         <span className="font-bold uppercase text-xs">{isHealthy?"Здоровий стан":"Критично"}</span>
                    </div>
                </div>

                <div className="grid md:grid-cols-2 gap-6">
                    <div className="card-modern p-6">
                        <h3 className="font-bold text-lg mb-4 flex gap-2"><Icon name="wallet"/> Гаманці</h3>
                        <div className="grid grid-cols-2 gap-4">
                            <div className="p-4 bg-slate-50 rounded-2xl">
                                <div className="logo-mono w-5 h-5 grayscale mb-1"></div>
                                <div className="text-[10px] font-bold opacity-40 uppercase tracking-tighter">Monobank</div>
                                <div className="font-mono font-bold">{metrics.balances.mono.toLocaleString()} ₴</div>
                            </div>
                            <div className="p-4 bg-red-50 rounded-2xl">
                                <div className="logo-nova w-5 h-5 mb-1"></div>
                                <div className="text-[10px] font-bold text-red-300 uppercase tracking-tighter">NovaPay</div>
                                <div className="font-mono font-bold text-red-900">{metrics.balances.nova.toLocaleString()} ₴</div>
                            </div>
                        </div>
                    </div>
                    <div className="card-modern p-6">
                        <h3 className="font-bold text-lg mb-4 flex gap-2"><Icon name="pie-chart"/> Експрес P&L</h3>
                        <div className="space-y-4">
                            <div><div className="flex justify-between text-xs font-bold mb-1"><span>Доходи</span><span>{metrics.revenue.toLocaleString()}</span></div><div className="h-2 bg-slate-100 rounded-full overflow-hidden"><div className="h-full bg-emerald-500" style={{width:'100%'}}></div></div></div>
                            <div><div className="flex justify-between text-xs font-bold mb-1"><span>Витрати</span><span>{metrics.totalExpense.toLocaleString()}</span></div><div className="h-2 bg-slate-100 rounded-full overflow-hidden"><div className="h-full bg-red-500" style={{width:`${metrics.revenue?(metrics.totalExpense/metrics.revenue)*100:0}%`}}></div></div></div>
                        </div>
                    </div>
                </div>
            </div>
        );
    };

    // --- OTHER VIEWS ---
    const PnLView = ({ metrics }) => (
        <div className="max-w-4xl mx-auto space-y-6 animate-fade-in">
             <div className="p-6 bg-blue-50 rounded-2xl flex gap-4 border border-blue-100">
                <Icon name="info" className="text-blue-500 shrink-0"/>
                <p className="text-sm text-blue-700"><b>P&L</b> показує реальну ефективність. Ми віднімаємо від доходів собівартість (COGS) та операційні витрати (OpEx), щоб побачити справжній прибуток.</p>
             </div>
             <div className="card-modern p-10 border-l-8 border-l-emerald-500">
                <div className="text-xs font-bold text-emerald-600 uppercase mb-1">Загальна виручка</div>
                <div className="text-5xl font-mono font-bold">+{metrics.revenue.toLocaleString()} ₴</div>
             </div>
             <div className="grid grid-cols-2 gap-6">
                <div className="card-modern p-6">
                    <div className="text-xs font-bold opacity-40 uppercase mb-1">Собівартість (COGS)</div>
                    <div className="text-2xl font-mono font-bold">-{metrics.cogs.toLocaleString()} ₴</div>
                </div>
                <div className="card-modern p-6">
                    <div className="text-xs font-bold opacity-40 uppercase mb-1">Опер. витрати (OpEx)</div>
                    <div className="text-2xl font-mono font-bold">-{metrics.opex.toLocaleString()} ₴</div>
                </div>
             </div>
             <div className="bg-slate-900 text-white p-8 rounded-[32px] flex justify-between items-center">
                <div><div className="text-xs font-bold text-cyan-400 uppercase">Чистий прибуток</div><div className="text-5xl font-mono font-bold">{metrics.net.toLocaleString()} ₴</div></div>
                <div className="text-4xl font-bold">{metrics.margin}% <span className="text-xs block opacity-40">РЕНТ.</span></div>
             </div>
        </div>
    );

    const CashFlowView = ({ metrics }) => (
        <div className="max-w-4xl mx-auto space-y-6 animate-fade-in">
            <div className="card-modern p-8 space-y-6">
                <h3 className="font-bold text-xl border-b pb-4">Рух коштів за період</h3>
                <div className="flex justify-between"><span>Надходження (Операційні)</span><span className="text-emerald-600 font-bold">+{metrics.revenue.toLocaleString()} ₴</span></div>
                <div className="flex justify-between"><span>Витрати (Бізнес)</span><span className="text-red-500 font-bold">-{metrics.totalExpense.toLocaleString()} ₴</span></div>
                <div className="flex justify-between"><span>Виплати власнику (Дивіденди)</span><span className="text-purple-600 font-bold">-{metrics.dividends.toLocaleString()} ₴</span></div>
                <div className="flex justify-between pt-6 border-t font-black text-2xl"><span>Чиста зміна в касі</span><span className={metrics.netCashChange>=0?'text-blue-600':'text-red-600'}>{metrics.netCashChange.toLocaleString()} ₴</span></div>
            </div>
        </div>
    );

    const DividendsView = ({ metrics, setModalType }) => (
        <div className="max-w-4xl mx-auto space-y-8 animate-fade-in">
            <div className="grid grid-cols-2 gap-6">
                <div className="card-modern p-10 text-center"><div className="text-xs font-bold opacity-40 uppercase mb-2">Накопичено прибутку</div><div className="text-4xl font-mono font-bold text-slate-800">{metrics.net.toLocaleString()} ₴</div></div>
                <div className="card-modern p-10 text-center"><div className="text-xs font-bold text-purple-500 uppercase mb-2">Виведено (Дивіденди)</div><div className="text-4xl font-mono font-bold text-purple-700">-{metrics.dividends.toLocaleString()} ₴</div></div>
            </div>
            <div className="bg-slate-900 text-white p-12 rounded-[40px] text-center shadow-2xl relative overflow-hidden">
                <div className="absolute top-0 right-0 p-10 opacity-5"><Icon name="gem" size={200}/></div>
                <div className="text-xs font-bold text-cyan-400 uppercase mb-2">Доступно до виплати</div>
                <div className="text-7xl font-mono font-bold mb-10">{(metrics.net - metrics.dividends).toLocaleString()} ₴</div>
                <button onClick={()=>setModalType('dividend')} className="bg-white text-slate-900 px-12 py-4 rounded-2xl font-black hover:scale-105 transition">Зафіксувати виплату</button>
            </div>
        </div>
    );

    const OpsView = ({ transactions, deleteTx, syncMono, canDelete }) => {
        const [filters, setFilters] = useState({ date: '', type: 'all' });
        const filtered = transactions.filter(t => {
            if(filters.date && t.date !== new Date(filters.date).toLocaleDateString('uk-UA')) return false;
            if(filters.type !== 'all' && t.type !== filters.type) return false;
            return true;
        });
        return (
            <div className="space-y-6">
                <div className="card-modern p-4 flex justify-between bg-slate-50">
                    <div className="flex gap-4">
                        <input type="date" onChange={e=>setFilters({...filters, date:e.target.value})} className="border p-2 rounded-xl text-sm"/>
                        <select onChange={e=>setFilters({...filters, type:e.target.value})} className="border p-2 rounded-xl text-sm"><option value="all">Всі типи</option><option value="income">Дохід</option><option value="expense">Витрата</option></select>
                    </div>
                    <button onClick={syncMono} className="bg-slate-900 text-white px-4 py-2 rounded-xl text-xs font-bold">Синхронізувати банк</button>
                </div>
                <div className="card-modern overflow-hidden">
                    <table className="w-full text-left">
                        <thead className="bg-slate-50 text-[10px] font-bold uppercase text-slate-400"><tr><th className="p-4">Дата</th><th className="p-4">Категорія</th><th className="p-4">Опис</th><th className="p-4 text-right">Сума</th><th className="p-4"></th></tr></thead>
                        <tbody className="divide-y">
                            {filtered.map(t => (
                                <tr key={t.id} className="table-row-modern group">
                                    <td className="p-4 text-xs font-mono opacity-50">{t.date}</td>
                                    <td className="p-4"><span className={`px-2 py-1 rounded text-[10px] font-bold ${t.isDividend?'bg-purple-100 text-purple-700':(t.type==='income'?'bg-emerald-100 text-emerald-700':'bg-slate-100')}`}>{t.cat}</span></td>
                                    <td className="p-4 font-bold text-sm">{t.description}</td>
                                    <td className={`p-4 text-right font-mono font-bold ${t.type==='income'?'text-emerald-600':'text-slate-800'}`}>{t.type==='income'?'+':'-'}{t.amount.toLocaleString()}</td>
                                    <td className="p-4 text-right">{canDelete && <button onClick={()=>deleteTx(t.id)} className="text-red-300 opacity-0 group-hover:opacity-100"><Icon name="trash-2" size={14}/></button>}</td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            </div>
        );
    };

    const ManagersView = ({ db }) => {
        const [managers, setManagers] = useState([]);
        useEffect(() => onSnapshot(collection(db, "managers"), s => setManagers(s.docs.map(d=>({id:d.id, ...d.data()})))), []);
        return (
            <div className="grid grid-cols-2 gap-6 max-w-4xl mx-auto">
                {managers.map(m=>(
                    <div key={m.id} className="card-modern p-6 flex justify-between items-center group">
                        <div><div className="font-bold">{m.name}</div><div className="text-xs text-slate-400">{m.email}</div></div>
                        <div className="flex gap-4 items-center">
                            <div className="bg-slate-100 px-3 py-1 rounded-lg text-xs font-mono font-bold">{m.password}</div>
                            <button onClick={()=>deleteDoc(doc(db,"managers",m.id))} className="text-red-200 group-hover:text-red-500"><Icon name="trash-2" size={16}/></button>
                        </div>
                    </div>
                ))}
            </div>
        );
    };

    const SettingsView = ({ settings, setSettings, delAll, saveS }) => (
        <div className="max-w-xl mx-auto space-y-8">
            <div className="card-modern p-8 space-y-6">
                <h3 className="font-bold text-xl border-b pb-4">Конфігурація</h3>
                <div><label className="text-[10px] font-bold text-slate-400 uppercase">Monobank X-Token</label><input type="password" value={settings.monoKey} onChange={e=>setSettings({...settings, monoKey:e.target.value})} className="w-full border p-3 rounded-xl mt-1 font-mono"/></div>
                <div><label className="text-[10px] font-bold text-slate-400 uppercase">Account ID</label><input value={settings.monoAccountId} onChange={e=>setSettings({...settings, monoAccountId:e.target.value})} className="w-full border p-3 rounded-xl mt-1 font-mono"/></div>
                <button onClick={saveS} className="w-full bg-slate-900 text-white py-3 rounded-xl font-bold">Зберегти</button>
            </div>
            <div className="card-modern p-8 border-2 border-red-100">
                <h3 className="text-red-600 font-bold mb-2">Небезпечна зона</h3>
                <button onClick={delAll} className="bg-red-500 text-white px-6 py-2 rounded-xl font-bold hover:bg-red-600 transition">Видалити всі транзакції</button>
            </div>
        </div>
    );

    // --- APP CONTROLLER ---
    const App = () => {
        const [user, setUser] = useState(null);
        const [view, setView] = useState('dashboard');
        const [transactions, setTransactions] = useState([]);
        const [loading, setLoading] = useState(true);
        const [statusMsg, setStatusMsg] = useState('');
        const [settings, setSettings] = useState({ monoKey: '', monoAccountId: '' });
        const [modalType, setModalType] = useState(null);

        useEffect(() => {
            onAuthStateChanged(auth, u => {
                if(u) { setUser(u); loadData(); } else setView('auth');
            });
        }, []);

        const loadData = () => {
            setLoading(true);
            onSnapshot(query(collection(db, "transactions")), snap => {
                const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                list.sort((a,b) => (b.createdAt || 0) - (a.createdAt || 0));
                setTransactions(list); setLoading(false);
            });
            getDoc(doc(db, "settings", "global")).then(s => { if(s.exists()) setSettings(s.data()); });
        };

        const metrics = useMemo(() => {
            const inc = transactions.filter(t => t.type==='income' && !t.isDividend);
            const exp = transactions.filter(t => t.type==='expense' && !t.isDividend);
            const revenue = inc.reduce((s,t) => s + Number(t.amount), 0);
            const cogs = exp.filter(t => t.cat === 'Закупівля (COGS)').reduce((s,t) => s + Number(t.amount), 0);
            const opex = exp.filter(t => t.cat !== 'Закупівля (COGS)').reduce((s,t) => s + Number(t.amount), 0);
            const dividends = transactions.filter(t => t.isDividend).reduce((s,t) => s + Number(t.amount), 0);
            const totalCash = transactions.reduce((s,t) => t.type==='income' ? s+Number(t.amount) : s-Number(t.amount), 0);
            const bal = { mono: 0, nova: 0, cash: 0 };
            transactions.forEach(t => { 
                const k = t.source.includes('Mono') ? 'mono' : (t.source.includes('Nova') ? 'nova' : 'cash');
                if(t.type==='income') bal[k] += Number(t.amount); else bal[k] -= Number(t.amount);
            });
            return { revenue, cogs, opex, net: revenue-(cogs+opex), totalCash, dividends, balances: bal, margin: revenue ? (((revenue-(cogs+opex))/revenue)*100).toFixed(0) : 0, totalExpense: cogs+opex, runway: (cogs+opex)>0 ? (totalCash/((cogs+opex)/30)).toFixed(0) : "∞", netCashChange: (revenue-(cogs+opex))-dividends };
        }, [transactions]);

        const delAll = async () => {
            if (confirm("ВИДАЛИТИ ВСЮ БАЗУ?")) {
                setStatusMsg("Очищення...");
                try {
                    let totalDeleted = 0;
                    while (true) {
                        const snap = await getDocs(query(collection(db, "transactions"), limit(500)));
                        if (snap.empty) break;
                        const batch = writeBatch(db);
                        snap.docs.forEach(d => batch.delete(d.ref));
                        await batch.commit();
                        totalDeleted += snap.size;
                        setStatusMsg(`Видалено ${totalDeleted}...`);
                    }
                    alert(`Готово. Видалено ${totalDeleted} рядків.`); setStatusMsg("");
                } catch(e) { alert(e.message); setStatusMsg(""); }
            }
        };

        const syncM = async () => {
            if(!settings.monoKey) return alert("Налаштуйте API");
            setStatusMsg("Синхронізація...");
            try {
                const now = Math.floor(Date.now()/1000);
                const res = await fetch(`https://corsproxy.io/?https://api.monobank.ua/personal/statement/${settings.monoAccountId}/${now-2678400}/${now}`, { headers: {'X-Token': settings.monoKey} });
                const data = await res.json();
                const batch = writeBatch(db);
                const ids = new Set(transactions.map(t=>t.bankId));
                data.forEach(item => {
                    if(!ids.has(item.id)) {
                        batch.set(doc(collection(db,"transactions")), { amount: Math.abs(item.amount/100), description: item.description, cat: 'Інше', source: 'Monobank ФОП', type: item.amount>0?'income':'expense', isDividend: false, date: new Date(item.time*1000).toLocaleDateString('uk-UA'), createdAt: item.time*1000, bankId: item.id });
                    }
                });
                await batch.commit(); setStatusMsg("Завершено"); setTimeout(()=>setStatusMsg(""), 2000);
            } catch(e) { setStatusMsg("Помилка API"); }
        };

        if (view === 'auth') return (
            <div className="min-h-screen bg-slate-900 flex items-center justify-center p-6">
                <div className="card-modern w-full max-w-sm p-10 text-center border-none shadow-2xl">
                    <div className="w-16 h-16 bg-brand-500 rounded-2xl flex items-center justify-center text-white text-3xl font-black mx-auto mb-6 transform rotate-3">L</div>
                    <h1 className="text-2xl font-black mb-10 tracking-tight">Latiao Finance</h1>
                    <button onClick={()=>signInWithEmailAndPassword(auth, 'admin@latiao.com', '123456')} className="w-full py-4 bg-brand-500 text-white rounded-2xl font-bold shadow-lg hover:bg-brand-600 transition">Увійти в систему</button>
                </div>
            </div>
        );

        return (
            <div className="flex h-screen overflow-hidden bg-[#F8FAFC]">
                <aside className="w-72 bg-white border-r flex flex-col z-20 shadow-soft">
                    <div className="p-8 flex items-center gap-3">
                        <div className="w-10 h-10 bg-brand-500 rounded-xl flex items-center justify-center text-white font-bold">L</div>
                        <span className="font-extrabold text-xl tracking-tight">Latiao</span>
                    </div>
                    <nav className="flex-1 px-4 space-y-1 mt-6">
                        {ALL_VIEWS.map(m => (
                            <button key={m.id} onClick={()=>setView(m.id)} className={`sidebar-link ${view===m.id ? 'active' : 'text-slate-500'}`}>
                                <Icon name={m.icon}/> {m.label}
                            </button>
                        ))}
                    </nav>
                    <div className="p-4 border-t"><button onClick={handleLogout} className="sidebar-link text-slate-400 hover:text-red-500"><Icon name="log-out"/> Вихід</button></div>
                </aside>

                <main className="flex-1 overflow-y-auto p-8 relative">
                    <header className="flex justify-between items-center mb-8">
                        <h1 className="text-3xl font-black tracking-tight capitalize">{ALL_VIEWS.find(v=>v.id===view)?.label}</h1>
                        <div className="flex gap-3">
                            <button onClick={()=>setModalType('income')} className="bg-emerald-500 text-white px-6 py-2 rounded-xl font-bold shadow-lg shadow-emerald-100">+ Дохід</button>
                            <button onClick={()=>setModalType('expense')} className="bg-brand-500 text-white px-6 py-2 rounded-xl font-bold shadow-lg shadow-brand-100">+ Витрата</button>
                        </div>
                    </header>
                    {statusMsg && <div className="fixed top-6 right-6 bg-slate-900 text-white px-6 py-3 rounded-xl shadow-2xl z-50 animate-bounce">{statusMsg}</div>}
                    
                    {view==='dashboard' && <DashboardView metrics={metrics} setView={setView} db={db}/>}
                    {view==='planning' && <PlanningView metrics={metrics} db={db}/>}
                    {view==='ops' && <OpsView transactions={transactions} deleteTx={id=>deleteDoc(doc(db,"transactions",id))} syncMono={syncM} canDelete={true}/>}
                    {view==='pnl' && <PnLView metrics={metrics}/>}
                    {view==='cashflow' && <CashFlowView metrics={metrics}/>}
                    {view==='dividends' && <DividendsView metrics={metrics} setModalType={setModalType}/>}
                    {view==='managers' && <ManagersView db={db}/>}
                    {view==='settings' && <SettingsView settings={settings} setSettings={setSettings} delAll={delAll} saveS={()=>setDoc(doc(db,"settings","global"), settings)}/>}
                </main>

                {modalType && (
                    <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/60 p-4 backdrop-blur-sm">
                        <div className="card-modern w-full max-w-md p-8 animate-fade-in shadow-2xl">
                            <h2 className="text-2xl font-black mb-6 capitalize">Новий запис: {modalType}</h2>
                            <input id="amt" type="number" placeholder="Сума ₴" className="w-full text-4xl font-mono font-bold border-b-2 p-2 mb-6 outline-none focus:border-brand-500" autoFocus/>
                            <input id="dsc" type="text" placeholder="Опис" className="w-full p-4 bg-slate-50 rounded-2xl mb-8 outline-none"/>
                            <div className="flex gap-4">
                                <button onClick={()=>setModalType(null)} className="flex-1 font-bold text-slate-400">Скасувати</button>
                                <button onClick={()=>{
                                    const a = document.getElementById('amt').value;
                                    const d = document.getElementById('dsc').value;
                                    if(a) addDoc(collection(db,"transactions"), {amount:Number(a), description:d, type:(modalType==='income'?'income':'expense'), isDividend:(modalType==='dividend'), cat:(modalType==='dividend'?'Дивіденди':(d.toLowerCase().includes('товар')?'Закупівля (COGS)':'Інше')), source:'Готівка', createdAt:Date.now(), date:new Date().toLocaleDateString('uk-UA')}).then(()=>setModalType(null));
                                }} className="flex-1 bg-brand-500 text-white py-4 rounded-2xl font-bold shadow-lg">Зберегти</button>
                            </div>
                        </div>
                    </div>
                )}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
