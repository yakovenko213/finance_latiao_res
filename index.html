                    <div className="card-premium p-7 border-t-4 border-t-brand-500">

                    </div>
                    <div className={`card-premium p-7 border-t-4 ${isHealthy ? 'border-t-emerald-400' : 'border-t-red-400'}`}>

                            </div>

                    <div className="card-premium p-8 bg-slate-900 text-white flex flex-col justify-between border-none">
                        <h3 className="font-bold text-xl flex items-center gap-3"><Icon name="pie-chart" className="text-brand-500"/> P&L Експрес</h3>
                        <div className="space-y-6 my-6">
                            <div className="space-y-2">
                                <div className="flex justify-between text-[10px] font-black uppercase text-slate-400"><span>Доходи</span><span className="text-emerald-400 font-mono">+{metrics.revenue.toLocaleString()}</span></div>

                            </div>
                            <div className="space-y-2">

        );
    };

    const PnLView = ({ metrics, transactions }) => {
        const getPct = (val) => metrics.revenue ? ((val / metrics.revenue) * 100).toFixed(1) : 0;
        const allExpenses = transactions.filter(t => t.type === 'expense' && !t.isDividend).reduce((acc, t) => {
             const existing = acc.find(i => i.cat === t.cat); if (existing) existing.val += Number(t.amount); else acc.push({ cat: t.cat, val: Number(t.amount) }); return acc;
        }, []).sort((a, b) => b.val - a.val);

        return (
            <div className="space-y-6 md:space-y-8 animate-fade-in max-w-5xl mx-auto">
                <div className="card-premium p-8 md:p-12 bg-slate-950 text-white relative overflow-hidden border-none shadow-2xl">
                    <div className="absolute top-0 right-0 w-1/2 h-full bg-gradient-to-l from-emerald-500/10 to-transparent"></div>
                    <div className="relative z-10 flex flex-col md:flex-row justify-between items-center gap-8 text-center md:text-left">
                        <div>
                            <div className="text-[10px] font-black text-emerald-400 uppercase tracking-[0.3em] mb-4">ЗАГАЛЬНА ВИРУЧКА</div>
                            <div className="text-5xl md:text-7xl font-mono font-bold tracking-tighter">+{metrics.revenue.toLocaleString()}<span className="text-2xl ml-2 opacity-40 font-sans">₴</span></div>

                        </div>
                    </div>
                </div>

                            <span>[-] Собівартість (COGS)</span>
                            <span className="bg-orange-50 text-orange-600 px-3 py-1 rounded-full">{getPct(metrics.cogs)}%</span>
                        </div>
                        <div className="text-3xl font-mono font-bold text-slate-800">-{metrics.cogs.toLocaleString()} ₴</div>

                <div>

                </div>
            </div>

                        <div className="text-xl md:text-2xl font-mono font-bold text-emerald-300">{metrics.net.toLocaleString()} ₴</div>
                    </div>
                    <div className="bg-white/5 p-6 rounded-3xl border border-white/10 text-center">
                        <div className="text-[10px] uppercase text-slate-400 font-black mb-2 tracking-[0.2em]">Виведено</div>
                        <div className="text-xl md:text-2xl font-mono font-bold text-indigo-300">{metrics.dividends.toLocaleString()} ₴</div>

            <div className="card-premium overflow-hidden">

                {transactions.filter(t=>t.isDividend).length === 0 ? <div className="p-20 text-center text-slate-300 italic font-bold">Записів ще немає</div> :
                <div className="p-4 space-y-3">
                    {transactions.filter(t=>t.isDividend).map(t => (
                        <div key={t.id} className="flex justify-between items-center p-6 hover:bg-slate-50 rounded-3xl transition-all border border-transparent hover:border-slate-200">

                                <div className="h-12 w-12 bg-indigo-100 rounded-2xl flex items-center justify-center text-indigo-600 shadow-sm"><Icon name="arrow-down-circle" size={24}/></div>

                        <div className="bg-slate-100 px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest text-slate-500 border border-slate-200">За місяць</div>

        const loadData = async () => {
            onSnapshot(query(collection(db, "transactions")), (snap) => {
                const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                setTransactions(list.sort((a,b) => (b.createdAt || 0) - (a.createdAt || 0)));
                setLoading(false);
            });
            const sSnap = await getDoc(doc(db, "settings", "global"));
            if (sSnap.exists()) setSettings(sSnap.data());
            const cSnap = await getDoc(doc(db, "settings", "categories"));
            if (cSnap.exists()) setCategories(cSnap.data());
        };

        const metrics = useMemo(() => {
            const inc = transactions.filter(t => t.type === 'income' && !t.isDividend).reduce((s,t)=>s+Number(t.amount),0);
            const exp = transactions.filter(t => t.type === 'expense' && !t.isDividend).reduce((s,t)=>s+Number(t.amount),0);
            const cogs = transactions.filter(t => t.cat === 'Закупівля (COGS)').reduce((s,t)=>s+Number(t.amount),0);
            const cash = transactions.reduce((s,t)=>t.type==='income'?s+Number(t.amount):s-Number(t.amount),0);
            const div = transactions.filter(t=>t.isDividend).reduce((s,t)=>s+Number(t.amount),0);
            
            const bals = { mono: 0, nova: 0, cash: 0 };
            transactions.forEach(t => {
                const src = (t.source || '').toLowerCase();
                const key = src.includes('mono') ? 'mono' : (src.includes('nova') ? 'nova' : 'cash');
                bals[key] += (t.type==='income' ? Number(t.amount) : -Number(t.amount));
            });

            return { 
                revenue: inc, cogs, opex: exp - cogs, totalExpense: exp, totalCash: cash, balances: bals, 
                margin: inc ? (((inc-exp)/inc)*100).toFixed(0) : 0, net: inc - exp, dividends: div,

                    </nav>
                    <div className="p-8 border-t">
                        <button onClick={()=>{signOut(auth); localStorage.removeItem('latiao_session'); setView('auth');}} className="w-full flex items-center gap-4 text-red-500 font-black text-xs uppercase tracking-widest hover:bg-red-50 p-5 rounded-2xl transition-all"><Icon name="log-out" size={20}/> Вихід</button>
                    </div>
                </aside>

                <main className="flex-1 overflow-y-auto relative scroll-smooth bg-[#F8FAFC]">
                    <header className="h-20 md:h-24 bg-white/80 backdrop-blur-xl border-b sticky top-0 z-[40] px-6 md:px-12 flex items-center justify-between shadow-sm">
                        <div className="flex items-center gap-6">
                            <button onClick={()=>setSidebarOpen(true)} className="lg:hidden p-3 bg-slate-100 rounded-2xl"><Icon name="menu" size={24}/></button>
                            <h2 className="text-xl md:text-3xl font-black text-slate-950 tracking-tighter capitalize">{ALL_VIEWS.find(v=>v.id===view)?.label}</h2>
                        </div>
                        <div className="flex gap-3">
                             <button onClick={()=>setModalType('income')} className="bg-emerald-500 text-white w-12 h-12 md:w-auto md:px-8 md:h-14 rounded-2xl flex items-center justify-center gap-3 font-black shadow-lg shadow-emerald-200 active:scale-95 transition-all"><Icon name="plus" size={22}/><span className="hidden md:block uppercase text-xs tracking-widest">Дохід</span></button>
                             <button onClick={()=>setModalType('expense')} className="bg-brand-500 text-white w-12 h-12 md:w-auto md:px-8 md:h-14 rounded-2xl flex items-center justify-center gap-3 font-black shadow-lg shadow-brand-200 active:scale-95 transition-all"><Icon name="minus" size={22}/><span className="hidden md:block uppercase text-xs tracking-widest">Витрата</span></button>
                        </div>
                    </header>

                    <div className="p-4 md:p-12 pb-40">
                        {loading ? <div className="text-center py-40 font-black text-slate-300 animate-pulse uppercase tracking-[0.5em]">Synchronizing...</div> : (
                            <div className="max-w-[1400px] mx-auto">
                                {view==='dashboard' && <DashboardView metrics={metrics} transactions={transactions} setView={setView}/>}
                                {view==='pnl' && <PnLView metrics={metrics} transactions={transactions}/>}
                                {view==='cashflow' && <CashFlowView metrics={metrics}/>}
                                {view==='dividends' && <DividendsView metrics={metrics} transactions={transactions} setModalType={setModalType}/>}
                                {view==='ops' && <OpsView transactions={transactions} deleteTx={async (id)=>await deleteDoc(doc(db,"transactions",id))} canDelete={currentUser?.role==='admin'} syncMono={async ()=>alert("Mono API Sync...")}/>}
                                {view==='managers' && <ManagersView db={db}/>}
                                {view==='settings' && <SettingsView settings={settings} setSettings={setSettings} saveSettings={async (s)=>await setDoc(doc(db,"settings","global"),s)} syncMono={()=>alert("API Check")} categories={categories} saveCategories={async (c)=>await setDoc(doc(db,"settings","categories"),c)}/>}
                            </div>
                        )}
                    </div>
                </main>

                {/* MODAL */}
                {modalType && (
                    <div className="fixed inset-0 z-[100] flex items-end sm:items-center justify-center p-0 sm:p-6 transition-all">
                        <div className="absolute inset-0 bg-slate-950/80 backdrop-blur-xl transition-opacity duration-500" onClick={()=>setModalType(null)}></div>
                        <div className="bg-white w-full max-w-xl rounded-t-[48px] sm:rounded-[48px] overflow-hidden shadow-2xl relative z-10 animate-fade-in border border-white/20">
                            <div className={`p-8 text-white flex justify-between items-center shadow-2xl ${modalType==='income'?'bg-emerald-500':'bg-brand-500'} ${modalType==='dividend'?'bg-slate-900':''}`}>
                                <h3 className="font-black text-2xl uppercase tracking-tighter">Нова транзакція</h3>
                                <button onClick={()=>setModalType(null)} className="p-4 bg-black/10 rounded-full hover:bg-black/20 transition-all"><Icon name="x" size={24}/></button>
                            </div>
                            <div className="p-10 space-y-8 bg-gradient-to-b from-white to-slate-50">
                                <div className="relative border-b-8 border-slate-100 py-4 focus-within:border-brand-500 transition-colors duration-500">
                                    <span className="absolute left-0 bottom-6 text-4xl text-slate-300 font-mono font-black">₴</span>
                                    <input id="mAmount" type="number" placeholder="0" className="w-full text-6xl md:text-8xl font-mono font-black pl-16 outline-none bg-transparent placeholder-slate-100" autoFocus/>
                                </div>
                                <input id="mDesc" type="text" placeholder="Опис транзакції" className="w-full bg-white border-2 border-slate-100 p-5 rounded-[24px] font-bold outline-none focus:border-brand-500 transition-all shadow-inner"/>
                                <select id="mCat" className="w-full bg-white border-2 border-slate-100 p-5 rounded-[24px] font-bold outline-none appearance-none cursor-pointer focus:border-brand-500 shadow-inner">
                                    {modalType==='income' ? categories.income.map(c=><option key={c}>{c}</option>) : categories.expense.map(c=><option key={c}>{c}</option>)}
                                </select>
                                <button onClick={async ()=>{
                                    const amount = document.getElementById('mAmount').value;
                                    if(!amount) return;
                                    await addDoc(collection(db, "transactions"), {
                                        amount: Number(amount), description: document.getElementById('mDesc').value,
                                        cat: document.getElementById('mCat').value, source: 'Готівка',
                                        type: (modalType==='income'?'income':'expense'), isDividend: (modalType==='dividend'),
                                        createdAt: Date.now(), date: new Date().toLocaleDateString('uk-UA')
                                    });
                                    setModalType(null);
                                }} className="w-full bg-slate-900 text-white p-7 rounded-[30px] font-black uppercase tracking-[0.3em] active:scale-95 transition-all shadow-xl">Записати в базу</button>
                            </div>
                        </div>
                    </div>
                )}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
</html>
