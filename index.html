<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latiao Finance | Full Enterprise Edition</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Manrope', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { brand: { 50: '#fff1ec', 500: '#FF5722', 600: '#ea580c' } },
                    animation: { 'fade-in': 'fadeIn 0.4s ease-out', 'blob': 'blob 7s infinite' },
                    keyframes: {
                        fadeIn: { 'from': { opacity: '0', transform: 'translateY(10px)' }, 'to': { opacity: '1', transform: 'translateY(0)' } },
                        blob: { '0%': { transform: 'scale(1)' }, '33%': { transform: 'scale(1.1) translate(20px, -20px)' }, '66%': { transform: 'scale(0.9) translate(-20px, 20px)' }, '100%': { transform: 'scale(1)' } }
                    }
                }
            }
        }
    </script>
    <style>
        .glass-modern { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .card-modern { background: white; border-radius: 24px; border: 1px solid #e2e8f0; box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05); }
        .modern-theme { background-color: #020617; color: #e2e8f0; }
        .legacy-theme { background-color: #f8fafc; color: #1e293b; }
        .logo-mono { background-image: url('https://multicast.com.ua/wp-content/uploads/2024/04/monobank-logo.png'); background-size: contain; background-repeat: no-repeat; background-position: center; }
    </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel" data-type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, deleteDoc, doc, setDoc, getDoc, writeBatch, getDocs, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIk302oYXye-r4hRE-EB16N6K3T31g1uk",
      authDomain: "latiao-finance.firebaseapp.com",
      projectId: "latiao-finance",
      storageBucket: "latiao-finance.firebasestorage.app",
      appId: "1:858773999156:web:fe8f4907314f83c9a88461"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const { useState, useEffect, useMemo } = React;

    const Icon = ({ name, size = 18, className }) => {
        useEffect(() => { window.lucide?.createIcons(); }, [name]);
        return <i data-lucide={name} width={size} height={size} className={className}></i>;
    };

    const InfoBox = ({ title, text, color = "blue" }) => (
        <div className={`p-4 rounded-2xl mb-6 flex gap-4 border ${color === 'blue' ? 'bg-blue-50 border-blue-100 text-blue-800' : 'bg-purple-50 border-purple-100 text-purple-800'}`}>
            <div className="mt-1"><Icon name="info" size={20}/></div>
            <div>
                <div className="font-bold text-sm uppercase mb-1">{title}</div>
                <div className="text-sm opacity-90 leading-relaxed">{text}</div>
            </div>
        </div>
    );

    // --- MAIN APP ---
    const App = () => {
        const [user, setUser] = useState(null);
        const [view, setView] = useState('dashboard');
        const [design, setDesign] = useState('v2');
        const [transactions, setTransactions] = useState([]);
        const [settings, setSettings] = useState({ monoKey: '', monoAccountId: '' });
        const [modal, setModal] = useState(null);

        useEffect(() => {
            onAuthStateChanged(auth, u => {
                if (u) { setUser(u); loadData(); } else setView('auth');
            });
        }, []);

        const loadData = async () => {
            onSnapshot(query(collection(db, "transactions")), snap => {
                setTransactions(snap.docs.map(d => ({id: d.id, ...d.data()})));
            });
            const s = await getDoc(doc(db, "settings", "global"));
            if (s.exists()) setSettings(s.data());
        };

        const metrics = useMemo(() => {
            const rev = transactions.filter(t => t.type==='income').reduce((a,b)=>a+Number(b.amount),0);
            const exp = transactions.filter(t => t.type==='expense' && !t.isDividend).reduce((a,b)=>a+Number(b.amount),0);
            const div = transactions.filter(t => t.isDividend).reduce((a,b)=>a+Number(b.amount),0);
            const cash = transactions.reduce((a,b)=> b.type==='income' ? a+Number(b.amount) : a-Number(b.amount),0);
            const net = rev - exp;
            return { rev, exp, div, net, cash, margin: rev ? ((net/rev)*100).toFixed(0) : 0 };
        }, [transactions]);

        const handleAdd = async (d) => {
            await addDoc(collection(db, "transactions"), {...d, createdAt: Date.now(), date: new Date().toLocaleDateString('uk-UA')});
            setModal(null);
        };

        if (view === 'auth') return (
            <div className="min-h-screen bg-slate-950 flex items-center justify-center p-6">
                <div className="w-full max-w-md glass-modern p-8 rounded-[32px] text-center">
                    <div className="flex bg-slate-800/50 p-1 rounded-2xl mb-8">
                        <button onClick={()=>setDesign('v1')} className={`flex-1 py-2 rounded-xl text-sm font-bold transition ${design==='v1'?'bg-slate-700 text-white':'text-slate-500'}`}>Legacy v1</button>
                        <button onClick={()=>setDesign('v2')} className={`flex-1 py-2 rounded-xl text-sm font-bold transition ${design==='v2'?'bg-cyan-500 text-white shadow-lg':'text-slate-500'}`}>Neon v2</button>
                    </div>
                    <h1 className="text-3xl font-bold text-white mb-8">Latiao Finance</h1>
                    <button onClick={()=>signInWithEmailAndPassword(auth, 'admin@latiao.com', '123456')} className="w-full py-4 bg-brand-500 text-white rounded-2xl font-bold">Увійти в кабінет</button>
                </div>
            </div>
        );

        return (
            <div className={`min-h-screen flex ${design==='v2'?'modern-theme':'legacy-theme'}`}>
                {/* Sidebar */}
                <aside className={`w-72 border-r p-6 flex flex-col ${design==='v2'?'glass-modern border-white/10':'bg-white border-slate-200'}`}>
                    <div className="flex items-center gap-3 mb-10">
                        <div className="w-10 h-10 bg-brand-500 rounded-xl flex items-center justify-center text-white font-bold">L</div>
                        <span className="font-extrabold text-xl">Latiao</span>
                    </div>
                    <nav className="flex-1 space-y-2">
                        {[
                            {id:'dashboard', label:'Дашборд', icon:'layout-grid'},
                            {id:'ops', label:'Операції', icon:'list-checks'},
                            {id:'pnl', label:'Звіт P&L', icon:'pie-chart'},
                            {id:'cashflow', label:'Cash Flow', icon:'banknote'},
                            {id:'dividends', label:'Дивіденди', icon:'gem'},
                            {id:'settings', label:'Налаштування', icon:'settings'}
                        ].map(m => (
                            <button key={m.id} onClick={()=>setView(m.id)} className={`w-full flex gap-3 p-3.5 rounded-xl font-bold text-sm transition ${view===m.id ? (design==='v2'?'bg-cyan-500/20 text-cyan-400 border border-cyan-500/30':'bg-brand-500 text-white shadow-lg') : 'opacity-60 hover:opacity-100'}`}>
                                <Icon name={m.icon}/> {m.label}
                            </button>
                        ))}
                    </nav>
                    <button onClick={()=>signOut(auth)} className="flex gap-3 p-3.5 opacity-50 font-bold text-sm"><Icon name="log-out"/> Вихід</button>
                </aside>

                {/* Content Area */}
                <main className="flex-1 p-10 overflow-y-auto relative">
                    <header className="flex justify-between items-center mb-10">
                        <h1 className="text-4xl font-extrabold capitalize">{view}</h1>
                        <div className="flex gap-4">
                            <button onClick={()=>setModal('income')} className="bg-emerald-500 text-white px-6 py-2.5 rounded-xl font-bold flex gap-2 items-center"><Icon name="plus"/> Дохід</button>
                            <button onClick={()=>setModal('expense')} className="bg-brand-500 text-white px-6 py-2.5 rounded-xl font-bold flex gap-2 items-center"><Icon name="minus"/> Витрата</button>
                        </div>
                    </header>

                    {/* Views */}
                    <div className="animate-fade-in">
                        {view === 'dashboard' && (
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div className={`${design==='v2'?'card-neon p-6 bg-slate-900 border border-white/10':'card-modern p-6'} rounded-[24px]`}>
                                    <div className="text-slate-400 text-xs font-bold uppercase tracking-wider mb-2">Гроші в бізнесі</div>
                                    <div className="text-4xl font-mono font-bold">{metrics.cash.toLocaleString()} ₴</div>
                                </div>
                                <div className={`${design==='v2'?'card-neon p-6 bg-slate-900 border border-white/10':'card-modern p-6'} rounded-[24px]`}>
                                    <div className="text-emerald-400 text-xs font-bold uppercase tracking-wider mb-2">Прибуток за період</div>
                                    <div className="text-4xl font-mono font-bold">{metrics.net.toLocaleString()} ₴</div>
                                </div>
                                <div className={`${design==='v2'?'card-neon p-6 bg-slate-900 border border-white/10':'card-modern p-6'} rounded-[24px]`}>
                                    <div className="text-purple-400 text-xs font-bold uppercase tracking-wider mb-2">Маржинальність</div>
                                    <div className="text-4xl font-mono font-bold">{metrics.margin}%</div>
                                </div>
                            </div>
                        )}

                        {view === 'pnl' && (
                            <div className="max-w-4xl mx-auto">
                                <InfoBox title="Що таке P&L (Profit & Loss)?" text="Це звіт про ефективність. Він показує, скільки ви заробили (виручка) мінус скільки витратили на товар та операційні витрати. Це не обов'язково гроші в касі, це показник того, чи прибуткова ваша модель."/>
                                <div className="space-y-4">
                                    <div className="card-modern p-8 bg-white text-slate-900 border-l-8 border-emerald-500 rounded-3xl">
                                        <div className="text-xs font-bold text-slate-500 mb-1">1. ВИРУЧКА (REVENUE)</div>
                                        <div className="text-5xl font-mono font-bold">+{metrics.rev.toLocaleString()} ₴</div>
                                    </div>
                                    <div className="card-modern p-8 bg-white text-slate-900 border-l-8 border-red-400 rounded-3xl">
                                        <div className="text-xs font-bold text-slate-500 mb-1">2. ВСІ ВИТРАТИ (EXPENSES)</div>
                                        <div className="text-4xl font-mono font-bold">-{metrics.exp.toLocaleString()} ₴</div>
                                    </div>
                                    <div className="card-modern p-10 bg-slate-900 text-white rounded-[32px] flex justify-between items-center shadow-2xl">
                                        <div><div className="text-xs font-bold text-cyan-400 mb-1">ЧИСТИЙ ПРИБУТОК</div><div className="text-5xl font-mono font-bold text-white">{metrics.net.toLocaleString()} ₴</div></div>
                                        <div className="text-right"><div className="text-4xl font-bold">{metrics.margin}%</div><div className="text-xs opacity-50">РЕНТАБЕЛЬНІСТЬ</div></div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'cashflow' && (
                            <div className="max-w-4xl mx-auto">
                                <InfoBox title="Що таке Cash Flow?" text="Це 'живі' гроші. Цей звіт просто показує: чи поповнилися ваші рахунки за місяць, чи навпаки — ви витратили більше, ніж фізично зайшло. Дивіденди враховуються тут, але не в P&L." color="purple"/>
                                <div className="card-modern p-8 bg-white text-slate-900 rounded-3xl mb-6">
                                    <div className="flex justify-between items-center mb-6 border-b pb-4">
                                        <div className="font-bold">Надходження (Операційні)</div>
                                        <div className="text-emerald-600 font-mono font-bold">+{metrics.rev.toLocaleString()} ₴</div>
                                    </div>
                                    <div className="flex justify-between items-center mb-6 border-b pb-4">
                                        <div className="font-bold">Витрати (Товари, Оренда, Маркетинг)</div>
                                        <div className="text-red-500 font-mono font-bold">-{metrics.exp.toLocaleString()} ₴</div>
                                    </div>
                                    <div className="flex justify-between items-center mb-6 border-b pb-4">
                                        <div className="font-bold">Виплати власнику (Дивіденди)</div>
                                        <div className="text-purple-600 font-mono font-bold">-{metrics.div.toLocaleString()} ₴</div>
                                    </div>
                                    <div className="flex justify-between items-center pt-4">
                                        <div className="font-extrabold text-lg">ЧИСТИЙ ГРОШОВИЙ ПОТІК</div>
                                        <div className={`text-3xl font-mono font-bold ${metrics.cash >= 0 ? 'text-blue-600' : 'text-red-600'}`}>{(metrics.rev - metrics.exp - metrics.div).toLocaleString()} ₴</div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'dividends' && (
                            <div className="max-w-4xl mx-auto text-center">
                                <InfoBox title="Як правильно платити дивіденди?" text="Виплачуйте дивіденди тільки з ЧИСТОГО ПРИБУТКУ (Net Profit). Якщо ви виведете більше, ніж заробив бізнес за звітністю P&L — ви почнете 'проїдати' оборотний капітал."/>
                                <div className="grid grid-cols-2 gap-6 mb-10">
                                    <div className="card-modern p-10 bg-white text-slate-900 rounded-3xl">
                                        <div className="text-slate-400 text-xs font-bold uppercase mb-2">Зароблено за весь час</div>
                                        <div className="text-4xl font-mono font-bold">{metrics.net.toLocaleString()} ₴</div>
                                    </div>
                                    <div className="card-modern p-10 bg-white text-slate-900 rounded-3xl">
                                        <div className="text-purple-500 text-xs font-bold uppercase mb-2">Виплачено дивідендів</div>
                                        <div className="text-4xl font-mono font-bold">-{metrics.div.toLocaleString()} ₴</div>
                                    </div>
                                </div>
                                <button onClick={()=>setModal('dividend')} className="bg-purple-600 text-white px-10 py-5 rounded-2xl font-bold shadow-xl hover:scale-105 transition">Зафіксувати виплату дивідендів</button>
                            </div>
                        )}

                        {view === 'ops' && (
                            <div className="card-modern bg-white text-slate-900 rounded-3xl overflow-hidden">
                                <div className="p-6 border-b font-bold flex justify-between">
                                    <span>Всі транзакції</span>
                                    <span className="opacity-50 font-medium">Всього: {transactions.length}</span>
                                </div>
                                <div className="overflow-x-auto">
                                    <table className="w-full text-left">
                                        <thead className="bg-slate-50 text-xs uppercase text-slate-500 font-bold tracking-widest"><tr className="border-b"><th className="p-5">Дата</th><th className="p-5">Категорія</th><th className="p-5">Опис</th><th className="p-5 text-right">Сума</th></tr></thead>
                                        <tbody className="divide-y">
                                            {transactions.map(t => (
                                                <tr key={t.id} className="hover:bg-slate-50 transition">
                                                    <td className="p-5 text-sm opacity-50 font-mono">{t.date}</td>
                                                    <td className="p-5"><span className={`px-3 py-1 rounded-full text-[10px] font-bold uppercase ${t.isDividend?'bg-purple-100 text-purple-700':(t.type==='income'?'bg-emerald-100 text-emerald-700':'bg-slate-100 text-slate-700')}`}>{t.cat}</span></td>
                                                    <td className="p-5 font-bold text-sm">{t.description}</td>
                                                    <td className={`p-5 text-right font-mono font-bold ${t.type==='income'?'text-emerald-600':'text-slate-900'}`}>{t.type==='income'?'+':'-'}{Number(t.amount).toLocaleString()} ₴</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                        
                        {view === 'settings' && (
                            <div className="max-w-xl mx-auto card-modern p-8 bg-white text-slate-900 rounded-3xl">
                                <h2 className="text-xl font-bold mb-6">Банківські інтеграції</h2>
                                <div className="space-y-4">
                                    <label className="block">
                                        <span className="text-xs font-bold text-slate-500 uppercase">Monobank X-Token</span>
                                        <input value={settings.monoKey} onChange={e=>setSettings({...settings, monoKey:e.target.value})} type="password" placeholder="Ваш токен..." className="w-full mt-1 p-4 bg-slate-100 rounded-xl border-none outline-none focus:ring-2 ring-brand-500"/>
                                    </label>
                                    <button onClick={async ()=>{await setDoc(doc(db,"settings","global"), settings); alert('Збережено!')}} className="w-full bg-slate-900 text-white py-4 rounded-xl font-bold">Зберегти налаштування</button>
                                </div>
                            </div>
                        )}
                    </div>
                </main>

                {/* MODALS */}
                {modal && (
                    <div className="fixed inset-0 z-50 flex items-center justify-center p-6 bg-black/60 backdrop-blur-sm">
                        <div className="w-full max-w-md bg-white text-slate-900 rounded-[32px] p-8 shadow-2xl animate-fade-in">
                            <h2 className="text-2xl font-extrabold mb-6 capitalize">Нова операція: {modal}</h2>
                            <input id="m_amt" type="number" placeholder="Сума ₴" className="w-full p-4 bg-slate-100 rounded-2xl mb-4 border-none text-2xl font-mono font-bold" autoFocus/>
                            <input id="m_desc" type="text" placeholder="За що? (Опис)" className="w-full p-4 bg-slate-100 rounded-2xl mb-6 border-none"/>
                            <div className="flex gap-4">
                                <button onClick={()=>setModal(null)} className="flex-1 font-bold text-slate-400">Скасувати</button>
                                <button onClick={()=>{
                                    const a = document.getElementById('m_amt').value;
                                    const d = document.getElementById('m_desc').value;
                                    if(a) handleAdd({amount: a, description: d, type: (modal==='income'?'income':'expense'), isDividend: (modal==='dividend'), cat: (modal==='dividend'?'Дивіденди':'Інше'), source: 'Готівка'});
                                }} className="flex-1 py-4 bg-brand-500 text-white rounded-2xl font-bold">Зберегти</button>
                            </div>
                        </div>
                    </div>
                )}
            </div>
        );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
