<!DOCTYPE html>
<html lang="uk" class="bg-slate-50/50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latiao Finance | Full Enterprise v12.9</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Manrope', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { 
                        brand: { 50: '#fff1ec', 100: '#ffe4d9', 500: '#FF5722', 600: '#ea580c', 700: '#c2410c' },
                        slate: { 850: '#172033' }
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05), 0 2px 6px -2px rgba(0, 0, 0, 0.03)',
                        'glow-brand': '0 0 20px -5px rgba(255, 87, 34, 0.4)'
                    }
                }
            }
        }
    </script>
    <style>
        body { color: #1e293b; }
        main { background-image: radial-gradient(circle at center, #f1f5f9 1px, transparent 1px); background-size: 40px 40px; }
        .sidebar-link { transition: all 0.2s ease-in-out; }
        .sidebar-link.active { background: linear-gradient(135deg, #FF5722 0%, #ea580c 100%); color: white; box-shadow: 0 8px 16px -4px rgba(255, 87, 34, 0.3); border-radius: 16px; }
        .sidebar-link:hover:not(.active) { background: #fff1ec; color: #ea580c; border-radius: 16px; }
        .card-modern { background: white; border-radius: 24px; border: 1px solid #e2e8f0; box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05); transition: transform 0.2s, box-shadow 0.2s; }
        .card-modern:hover { box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.08); border-color: #cbd5e1; }
        .fade-in { animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); scale: 0.98; } to { opacity: 1; transform: translateY(0); scale: 1; } }
        .logo-mono { background-image: url('https://multicast.com.ua/wp-content/uploads/2024/04/monobank-logo.png'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        .logo-nova { background-image: url('https://novapay.ua/wp-content/themes/novapay/assets/img/logo.svg'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        .glass-bg { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel" data-type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, setDoc, getDoc, writeBatch, getDocs, limit, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIk302oYXye-r4hRE-EB16N6K3T31g1uk",
      authDomain: "latiao-finance.firebaseapp.com",
      projectId: "latiao-finance",
      storageBucket: "latiao-finance.firebasestorage.app",
      messagingSenderId: "858773999156",
      appId: "1:858773999156:web:fe8f4907314f83c9a88461"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    try { setPersistence(auth, browserLocalPersistence).catch(console.error); } catch(e) {}

    const { useState, useEffect, useMemo, memo } = React;

    const Icon = ({ name, size = 18, className }) => {
        useEffect(() => { try { if(window.lucide) window.lucide.createIcons(); } catch(e){} }, [name]);
        return <i data-lucide={name} width={size} height={size} className={className}></i>;
    };

    const DEFAULT_CATEGORIES = {
        income: ['Продажі', 'Кешбек', 'Повернення', 'Інше'],
        expense: ['Закупівля (COGS)', 'Реклама', 'Логістика', 'Пакування', 'Зарплата', 'Податки', 'Оренда', 'Комісії', 'Знижки', 'Інше']
    };

    const ALL_VIEWS = [
        {id:'dashboard', label:'Огляд бізнесу', icon:'layout-grid'},
        {id:'planning', label:'Планування', icon:'target'},
        {id:'ops', label:'Операції', icon:'list-checks'},
        {id:'pnl', label:'P&L Звіт', icon:'pie-chart'},
        {id:'cashflow', label:'Cash Flow', icon:'banknote'},
        {id:'dividends', label:'Дивіденди', icon:'gem'},
        {id:'managers', label:'Команда', icon:'users-round'},
        {id:'settings', label:'Налаштування', icon:'sliders-horizontal'}
    ];

    // --- COMPONENTS ---

    const DashboardView = ({ metrics, transactions, setView }) => {
        const isHealthy = metrics.margin > 20;
        return (
            <div className="space-y-8 animate-fade-in">
                <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div className="bg-gradient-to-br from-slate-850 to-slate-900 text-white p-6 rounded-[28px] shadow-2xl relative overflow-hidden group border border-slate-800">
                        <div className="absolute right-[-30px] top-[-30px] opacity-[0.08] group-hover:scale-110 transition-transform rotate-12"><Icon name="wallet" size={160}/></div>
                        <div className="relative z-10">
                            <div className="text-slate-300 text-sm font-bold uppercase tracking-wider mb-3 flex items-center gap-2"><Icon name="wallet" size={16} className="text-brand-500"/> Гроші в бізнесі</div>
                            <div className="text-4xl font-mono font-bold tracking-tight">{metrics.totalCash.toLocaleString()} <span className="text-2xl text-slate-400">₴</span></div>
                            <p className="text-sm text-slate-400 mt-3 font-medium">Доступний капітал</p>
                        </div>
                    </div>
                    <div className="card-modern p-6 relative overflow-hidden border-t-4 border-t-emerald-500">
                        <div className="text-slate-500 text-sm font-bold uppercase tracking-wider mb-3">Чистий Прибуток</div>
                        <div className={`text-4xl font-mono font-bold tracking-tight ${metrics.net >= 0 ? 'text-slate-900' : 'text-red-600'}`}>
                             {metrics.net.toLocaleString()} <span className="text-2xl text-slate-400">₴</span>
                        </div>
                        <div className={`mt-4 text-sm font-bold inline-flex items-center gap-1 px-3 py-1 rounded-full ${metrics.net >= 0 ? 'bg-emerald-100 text-emerald-700' : 'bg-red-100 text-red-700'}`}>
                            Рент: {metrics.margin}%
                        </div>
                    </div>
                    <div className="card-modern p-6 border-t-4 border-t-brand-500 relative overflow-hidden">
                        <div className="text-slate-500 text-sm font-bold uppercase tracking-wider mb-3">Runway</div>
                        <div className="text-4xl font-mono font-bold text-brand-600 tracking-tight">{metrics.runway} <span className="text-xl text-slate-500 font-sans font-bold">днів</span></div>
                        <p className="text-sm text-slate-500 mt-3 font-medium flex items-center gap-1"><Icon name="alert-circle" size={14}/> Без нових продажів</p>
                    </div>
                    <div className={`card-modern p-6 flex flex-col justify-center items-center text-center border-t-4 ${isHealthy ? 'border-t-emerald-500 bg-emerald-50/30' : 'border-t-red-500 bg-red-50/30'}`}>
                        <div className="text-slate-500 text-sm font-bold uppercase tracking-wider mb-3">Стан</div>
                        <div className={`text-2xl font-bold flex items-center gap-3 ${isHealthy ? 'text-emerald-600' : 'text-red-600'}`}>
                            <Icon name={isHealthy ? "activity" : "skull"} size={32} className={isHealthy ? "animate-pulse" : ""}/>
                            {isHealthy ? "Чудово" : "Критично"}
                        </div>
                    </div>
                </div>

                <div className="grid md:grid-cols-2 gap-6">
                     <div className="grid grid-cols-2 gap-4">
                        <div className="card-modern p-5 bg-gradient-to-br from-slate-50 to-slate-100 flex flex-col justify-between h-32 border-b-4 border-b-black">
                            <div className="logo-mono w-8 h-8 opacity-80"></div>
                            <div className="font-mono font-bold text-lg">{metrics.balances.mono.toLocaleString()} ₴</div>
                        </div>
                        <div className="card-modern p-5 bg-gradient-to-br from-red-50 to-red-100 flex flex-col justify-between h-32 border-b-4 border-b-red-500">
                            <div className="logo-nova w-8 h-8"></div>
                            <div className="font-mono font-bold text-lg">{metrics.balances.nova.toLocaleString()} ₴</div>
                        </div>
                        <div className="card-modern p-5 bg-gradient-to-br from-emerald-50 to-emerald-100 flex flex-col justify-between h-32 border-b-4 border-b-emerald-500 col-span-2">
                            <div className="font-bold text-sm text-emerald-800 uppercase flex items-center gap-2"><Icon name="banknote" size={16}/> Готівкова каса</div>
                            <div className="font-mono font-bold text-2xl text-emerald-900 text-right">{metrics.balances.cash.toLocaleString()} ₴</div>
                        </div>
                     </div>
                    <div className="card-modern p-8 flex flex-col justify-between bg-slate-50">
                         <h3 className="font-bold text-lg mb-6 text-slate-800 flex items-center gap-2"><Icon name="pie-chart"/> Експрес P&L</h3>
                         <div className="space-y-6">
                            <div>
                                <div className="flex justify-between text-xs font-bold mb-2"><span>Доходи</span><span>+{metrics.revenue.toLocaleString()}</span></div>
                                <div className="w-full h-3 bg-white rounded-full overflow-hidden"><div className="h-full bg-emerald-400" style={{width:'100%'}}></div></div>
                            </div>
                            <div>
                                <div className="flex justify-between text-xs font-bold mb-2"><span>Витрати</span><span>-{metrics.totalExpense.toLocaleString()}</span></div>
                                <div className="w-full h-3 bg-white rounded-full overflow-hidden"><div className="h-full bg-red-400" style={{width:`${metrics.revenue ? (metrics.totalExpense/metrics.revenue)*100 : 0}%`}}></div></div>
                            </div>
                         </div>
                        <button onClick={()=>setView('pnl')} className="w-full mt-6 py-3 font-bold text-blue-700 bg-blue-50 rounded-xl hover:bg-blue-100 transition">Детальний звіт</button>
                    </div>
                </div>
            </div>
        );
    };

    const SalesPlanningView = ({ db, transactions }) => {
        const [plans, setPlans] = useState([]);
        const [isModalOpen, setIsModalOpen] = useState(false);
        const [newPlan, setNewPlan] = useState({ title: '', minTarget: '', normTarget: '', packTarget: '', packPrice: '50', startDate: new Date().toISOString().split('T')[0], endDate: new Date().toISOString().split('T')[0] });

        useEffect(() => {
            const q = query(collection(db, "sales_plans"), orderBy("createdAt", "desc"));
            const unsub = onSnapshot(q, (snap) => setPlans(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
            return () => unsub();
        }, []);

        const stats = useMemo(() => {
            return plans.map(plan => {
                const start = new Date(plan.startDate).setHours(0,0,0,0);
                const end = new Date(plan.endDate).setHours(23,59,59,999);
                const actualRevenue = transactions.filter(t => t.type === 'income' && !t.isDividend).filter(t => {
                        const [d, m, y] = t.date.split('.');
                        const tTime = new Date(`${y}-${m}-${d}`).getTime();
                        return tTime >= start && tTime <= end;
                    }).reduce((sum, t) => sum + (Number(t.amount) || 0), 0);
                const packsSold = plan.packPrice > 0 ? Math.floor(actualRevenue / plan.packPrice) : 0;
                return { ...plan, actualRevenue, packsSold, 
                         minProgress: Math.min(Math.round((actualRevenue / plan.minTarget) * 100), 100),
                         normProgress: Math.min(Math.round((actualRevenue / plan.normTarget) * 100), 100),
                         packsProgress: Math.min(Math.round((packsSold / plan.packTarget) * 100), 100) };
            });
        }, [plans, transactions]);

        const savePlan = async () => {
            if(!newPlan.title || !newPlan.minTarget || !newPlan.normTarget) return alert("Заповніть цілі");
            await addDoc(collection(db, "sales_plans"), { ...newPlan, minTarget: Number(newPlan.minTarget), normTarget: Number(newPlan.normTarget), packTarget: Number(newPlan.packTarget), packPrice: Number(newPlan.packPrice), createdAt: Date.now() });
            setIsModalOpen(false);
        };

        return (
            <div className="space-y-8 animate-fade-in max-w-6xl mx-auto">
                <div className="flex justify-between items-center bg-slate-900 text-white p-8 rounded-[32px] shadow-2xl relative overflow-hidden">
                    <div className="relative z-10">
                        <h2 className="text-3xl font-extrabold tracking-tight">Daily Sales Strategy</h2>
                        <p className="text-slate-400 font-medium mt-1">Деталізоване планування товарообігу</p>
                    </div>
                    <button onClick={() => setIsModalOpen(true)} className="relative z-10 bg-brand-500 hover:bg-brand-600 text-white px-8 py-4 rounded-2xl font-bold flex items-center gap-3 shadow-glow-brand">
                        <Icon name="zap" size={20}/> Створити стратегічний план
                    </button>
                </div>
                <div className="grid grid-cols-1 gap-8">
                    {stats.map(plan => (
                        <div key={plan.id} className="card-modern overflow-hidden flex flex-col md:flex-row">
                            <div className="bg-slate-50 p-8 md:w-80 border-r border-slate-100 flex flex-col justify-between">
                                <div>
                                    <h3 className="text-2xl font-black text-slate-900 leading-tight">{plan.title}</h3>
                                    <p className="text-slate-500 text-sm font-medium mt-2">{plan.startDate} — {plan.endDate}</p>
                                </div>
                                <div className="mt-8">
                                    <div className="text-[10px] font-bold text-slate-400 uppercase">Фактична виручка</div>
                                    <div className="text-2xl font-mono font-black text-brand-500">{plan.actualRevenue.toLocaleString()} ₴</div>
                                    <button onClick={async () => {if(confirm('Видалити?')) await deleteDoc(doc(db, "sales_plans", plan.id))}} className="text-red-400 hover:text-red-600 text-xs font-bold mt-4 flex items-center gap-1"><Icon name="trash-2" size={14}/> Видалити</button>
                                </div>
                            </div>
                            <div className="flex-1 p-8 grid grid-cols-1 md:grid-cols-3 gap-8">
                                {[
                                    {l:'1. Minimum', v:plan.minTarget, p:plan.minProgress, c:'bg-slate-800'},
                                    {l:'2. Normal', v:plan.normTarget, p:plan.normProgress, c:'bg-brand-500'},
                                    {l:'3. Volume (Пачки)', v:plan.packTarget, p:plan.packsProgress, c:'bg-blue-500'}
                                ].map((m,i)=>(
                                    <div key={i} className="space-y-4">
                                        <div className="flex justify-between text-xs font-black uppercase text-slate-400 tracking-widest"><span>{m.l}</span><span>{m.p}%</span></div>
                                        <div className="text-3xl font-mono font-bold text-slate-800">{m.v.toLocaleString()}</div>
                                        <div className="w-full h-2 bg-slate-100 rounded-full overflow-hidden"><div className={`h-full ${m.c} transition-all duration-1000`} style={{width:`${m.p}%`}}></div></div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    ))}
                </div>

                {isModalOpen && (
                    <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                        <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-md" onClick={() => setIsModalOpen(false)}></div>
                        <div className="card-modern w-full max-w-2xl p-10 relative z-10 shadow-2xl overflow-y-auto max-h-[90vh]">
                            <h3 className="text-3xl font-black text-slate-900 mb-8 tracking-tight">Нова стратегія</h3>
                            <div className="grid md:grid-cols-2 gap-8">
                                <div className="space-y-6">
                                    <input placeholder="Назва плану" className="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-brand-500 font-bold" value={newPlan.title} onChange={e => setNewPlan({...newPlan, title: e.target.value})}/>
                                    <div className="grid grid-cols-2 gap-4">
                                        <input type="date" className="w-full border-2 border-slate-100 p-4 rounded-2xl text-sm font-bold" value={newPlan.startDate} onChange={e => setNewPlan({...newPlan, startDate: e.target.value})}/>
                                        <input type="date" className="w-full border-2 border-slate-100 p-4 rounded-2xl text-sm font-bold" value={newPlan.endDate} onChange={e => setNewPlan({...newPlan, endDate: e.target.value})}/>
                                    </div>
                                </div>
                                <div className="space-y-6">
                                    <input type="number" placeholder="Ціна пачки" className="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-blue-500 font-mono font-bold" value={newPlan.packPrice} onChange={e => setNewPlan({...newPlan, packPrice: e.target.value})}/>
                                    <input type="number" placeholder="Ціль пачок (шт)" className="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-blue-500 font-mono font-bold" value={newPlan.packTarget} onChange={e => setNewPlan({...newPlan, packTarget: e.target.value})}/>
                                </div>
                            </div>
                            <div className="grid md:grid-cols-2 gap-8 mt-8 pt-8 border-t border-slate-100">
                                <input type="number" placeholder="План Мінімум ₴" className="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-slate-800 font-mono font-bold text-xl" value={newPlan.minTarget} onChange={e => setNewPlan({...newPlan, minTarget: e.target.value})}/>
                                <input type="number" placeholder="План Норма ₴" className="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-brand-500 font-mono font-bold text-xl text-brand-600" value={newPlan.normTarget} onChange={e => setNewPlan({...newPlan, normTarget: e.target.value})}/>
                            </div>
                            <button onClick={savePlan} className="w-full bg-slate-900 text-white py-5 rounded-[24px] font-black text-lg shadow-2xl mt-10 active:scale-95">Запустити план</button>
                        </div>
                    </div>
                )}
            </div>
        );
    };

    const PnLView = ({ metrics, transactions }) => {
        const getPct = (val) => metrics.revenue ? ((val / metrics.revenue) * 100).toFixed(1) : 0;
        const allExpenses = transactions.filter(t => t.type === 'expense' && !t.isDividend).reduce((acc, t) => {
             const existing = acc.find(i => i.cat === t.cat); if (existing) existing.val += Number(t.amount); else acc.push({ cat: t.cat, val: Number(t.amount) }); return acc;
        }, []).sort((a, b) => b.val - a.val);

        return (
            <div className="space-y-6 animate-fade-in max-w-4xl mx-auto">
                <div className="card-modern p-8 bg-gradient-to-r from-emerald-50 to-white border-l-8 border-emerald-500">
                    <div className="text-sm font-bold text-emerald-700 uppercase tracking-widest mb-2 flex items-center gap-2">Виручка (Revenue)</div>
                    <div className="text-5xl font-mono font-bold">+{metrics.revenue.toLocaleString()} ₴</div>
                </div>
                <div className="space-y-4">
                    <div className="card-modern p-6 border-l-4 border-orange-400">
                        <div className="flex justify-between font-bold text-sm mb-4 text-slate-500 uppercase"><span>(-) Собівартість (COGS)</span><span>{getPct(metrics.cogs)}%</span></div>
                        <div className="text-3xl font-mono font-bold">-{metrics.cogs.toLocaleString()} ₴</div>
                    </div>
                    <div className="card-modern p-6 bg-blue-50 border-blue-200 text-center">
                        <div className="text-sm font-bold text-blue-700 uppercase mb-2">(=) Валовий Прибуток</div>
                        <div className="text-4xl font-mono font-bold text-blue-900">{(metrics.revenue - metrics.cogs).toLocaleString()} ₴</div>
                    </div>
                    <div className="card-modern p-6 border-l-4 border-red-400">
                        <div className="flex justify-between font-bold text-sm mb-4 text-slate-500 uppercase"><span>(-) Операційні витрати (OpEx)</span><span>{getPct(metrics.opex)}%</span></div>
                        <div className="text-3xl font-mono font-bold">-{metrics.opex.toLocaleString()} ₴</div>
                    </div>
                </div>
                <div className="bg-slate-900 text-white p-10 rounded-[32px] shadow-2xl flex justify-between items-center relative overflow-hidden">
                    <div className="relative z-10">
                        <div className="text-sm font-bold text-slate-400 uppercase mb-2 tracking-widest flex items-center gap-2">(=) Чистий Прибуток (Net Profit)</div>
                        <div className="text-6xl font-mono font-bold text-emerald-400">{metrics.net.toLocaleString()} ₴</div>
                    </div>
                    <div className="text-right z-10"><div className="text-4xl font-bold">{getPct(metrics.net)}%</div><div className="text-xs font-bold text-slate-500 uppercase">Рентабельність</div></div>
                </div>
                <div className="card-modern p-8">
                    <h3 className="font-bold text-lg text-slate-800 mb-6">Структура витрат</h3>
                    <div className="space-y-5">
                        {allExpenses.map((item, idx) => (
                            <div key={item.cat} className="flex items-center gap-4 group">
                                <div className="w-36 text-sm font-bold text-slate-700 truncate">{item.cat}</div>
                                <div className="flex-1 h-3 bg-slate-100 rounded-full overflow-hidden"><div className="h-full bg-brand-500" style={{width: `${metrics.totalExpense ? (item.val/metrics.totalExpense)*100 : 0}%`}}></div></div>
                                <div className="w-28 text-right text-sm font-mono font-bold text-slate-800">{item.val.toLocaleString()} ₴</div>
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        );
    };

    const CashFlowView = ({ metrics }) => (
        <div className="max-w-4xl mx-auto space-y-8 animate-fade-in">
             <div className="card-modern p-8 relative overflow-hidden">
                <div className="absolute left-0 top-0 bottom-0 w-2 bg-blue-500"></div>
                <h3 className="font-bold text-xl mb-6 text-slate-800 flex items-center gap-2"><Icon name="briefcase" className="text-blue-500"/> 1. Операційний потік</h3>
                <div className="space-y-4 pl-4">
                    <div className="flex justify-between items-center p-5 bg-emerald-50/50 rounded-2xl border border-emerald-100">
                        <div><div className="text-sm font-bold text-emerald-800 uppercase">Надходження</div><div className="text-xs text-emerald-600 font-medium">Від клієнтів</div></div>

    const App = () => {

        const [loading, setLoading] = useState(true);

            }); return () => unsub();
        }, []);

        const loadData = async () => {
            setLoading(true);
            try {
                const sSnap = await getDoc(doc(db, "settings", "global")); if (sSnap.exists()) setSettings(sSnap.data());
                const cSnap = await getDoc(doc(db, "settings", "categories")); if (cSnap.exists()) setCategories(cSnap.data());
                const q = query(collection(db, "transactions"), orderBy("createdAt", "desc"));
                onSnapshot(q, (snap) => { setTransactions(snap.docs.map(d => ({ id: d.id, ...d.data() }))); setLoading(false); });
            } catch (e) { setLoading(false); }
        };

        const metrics = useMemo(() => {
            const income = transactions.filter(t => t.type === 'income' && !t.isDividend);
            const expense = transactions.filter(t => t.type === 'expense' && !t.isDividend);
            const revenue = income.reduce((s,t) => s + (Number(t.amount)||0), 0);
            const cogs = expense.filter(t => t.cat === 'Закупівля (COGS)').reduce((s,t) => s + (Number(t.amount)||0), 0);
            const opex = expense.filter(t => t.cat !== 'Закупівля (COGS)').reduce((s,t) => s + (Number(t.amount)||0), 0);
            const totalExpense = cogs + opex;
            const totalCash = transactions.reduce((s,t) => t.type==='income' ? s+(Number(t.amount)||0) : s-(Number(t.amount)||0), 0);
            const dividends = transactions.filter(t => t.isDividend).reduce((s,t) => s+(Number(t.amount)||0), 0);
            const net = revenue - totalExpense;
            const balances = { mono: 0, nova: 0, cash: 0 };
            transactions.forEach(t => { 
                const src = t.source || ''; 
                const key = src.includes('Monobank') ? 'mono' : (src.includes('Nova') ? 'nova' : 'cash'); 
                if(balances[key] !== undefined) balances[key] += (t.type==='income' ? (Number(t.amount)||0) : -(Number(t.amount)||0)); 
            });
            return { 
                revenue, cogs, opex, net, totalCash, dividends, balances, 
                margin: revenue ? ((net/revenue)*100).toFixed(0) : 0, 
                totalExpense, 
                runway: totalExpense > 0 ? (totalCash / (totalExpense / 30)).toFixed(0) : "∞",
                netCashChange: (revenue - totalExpense) - dividends
            };
        }, [transactions]);

        const handleLogin = async (e) => {
            e.preventDefault(); setLoading(true);
            try { await signInWithEmailAndPassword(auth, email, pass); } 
            catch (e) {
                const q = query(collection(db, "managers"), where("email", "==", email), where("password", "==", pass));
                const s = await getDocs(q);
                if (!s.empty) { const u = { uid: s.docs[0].id, ...s.docs[0].data(), role: 'manager' }; localStorage.setItem('latiao_user', JSON.stringify(u)); setCurrentUser(u); setView('dashboard'); loadData(); }
                else { alert("Помилка входу"); setLoading(false); }
            }
        };

        const syncM = async () => {
            if (!settings.monoKey || !settings.monoAccountId) return alert("Налаштуйте API");
            try {
                const now = Math.floor(Date.now()/1000);
                const res = await fetch(`https://corsproxy.io/?https://api.monobank.ua/personal/statement/${settings.monoAccountId}/${now - 2592000}/${now}`, { headers: { 'X-Token': settings.monoKey } });
                const data = await res.json();
                if (!Array.isArray(data)) return;
                const batch = writeBatch(db);
                const ids = new Set(transactions.map(t=>t.bankId));
                data.forEach(item => {
                    if(!ids.has(item.id)) {
                        batch.set(doc(collection(db,"transactions")), {
                            amount: Math.abs(item.amount/100),
                            description: item.description,
                            cat: item.amount > 0 ? 'Продажі' : 'Інше',
                            source: 'Monobank ФОП',
                            type: item.amount > 0 ? 'income' : 'expense',
                            isDividend: false,
                            date: new Date(item.time*1000).toLocaleDateString('uk-UA'),
                            createdAt: item.time*1000,
                            bankId: item.id
                        });
                    }
                });
                await batch.commit();
            } catch(e) { alert("Помилка банку"); }
        };

        if (view === 'auth') return (
            <div className="min-h-screen bg-slate-900 flex items-center justify-center p-6 relative overflow-hidden">
                <div className="absolute top-0 left-0 w-full h-full opacity-30">
                    <div className="absolute top-[-10%] right-[-10%] w-[600px] h-[600px] bg-brand-500 rounded-full blur-[150px] animate-pulse"></div>
                    <div className="absolute bottom-[-10%] left-[-10%] w-[600px] h-[600px] bg-blue-600 rounded-full blur-[150px]"></div>
                </div>
                <div className="glass-bg p-12 rounded-[48px] w-full max-w-sm text-center shadow-2xl relative z-10 border border-white/20">
                    <div className="mb-12 flex flex-col items-center">
                        <div className="w-20 h-20 bg-gradient-to-tr from-brand-500 to-brand-700 rounded-3xl flex items-center justify-center shadow-2xl mb-6 transform rotate-6 border-b-4 border-brand-800">
                            <Icon name="flame" size={40} className="text-white fill-white"/>
                        </div>
                        <h1 className="text-4xl font-black text-white tracking-tighter mb-2">Latiao<span className="text-brand-500">.</span></h1>
                        <p className="text-slate-400 text-xs font-bold uppercase tracking-[0.2em] opacity-60">Enterprise ERP</p>
                    </div>
                    <form onSubmit={handleLogin} className="space-y-4">
                        <input type="email" placeholder="Логін" value={email} onChange={e=>setEmail(e.target.value)} className="w-full pl-6 pr-4 py-4 rounded-2xl bg-white/5 text-white outline-none border border-white/10 focus:border-brand-500 transition-all font-bold"/>
                        <input type="password" placeholder="Пароль" value={pass} onChange={e=>setPass(e.target.value)} className="w-full pl-6 pr-4 py-4 rounded-2xl bg-white/5 text-white outline-none border border-white/10 focus:border-brand-500 transition-all font-bold"/>
                        <button type="submit" className="w-full bg-brand-500 hover:bg-brand-600 text-white py-4 rounded-2xl font-black text-lg shadow-2xl transition-all active:scale-95 flex items-center justify-center gap-3">
                            {loading ? <Icon name="loader" className="animate-spin"/> : <><Icon name="log-in"/> Увійти</>}
                        </button>
                    </form>
                </div>
            </div>
        );

        return (
            <div className="flex h-screen overflow-hidden bg-[#F8FAFC]">
                <aside className="w-72 bg-white border-r border-slate-200 flex flex-col z-20 shadow-soft">
                    <div className="p-8"><h1 className="text-2xl font-black tracking-tighter">Latiao<span className="text-brand-500">.</span></h1></div>
                    <nav className="flex-1 px-4 space-y-1 mt-2">
                        {ALL_VIEWS.filter(v => currentUser?.role === 'admin' || currentUser?.permissions?.includes(v.id)).map(item => (
                            <button key={item.id} onClick={()=>setView(item.id)} className={`w-full flex items-center gap-3 p-3.5 text-xs font-black tracking-tight sidebar-link ${view===item.id ? 'active' : 'text-slate-400'}`}><Icon name={item.icon} size={18}/> <span className="uppercase tracking-widest">{item.label}</span></button>
                        ))}
                    </nav>
                    <div className="p-6 border-t"><button onClick={() => {signOut(auth); localStorage.removeItem('latiao_user'); setView('auth');}} className="w-full flex items-center gap-3 p-3 text-xs font-bold text-slate-400 hover:text-red-500 transition-colors"><Icon name="log-out" size={18}/> EXIT SYSTEM</button></div>
                </aside>
                <main className="flex-1 overflow-y-auto p-8 relative scroll-smooth">
                    <div className="flex justify-between items-center mb-10 sticky top-0 bg-[#F8FAFC]/80 backdrop-blur-md z-30 py-4">
                        <div><h1 className="text-4xl font-black text-slate-900 tracking-tight capitalize">{ALL_VIEWS.find(v=>v.id===view)?.label}</h1><p className="text-slate-400 text-xs font-bold uppercase tracking-widest">{currentUser?.email}</p></div>
                        {(view==='dashboard' || view==='ops') && (
                            <div className="flex gap-4 p-2 bg-white rounded-2xl border border-slate-100 shadow-soft">
                                <button onClick={()=>setModalType('income')} className="bg-emerald-500 text-white px-6 py-2.5 rounded-xl font-black text-xs uppercase tracking-widest active:scale-95">In</button>
                                <button onClick={()=>setModalType('expense')} className="bg-brand-500 text-white px-6 py-2.5 rounded-xl font-black text-xs uppercase tracking-widest active:scale-95">Out</button>
                            </div>
                        )}
                    </div>
                    <div className="pb-12">
                        {loading ? <div className="text-center p-20 font-black animate-pulse text-slate-200 text-5xl tracking-tighter">SYNCING...</div> : (
                            <>
                                {view==='dashboard' && <DashboardView metrics={metrics} transactions={transactions} setView={setView}/>}
                                {view==='planning' && <SalesPlanningView db={db} transactions={transactions}/>}
                                {view==='ops' && <OpsView transactions={transactions} deleteTx={(id)=>deleteDoc(doc(db,"transactions",id))} syncMono={syncM} canDelete={currentUser?.role==='admin'}/>}
                                {view==='pnl' && <PnLView metrics={metrics} transactions={transactions}/>}
                                {view==='cashflow' && <CashFlowView metrics={metrics}/>}
                                {view==='dividends' && <DividendsView metrics={metrics} transactions={transactions} setModalType={setModalType}/>}
                                {view==='settings' && <SettingsView settings={settings} setSettings={setSettings} saveSettings={(d)=>setDoc(doc(db,"settings","global"),d)} categories={categories} saveCategories={(d)=>setDoc(doc(db,"settings","categories"),d)}/>}
                                {view==='managers' && <ManagersView db={db}/>}
                            </>
                        )}
                    </div>
                </main>
                {modalType && <TransactionModal type={modalType} close={()=>setModalType(null)} categories={categories} db={db}/>}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
</html>
