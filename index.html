<!DOCTYPE html>
<html lang="uk" class="bg-slate-50/50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Latiao Finance | Enterprise v12.6 Mobile</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Manrope', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { 
                        brand: { 50: '#fff1ec', 100: '#ffe4d9', 500: '#FF5722', 600: '#ea580c', 700: '#c2410c' },
                        slate: { 850: '#172033' }
                    }
                }
            }
        }
    </script>
    <style>
        body { color: #1e293b; -webkit-tap-highlight-color: transparent; }
        main { background-image: radial-gradient(circle at center, #f1f5f9 1px, transparent 1px); background-size: 40px 40px; }
        .sidebar-link.active { background: linear-gradient(135deg, #FF5722 0%, #ea580c 100%); color: white; border-radius: 16px; }
        .card-modern { background: white; border-radius: 24px; border: 1px solid #e2e8f0; transition: all 0.2s; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .logo-mono { background-image: url('https://multicast.com.ua/wp-content/uploads/2024/04/monobank-logo.png'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        .logo-nova { background-image: url('https://novapay.ua/wp-content/themes/novapay/assets/img/logo.svg'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        /* Mobile-friendly touch targets */
        button, select, input { min-height: 44px; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel" data-type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, setDoc, getDoc, writeBatch, getDocs, limit, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIk302oYXye-r4hRE-EB16N6K3T31g1uk",
      authDomain: "latiao-finance.firebaseapp.com",
      projectId: "latiao-finance",
      storageBucket: "latiao-finance.firebasestorage.app",
      messagingSenderId: "858773999156",
      appId: "1:858773999156:web:fe8f4907314f83c9a88461"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    setPersistence(auth, browserLocalPersistence).catch(() => {});

    const { useState, useEffect, useMemo } = React;

    const Icon = ({ name, size = 18, className }) => {
        useEffect(() => { if(window.lucide) window.lucide.createIcons(); }, [name]);
        return <i data-lucide={name} width={size} height={size} className={className}></i>;
    };

    const DEFAULT_CATEGORIES = {
        income: ['Продажі', 'Кешбек', 'Повернення', 'Інше'],
        expense: ['Закупівля (COGS)', 'Реклама', 'Логістика', 'Пакування', 'Зарплата', 'Податки', 'Оренда', 'Комісії', 'Знижки', 'Інше']
    };

    const ALL_VIEWS = [
        {id:'dashboard', label:'Огляд', icon:'layout-grid'},
        {id:'ops', label:'Операції', icon:'list-checks'},
        {id:'pnl', label:'P&L Звіт', icon:'pie-chart'},
        {id:'cashflow', label:'Cash Flow', icon:'banknote'},
        {id:'dividends', label:'Дивіденди', icon:'gem'},
        {id:'managers', label:'Команда', icon:'users-round'},
        {id:'settings', label:'Налаштування', icon:'sliders-horizontal'}
    ];

    // --- SUB-COMPONENTS ---

    const DashboardView = ({ metrics, transactions, setView }) => {
        const isHealthy = metrics.margin > 20;
        return (
            <div className="space-y-4 animate-fade-in">
                <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div className="bg-slate-900 text-white p-6 rounded-[24px] relative overflow-hidden">
                        <div className="text-slate-400 text-xs font-bold uppercase mb-2">Гроші в бізнесі</div>
                        <div className="text-3xl font-mono font-bold">{metrics.totalCash.toLocaleString()} ₴</div>
                    </div>
                    <div className="card-modern p-6 border-t-4 border-t-emerald-500">
                        <div className="text-slate-500 text-xs font-bold uppercase mb-1">Чистий прибуток</div>
                        <div className={`text-2xl font-mono font-bold ${metrics.net >= 0 ? 'text-slate-900' : 'text-red-600'}`}>{metrics.net.toLocaleString()} ₴</div>
                        <div className="text-xs font-bold text-emerald-600 mt-2">Рент: {metrics.margin}%</div>
                    </div>
                    <div className="card-modern p-6 border-t-4 border-t-brand-500">
                        <div className="text-slate-500 text-xs font-bold uppercase mb-1">Runway</div>
                        <div className="text-2xl font-mono font-bold text-brand-600">{metrics.runway} днів</div>
                    </div>
                    <div className={`card-modern p-6 border-t-4 ${isHealthy ? 'border-t-emerald-500' : 'border-t-red-500'}`}>
                        <div className="text-slate-500 text-xs font-bold uppercase mb-1">Стан</div>
                        <div className={`text-lg font-bold ${isHealthy ? 'text-emerald-600' : 'text-red-600'}`}>{isHealthy ? 'Чудовий' : 'Критичний'}</div>
                    </div>
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-2 gap-4">
                    <div className="space-y-3">
                        <h3 className="font-bold flex items-center gap-2 px-1"><Icon name="credit-card" size={16}/> Гаманці</h3>
                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-3">
                            <div className="card-modern p-4 flex justify-between items-center">
                                <div className="flex items-center gap-3">
                                    <div className="w-8 h-8 logo-mono grayscale"></div>
                                    <span className="text-sm font-bold">Mono</span>
                                </div>
                                <span className="font-mono font-bold">{metrics.balances.mono.toLocaleString()} ₴</span>
                            </div>
                            <div className="card-modern p-4 flex justify-between items-center">
                                <div className="flex items-center gap-3">
                                    <div className="w-8 h-8 logo-nova"></div>
                                    <span className="text-sm font-bold">Nova</span>
                                </div>
                                <span className="font-mono font-bold">{metrics.balances.nova.toLocaleString()} ₴</span>
                            </div>
                        </div>
                    </div>
                    <div className="card-modern p-6 bg-slate-50">
                        <h3 className="font-bold mb-4 flex items-center gap-2"><Icon name="history" size={16}/> Останні дії</h3>
                        <div className="space-y-3">
                            {transactions.slice(0, 3).map(t => (
                                <div key={t.id} className="flex justify-between items-center text-sm border-b border-slate-200 pb-2">
                                    <div className="truncate pr-4"><div className="font-bold truncate">{t.description}</div><div className="text-[10px] text-slate-400">{t.date}</div></div>
                                    <div className={`font-mono font-bold whitespace-nowrap ${t.type==='income'?'text-emerald-600':'text-slate-700'}`}>{t.type==='income'?'+':'-'}{t.amount.toLocaleString()}</div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            </div>
        );
    };

    const OpsView = ({ transactions, deleteTx, syncMono, canDelete }) => {
        const [filters, setFilters] = useState({ date: '', type: 'all' });
        const [currentPage, setCurrentPage] = useState(1);
        const itemsPerPage = 10;

        const filtered = transactions.filter(t => {
            if (filters.date) { const [y, m, d] = filters.date.split('-'); if (t.date !== `${d}.${m}.${y}`) return false; }
            if (filters.type !== 'all' && t.type !== filters.type) return false;
            return true;
        });

        const totalPages = Math.ceil(filtered.length / itemsPerPage);
        const currentData = filtered.slice((currentPage-1)*itemsPerPage, currentPage*itemsPerPage);

        return (
            <div className="space-y-4 animate-fade-in">
                <div className="flex gap-2 overflow-x-auto pb-2">
                    <input type="date" className="bg-white border border-slate-200 rounded-xl px-3 text-sm" onChange={e=>setFilters({...filters, date:e.target.value})}/>
                    <select className="bg-white border border-slate-200 rounded-xl px-3 text-sm" onChange={e=>setFilters({...filters, type:e.target.value})}>
                        <option value="all">Всі</option>
                        <option value="income">Доходи</option>
                        <option value="expense">Витрати</option>
                    </select>
                    <button onClick={syncMono} className="bg-slate-900 text-white px-4 rounded-xl text-xs font-bold whitespace-nowrap">Синхро</button>
                </div>

                <div className="space-y-3">
                    {currentData.map(t => (
                        <div key={t.id} className="card-modern p-4 relative group">
                            <div className="flex justify-between items-start mb-2">
                                <span className={`text-[10px] font-black px-2 py-0.5 rounded-md ${t.type==='income'?'bg-emerald-100 text-emerald-700':'bg-orange-100 text-orange-700'}`}>
                                    {t.isDividend ? 'ДИВІДЕНД' : t.type.toUpperCase()}
                                </span>
                                <span className="text-[10px] font-mono text-slate-400">{t.date}</span>
                            </div>
                            <div className="font-bold text-slate-800 text-sm mb-1">{t.description}</div>
                            <div className="flex justify-between items-end">
                                <div className="text-[11px] text-slate-500 font-medium">{t.cat} | {t.source}</div>
                                <div className={`font-mono font-bold text-lg ${t.type==='income'?'text-emerald-600':'text-slate-900'}`}>
                                    {t.type==='income'?'+':'-'}{t.amount.toLocaleString()} ₴
                                </div>
                            </div>
                            {canDelete && <button onClick={()=>deleteTx(t.id)} className="absolute top-2 right-2 text-red-200 hover:text-red-500"><Icon name="trash-2" size={14}/></button>}
                        </div>
                    ))}
                </div>

                {totalPages > 1 && (
                    <div className="flex justify-center gap-4 py-4 items-center">
                        <button disabled={currentPage===1} onClick={()=>setCurrentPage(p=>p-1)} className="p-2 bg-white border rounded-lg disabled:opacity-30"><Icon name="chevron-left"/></button>
                        <span className="text-sm font-bold">{currentPage} / {totalPages}</span>
                        <button disabled={currentPage===totalPages} onClick={()=>setCurrentPage(p=>p+1)} className="p-2 bg-white border rounded-lg disabled:opacity-30"><Icon name="chevron-right"/></button>
                    </div>
                )}
            </div>
        );
    };

    // --- MAIN APP ---

    const App = () => {
        const [view, setView] = useState('auth');
        const [isMenuOpen, setIsMenuOpen] = useState(false);
        const [loading, setLoading] = useState(true);
        const [transactions, setTransactions] = useState([]);
        const [currentUser, setCurrentUser] = useState(null);
        const [modalType, setModalType] = useState(null);
        
        const [settings, setSettings] = useState({ monoKey: '', monoAccountId: '' });
        const [categories, setCategories] = useState(DEFAULT_CATEGORIES);
        const [email, setEmail] = useState('');
        const [pass, setPass] = useState('');

        useEffect(() => {
            const unsub = onAuthStateChanged(auth, (u) => {
                if (u) { 
                    setCurrentUser({ uid: u.uid, email: u.email, role: 'admin' }); 
                    setView('dashboard'); 
                    loadData(); 
                } else {
                    const stored = localStorage.getItem('latiao_user');
                    if (stored) {
                        setCurrentUser(JSON.parse(stored));
                        setView('dashboard');
                        loadData();
                    } else {
                        setView('auth');
                        setLoading(false);
                    }
                }
            });
            return () => unsub();
        }, []);

        const loadData = async () => {
            setLoading(true);
            onSnapshot(query(collection(db, "transactions")), (snap) => {
                const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                setTransactions(list.sort((a,b) => (b.createdAt || 0) - (a.createdAt || 0)));
                setLoading(false);
            });
            const sSnap = await getDoc(doc(db, "settings", "global"));
            if (sSnap.exists()) setSettings(sSnap.data());
        };

        const metrics = useMemo(() => {
            const inc = transactions.filter(t => t.type === 'income' && !t.isDividend).reduce((s,t)=>s+Number(t.amount),0);
            const exp = transactions.filter(t => t.type === 'expense' && !t.isDividend).reduce((s,t)=>s+Number(t.amount),0);
            const cash = transactions.reduce((s,t)=>t.type==='income'?s+Number(t.amount):s-Number(t.amount),0);
            const div = transactions.filter(t=>t.isDividend).reduce((s,t)=>s+Number(t.amount),0);
            
            const bals = { mono: 0, nova: 0, cash: 0 };
            transactions.forEach(t => {
                const src = (t.source || '').toLowerCase();
                const key = src.includes('mono') ? 'mono' : (src.includes('nova') ? 'nova' : 'cash');
                bals[key] += (t.type==='income' ? Number(t.amount) : -Number(t.amount));
            });

            return { 
                revenue: inc, totalExpense: exp, totalCash: cash, net: inc - exp, dividends: div, balances: bals,
                margin: inc ? (((inc-exp)/inc)*100).toFixed(0) : 0,
                runway: exp > 0 ? (cash / (exp/30)).toFixed(0) : '∞'
            };
        }, [transactions]);

        const handleLogin = async (e) => {
            e.preventDefault();
            setLoading(true);
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (err) {
                const q = query(collection(db, "managers"), where("email", "==", email), where("password", "==", pass));
                const snap = await getDocs(q);
                if (!snap.empty) {
                    const u = { ...snap.docs[0].data(), id: snap.docs[0].id, role: 'manager' };
                    localStorage.setItem('latiao_user', JSON.stringify(u));
                    setCurrentUser(u);
                    setView('dashboard');
                    loadData();
                } else alert("Помилка входу");
                setLoading(false);
            }
        };

        const syncM = async () => {
            if (!settings.monoKey || !settings.monoAccountId) return alert("Налаштуйте API");
            try {
                const now = Math.floor(Date.now()/1000);
                const res = await fetch(`https://corsproxy.io/?https://api.monobank.ua/personal/statement/${settings.monoAccountId}/${now - 2592000}/${now}`, { headers: { 'X-Token': settings.monoKey } });
                const data = await res.json();
                const batch = writeBatch(db);
                data.forEach(item => {
                    batch.set(doc(collection(db,"transactions")), {
                        amount: Math.abs(item.amount/100), description: item.description, cat: 'Інше', source: 'Monobank',
                        type: item.amount>0?'income':'expense', date: new Date(item.time*1000).toLocaleDateString('uk-UA'),
                        createdAt: item.time*1000, bankId: item.id
                    });
                });
                await batch.commit();
                alert("Готово");
            } catch(e) { alert("API Error"); }
        };

        if (view === 'auth') return (
            <div className="min-h-screen bg-slate-900 flex items-center justify-center p-6 text-white text-center font-sans">
                <form onSubmit={handleLogin} className="w-full max-w-sm space-y-6">
                    <div className="text-4xl font-black text-brand-500 mb-10 tracking-tighter">Latiao Finance</div>
                    <input type="email" placeholder="Email" value={email} onChange={e=>setEmail(e.target.value)} className="w-full bg-slate-800 border-none rounded-2xl p-4 outline-none focus:ring-2 ring-brand-500"/>
                    <input type="password" placeholder="Пароль" value={pass} onChange={e=>setPass(e.target.value)} className="w-full bg-slate-800 border-none rounded-2xl p-4 outline-none focus:ring-2 ring-brand-500"/>
                    <button type="submit" className="w-full bg-brand-500 p-4 rounded-2xl font-bold active:scale-95 transition">Увійти</button>
                </form>
            </div>
        );

        return (
            <div className="flex flex-col h-screen overflow-hidden">
                {/* Header Mobile */}
                <header className="h-16 bg-white border-b flex items-center justify-between px-4 sticky top-0 z-40">
                    <button onClick={()=>setIsMenuOpen(true)} className="p-2 text-slate-600"><Icon name="menu" size={24}/></button>
                    <div className="font-extrabold text-xl tracking-tighter">Latiao <span className="text-brand-500">v12.6</span></div>
                    <div className="w-10"></div>
                </header>

                {/* Sidebar Drawer */}
                {isMenuOpen && (
                    <div className="fixed inset-0 z-50 flex">
                        <div className="absolute inset-0 bg-slate-900/40 backdrop-blur-sm" onClick={()=>setIsMenuOpen(false)}></div>
                        <aside className="w-72 bg-white h-full relative z-10 shadow-2xl flex flex-col animate-fade-in">
                            <div className="p-6 border-b flex justify-between items-center">
                                <span className="font-black text-brand-500">МЕНЮ</span>
                                <button onClick={()=>setIsMenuOpen(false)}><Icon name="x"/></button>
                            </div>
                            <nav className="flex-1 p-4 space-y-1">
                                {ALL_VIEWS.map(v => (
                                    <button key={v.id} onClick={()=>{setView(v.id); setIsMenuOpen(false);}} className={`w-full flex items-center gap-3 p-4 text-sm font-bold transition-all sidebar-link ${view===v.id ? 'active' : 'text-slate-500'}`}>
                                        <Icon name={v.icon} size={20}/> {v.label}
                                    </button>
                                ))}
                                <div className="pt-4 opacity-50 pointer-events-none px-4 flex items-center gap-2">
                                    <Icon name="shopping-cart" size={20}/> <span className="text-sm font-bold">Закупівля</span>
                                    <span className="bg-red-500 text-[8px] text-white px-1.5 py-0.5 rounded">СКОРО</span>
                                </div>
                            </nav>
                            <button onClick={()=>signOut(auth)} className="p-6 text-red-500 font-bold text-sm flex items-center gap-2 border-t"><Icon name="log-out" size={18}/> Вихід</button>
                        </aside>
                    </div>
                )}

                <main className="flex-1 overflow-y-auto p-4 pb-24">
                    <div className="flex justify-between items-center mb-6">
                        <h1 className="text-2xl font-black capitalize tracking-tight">{ALL_VIEWS.find(v=>v.id===view)?.label}</h1>
                        <div className="flex gap-2">
                            <button onClick={()=>setModalType('income')} className="w-10 h-10 bg-emerald-500 text-white rounded-xl flex items-center justify-center shadow-lg"><Icon name="plus" size={20}/></button>
                            <button onClick={()=>setModalType('expense')} className="w-10 h-10 bg-brand-500 text-white rounded-xl flex items-center justify-center shadow-lg"><Icon name="minus" size={20}/></button>
                        </div>
                    </div>

                    {loading ? <div className="text-center py-20 font-bold text-slate-400">Завантаження...</div> : (
                        <div>
                            {view==='dashboard' && <DashboardView metrics={metrics} transactions={transactions} setView={setView}/>}
                            {view==='ops' && <OpsView transactions={transactions} syncMono={syncM} canDelete={currentUser?.role==='admin'} deleteTx={async (id)=>await deleteDoc(doc(db,"transactions",id))}/>}
                            {/* Інші розділи відкриваються аналогічно */}
                            {['pnl', 'cashflow', 'dividends', 'settings', 'managers'].includes(view) && <div className="text-center py-10 text-slate-400 italic">Використовуйте десктоп для повного звіту {view.toUpperCase()}</div>}
                        </div>
                    )}
                </main>

                {modalType && (
                    <div className="fixed inset-0 z-[60] flex items-end sm:items-center justify-center p-0 sm:p-4">
                        <div className="absolute inset-0 bg-slate-900/60" onClick={()=>setModalType(null)}></div>
                        <div className="bg-white w-full max-w-lg rounded-t-[32px] sm:rounded-[32px] p-8 relative z-10 animate-fade-in">
                            <h3 className="text-xl font-bold mb-6">Нова операція</h3>
                            <div className="space-y-4">
                                <input id="mobAmount" type="number" placeholder="Сума ₴" className="w-full text-4xl font-mono font-bold border-b-2 py-2 outline-none" autoFocus/>
                                <input id="mobDesc" type="text" placeholder="Опис" className="w-full bg-slate-50 p-4 rounded-xl outline-none"/>
                                <select id="mobCat" className="w-full bg-slate-50 p-4 rounded-xl outline-none">
                                    {modalType==='income' ? categories.income.map(c=><option key={c}>{c}</option>) : categories.expense.map(c=><option key={c}>{c}</option>)}
                                </select>
                                <button 
                                    onClick={async ()=>{
                                        const amount = document.getElementById('mobAmount').value;
                                        if(!amount) return;
                                        await addDoc(collection(db, "transactions"), {
                                            amount: Number(amount), description: document.getElementById('mobDesc').value,
                                            cat: document.getElementById('mobCat').value, source: 'Готівка',
                                            type: modalType==='income' ? 'income' : 'expense',
                                            createdAt: Date.now(), date: new Date().toLocaleDateString('uk-UA')
                                        });
                                        setModalType(null);
                                    }}
                                    className="w-full bg-slate-900 text-white p-4 rounded-2xl font-bold"
                                >Записати</button>
                            </div>
                        </div>
                    </div>
                )}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
</html>
