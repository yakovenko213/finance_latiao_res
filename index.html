<!DOCTYPE html>
<html lang="uk" class="bg-slate-50/50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latiao Finance | Enterprise v12.8</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Manrope', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { 
                        brand: { 50: '#fff1ec', 100: '#ffe4d9', 500: '#FF5722', 600: '#ea580c', 700: '#c2410c' },
                        slate: { 850: '#172033' }
                    },
                    boxShadow: { 'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)' }
                }
            }
        }
    </script>
    <style>
        body { color: #1e293b; }
        main { background-image: radial-gradient(circle at center, #f1f5f9 1px, transparent 1px); background-size: 40px 40px; }
        .sidebar-link.active { background: linear-gradient(135deg, #FF5722 0%, #ea580c 100%); color: white; border-radius: 16px; }
        .card-modern { background: white; border-radius: 24px; border: 1px solid #e2e8f0; }
        .table-row-modern:hover { background-color: #f8fafc; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .logo-mono { background-image: url('https://multicast.com.ua/wp-content/uploads/2024/04/monobank-logo.png'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        .logo-nova { background-image: url('https://novapay.ua/wp-content/themes/novapay/assets/img/logo.svg'); background-size: contain; background-repeat: no-repeat; background-position: center; }
    </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel" data-type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, setDoc, getDoc, writeBatch, getDocs, limit, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIk302oYXye-r4hRE-EB16N6K3T31g1uk",
      authDomain: "latiao-finance.firebaseapp.com",
      projectId: "latiao-finance",
      storageBucket: "latiao-finance.firebasestorage.app",
      messagingSenderId: "858773999156",
      appId: "1:858773999156:web:fe8f4907314f83c9a88461"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    setPersistence(auth, browserLocalPersistence).catch(console.error);

    const { useState, useEffect, useMemo } = React;

    const Icon = ({ name, size = 18, className }) => {
        useEffect(() => { if(window.lucide) window.lucide.createIcons(); }, [name]);
        return <i data-lucide={name} width={size} height={size} className={className}></i>;
    };

    const DEFAULT_CATEGORIES = {
        income: ['Продажі', 'Кешбек', 'Повернення', 'Інше'],
        expense: ['Закупівля (COGS)', 'Реклама', 'Логістика', 'Пакування', 'Зарплата', 'Податки', 'Оренда', 'Комісії', 'Знижки', 'Інше']
    };

    // --- VIEW COMPONENTS ---
    const DashboardView = ({ metrics, transactions, setView }) => (
        <div className="space-y-8 animate-fade-in">
            <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div className="bg-slate-850 text-white p-6 rounded-[28px] border border-slate-800">
                    <div className="text-slate-400 text-sm font-bold uppercase mb-3 flex items-center gap-2"><Icon name="wallet" className="text-brand-500"/> Каса</div>
                    <div className="text-4xl font-mono font-bold">{metrics.totalCash.toLocaleString()} ₴</div>
                </div>
                <div className="card-modern p-6 border-t-4 border-t-emerald-500">
                    <div className="text-slate-500 text-sm font-bold uppercase mb-3">Прибуток</div>
                    <div className={`text-4xl font-mono font-bold ${metrics.net >= 0 ? 'text-slate-900' : 'text-red-600'}`}>{metrics.net.toLocaleString()} ₴</div>
                </div>
                <div className="card-modern p-6 border-t-4 border-t-brand-500">
                    <div className="text-slate-500 text-sm font-bold uppercase mb-3">Runway</div>
                    <div className="text-4xl font-mono font-bold text-brand-600">{metrics.runway} днів</div>
                </div>
                <div className={`card-modern p-6 flex items-center justify-center text-center ${metrics.margin > 20 ? 'bg-emerald-50' : 'bg-red-50'}`}>
                    <div className="text-xl font-bold">Рентабельність: {metrics.margin}%</div>
                </div>
            </div>
            
            <div className="grid md:grid-cols-2 gap-6">
                <div className="card-modern p-6">
                    <h3 className="font-bold mb-4">Гаманці</h3>
                    <div className="space-y-3">
                        <div className="flex justify-between p-3 bg-slate-50 rounded-xl"><span>Monobank</span><b>{metrics.balances.mono.toLocaleString()} ₴</b></div>
                        <div className="flex justify-between p-3 bg-slate-50 rounded-xl"><span>NovaPay</span><b>{metrics.balances.nova.toLocaleString()} ₴</b></div>
                        <div className="flex justify-between p-3 bg-slate-50 rounded-xl"><span>Готівка</span><b>{metrics.balances.cash.toLocaleString()} ₴</b></div>
                    </div>
                </div>
                <div className="card-modern p-6 flex flex-col justify-between">
                    <h3 className="font-bold mb-4">Експрес P&L</h3>
                    <div className="space-y-4">
                        <div><div className="flex justify-between text-xs mb-1"><span>Доходи</span><span>{metrics.revenue.toLocaleString()}</span></div><div className="h-2 bg-slate-100 rounded-full"><div className="h-full bg-emerald-500 rounded-full" style={{width:'100%'}}></div></div></div>
                        <div><div className="flex justify-between text-xs mb-1"><span>Витрати</span><span>{metrics.totalExpense.toLocaleString()}</span></div><div className="h-2 bg-slate-100 rounded-full"><div className="h-full bg-red-500 rounded-full" style={{width:`${metrics.revenue ? (metrics.totalExpense/metrics.revenue)*100 : 0}%`}}></div></div></div>
                    </div>
                    <button onClick={()=>setView('pnl')} className="mt-4 text-blue-600 font-bold text-sm">Більше деталей →</button>
                </div>
            </div>
        </div>
    );

    const OpsView = ({ transactions, deleteTx, syncMono, canDelete }) => {
        const [currentPage, setCurrentPage] = useState(1);
        const [filters, setFilters] = useState({ type: 'all', source: 'all' });
        const itemsPerPage = 15;

        const filtered = useMemo(() => {
            return transactions.filter(t => {
                if (filters.type !== 'all' && t.type !== filters.type) return false;
                if (filters.source !== 'all') {
                    if (filters.source === 'mono' && !t.source?.includes('Mono')) return false;
                    if (filters.source === 'cash' && !t.source?.includes('Готівка')) return false;
                }
                return true;
            });
        }, [transactions, filters]);

        const totalPages = Math.ceil(filtered.length / itemsPerPage) || 1;
        const paginated = filtered.slice((currentPage-1)*itemsPerPage, currentPage*itemsPerPage);

        return (
            <div className="space-y-6">
                <div className="flex gap-4 p-4 bg-white rounded-2xl shadow-sm border border-slate-100">
                    <select value={filters.type} onChange={e=>setFilters({...filters, type:e.target.value})} className="border p-2 rounded-lg text-sm outline-none">
                        <option value="all">Всі типи</option><option value="income">Доходи</option><option value="expense">Витрати</option>
                    </select>
                    <select value={filters.source} onChange={e=>setFilters({...filters, source:e.target.value})} className="border p-2 rounded-lg text-sm outline-none">
                        <option value="all">Всі рахунки</option><option value="mono">Monobank</option><option value="cash">Готівка</option>
                    </select>
                    <button onClick={syncMono} className="ml-auto bg-slate-900 text-white px-4 py-2 rounded-lg text-sm font-bold">Синхронізація</button>
                </div>
                
                <div className="card-modern overflow-hidden">
                    <table className="w-full text-left">
                        <thead className="bg-slate-50 text-xs uppercase text-slate-400">
                            <tr><th className="p-4">Дата</th><th className="p-4">Опис</th><th className="p-4">Категорія</th><th className="p-4 text-right">Сума</th><th className="p-4"></th></tr>
                        </thead>
                        <tbody className="divide-y divide-slate-100">
                            {paginated.map(t => (
                                <tr key={t.id} className="table-row-modern text-sm">
                                    <td className="p-4 font-mono">{t.date}</td>
                                    <td className="p-4 font-bold">{t.description}</td>
                                    <td className="p-4"><span className="bg-slate-100 px-2 py-1 rounded text-xs">{t.cat}</span></td>
                                    <td className={`p-4 text-right font-bold ${t.type==='income'?'text-emerald-600':'text-slate-800'}`}>
                                        {t.type==='income'?'+':'-'}{t.amount.toLocaleString()} ₴
                                    </td>
                                    <td className="p-4 text-right">
                                        {canDelete && <button onClick={()=>deleteTx(t.id)} className="text-red-300 hover:text-red-600"><Icon name="trash-2" size={16}/></button>}
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                    
                    {totalPages > 1 && (
                        <div className="p-4 border-t flex justify-between items-center bg-slate-50/50">
                            <span className="text-xs text-slate-500">Стор. {currentPage} з {totalPages}</span>
                            <div className="flex gap-2">
                                <button disabled={currentPage===1} onClick={()=>setCurrentPage(c=>c-1)} className="px-3 py-1 border rounded bg-white disabled:opacity-50">Назад</button>
                                <button disabled={currentPage===totalPages} onClick={()=>setCurrentPage(c=>c+1)} className="px-3 py-1 border rounded bg-white disabled:opacity-50">Далі</button>
                            </div>
                        </div>
                    )}
                </div>
            </div>
        );
    };

    // --- MAIN APP ---
    const App = () => {
        const [user, setUser] = useState(null);
        const [view, setView] = useState('loading');
        const [transactions, setTransactions] = useState([]);
        const [loading, setLoading] = useState(true);
        const [settings, setSettings] = useState({ monoKey: '', monoAccountId: '' });
        const [categories, setCategories] = useState(DEFAULT_CATEGORIES);
        const [modalType, setModalType] = useState(null);

        useEffect(() => {
            const unsub = onAuthStateChanged(auth, (u) => {
                if (u) {
                    setUser(u);
                    setView('dashboard');
                    loadInitialData();
                } else {
                    const stored = localStorage.getItem('latiao_user');
                    if (stored) {
                        setUser(JSON.parse(stored));
                        setView('dashboard');
                        loadInitialData();
                    } else {
                        setView('auth');
                        setLoading(false);
                    }
                }
            });
            return () => unsub();
        }, []);

        const loadInitialData = async () => {
            setLoading(true);
            try {
                // Завантаження налаштувань
                const sSnap = await getDoc(doc(db, "settings", "global"));
                if (sSnap.exists()) setSettings(sSnap.data());

                const cSnap = await getDoc(doc(db, "settings", "categories"));
                if (cSnap.exists()) setCategories(cSnap.data());

                // Слухач транзакцій
                const q = query(collection(db, "transactions"));
                onSnapshot(q, (snap) => {
                    const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    list.sort((a,b) => (b.createdAt || 0) - (a.createdAt || 0));
                    setTransactions(list);
                    setLoading(false);
                });
            } catch (e) {
                console.error("Помилка завантаження:", e);
                setLoading(false);
            }
        };

        const metrics = useMemo(() => {
            const inc = transactions.filter(t => t.type === 'income' && !t.isDividend);
            const exp = transactions.filter(t => t.type === 'expense' && !t.isDividend);
            const rev = inc.reduce((s,t) => s + (Number(t.amount)||0), 0);
            const totalExp = exp.reduce((s,t) => s + (Number(t.amount)||0), 0);
            const cash = transactions.reduce((s,t) => t.type==='income' ? s+(Number(t.amount)||0) : s-(Number(t.amount)||0), 0);
            const div = transactions.filter(t => t.isDividend).reduce((s,t) => s+(Number(t.amount)||0), 0);
            const net = rev - totalExp;
            
            const bal = { mono: 0, nova: 0, cash: 0 };
            transactions.forEach(t => {
                const s = (t.source || '').toLowerCase();
                const key = s.includes('mono') ? 'mono' : (s.includes('nova') ? 'nova' : 'cash');
                bal[key] += (t.type==='income' ? Number(t.amount) : -Number(t.amount));
            });

            return { 
                revenue: rev, totalExpense: totalExp, net, totalCash: cash, 
                dividends: div, balances: bal, 
                margin: rev ? Math.round((net/rev)*100) : 0,
                runway: totalExp > 0 ? Math.round(cash / (totalExp / 30)) : "∞"
            };
        }, [transactions]);

        const login = async (e) => {
            e.preventDefault();
            const email = e.target.email.value;
            const pass = e.target.pass.value;
            setLoading(true);
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (err) {
                // Перевірка менеджерів у БД
                const q = query(collection(db, "managers"), where("email", "==", email), where("password", "==", pass));
                const snap = await getDocs(q);
                if (!snap.empty) {
                    const u = { id: snap.docs[0].id, ...snap.docs[0].data(), role: 'manager' };
                    localStorage.setItem('latiao_user', JSON.stringify(u));
                    setUser(u);
                    setView('dashboard');
                    loadInitialData();
                } else {
                    alert("Невірні дані");
                }
                setLoading(false);
            }
        };

        if (view === 'loading') return <div className="h-screen flex items-center justify-center font-bold">Latiao Завантаження...</div>;

        if (view === 'auth') return (
            <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4">
                <form onSubmit={login} className="bg-white p-10 rounded-[32px] w-full max-w-sm space-y-4 shadow-2xl">
                    <h1 className="text-3xl font-black text-center mb-6">Latiao <span className="text-brand-500">Finance</span></h1>
                    <input name="email" type="email" placeholder="Email" className="w-full p-4 bg-slate-100 rounded-2xl outline-none" required />
                    <input name="pass" type="password" placeholder="Пароль" className="w-full p-4 bg-slate-100 rounded-2xl outline-none" required />
                    <button className="w-full bg-brand-500 text-white p-4 rounded-2xl font-bold shadow-lg shadow-brand-500/30">Увійти</button>
                </form>
            </div>
        );

        return (
            <div className="flex h-screen bg-[#F8FAFC]">
                <aside className="w-72 bg-white border-r flex flex-col p-6 space-y-2">
                    <div className="text-2xl font-black mb-8 px-2">Latiao <span className="text-brand-500">.</span></div>
                    {ALL_VIEWS.map(v => (
                        <button key={v.id} onClick={()=>setView(v.id)} className={`flex items-center gap-3 p-4 font-bold transition-all sidebar-link ${view===v.id?'active text-white':'text-slate-500'}`}>
                            <Icon name={v.icon}/> {v.label}
                        </button>
                    ))}
                    <button onClick={()=>{signOut(auth); localStorage.clear(); window.location.reload();}} className="mt-auto flex items-center gap-3 p-4 text-slate-400 font-bold"><Icon name="log-out"/> Вихід</button>
                </aside>

                <main className="flex-1 overflow-y-auto p-8">
                    <div className="flex justify-between items-center mb-10">
                        <h1 className="text-4xl font-black capitalize">{view}</h1>
                        <div className="flex gap-3">
                            <button onClick={()=>setModalType('income')} className="bg-emerald-500 text-white px-6 py-3 rounded-xl font-bold">+ Дохід</button>
                            <button onClick={()=>setModalType('expense')} className="bg-brand-500 text-white px-6 py-3 rounded-xl font-bold">- Витрата</button>
                        </div>
                    </div>

                    <div className="fade-in">
                        {loading ? <div className="animate-pulse">Завантаження даних...</div> : (
                            <>
                                {view==='dashboard' && <DashboardView metrics={metrics} transactions={transactions} setView={setView}/>}
                                {view==='ops' && <OpsView transactions={transactions} deleteTx={(id)=>deleteDoc(doc(db,"transactions",id))} syncMono={()=>{}} canDelete={true} />}
                                {view==='pnl' && <div className="p-10 card-modern text-center">Розділ P&L у розробці</div>}
                            </>
                        )}
                    </div>
                </main>

                {modalType && (
                    <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
                        <div className="bg-white p-8 rounded-[32px] w-full max-w-md space-y-4">
                            <h2 className="text-2xl font-bold">Нова операція: {modalType}</h2>
                            <input id="amt" type="number" placeholder="Сума" className="w-full p-4 bg-slate-100 rounded-2xl" />
                            <input id="dsc" type="text" placeholder="Опис" className="w-full p-4 bg-slate-100 rounded-2xl" />
                            <select id="ct" className="w-full p-4 bg-slate-100 rounded-2xl">
                                {categories[modalType==='income'?'income':'expense'].map(c=><option key={c}>{c}</option>)}
                            </select>
                            <div className="flex gap-3 pt-4">
                                <button onClick={()=>setModalType(null)} className="flex-1 p-4 font-bold text-slate-400">Скасувати</button>
                                <button onClick={async ()=>{
                                    const a = document.getElementById('amt').value;
                                    const d = document.getElementById('dsc').value;
                                    const c = document.getElementById('ct').value;
                                    if(!a) return;
                                    await addDoc(collection(db, "transactions"), {
                                        amount: Number(a), description: d, cat: c, type: modalType==='income'?'income':'expense',
                                        date: new Date().toLocaleDateString('uk-UA'), createdAt: Date.now(), source: 'Готівка'
                                    });
                                    setModalType(null);
                                }} className="flex-1 p-4 bg-brand-500 text-white font-bold rounded-2xl">Зберегти</button>
                            </div>
                        </div>
                    </div>
                )}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
