                        <button onClick={()=>setThemeEffect('none')} className={`p-3 rounded-xl border text-sm font-bold transition ${themeEffect==='none' ? 'bg-slate-900 text-white dark:bg-white dark:text-slate-900' : 'text-slate-500 border-slate-200'}`}>–ó–≤–∏—á–∞–π–Ω–∞</button>
                        <button onClick={()=>setThemeEffect('winter')} className={`p-3 rounded-xl border text-sm font-bold transition ${themeEffect==='winter' ? 'bg-blue-500 text-white border-blue-500' : 'text-blue-500 border-blue-200'}`}>‚ùÑÔ∏è –ó–∏–º–∞</button>
                        <button onClick={()=>setThemeEffect('spring')} className={`p-3 rounded-xl border text-sm font-bold transition ${themeEffect==='spring' ? 'bg-green-500 text-white border-green-500' : 'text-green-500 border-green-200'}`}>üå∏ –í–µ—Å–Ω–∞</button>
                        <button onClick={()=>setThemeEffect('summer')} className={`p-3 rounded-xl border text-sm font-bold transition ${themeEffect==='summer' ? 'bg-yellow-500 text-white border-yellow-500' : 'text-yellow-500 border-yellow-200'}`}>‚òÄÔ∏è –õ—ñ—Ç–æ</button>
                        <button onClick={()=>setThemeEffect('autumn')} className={`p-3 rounded-xl border text-sm font-bold transition ${themeEffect==='autumn' ? 'bg-orange-500 text-white border-orange-500' : 'text-orange-500 border-orange-200'}`}>üçÅ –û—Å—ñ–Ω—å</button>
                    </div>
                </div>

                {/* BANK MANAGEMENT */}
                <div className="card-modern p-6">
                    <h2 className="text-lg font-bold mb-4 flex items-center gap-2 text-slate-800 dark:text-white"><Icon name="credit-card"/> –ú–æ—ó –†–∞—Ö—É–Ω–∫–∏/–ë–∞–Ω–∫–∏</h2>
                    <div className="flex gap-2 mb-4"><input type="text" value={newBank} onChange={e=>setNewBank(e.target.value)} className="flex-1 border rounded-lg px-3 py-2 text-sm dark:bg-slate-700 dark:border-slate-600 dark:text-white" placeholder="–ù–∞–∑–≤–∞ –±–∞–Ω–∫—É..."/><button onClick={addBank} className="bg-slate-800 text-white p-2 rounded-lg">+</button></div>
                    <div className="flex flex-wrap gap-2">{banks.map(b => (<span key={b} className="bg-slate-100 text-slate-700 text-xs px-2 py-1 rounded border border-slate-200 flex items-center gap-1">{b} {(!DEFAULT_BANKS.includes(b)) && <button onClick={()=>removeBank(b)}>x</button>}</span>))}</div>
                </div>

                <div className="card-modern p-6">
                    <h2 className="text-lg font-bold mb-4 flex items-center gap-2 text-slate-800 dark:text-white"><Icon name="tags"/> –ö–∞—Ç–µ–≥–æ—Ä—ñ—ó</h2>
                    <div className="space-y-6">
                        <div><div className="flex gap-2 mb-2"><input type="text" value={newCatIn} onChange={e=>setNewCatIn(e.target.value)} className="flex-1 border rounded-lg px-3 py-2 text-sm dark:bg-slate-700 dark:border-slate-600 dark:text-white" placeholder="–î–æ—Ö—ñ–¥..."/><button onClick={()=>addCat('income',newCatIn,setNewCatIn)} className="bg-emerald-500 text-white p-2 rounded-lg">+</button></div><div className="flex flex-wrap gap-2">{(categories?.income||[]).map(c => (<span key={c} className="bg-emerald-50 text-emerald-700 text-xs px-2 py-1 rounded border border-emerald-100 flex items-center gap-1">{c} <button onClick={()=>removeCat('income',c)}>x</button></span>))}</div></div>
                        <div><div className="flex gap-2 mb-2"><input type="text" value={newCatOut} onChange={e=>setNewCatOut(e.target.value)} className="flex-1 border rounded-lg px-3 py-2 text-sm dark:bg-slate-700 dark:border-slate-600 dark:text-white" placeholder="–í–∏—Ç—Ä–∞—Ç–∞..."/><button onClick={()=>addCat('expense',newCatOut,setNewCatOut)} className="bg-brand-500 text-white p-2 rounded-lg">+</button></div><div className="flex flex-wrap gap-2">{(categories?.expense||[]).map(c => (<span key={c} className="bg-orange-50 text-brand-600 text-xs px-2 py-1 rounded border border-orange-100 flex items-center gap-1">{c} <button onClick={()=>removeCat('expense',c)}>x</button></span>))}</div></div>
                    </div>
                </div>
                <div className="card-modern p-6">
                    <h2 className="text-lg font-bold mb-4 flex items-center gap-2 text-slate-800 dark:text-white"><Icon name="link"/> –Ü–Ω—Ç–µ–≥—Ä–∞—Ü—ñ—ó (–ë–∞–Ω–∫–∏)</h2>
                    <div className="space-y-2"><input value={settings.monoKey} onChange={e=>setSettings({...settings, monoKey:e.target.value})} placeholder="X-Token" className="w-full border p-3 rounded-xl text-sm dark:bg-slate-700 dark:border-slate-600 dark:text-white"/><div className="flex gap-2"><input value={settings.monoAccountId} onChange={e=>setSettings({...settings, monoAccountId:e.target.value})} placeholder="ID –†–∞—Ö—É–Ω–∫—É" className="w-full border p-3 rounded-xl text-sm dark:bg-slate-700 dark:border-slate-600 dark:text-white"/><button onClick={syncMono} className="bg-slate-800 text-white px-4 py-2 rounded-xl text-sm whitespace-nowrap">–†–∞—Ö—É–Ω–∫–∏</button></div></div>
                    <button onClick={()=>saveSettings(settings)} className="bg-brand-500 text-white w-full py-3 rounded-xl font-bold mt-4 shadow-lg">–ó–±–µ—Ä–µ–≥—Ç–∏ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</button>
                </div>
                <button onClick={deleteAllTransactions} className="w-full border border-red-200 text-red-500 py-3 rounded-xl text-sm font-bold bg-red-50 dark:bg-red-900/20 dark:border-red-900">–û—á–∏—Å—Ç–∏—Ç–∏ –±–∞–∑—É</button>
            </div>
        );
    };

    const TransactionModal = ({ type, close, categories, logAction, banks }) => {
        // Fallback for banks
        const safeBanks = Array.isArray(banks) && banks.length > 0 ? banks : DEFAULT_BANKS;
        const [form, setForm] = useState({ amount: '', desc: '', cat: '–Ü–Ω—à–µ', source: safeBanks[0] });

        const submit = async () => { if(!form.amount) return; const isDiv = type === 'dividend'; let cat = form.cat; if(!isDiv && form.cat === '–Ü–Ω—à–µ') { const desc = (form.desc||'').toLowerCase(); if(desc.includes('nova')) cat = '–õ–æ–≥—ñ—Å—Ç–∏–∫–∞'; if(desc.includes('meta')) cat = '–†–µ–∫–ª–∞–º–∞'; } else if(isDiv) cat = '–î–∏–≤—ñ–¥–µ–Ω–¥–∏'; await addDoc(collection(db, "transactions"), { amount: Number(form.amount), description: form.desc || (isDiv?'–í–∏–ø–ª–∞—Ç–∞ –¥–∏–≤—ñ–¥–µ–Ω–¥—ñ–≤':''), cat, source: form.source, type: (type==='dividend' || type==='expense') ? 'expense' : 'income', isDividend: isDiv, date: new Date().toLocaleDateString('uk-UA'), createdAt: Date.now() }); 
        logAction(isDiv ? "–í–∏–ø–ª–∞—Ç–∞ –¥–∏–≤—ñ–¥–µ–Ω–¥—ñ–≤" : (type==='income'?'–°—Ç–≤–æ—Ä–µ–Ω–æ –¥–æ—Ö—ñ–¥':'–°—Ç–≤–æ—Ä–µ–Ω–æ –≤–∏—Ç—Ä–∞—Ç—É'), `${form.amount} ‚Ç¥ - ${form.desc}`);
        close(); };
        const cats = type==='income' ? categories.income : categories.expense;
        const config = { income: { title: '–î–æ—Ö—ñ–¥', bg: 'bg-emerald-500' }, expense: { title: '–í–∏—Ç—Ä–∞—Ç–∞', bg: 'bg-brand-500' }, dividend: { title: '–î–∏–≤—ñ–¥–µ–Ω–¥–∏', bg: 'bg-indigo-500' } }[type];
        return (
            <div className="fixed inset-0 z-50 flex items-end md:items-center justify-center p-0 md:p-4"><div className="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onClick={close}></div><div className="bg-white dark:bg-slate-800 w-full md:max-w-lg md:rounded-3xl rounded-t-3xl overflow-hidden shadow-2xl relative z-10 animate-fade-in"><div className={`${config.bg} p-6 text-white flex justify-between items-center`}><h3 className="font-bold text-xl">{config.title}</h3><button onClick={close} className="bg-white/20 p-2 rounded-full"><Icon name="x" size={20}/></button></div><div className="p-8 space-y-6"><div><label className="text-xs font-bold text-slate-400 uppercase ml-1 block">–°—É–º–∞</label><input type="number" value={form.amount} onChange={e=>setForm({...form, amount:e.target.value})} className="w-full text-5xl font-mono font-bold border-b py-2 outline-none bg-transparent dark:text-white" placeholder="0" autoFocus /></div>{type === 'dividend' ? (<div className="bg-slate-50 dark:bg-slate-700 p-4 rounded-xl text-sm"><label className="block mb-2 text-slate-600 dark:text-slate-300">–ó–≤—ñ–¥–∫–∏?</label><select value={form.source} onChange={e=>setForm({...form, source:e.target.value})} className="w-full bg-white dark:bg-slate-600 border dark:border-slate-500 p-3 rounded-xl dark:text-white">{safeBanks.map(a=><option key={a} value={a}>{a}</option>)}</select></div>) : (<div className="space-y-4"><input type="text" value={form.desc} onChange={e=>setForm({...form, desc:e.target.value})} className="w-full border p-4 rounded-xl text-sm dark:bg-slate-700 dark:border-slate-600 dark:text-white" placeholder="–û–ø–∏—Å..." /><div className="grid grid-cols-2 gap-4"><select value={form.cat} onChange={e=>setForm({...form, cat:e.target.value})} className="w-full border p-3 rounded-xl dark:bg-slate-700 dark:border-slate-600 dark:text-white">{cats.map(c=><option key={c} value={c}>{c}</option>)}</select><select value={form.source} onChange={e=>setForm({...form, source:e.target.value})} className="w-full border p-3 rounded-xl dark:bg-slate-700 dark:border-slate-600 dark:text-white">{safeBanks.map(a=><option key={a} value={a}>{a}</option>)}</select></div></div>)}<button onClick={submit} className={`w-full py-4 rounded-xl font-bold text-white shadow-lg ${config.bg}`}>–ü—ñ–¥—Ç–≤–µ—Ä–¥–∏—Ç–∏</button></div></div></div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ErrorBoundary><App /></ErrorBoundary>);
</script>
