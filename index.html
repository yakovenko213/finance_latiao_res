<!DOCTYPE html>
<html lang="uk" class="bg-slate-50/50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latiao Finance | Ultimate Enterprise v14.0</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Manrope', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { 
                        brand: { 50: '#fff1ec', 100: '#ffe4d9', 500: '#FF5722', 600: '#ea580c', 700: '#c2410c' },
                        slate: { 850: '#172033' }
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05), 0 2px 6px -2px rgba(0, 0, 0, 0.03)',
                        'glow-brand': '0 0 20px -5px rgba(255, 87, 34, 0.4)'
                    }
                }
            }
        }
    </script>
    <style>
        body { color: #1e293b; -webkit-tap-highlight-color: transparent; }
        main { background-image: radial-gradient(circle at center, #f1f5f9 1px, transparent 1px); background-size: 40px 40px; }
        .sidebar-link { transition: all 0.2s ease-in-out; }
        .sidebar-link.active { background: linear-gradient(135deg, #FF5722 0%, #ea580c 100%); color: white; box-shadow: 0 8px 16px -4px rgba(255, 87, 34, 0.3); border-radius: 16px; }
        .sidebar-link:hover:not(.active) { background: #fff1ec; color: #ea580c; border-radius: 16px; }
        .card-modern { background: white; border-radius: 24px; border: 1px solid #e2e8f0; box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05); }
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .logo-mono { background-image: url('https://multicast.com.ua/wp-content/uploads/2024/04/monobank-logo.png'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        .logo-nova { background-image: url('https://novapay.ua/wp-content/themes/novapay/assets/img/logo.svg'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel" data-type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, setDoc, getDoc, writeBatch, getDocs, limit, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIk302oYXye-r4hRE-EB16N6K3T31g1uk",
      authDomain: "latiao-finance.firebaseapp.com",
      projectId: "latiao-finance",
      storageBucket: "latiao-finance.firebasestorage.app",
      messagingSenderId: "858773999156",
      appId: "1:858773999156:web:fe8f4907314f83c9a88461"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    try { setPersistence(auth, browserLocalPersistence).catch(console.error); } catch(e) {}

    const { useState, useEffect, useMemo, memo } = React;

    const Icon = ({ name, size = 18, className }) => {
        useEffect(() => { try { if(window.lucide) window.lucide.createIcons(); } catch(e){} }, [name]);
        return <i data-lucide={name} width={size} height={size} className={className}></i>;
    };

    const DEFAULT_CATEGORIES = {
        income: ['Продажі', 'Кешбек', 'Повернення', 'Інше'],
        expense: ['Закупівля (COGS)', 'Реклама', 'Логістика', 'Пакування', 'Зарплата', 'Податки', 'Оренда', 'Комісії', 'Знижки', 'Інше']
    };

    // --- SHARED COMPONENTS ---

    const TransactionRow = memo(({ t, canDelete, deleteTx }) => (
        <tr className="hover:bg-slate-50 transition-all border-b border-slate-50 last:border-0 group">
            <td className="p-4 text-[10px] md:text-[11px] font-mono font-bold text-slate-400">{t.date}</td>
            <td className="p-4 font-bold text-slate-800 text-xs md:text-sm">
                {t.description}
                <div className="md:hidden text-[9px] text-slate-400 mt-1 uppercase tracking-wider">{t.cat}</div>
            </td>
            <td className="hidden md:table-cell p-4">
                <span className="px-2 py-0.5 bg-slate-100 rounded-md text-[9px] font-bold text-slate-500 uppercase">{t.cat}</span>
            </td>
            <td className={`p-4 text-right font-mono font-bold text-xs md:text-sm ${t.type==='income'?'text-emerald-600':'text-slate-800'}`}>
                {t.type==='income'?'+':'-'}{Number(t.amount).toLocaleString()} ₴
            </td>
            <td className="p-4 text-right">
                {canDelete && <button onClick={()=>deleteTx(t.id)} className="text-slate-300 hover:text-red-500 transition-colors"><Icon name="trash-2" size={14}/></button>}
            </td>
        </tr>
    ));

    // --- VIEWS ---

    const DashboardView = ({ metrics, setView }) => {
        const isHealthy = metrics.margin > 20;
        return (
            <div className="space-y-6 md:space-y-8 animate-fade-in px-1">
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6">
                    <div className="bg-slate-900 text-white p-6 rounded-[28px] shadow-lg relative overflow-hidden group">
                        <div className="absolute -right-4 -top-4 opacity-10 group-hover:scale-110 transition-transform"><Icon name="wallet" size={100}/></div>
                        <div className="relative z-10">
                            <div className="text-slate-400 text-[10px] font-bold uppercase tracking-widest mb-2">Гроші в бізнесі</div>
                            <div className="text-3xl font-mono font-bold">{metrics.totalCash.toLocaleString()} ₴</div>
                        </div>
                    </div>
                    <div className="card-modern p-6 border-t-4 border-emerald-500">
                        <div className="text-slate-500 text-[10px] font-bold uppercase tracking-widest mb-2">Чистий Прибуток</div>
                        <div className={`text-3xl font-mono font-bold ${metrics.net >= 0 ? 'text-slate-900' : 'text-red-600'}`}>{metrics.net.toLocaleString()} ₴</div>
                    </div>
                    <div className="card-modern p-6 border-t-4 border-brand-500">
                        <div className="text-slate-500 text-[10px] font-bold uppercase tracking-widest mb-2">Запас ходу</div>
                        <div className="text-3xl font-mono font-bold text-brand-600">{metrics.runway} <span className="text-xs font-sans">днів</span></div>
                    </div>
                    <div className={`card-modern p-6 flex flex-col justify-center items-center border-t-4 ${isHealthy ? 'border-emerald-500' : 'border-red-500'}`}>
                        <div className="text-slate-500 text-[10px] font-bold uppercase mb-1">Здоров'я</div>
                        <div className={`text-xl font-black ${isHealthy ? 'text-emerald-600' : 'text-red-600'}`}>{isHealthy ? "EXCELLENT" : "CRITICAL"}</div>
                    </div>
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div className="grid grid-cols-2 gap-4">
                        <div className="card-modern p-5 flex flex-col justify-between h-32 border-b-4 border-black">
                            <div className="logo-mono w-8 h-8 opacity-70"></div>
                            <div className="font-mono font-bold text-sm md:text-lg">{metrics.balances.mono.toLocaleString()} ₴</div>
                        </div>
                        <div className="card-modern p-5 flex flex-col justify-between h-32 border-b-4 border-red-500">
                            <div className="logo-nova w-8 h-8"></div>
                            <div className="font-mono font-bold text-sm md:text-lg">{metrics.balances.nova.toLocaleString()} ₴</div>
                        </div>
                        <div className="card-modern p-5 h-32 col-span-2 flex flex-col justify-between border-b-4 border-emerald-500 bg-emerald-50/20">
                            <div className="text-[10px] font-bold uppercase text-emerald-800 tracking-widest flex items-center gap-2"><Icon name="banknote" size={14}/> Готівкова каса</div>
                            <div className="font-mono font-bold text-2xl md:text-4xl text-right text-emerald-900">{metrics.balances.cash.toLocaleString()} ₴</div>
                        </div>
                    </div>
                    <div className="card-modern p-6 md:p-8 bg-slate-50 flex flex-col justify-between border-none">
                         <h3 className="font-bold text-slate-800 flex items-center gap-2 text-sm uppercase tracking-widest"><Icon name="pie-chart" size={16}/> Експрес P&L</h3>
                         <div className="space-y-5 py-4">
                            <div><div className="flex justify-between text-[10px] font-black mb-1 text-slate-400 uppercase tracking-tighter"><span>Доходи</span><span>{metrics.revenue.toLocaleString()}</span></div><div className="w-full h-1.5 bg-white rounded-full"><div className="h-full bg-emerald-400 rounded-full" style={{width:'100%'}}></div></div></div>
                            <div><div className="flex justify-between text-[10px] font-black mb-1 text-slate-400 uppercase tracking-tighter"><span>Витрати</span><span>{metrics.totalExpense.toLocaleString()}</span></div><div className="w-full h-1.5 bg-white rounded-full"><div className="h-full bg-red-400 rounded-full" style={{width:`${metrics.revenue ? (metrics.totalExpense/metrics.revenue)*100 : 0}%`}}></div></div></div>
                         </div>
                        <button onClick={()=>setView('pnl')} className="w-full py-3 font-bold text-xs text-blue-700 bg-blue-100 rounded-xl hover:bg-blue-200 transition uppercase tracking-widest">Детальний P&L</button>
                    </div>
                </div>
            </div>
        );
    };

    const SalesPlanningView = ({ db, transactions }) => {
        const [plans, setPlans] = useState([]);
        const [isModalOpen, setIsModalOpen] = useState(false);
        const [newPlan, setNewPlan] = useState({ title: '', minTarget: '', normTarget: '', packTarget: '', packPrice: '50', startDate: new Date().toISOString().split('T')[0], endDate: new Date().toISOString().split('T')[0] });

        useEffect(() => {
            const unsub = onSnapshot(query(collection(db, "sales_plans"), orderBy("createdAt", "desc")), (snap) => setPlans(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
            return () => unsub();
        }, []);

        const stats = useMemo(() => {
            return plans.map(plan => {
                const start = new Date(plan.startDate).setHours(0,0,0,0);
                const end = new Date(plan.endDate).setHours(23,59,59,999);
                const actualRevenue = transactions.filter(t => t.type === 'income' && !t.isDividend).filter(t => {
                        const [d, m, y] = t.date.split('.');
                        const tTime = new Date(`${y}-${m}-${d}`).getTime();
                        return tTime >= start && tTime <= end;
                    }).reduce((sum, t) => sum + (Number(t.amount) || 0), 0);
                const packsSold = plan.packPrice > 0 ? Math.floor(actualRevenue / plan.packPrice) : 0;
                return { ...plan, actualRevenue, packsSold, 
                         minProgress: Math.min(Math.round((actualRevenue / plan.minTarget) * 100), 100),
                         normProgress: Math.min(Math.round((actualRevenue / plan.normTarget) * 100), 100),
                         packsProgress: Math.min(Math.round((packsSold / plan.packTarget) * 100), 100) };
            });
        }, [plans, transactions]);

        return (
            <div className="space-y-6 animate-fade-in max-w-6xl mx-auto pb-10 px-1">
                <div className="flex justify-between items-center bg-slate-900 text-white p-6 rounded-[32px] shadow-2xl overflow-hidden relative">
                    <div className="relative z-10"><h2 className="text-xl md:text-2xl font-black uppercase tracking-tighter">Strategic Plans</h2><p className="text-slate-400 text-[10px] font-bold">Daily targets & volume</p></div>
                    <button onClick={() => setIsModalOpen(true)} className="bg-brand-500 text-white p-3 md:px-6 md:py-3 rounded-2xl font-bold shadow-lg hover:bg-brand-600 transition active:scale-95"><Icon name="plus" size={20}/></button>
                </div>
                <div className="grid grid-cols-1 gap-6">
                    {stats.map(plan => (
                        <div key={plan.id} className="card-modern flex flex-col md:flex-row overflow-hidden border-none shadow-xl">
                            <div className="bg-slate-50 p-6 md:w-72 border-b md:border-b-0 md:border-r border-slate-100">
                                <h3 className="text-xl font-black text-slate-800">{plan.title}</h3>
                                <p className="text-[9px] font-black text-slate-400 uppercase tracking-widest mt-1">{plan.startDate} — {plan.endDate}</p>
                                <div className="mt-6 p-4 bg-white rounded-2xl border border-slate-100 shadow-sm">
                                    <div className="text-[9px] font-black text-slate-400 uppercase">Поточна виручка</div>
                                    <div className="text-2xl font-mono font-black text-brand-500">{plan.actualRevenue.toLocaleString()} ₴</div>
                                </div>
                            </div>
                            <div className="flex-1 p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
                                {[{l:'1. План Мінімум', v:plan.minTarget, p:plan.minProgress, c:'bg-slate-800'}, {l:'2. План Норма', v:plan.normTarget, p:plan.normProgress, c:'bg-brand-500'}, {l:'3. Об\'єм (Пачки)', v:plan.packTarget, p:plan.packsProgress, c:'bg-blue-500'}].map((m,i)=>(
                                    <div key={i} className="space-y-2">
                                        <div className="flex justify-between text-[9px] font-black text-slate-400 uppercase"><span>{m.l}</span><span>{m.p}%</span></div>
                                        <div className="text-xl font-mono font-bold text-slate-800">{m.v.toLocaleString()}</div>
                                        <div className="w-full h-1.5 bg-slate-100 rounded-full overflow-hidden shadow-inner"><div className={`h-full ${m.c} transition-all duration-1000`} style={{width:`${m.p}%`}}></div></div>
                                    </div>
                                ))}
                            </div>
                            <button onClick={()=>deleteDoc(doc(db, "sales_plans", plan.id))} className="absolute top-4 right-4 text-slate-200 hover:text-red-500 transition-colors"><Icon name="trash-2" size={14}/></button>
                        </div>
                    ))}
                </div>

                {isModalOpen && (
                    <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
                        <div className="card-modern w-full max-w-xl p-8 shadow-2xl animate-fade-in overflow-y-auto max-h-[90vh]">
                            <h3 className="text-2xl font-black mb-8 uppercase tracking-tighter">Новий план</h3>
                            <div className="space-y-4">
                                <input placeholder="Назва (напр. Сьогодні)" className="w-full border-2 p-4 rounded-2xl outline-none focus:border-brand-500 font-bold" value={newPlan.title} onChange={e => setNewPlan({...newPlan, title: e.target.value})}/>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="space-y-1"><label className="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-1">Від</label><input type="date" className="w-full border-2 p-3 rounded-2xl text-xs font-bold" value={newPlan.startDate} onChange={e => setNewPlan({...newPlan, startDate: e.target.value})}/></div>
                                    <div className="space-y-1"><label className="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-1">До</label><input type="date" className="w-full border-2 p-3 rounded-2xl text-xs font-bold" value={newPlan.endDate} onChange={e => setNewPlan({...newPlan, endDate: e.target.value})}/></div>
                                </div>
                                <div className="grid grid-cols-2 gap-4 pt-4">
                                    <div className="space-y-1"><label className="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-1">Ціль Мінімум (₴)</label><input type="number" className="w-full border-2 p-3 rounded-2xl font-mono font-bold" value={newPlan.minTarget} onChange={e => setNewPlan({...newPlan, minTarget: e.target.value})}/></div>
                                    <div className="space-y-1"><label className="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-1">Ціль Норма (₴)</label><input type="number" className="w-full border-2 p-3 rounded-2xl font-mono font-bold" value={newPlan.normTarget} onChange={e => setNewPlan({...newPlan, normTarget: e.target.value})}/></div>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="space-y-1"><label className="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-1">Ціна пачки (₴)</label><input type="number" className="w-full border-2 p-3 rounded-2xl font-mono font-bold" value={newPlan.packPrice} onChange={e => setNewPlan({...newPlan, packPrice: e.target.value})}/></div>
                                    <div className="space-y-1"><label className="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-1">Ціль у пачках</label><input type="number" className="w-full border-2 p-3 rounded-2xl font-mono font-bold" value={newPlan.packTarget} onChange={e => setNewPlan({...newPlan, packTarget: e.target.value})}/></div>
                                </div>
                                <button onClick={async () => {
                                    await addDoc(collection(db, "sales_plans"), { ...newPlan, minTarget: Number(newPlan.minTarget), normTarget: Number(newPlan.normTarget), packTarget: Number(newPlan.packTarget), packPrice: Number(newPlan.packPrice), createdAt: Date.now() });
                                    setIsModalOpen(false);
                                }} className="w-full bg-slate-900 text-white py-5 rounded-[24px] font-black shadow-2xl active:scale-95 transition mt-4">ЗАПУСТИТИ ПЛАН</button>
                            </div>
                        </div>
                    </div>
                )}
            </div>
        );
    };

    const OpsView = ({ transactions, deleteTx, syncMono, canDelete }) => {
        const [isSyncing, setIsSyncing] = useState(false);
        const [visibleLimit, setVisibleLimit] = useState(50);
        return (
            <div className="space-y-4 animate-fade-in px-1">
                <div className="flex justify-between items-center p-4 bg-white rounded-3xl border border-slate-200 shadow-sm">
                    <span className="font-bold text-slate-800 text-sm">{transactions.length} <span className="text-slate-400 font-normal uppercase text-[10px] tracking-widest ml-1 md:inline hidden">записів у базі</span></span>
                    <button onClick={async ()=>{setIsSyncing(true); await syncMono(); setIsSyncing(false);}} className="bg-brand-500 hover:bg-brand-600 text-white px-5 py-2.5 rounded-2xl font-bold flex gap-2 items-center shadow-glow-brand transition active:scale-95 text-xs md:text-sm">
                        {isSyncing ? <Icon name="refresh-cw" className="animate-spin" size={16}/> : <Icon name="refresh-cw" size={16}/>} Синхронізація
                    </button>
                </div>
                <div className="card-modern overflow-hidden">
                    <table className="w-full text-left table-fixed">
                        <thead className="bg-slate-50 text-[9px] md:text-[10px] font-black uppercase text-slate-400 tracking-widest border-b">
                            <tr><th className="p-4 w-24 md:w-32">Дата</th><th className="p-4">Операція</th><th className="hidden md:table-cell p-4 w-32">Категорія</th><th className="p-4 w-28 md:w-40 text-right">Сума</th><th className="p-4 w-10"></th></tr>
                        </thead>
                        <tbody className="divide-y divide-slate-100">
                            {transactions.slice(0, visibleLimit).map(t => (
                                <TransactionRow key={t.id} t={t} canDelete={canDelete} deleteTx={deleteTx} />
                            ))}
                        </tbody>
                    </table>
                    {transactions.length > visibleLimit && (
                        <button onClick={()=>setVisibleLimit(prev=>prev+100)} className="w-full p-6 text-[10px] font-black text-slate-400 hover:text-brand-500 uppercase tracking-widest border-t transition-colors bg-slate-50/30">Показати ще 100 записів</button>
                    )}
                </div>
            </div>
        );
    };

    const ManagersView = ({ db }) => {
        const [managers, setManagers] = useState([]);
        const [showModal, setShowModal] = useState(false);
        useEffect(() => { const unsub = onSnapshot(query(collection(db, "managers")), (snap) => setManagers(snap.docs.map(d => ({ id: d.id, ...d.data() })))); return () => unsub(); }, []);
        return (
            <div className="max-w-5xl mx-auto space-y-6 md:space-y-8 animate-fade-in px-1">
                <div className="flex justify-between items-center card-modern p-6 md:p-8">
                    <div><h2 className="text-xl md:text-2xl font-black uppercase tracking-tighter">Команда</h2><p className="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Керування доступом</p></div>
                    <button onClick={()=>setShowModal(true)} className="bg-slate-900 text-white p-3 md:px-6 md:py-3 rounded-2xl font-bold shadow-lg text-xs md:text-sm active:scale-95 transition">Додати</button>
                </div>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
                    {managers.map(m => (
                        <div key={m.id} className="card-modern p-6 relative group border-none shadow-md hover:shadow-xl transition-all">
                            <button onClick={async()=>{if(confirm('Видалити?')) await deleteDoc(doc(db,"managers",m.id))}} className="absolute top-4 right-4 text-slate-200 hover:text-red-500 opacity-0 group-hover:opacity-100 transition"><Icon name="trash-2" size={18}/></button>
                            <div className="flex items-center gap-4 mb-4"><div className="w-12 h-12 bg-brand-100 text-brand-600 rounded-2xl flex items-center justify-center font-black text-xl uppercase shadow-inner">{m.name?.[0]}</div><div><div className="font-bold text-slate-800">{m.name}</div><div className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">{m.email}</div></div></div>
                            <div className="flex flex-wrap gap-2">{(m.permissions||[]).map(p => (<span key={p} className="text-[9px] bg-slate-100 px-2 py-1 rounded-md uppercase font-black text-slate-500 border border-slate-200">{p}</span>))}</div>
                        </div>
                    ))}
                </div>
                {showModal && <AddManagerModal db={db} close={()=>setShowModal(false)} />}
            </div>
        );
    };

    const AddManagerModal = ({ db, close }) => {
        const [form, setForm] = useState({ name: '', email: '', password: '', permissions: ['dashboard', 'planning', 'ops'] });
        const togglePerm = (p) => setForm(prev => ({...prev, permissions: prev.permissions.includes(p) ? prev.permissions.filter(x => x !== p) : [...prev.permissions, p]}));
        const submit = async () => { if(!form.name || !form.email || !form.password) return alert("Заповніть поля"); await addDoc(collection(db, "managers"), form); close(); };
        return (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/70 backdrop-blur-sm">
                <div className="card-modern w-full max-w-md p-8 shadow-2xl">
                    <h3 className="font-black text-2xl mb-8 uppercase tracking-tighter text-slate-900">Новий менеджер</h3>
                    <div className="space-y-4">
                        <input placeholder="Ім'я" value={form.name} onChange={e=>setForm({...form, name:e.target.value})} className="w-full border-2 p-4 rounded-2xl outline-none focus:border-brand-500 font-bold"/>
                        <input placeholder="Email" value={form.email} onChange={e=>setForm({...form, email:e.target.value})} className="w-full border-2 p-4 rounded-2xl outline-none focus:border-brand-500 font-bold"/>
                        <input placeholder="Пароль" value={form.password} onChange={e=>setForm({...form, password:e.target.value})} className="w-full border-2 p-4 rounded-2xl outline-none focus:border-brand-500 font-bold"/>
                        <div className="grid grid-cols-2 gap-3 pt-6 border-t border-slate-100">
                            {['dashboard', 'planning', 'ops', 'pnl', 'cashflow', 'dividends'].map(p => (
                                <label key={p} className={`flex items-center gap-2 p-3 border-2 rounded-xl cursor-pointer transition ${form.permissions.includes(p) ? 'bg-brand-50 border-brand-500' : 'bg-white border-slate-100'}`}>
                                    <input type="checkbox" className="hidden" checked={form.permissions.includes(p)} onChange={()=>togglePerm(p)} />
                                    <span className="text-[10px] font-black uppercase text-slate-700 tracking-tighter">{p}</span>
                                </label>
                            ))}
                        </div>
                        <button onClick={submit} className="w-full bg-slate-900 text-white py-5 rounded-[24px] font-black text-lg shadow-2xl mt-6 active:scale-95 transition transform">СТВОРИТИ АКАУНТ</button>
                    </div>
                </div>
            </div>
        );
    };

    const SettingsView = ({ settings, setSettings, saveSettings, categories, saveCategories }) => {
        const [newCatIn, setNewCatIn] = useState(''); const [newCatOut, setNewCatOut] = useState('');
        const addCat = (t, v, setter) => { if(!v) return; saveCategories({...categories, [t]: [...categories[t], v]}); setter(''); };
        return (
            <div className="max-w-4xl mx-auto space-y-6 md:space-y-8 animate-fade-in px-1 pb-20">
                <div className="card-modern p-6 md:p-8 shadow-xl"><h2 className="text-2xl font-black mb-8 uppercase tracking-tighter border-b pb-4">Категорії</h2>
                    <div className="grid md:grid-cols-2 gap-10">
                        <div><h3 className="font-black text-[10px] text-emerald-700 mb-4 uppercase tracking-widest">Доходи</h3>
                            <div className="flex gap-2 mb-4"><input value={newCatIn} onChange={e=>setNewCatIn(e.target.value)} className="flex-1 border-2 p-3 rounded-xl text-sm font-bold focus:border-emerald-500 outline-none"/><button onClick={()=>addCat('income',newCatIn,setNewCatIn)} className="bg-emerald-500 text-white p-3 rounded-xl shadow-lg shadow-emerald-200"><Icon name="plus"/></button></div>
                            <div className="flex flex-wrap gap-2">{categories.income.map(c => (<span key={c} className="bg-emerald-50 text-emerald-700 text-[10px] font-black px-2.5 py-1.5 rounded-lg border border-emerald-100 flex items-center gap-2 uppercase">{c} <button onClick={()=>saveCategories({...categories, income: categories.income.filter(x=>x!==c)})}><Icon name="x" size={12}/></button></span>))}</div>
                        </div>
                        <div><h3 className="font-black text-[10px] text-orange-700 mb-4 uppercase tracking-widest">Витрати</h3>
                            <div className="flex gap-2 mb-4"><input value={newCatOut} onChange={e=>setNewCatOut(e.target.value)} className="flex-1 border-2 p-3 rounded-xl text-sm font-bold focus:border-brand-500 outline-none"/><button onClick={()=>addCat('expense',newCatOut,setNewCatOut)} className="bg-brand-500 text-white p-3 rounded-xl shadow-lg shadow-brand-200"><Icon name="plus"/></button></div>
                            <div className="flex flex-wrap gap-2">{categories.expense.map(c => (<span key={c} className="bg-orange-50 text-orange-700 text-[10px] font-black px-2.5 py-1.5 rounded-lg border border-orange-100 flex items-center gap-2 uppercase">{c} <button onClick={()=>saveCategories({...categories, expense: categories.expense.filter(x=>x!==c)})}><Icon name="x" size={12}/></button></span>))}</div>
                        </div>
                    </div>
                </div>
                <div className="card-modern p-6 md:p-8 border-none shadow-xl bg-slate-900 text-white"><h2 className="text-2xl font-black mb-8 uppercase tracking-tighter text-white/50 border-b border-white/10 pb-4">API Monobank</h2>
                    <div className="space-y-4">
                        <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Personal X-Token</label><input type="password" value={settings.monoKey} onChange={e=>setSettings({...settings, monoKey:e.target.value})} className="w-full bg-white/5 border border-white/10 p-4 rounded-2xl font-mono text-sm shadow-inner text-brand-500 outline-none focus:border-brand-500 transition-all"/></div>
                        <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Account ID</label><input value={settings.monoAccountId} onChange={e=>setSettings({...settings, monoAccountId:e.target.value})} className="w-full bg-white/5 border border-white/10 p-4 rounded-2xl font-mono text-sm shadow-inner text-white outline-none focus:border-white/30 transition-all"/></div>
                    </div>
                    <button onClick={()=>saveSettings(settings)} className="bg-white text-slate-900 px-10 py-5 rounded-[24px] font-black mt-10 hover:bg-brand-50 shadow-2xl transition-all active:scale-95 uppercase tracking-widest text-xs">Зберегти конфігурацію</button>
                </div>
            </div>
        );
    };

    const TransactionModal = ({ type, close, categories, db }) => {
        const [form, setForm] = useState({ amount: '', desc: '', cat: 'Продажі', source: 'Monobank ФОП' });
        const submit = async () => { if(!form.amount) return; const isDiv = type === 'dividend'; await addDoc(collection(db, "transactions"), { amount: Number(form.amount), description: form.desc || (isDiv?'Виплата дивідендів':''), cat: isDiv ? 'Дивіденди' : form.cat, source: form.source, type: (type==='dividend' || type==='expense') ? 'expense' : 'income', isDividend: isDiv, date: new Date().toLocaleDateString('uk-UA'), createdAt: Date.now() }); close(); };
        const cats = type==='income' ? categories.income : categories.expense;
        const theme = { income: 'from-emerald-500 to-teal-600', expense: 'from-brand-500 to-orange-600', dividend: 'from-indigo-500 to-purple-600' }[type];
        return (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-md">
                <div className="card-modern w-full max-w-lg overflow-hidden relative z-10 shadow-2xl animate-fade-in">
                    <div className={`bg-gradient-to-r ${theme} p-6 text-white font-black text-xl uppercase tracking-tighter flex justify-between items-center`}><span>{type}</span> <button onClick={close} className="bg-white/20 p-2 rounded-full"><Icon name="x" size={20}/></button></div>
                    <div className="p-8 space-y-6">
                        <div className="relative"><input type="number" value={form.amount} onChange={e=>setForm({...form, amount:e.target.value})} className="w-full text-6xl font-mono font-black border-b-4 py-3 outline-none focus:border-slate-900 transition-colors bg-transparent" placeholder="0"/><span className="absolute left-[-20px] bottom-8 text-4xl text-slate-200">₴</span></div>
                        <div className="space-y-5 pt-4">
                            <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Призначення</label><input type="text" value={form.desc} onChange={e=>setForm({...form, desc:e.target.value})} className="w-full border-2 p-4 rounded-2xl font-bold outline-none focus:border-brand-500 bg-slate-50 transition-all" placeholder="Введіть опис..." /></div>
                            <div className="grid grid-cols-2 gap-4">
                                <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Категорія</label><select value={form.cat} onChange={e=>setForm({...form, cat:e.target.value})} className="w-full border-2 p-3 rounded-2xl font-black uppercase text-[10px] tracking-widest bg-white">{cats.map(c=><option key={c} value={c}>{c}</option>)}</select></div>
                                <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Рахунок</label><select value={form.source} onChange={e=>setForm({...form, source:e.target.value})} className="w-full border-2 p-3 rounded-2xl font-black uppercase text-[10px] tracking-widest bg-white">{['Monobank ФОП', 'NovaPay', 'Готівка'].map(a=><option key={a} value={a}>{a}</option>)}</select></div>
                            </div>
                        </div>
                        <button onClick={submit} className="w-full bg-slate-900 text-white py-5 rounded-[24px] font-black text-lg shadow-2xl active:scale-95 transition-all transform hover:-translate-y-1">ПІДТВЕРДИТИ</button>
                    </div>
                </div>
            </div>
        );
    };

    // --- MAIN APP ---

    const App = () => {
        const [currentUser, setCurrentUser] = useState(null);
        const [view, setView] = useState('auth');
        const [transactions, setTransactions] = useState([]);
        const [loading, setLoading] = useState(true);
        const [settings, setSettings] = useState({ monoKey: '', monoAccountId: '' });
        const [categories, setCategories] = useState(DEFAULT_CATEGORIES);
        const [email, setEmail] = useState('');
        const [pass, setPass] = useState('');
        const [modalType, setModalType] = useState(null);
        const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

        useEffect(() => {
            onAuthStateChanged(auth, async (u) => {
                if (u) { setCurrentUser({ uid: u.uid, email: u.email, role: 'admin' }); setView('dashboard'); loadData(); } 
                else { const stored = localStorage.getItem('latiao_user'); if (stored) { setCurrentUser(JSON.parse(stored)); setView('dashboard'); loadData(); } else { setView('auth'); setLoading(false); } }
            });
        }, []);

        const loadData = async () => {
            setLoading(true);
            try {
                const sSnap = await getDoc(doc(db, "settings", "global")); if (sSnap.exists()) setSettings(sSnap.data());
                const cSnap = await getDoc(doc(db, "settings", "categories")); if (cSnap.exists()) setCategories(cSnap.data());
                onSnapshot(query(collection(db, "transactions"), orderBy("createdAt", "desc"), limit(500)), (snap) => { setTransactions(snap.docs.map(d => ({ id: d.id, ...d.data() }))); setLoading(false); });
            } catch (e) { setLoading(false); }
        };

        const metrics = useMemo(() => {
            const income = transactions.filter(t => t.type === 'income' && !t.isDividend);
            const expense = transactions.filter(t => t.type === 'expense' && !t.isDividend);
            const revenue = income.reduce((s,t) => s + (Number(t.amount)||0), 0);
            const cogs = expense.filter(t => t.cat === 'Закупівля (COGS)').reduce((s,t) => s + (Number(t.amount)||0), 0);
            const opex = expense.filter(t => t.cat !== 'Закупівля (COGS)').reduce((s,t) => s + (Number(t.amount)||0), 0);
            const totalCash = transactions.reduce((s,t) => t.type==='income' ? s+(Number(t.amount)||0) : s-(Number(t.amount)||0), 0);
            const dividends = transactions.filter(t => t.isDividend).reduce((s,t) => s+(Number(t.amount)||0), 0);
            const balances = { mono: 0, nova: 0, cash: 0 };
            transactions.forEach(t => { 
                const src = t.source || ''; const key = src.includes('Monobank') ? 'mono' : (src.includes('Nova') ? 'nova' : 'cash'); 
                if(balances[key] !== undefined) balances[key] += (t.type==='income' ? (Number(t.amount)||0) : -(Number(t.amount)||0)); 
            });
            const totalExpense = cogs + opex;
            return { revenue, cogs, opex, net: revenue - totalExpense, totalCash, dividends, balances, margin: revenue ? (((revenue - totalExpense)/revenue)*100).toFixed(0) : 0, totalExpense, runway: totalExpense > 0 ? (totalCash / (totalExpense / 30)).toFixed(0) : "∞", netCashChange: (revenue - totalExpense) - dividends };
        }, [transactions]);

        const canAccess = (vid) => currentUser?.role === 'admin' || currentUser?.permissions?.includes(vid) || currentUser?.permissions?.includes('all');

        if (view === 'auth') return (
            <div className="min-h-screen bg-slate-900 flex items-center justify-center p-6 relative overflow-hidden">
                <div className="absolute top-0 left-0 w-full h-full opacity-20"><div className="absolute top-[-10%] right-[-10%] w-[600px] h-[600px] bg-brand-500 rounded-full blur-[150px] animate-pulse"></div></div>
                <div className="glass-bg p-12 rounded-[48px] w-full max-w-sm text-center shadow-2xl relative z-10 border border-white/10">
                    <div className="mb-12 flex flex-col items-center">
                        <div className="w-20 h-20 bg-gradient-to-tr from-brand-500 to-brand-700 rounded-3xl flex items-center justify-center shadow-2xl mb-6 transform rotate-6 border-b-4 border-brand-800"><Icon name="flame" size={40} className="text-white fill-white"/></div>
                        <h1 className="text-4xl font-black text-white tracking-tighter mb-2">Latiao<span className="text-brand-500">.</span></h1>
                        <p className="text-slate-400 text-xs font-bold uppercase tracking-[0.2em] opacity-60">Enterprise ERP</p>
                    </div>
                    <form onSubmit={async (e)=>{e.preventDefault(); setLoading(true); try{await signInWithEmailAndPassword(auth,email,pass);}catch(e){const s=await getDocs(query(collection(db,"managers"),where("email","==",email),where("password","==",pass))); if(!s.empty){const u={uid:s.docs[0].id,...s.docs[0].data(),role:'manager'}; localStorage.setItem('latiao_user',JSON.stringify(u)); setCurrentUser(u); setView('dashboard'); loadData();}else{alert("Помилка!"); setLoading(false);}}}} className="space-y-4">
                        <input type="email" placeholder="Логін" value={email} onChange={e=>setEmail(e.target.value)} className="w-full p-4 rounded-2xl bg-white/5 text-white outline-none border border-white/10 focus:border-brand-500 transition-all font-bold"/>
                        <input type="password" placeholder="Пароль" value={pass} onChange={e=>setPass(e.target.value)} className="w-full p-4 rounded-2xl bg-white/5 text-white outline-none border border-white/10 focus:border-brand-500 transition-all font-bold"/>
                        <button type="submit" className="w-full bg-brand-500 hover:bg-brand-600 text-white py-4 rounded-2xl font-black text-lg shadow-2xl active:scale-95 transition-all flex items-center justify-center gap-3">{loading ? <Icon name="loader" className="animate-spin"/> : "УВІЙТИ"}</button>
                    </form>
                </div>
            </div>
        );

        return (
            <div className="flex flex-col md:flex-row h-screen overflow-hidden bg-[#F8FAFC]">
                {/* Mobile Menu Trigger */}
                <div className="md:hidden flex items-center justify-between p-4 bg-white border-b sticky top-0 z-[100]">
                    <div className="flex items-center gap-2"><div className="w-8 h-8 bg-brand-500 rounded-lg flex items-center justify-center shadow-lg"><Icon name="flame" size={18} className="text-white"/></div><h1 className="font-black text-sm tracking-tight">LATIAO</h1></div>
                    <button onClick={()=>setIsMobileMenuOpen(!isMobileMenuOpen)} className="p-2 bg-slate-100 rounded-xl"><Icon name={isMobileMenuOpen ? "x" : "menu"}/></button>
                </div>

                <aside className={`${isMobileMenuOpen ? 'flex' : 'hidden'} md:flex w-full md:w-72 bg-white border-r flex-col z-[90] shadow-soft fixed md:static inset-0 h-screen md:h-auto`}>
                    <div className="p-8 hidden md:block"><h1 className="text-2xl font-black tracking-tighter">Latiao<span className="text-brand-500">.</span></h1></div>
                    <nav className="flex-1 px-4 space-y-1 mt-4 overflow-y-auto">
                        {ALL_VIEWS.filter(v => canAccess(v.id)).map(item => (
                            <button key={item.id} onClick={()=>{setView(item.id); setIsMobileMenuOpen(false);}} className={`w-full flex items-center gap-3 p-4 text-xs font-black uppercase tracking-widest sidebar-link ${view===item.id ? 'active' : 'text-slate-400'}`}><Icon name={item.icon} size={18}/> {item.label}</button>
                        ))}
                    </nav>
                    <div className="p-6 border-t"><button onClick={() => {signOut(auth); localStorage.removeItem('latiao_user'); setView('auth');}} className="w-full flex items-center gap-3 p-3 text-xs font-bold text-slate-400 hover:text-red-500 transition-colors uppercase tracking-widest"><Icon name="log-out" size={18}/> EXIT SYSTEM</button></div>
                </aside>
                <main className="flex-1 overflow-y-auto p-4 md:p-8 relative scroll-smooth">
                    <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8 md:mb-10 sticky top-0 bg-[#F8FAFC]/80 backdrop-blur-md z-30 py-4">
                        <div><h1 className="text-2xl md:text-4xl font-black text-slate-900 tracking-tight capitalize">{ALL_VIEWS.find(v=>v.id===view)?.label}</h1><p className="text-slate-400 text-[10px] font-black uppercase tracking-widest mt-1">{currentUser?.email}</p></div>
                        {(view==='dashboard' || view==='ops') && (
                            <div className="flex gap-4 w-full md:w-auto p-2 bg-white rounded-3xl border border-slate-100 shadow-soft">
                                <button onClick={()=>setModalType('income')} className="flex-1 md:flex-none bg-emerald-500 text-white px-8 py-2.5 rounded-2xl font-black text-xs uppercase tracking-widest active:scale-95 transition shadow-lg shadow-emerald-200">In</button>
                                <button onClick={()=>setModalType('expense')} className="flex-1 md:flex-none bg-brand-500 text-white px-8 py-2.5 rounded-2xl font-black text-xs uppercase tracking-widest active:scale-95 transition shadow-lg shadow-brand-200">Out</button>
                            </div>
                        )}
                    </div>
                    <div className="fade-in pb-12">
                        {loading ? <div className="text-center p-20 font-black animate-pulse text-slate-300 text-3xl md:text-5xl uppercase tracking-tighter">Syncing...</div> : (
                            <>
                                {view==='dashboard' && <DashboardView metrics={metrics} setView={setView}/>}
                                {view==='planning' && <SalesPlanningView db={db} transactions={transactions}/>}
                                {view==='ops' && <OpsView transactions={transactions} deleteTx={(id)=>deleteDoc(doc(db,"transactions",id))} syncMono={()=>{}} canDelete={currentUser?.role==='admin'}/>}
                                {view==='pnl' && <PnLView metrics={metrics} transactions={transactions}/>}
                                {view==='cashflow' && <CashFlowView metrics={metrics}/>}
                                {view==='dividends' && <DividendsView metrics={metrics} transactions={transactions} setModalType={setModalType}/>}
                                {view==='settings' && <SettingsView settings={settings} setSettings={setSettings} saveSettings={(d)=>setDoc(doc(db,"settings","global"),d)} categories={categories} saveCategories={(d)=>setDoc(doc(db,"settings","categories"),d)}/>}
                                {view==='managers' && <ManagersView db={db}/>}
                            </>
                        )}
                    </div>
                </main>
                {modalType && <TransactionModal type={modalType} close={()=>setModalType(null)} categories={categories} db={db}/>}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
</html>
