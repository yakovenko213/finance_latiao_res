<!DOCTYPE html>
<html lang="uk" class="bg-slate-50/50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latiao Finance | Enterprise v12.6 Redesign</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Manrope', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { 
                        brand: { 50: '#fff1ec', 100: '#ffe4d9', 500: '#FF5722', 600: '#ea580c', 700: '#c2410c' },
                        slate: { 850: '#172033' }
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05), 0 2px 6px -2px rgba(0, 0, 0, 0.03)',
                        'glow-brand': '0 0 20px -5px rgba(255, 87, 34, 0.4)'
                    }
                }
            }
        }
    </script>
    <style>
        body { color: #1e293b; }
        main { background-image: radial-gradient(circle at center, #f1f5f9 1px, transparent 1px); background-size: 40px 40px; }
        .sidebar-link { transition: all 0.2s ease-in-out; }
        .sidebar-link.active { background: linear-gradient(135deg, #FF5722 0%, #ea580c 100%); color: white; box-shadow: 0 8px 16px -4px rgba(255, 87, 34, 0.3); border-radius: 16px; }
        .sidebar-link:hover:not(.active) { background: #fff1ec; color: #ea580c; border-radius: 16px; }
        .card-modern { background: white; border-radius: 24px; border: 1px solid #e2e8f0; box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05); transition: transform 0.2s, box-shadow 0.2s; }
        .card-modern:hover { box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.08); border-color: #cbd5e1; }
        .table-row-modern { transition: all 0.15s; border-radius: 12px; }
        .table-row-modern:hover { background-color: #f8fafc; transform: scale-[1.005]; }
        .fade-in { animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); scale: 0.98; } to { opacity: 1; transform: translateY(0); scale: 1; } }
        .logo-mono { background-image: url('https://multicast.com.ua/wp-content/uploads/2024/04/monobank-logo.png'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel" data-type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, setDoc, getDoc, writeBatch, getDocs, limit, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIk302oYXye-r4hRE-EB16N6K3T31g1uk",
      authDomain: "latiao-finance.firebaseapp.com",
      projectId: "latiao-finance",
      storageBucket: "latiao-finance.firebasestorage.app",
      messagingSenderId: "858773999156",
      appId: "1:858773999156:web:fe8f4907314f83c9a88461"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    try { setPersistence(auth, browserLocalPersistence).catch(console.error); } catch(e) {}

    const { useState, useEffect, useMemo } = React;

    const Icon = ({ name, size = 18, className }) => {
        useEffect(() => { try { if(window.lucide) window.lucide.createIcons(); } catch(e){} }, [name]);
        return <i data-lucide={name} width={size} height={size} className={className}></i>;
    };

    const DEFAULT_CATEGORIES = {
        income: ['Продажі', 'Кешбек', 'Повернення', 'Інше'],
        expense: ['Закупівля (COGS)', 'Реклама', 'Логістика', 'Пакування', 'Зарплата', 'Податки', 'Оренда', 'Комісії', 'Знижки', 'Інше']
    };

    const ALL_VIEWS = [
        {id:'dashboard', label:'Огляд бізнесу', icon:'layout-grid'},
        {id:'planning', label:'План продажів', icon:'target'},
        {id:'ops', label:'Операції', icon:'list-checks'},
        {id:'pnl', label:'P&L Звіт', icon:'pie-chart'},
        {id:'cashflow', label:'Cash Flow', icon:'banknote'},
        {id:'dividends', label:'Дивіденди', icon:'gem'},
        {id:'managers', label:'Команда', icon:'users-round'},
        {id:'settings', label:'Налаштування', icon:'sliders-horizontal'}
    ];

    // --- NEW VIEW: SALES PLANNING ---
    const PlanningView = ({ transactions, metrics, db }) => {
        const [plans, setPlans] = useState([]);
        const [selectedMonth, setSelectedMonth] = useState(new Date().toISOString().slice(0, 7)); // YYYY-MM
        const [isEditing, setIsEditing] = useState(false);
        const [form, setForm] = useState({
            avgOrderValue: 450,
            avgItemsPerOrder: 3,
            targetProfit: 50000,
            fixedCosts: 15000,
            marginPct: 40
        });

        useEffect(() => {
            const unsub = onSnapshot(collection(db, "sales_plans"), (snap) => {
                setPlans(snap.docs.map(d => ({id: d.id, ...d.data()})));
            });
            return () => unsub();
        }, []);

        const currentPlan = plans.find(p => p.month === selectedMonth);
        
        const savePlan = async () => {
            await setDoc(doc(db, "sales_plans", selectedMonth), {
                month: selectedMonth,
                ...form,
                updatedAt: Date.now()
            });
            setIsEditing(false);
        };

        // Calculations
        const calc = useMemo(() => {
            const p = currentPlan || form;
            const revenueNeeded = (Number(p.targetProfit) + Number(p.fixedCosts)) / (Number(p.marginPct) / 100);
            const minRevenue = Number(p.fixedCosts) / (Number(p.marginPct) / 100);
            
            const ordersNeeded = Math.ceil(revenueNeeded / p.avgOrderValue);
            const itemsNeeded = ordersNeeded * p.avgItemsPerOrder;
            
            const dailyRevenue = revenueNeeded / 30;
            const dailyOrders = ordersNeeded / 30;

            return { revenueNeeded, minRevenue, ordersNeeded, itemsNeeded, dailyRevenue, dailyOrders };
        }, [currentPlan, form]);

        const progress = useMemo(() => {
            const currentRevenue = metrics.revenue || 0;
            const pct = calc.revenueNeeded > 0 ? (currentRevenue / calc.revenueNeeded) * 100 : 0;
            return Math.min(Math.round(pct), 100);
        }, [metrics.revenue, calc.revenueNeeded]);

        return (
            <div className="space-y-6 animate-fade-in max-w-6xl mx-auto pb-10">
                <div className="flex justify-between items-end">
                    <div>
                        <h2 className="text-sm font-bold text-brand-600 uppercase tracking-widest mb-1">Фін-модель та цілі</h2>
                        <div className="flex items-center gap-3">
                            <input 
                                type="month" 
                                value={selectedMonth} 
                                onChange={e => setSelectedMonth(e.target.value)}
                                className="text-2xl font-bold bg-transparent border-none outline-none cursor-pointer hover:text-brand-500 transition"
                            />
                            {!currentPlan && <span className="bg-amber-100 text-amber-700 text-[10px] px-2 py-1 rounded-full font-bold">ПЛАН НЕ СТВОРЕНО</span>}
                        </div>
                    </div>
                    <button 
                        onClick={() => { if(!isEditing) setForm(currentPlan || form); setIsEditing(!isEditing); }}
                        className="bg-slate-900 text-white px-5 py-2.5 rounded-xl text-sm font-bold flex items-center gap-2 hover:bg-slate-800 transition"
                    >
                        <Icon name={isEditing ? "x" : "edit-3"} size={16}/>
                        {isEditing ? "Скасувати" : (currentPlan ? "Редагувати параметри" : "Створити план")}
                    </button>
                </div>

                {isEditing ? (
                    <div className="card-modern p-8 grid grid-cols-1 md:grid-cols-3 gap-8 border-2 border-brand-200">
                        <div className="space-y-4">
                            <h3 className="font-bold text-slate-800 flex items-center gap-2 border-b pb-2"><Icon name="shopping-bag" size={18} className="text-brand-500"/> Середній чек</h3>
                            <div><label className="text-xs font-bold text-slate-400 block mb-1">Сума чеку (₴)</label><input type="number" value={form.avgOrderValue} onChange={e=>setForm({...form, avgOrderValue: e.target.value})} className="w-full border p-3 rounded-xl font-mono"/></div>
                            <div><label className="text-xs font-bold text-slate-400 block mb-1">Пачок в 1 замовленні</label><input type="number" value={form.avgItemsPerOrder} onChange={e=>setForm({...form, avgItemsPerOrder: e.target.value})} className="w-full border p-3 rounded-xl font-mono"/></div>
                        </div>
                        <div className="space-y-4">
                            <h3 className="font-bold text-slate-800 flex items-center gap-2 border-b pb-2"><Icon name="trending-up" size={18} className="text-emerald-500"/> Цільовий прибуток</h3>
                            <div><label className="text-xs font-bold text-slate-400 block mb-1">Бажаний чистий прибуток (₴)</label><input type="number" value={form.targetProfit} onChange={e=>setForm({...form, targetProfit: e.target.value})} className="w-full border p-3 rounded-xl font-mono text-emerald-600 font-bold"/></div>
                            <div><label className="text-xs font-bold text-slate-400 block mb-1">Маржинальність (%)</label><input type="number" value={form.marginPct} onChange={e=>setForm({...form, marginPct: e.target.value})} className="w-full border p-3 rounded-xl font-mono"/></div>
                        </div>
                        <div className="space-y-4">
                            <h3 className="font-bold text-slate-800 flex items-center gap-2 border-b pb-2"><Icon name="fixed-costs" size={18} className="text-red-500"/> Постійні витрати</h3>
                            <div><label className="text-xs font-bold text-slate-400 block mb-1">Оренда + ЗП + Реклама (₴)</label><input type="number" value={form.fixedCosts} onChange={e=>setForm({...form, fixedCosts: e.target.value})} className="w-full border p-3 rounded-xl font-mono"/></div>
                            <div className="pt-5"><button onClick={savePlan} className="w-full bg-brand-500 text-white py-3 rounded-xl font-bold shadow-lg shadow-brand-200">Зберегти план на {selectedMonth}</button></div>
                        </div>
                    </div>
                ) : (
                    <div className="space-y-6">
                        {/* Progress Bar */}
                        <div className="card-modern p-8 bg-gradient-to-br from-slate-900 to-slate-800 text-white relative overflow-hidden">
                             <div className="absolute top-0 right-0 p-10 opacity-10"><Icon name="target" size={120}/></div>
                             <div className="relative z-10">
                                <div className="flex justify-between items-end mb-4">
                                    <div>
                                        <p className="text-slate-400 text-sm font-bold uppercase tracking-wider">Виконання плану продажів</p>
                                        <h3 className="text-5xl font-mono font-bold">{progress}%</h3>
                                    </div>
                                    <div className="text-right">
                                        <p className="text-slate-400 text-sm font-bold">Факт: {metrics.revenue.toLocaleString()} ₴</p>
                                        <p className="text-brand-400 text-lg font-bold">Ціль: {calc.revenueNeeded.toLocaleString()} ₴</p>
                                    </div>
                                </div>
                                <div className="w-full h-4 bg-white/10 rounded-full overflow-hidden shadow-inner">
                                    <div className="h-full bg-gradient-to-r from-brand-500 to-orange-400 transition-all duration-1000" style={{width: `${progress}%`}}></div>
                                </div>
                             </div>
                        </div>

                        {/* Analysis Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            {/* Daily Plan */}
                            <div className="card-modern p-6">
                                <h3 className="font-bold text-lg mb-6 flex items-center gap-2 border-b pb-4"><Icon name="zap" className="text-brand-500"/> Щоденні нормативи</h3>
                                <div className="space-y-6">
                                    <div className="flex justify-between items-center">
                                        <div className="flex items-center gap-3">
                                            <div className="p-2 bg-blue-50 text-blue-600 rounded-lg"><Icon name="package"/></div>
                                            <div><p className="text-xs font-bold text-slate-400 uppercase">Пачок Латяо в день</p><p className="font-bold text-xl">{Math.ceil(calc.itemsNeeded / 30)} шт</p></div>
                                        </div>
                                        <div className="text-right"><p className="text-[10px] font-bold text-slate-400 uppercase">Всього за місяць</p><p className="font-mono font-bold text-blue-600">{calc.itemsNeeded.toLocaleString()}</p></div>
                                    </div>
                                    <div className="flex justify-between items-center">
                                        <div className="flex items-center gap-3">
                                            <div className="p-2 bg-emerald-50 text-emerald-600 rounded-lg"><Icon name="truck"/></div>
                                            <div><p className="text-xs font-bold text-slate-400 uppercase">Замовлень в день</p><p className="font-bold text-xl">{calc.dailyOrders.toFixed(1)} замов.</p></div>
                                        </div>
                                        <div className="text-right"><p className="text-[10px] font-bold text-slate-400 uppercase">Всього за місяць</p><p className="font-mono font-bold text-emerald-600">{calc.ordersNeeded.toLocaleString()}</p></div>
                                    </div>
                                    <div className="flex justify-between items-center">
                                        <div className="flex items-center gap-3">
                                            <div className="p-2 bg-orange-50 text-orange-600 rounded-lg"><Icon name="coins"/></div>
                                            <div><p className="text-xs font-bold text-slate-400 uppercase">Виторг в день</p><p className="font-bold text-xl">{calc.dailyRevenue.toLocaleString()} ₴</p></div>
                                        </div>
                                        <div className="text-right"><p className="text-[10px] font-bold text-slate-400 uppercase">Цільовий виторг</p><p className="font-mono font-bold text-orange-600">{calc.revenueNeeded.toLocaleString()}</p></div>
                                    </div>
                                </div>
                            </div>

                            {/* Break-even Analysis */}
                            <div className="card-modern p-6 bg-slate-50/50">
                                <h3 className="font-bold text-lg mb-6 flex items-center gap-2 border-b pb-4"><Icon name="activity" className="text-blue-500"/> Рівні виконання</h3>
                                <div className="space-y-4">
                                    <div className="p-4 bg-white rounded-2xl border-l-4 border-l-red-500 shadow-sm">
                                        <div className="flex justify-between items-center mb-1">
                                            <span className="text-xs font-bold text-red-600 uppercase">Мінімум (Точка нуль)</span>
                                            <span className="font-mono font-bold">{calc.minRevenue.toLocaleString()} ₴</span>
                                        </div>
                                        <p className="text-[10px] text-slate-400 font-medium">Продажі для покриття оренди, ЗП та реклами (Прибуток = 0)</p>
                                    </div>
                                    <div className="p-4 bg-white rounded-2xl border-l-4 border-l-emerald-500 shadow-sm">
                                        <div className="flex justify-between items-center mb-1">
                                            <span className="text-xs font-bold text-emerald-600 uppercase">Нормально (План)</span>
                                            <span className="font-mono font-bold">{calc.revenueNeeded.toLocaleString()} ₴</span>
                                        </div>
                                        <p className="text-[10px] text-slate-400 font-medium">Вихід на бажаний прибуток у {Number(currentPlan?.targetProfit || 0).toLocaleString()} ₴</p>
                                    </div>
                                    <div className="p-5 bg-blue-600 text-white rounded-2xl shadow-lg relative overflow-hidden">
                                        <div className="absolute right-0 bottom-0 p-2 opacity-20"><Icon name="trending-up" size={40}/></div>
                                        <p className="text-[10px] font-bold uppercase opacity-80 mb-1">Прогноз фіналу місяця</p>
                                        <p className="text-2xl font-mono font-bold">
                                            {(metrics.revenue * (30 / new Date().getDate())).toLocaleString()} ₴
                                        </p>
                                        <p className="text-[10px] mt-1 font-medium opacity-80">При поточних темпах продажів</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                )}
            </div>
        );
    };

    // --- DASHBOARD VIEW (Updated to show Plan Summary) ---
    const DashboardView = ({ metrics, transactions, setView, db }) => {
        const isHealthy = metrics.margin > 20;
        const [plan, setPlan] = useState(null);

        useEffect(() => {
            getDoc(doc(db, "sales_plans", new Date().toISOString().slice(0, 7))).then(s => {
                if(s.exists()) setPlan(s.data());
            });
        }, []);
        
        return (
            <div className="space-y-8 animate-fade-in">
                {/* Sales Progress Bar at top */}
                {plan && (
                    <div className="card-modern p-4 px-6 flex items-center gap-6 bg-slate-50 border-brand-100">
                        <div className="whitespace-nowrap"><span className="text-xs font-bold text-slate-400 uppercase tracking-tight block">Виконання плану</span><span className="font-bold text-brand-600">{(metrics.revenue / ((Number(plan.targetProfit) + Number(plan.fixedCosts)) / (Number(plan.marginPct) / 100)) * 100).toFixed(0)}%</span></div>
                        <div className="flex-1 h-2 bg-slate-200 rounded-full overflow-hidden"><div className="h-full bg-brand-500" style={{width: `${(metrics.revenue / ((Number(plan.targetProfit) + Number(plan.fixedCosts)) / (Number(plan.marginPct) / 100)) * 100)}%`}}></div></div>
                        <button onClick={()=>setView('planning')} className="text-xs font-bold text-brand-600 hover:underline">Деталі</button>
                    </div>
                )}

                <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div className="bg-gradient-to-br from-slate-850 to-slate-900 text-white p-6 rounded-[28px] shadow-2xl relative overflow-hidden group border border-slate-800">
                        <div className="absolute right-[-30px] top-[-30px] opacity-[0.08] group-hover:scale-110 transition-transform rotate-12"><Icon name="wallet" size={160}/></div>
                        <div className="relative z-10">
                            <div className="text-slate-300 text-sm font-bold uppercase tracking-wider mb-3 flex items-center gap-2"><Icon name="wallet" size={16} className="text-brand-500"/> Гроші в бізнесі</div>
                            <div className="text-4xl font-mono font-bold tracking-tight">{metrics.totalCash.toLocaleString()} <span className="text-2xl text-slate-400">₴</span></div>
                            <p className="text-sm text-slate-400 mt-3 font-medium">Доступний капітал</p>
                        </div>
                    </div>

                    <div className="card-modern p-6 relative overflow-hidden border-t-4 border-t-emerald-500">
                         <div className="absolute right-[-20px] bottom-[-20px] opacity-[0.05] text-emerald-500"><Icon name="trending-up" size={120}/></div>
                        <div className="text-slate-500 text-sm font-bold uppercase tracking-wider mb-3">Чистий Прибуток</div>
                        <div className={`text-4xl font-mono font-bold tracking-tight ${metrics.net >= 0 ? 'text-slate-900' : 'text-red-600'}`}>
                             {metrics.net > 0 ? '+' : ''}{metrics.net.toLocaleString()} <span className="text-2xl text-slate-400">₴</span>
                        </div>
                         <div className={`mt-4 text-sm font-bold inline-flex items-center gap-1 px-3 py-1 rounded-full ${metrics.net >= 0 ? 'bg-emerald-100 text-emerald-700' : 'bg-red-100 text-red-700'}`}>
                            <Icon name={metrics.net >=0 ? "trending-up" : "trending-down"} size={14}/> Рент: {metrics.margin}%
                        </div>
                    </div>

                    <div className="card-modern p-6 border-t-4 border-t-brand-500 relative overflow-hidden">
                         <div className="absolute right-[-20px] bottom-[-20px] opacity-[0.05] text-brand-500"><Icon name="hourglass" size={120}/></div>
                        <div className="text-slate-500 text-sm font-bold uppercase tracking-wider mb-3">Запас ходу (Runway)</div>
                        <div className="text-4xl font-mono font-bold text-brand-600 tracking-tight">
                            {metrics.runway} <span className="text-xl text-slate-500 font-sans font-bold">днів</span>
                        </div>
                        <p className="text-sm text-slate-500 mt-3 font-medium flex items-center gap-1"><Icon name="alert-circle" size={14}/> Без нових продажів</p>
                    </div>

                    <div className={`card-modern p-6 flex flex-col justify-center items-center text-center border-t-4 ${isHealthy ? 'border-t-emerald-500 bg-emerald-50/30' : 'border-t-red-500 bg-red-50/30'}`}>
                        <div className="text-slate-500 text-sm font-bold uppercase tracking-wider mb-3">Здоров'я бізнесу</div>
                        <div className={`text-2xl font-bold flex items-center gap-3 ${isHealthy ? 'text-emerald-600' : 'text-red-600'}`}>
                            {isHealthy ? <Icon name="activity" size={32} className="animate-pulse"/> : <Icon name="skull" size={32}/>}
                            {isHealthy ? "Чудовий стан" : "Критичний стан"}
                        </div>
                    </div>
                </div>

                <div className="grid md:grid-cols-2 gap-6">
                     <div>
                         <h3 className="font-bold text-lg mb-4 text-slate-800 flex items-center gap-2"><Icon name="credit-card"/> Гаманці</h3>
                        <div className="grid grid-cols-2 gap-4">
                            <div className="card-modern p-5 bg-gradient-to-br from-slate-50 to-slate-100 flex flex-col justify-between h-32 border-b-4 border-b-black">
                                <div className="flex justify-between items-start"><div className="w-8 h-8 logo-mono grayscale opacity-80"></div><Icon name="nfc" size={20} className="text-slate-400"/></div>
                                <div><div className="text-xs uppercase font-bold text-slate-400">Monobank ФОП</div><div className="font-mono font-bold text-lg text-slate-800">{metrics.balances.mono.toLocaleString()} ₴</div></div>
                            </div>
                             <div className="card-modern p-5 bg-gradient-to-br from-red-50 to-red-100 flex flex-col justify-between h-32 border-b-4 border-b-red-500">
                                <div className="flex justify-between items-start"><div className="w-8 h-8 logo-nova"></div><Icon name="nfc" size={20} className="text-red-300"/></div>
                                <div><div className="text-xs uppercase font-bold text-red-400">NovaPay</div><div className="font-mono font-bold text-lg text-red-900">{metrics.balances.nova.toLocaleString()} ₴</div></div>
                            </div>
                             <div className="card-modern p-5 bg-gradient-to-br from-emerald-50 to-emerald-100 flex flex-col justify-between h-32 border-b-4 border-b-emerald-500 col-span-2">
                                <div className="flex justify-between items-start"><div className="flex items-center gap-2"><div className="w-8 h-8 bg-emerald-500 rounded-lg flex items-center justify-center text-white shadow-lg shadow-emerald-200"><Icon name="banknote" size={16}/></div><span className="font-bold text-sm text-emerald-800">Готівкова каса</span></div></div>
                                <div className="text-right"><div className="font-mono font-bold text-2xl text-emerald-900">{metrics.balances.cash.toLocaleString()} ₴</div></div>
                            </div>
                        </div>
                     </div>

                    <div className="card-modern p-6 flex flex-col justify-between bg-gradient-to-br from-white to-slate-50">
                        <div>
                             <h3 className="font-bold text-lg mb-6 text-slate-800 flex items-center gap-2"><Icon name="pie-chart"/> Експрес P&L</h3>
                             <div className="space-y-6">
                                 <div className="relative">
                                     <div className="flex justify-between text-sm font-bold text-slate-600 mb-2"><span>Доходи</span><span className="font-mono">+{metrics.revenue.toLocaleString()}</span></div>
                                     <div className="w-full h-4 bg-slate-100 rounded-full overflow-hidden shadow-inner"><div className="h-full bg-gradient-to-r from-emerald-400 to-emerald-500 rounded-full shadow-glow-emerald" style={{width: '100%'}}></div></div>
                                 </div>
                                 <div className="relative">
                                     <div className="flex justify-between text-sm font-bold text-slate-600 mb-2"><span>Витрати (Все)</span><span className="font-mono">-{metrics.totalExpense.toLocaleString()}</span></div>
                                     <div className="w-full h-4 bg-slate-100 rounded-full overflow-hidden shadow-inner"><div className="h-full bg-gradient-to-r from-red-400 to-red-500 rounded-full" style={{width: `${metrics.revenue ? (metrics.totalExpense/metrics.revenue)*100 : 0}%`}}></div></div>
                                 </div>
                             </div>
                        </div>
                        <button onClick={()=>setView('pnl')} className="w-full mt-6 py-3 text-sm font-bold text-blue-700 bg-blue-50 rounded-xl hover:bg-blue-100 transition flex items-center justify-center gap-2 group">Детальний звіт <Icon name="arrow-right" size={16} className="group-hover:translate-x-1 transition-transform"/></button>
                    </div>
                </div>
            </div>
        );
    };

    // --- OTHER EXISTING VIEWS (PnL, CashFlow, etc - Keep your original code here) ---
    const PnLView = ({ metrics, transactions }) => {
        const getPct = (val) => metrics.revenue ? ((val / metrics.revenue) * 100).toFixed(1) : 0;
        const getExpPct = (val) => metrics.totalExpense ? ((val / metrics.totalExpense) * 100).toFixed(1) : 0;
        const allExpenses = transactions.filter(t => t.type === 'expense' && !t.isDividend).reduce((acc, t) => {
             const existing = acc.find(i => i.cat === t.cat); if (existing) existing.val += Number(t.amount); else acc.push({ cat: t.cat, val: Number(t.amount) }); return acc;
        }, []).sort((a, b) => b.val - a.val);
        return (
            <div className="space-y-6 animate-fade-in max-w-4xl mx-auto">
                 <div className="card-modern bg-blue-50/80 border-blue-100 p-5 flex items-start gap-4">
                    <div className="bg-blue-100 p-3 rounded-xl text-blue-600"><Icon name="info" size={24}/></div>
                    <div><h3 className="font-bold text-blue-900 mb-1">P&L (Profit & Loss) Звіт</h3><p className="text-sm text-blue-700 leading-relaxed font-medium">Це рентген вашого бізнесу. Він показує реальну ефективність, очищену від руху капіталу та дивідендів.</p></div>
                </div>
                <div className="card-modern p-8 bg-gradient-to-r from-emerald-50 to-white border-l-8 border-l-emerald-500 flex justify-between items-center relative overflow-hidden">
                    <div className="absolute right-[-20px] top-[-20px] opacity-[0.05] text-emerald-600"><Icon name="trending-up" size={180}/></div>
                    <div className="relative z-10">
                        <div className="text-sm font-bold text-emerald-700 uppercase tracking-wider mb-2">Виручка (Revenue)</div>
                        <div className="text-5xl font-mono font-bold text-slate-900">+{metrics.revenue.toLocaleString()} <span className="text-3xl text-slate-400">₴</span></div>
                    </div>
                    <div className="h-16 w-16 bg-emerald-100 rounded-2xl flex items-center justify-center text-emerald-600 shadow-lg shadow-emerald-200/50 relative z-10"><Icon name="coins" size={32}/></div>
                </div>
                {/* ... Funnel section identical to your original ... */}
                <div className="bg-gradient-to-br from-slate-800 to-slate-950 rounded-[28px] p-8 shadow-2xl text-white flex justify-between items-center relative overflow-hidden border border-slate-700">
                    <div className="relative z-10">
                        <div className="text-sm font-bold text-slate-300 uppercase mb-2 flex items-center gap-2"><Icon name="flag" size={16} className="text-emerald-400"/> (=) Чистий Прибуток</div>
                        <div className={`text-6xl font-mono font-bold ${metrics.net >= 0 ? 'text-transparent bg-clip-text bg-gradient-to-r from-emerald-300 to-emerald-500' : 'text-red-400'}`}>
                            {metrics.net.toLocaleString()} <span className="text-3xl text-slate-500">₴</span>
                        </div>
                    </div>
                    <div className="text-right bg-white/10 p-4 rounded-2xl backdrop-blur-sm"><div className="text-3xl font-bold">{getPct(metrics.net)}%</div><div className="text-xs uppercase font-bold">Рентабельність</div></div>
                </div>
            </div>
        );
    };

    // Placeholder components for brevity in this response, use your original ones in final file
    const CashFlowView = ({ metrics }) => <div className="p-10 card-modern">Cash Flow View</div>;
    const DividendsView = ({ metrics, transactions, setModalType }) => <div className="p-10 card-modern">Dividends View</div>;
    const OpsView = ({ transactions, deleteTx, syncMono, canDelete, categories }) => <div className="p-10 card-modern">Operations View</div>;
    const ManagersView = ({ db }) => <div className="p-10 card-modern">Managers View</div>;
    const SettingsView = ({ settings, setSettings, saveSettings, syncMono, deleteAllTransactions, categories, saveCategories }) => <div className="p-10 card-modern text-center">Налаштування</div>;
    const TransactionModal = ({ type, close, categories }) => <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 p-4"><div className="card-modern p-10">Modal {type} <button onClick={close}>X</button></div></div>;

    // --- MAIN APP CONTROLLER ---

    const App = () => {
        const [currentUser, setCurrentUser] = useState(null);
        const [view, setView] = useState('auth');
        const [transactions, setTransactions] = useState([]);
        const [loading, setLoading] = useState(true);
        const [statusMsg, setStatusMsg] = useState('');
        const [settings, setSettings] = useState({ monoKey: '', novaKey: '', monoAccountId: '' });
        const [categories, setCategories] = useState(DEFAULT_CATEGORIES);
        const [email, setEmail] = useState('');
        const [pass, setPass] = useState('');
        const [modalType, setModalType] = useState(null);

        useEffect(() => {
            const unsub = onAuthStateChanged(auth, async (u) => {
                if (u) { setCurrentUser({ uid: u.uid, email: u.email, role: 'admin', permissions: ['all'] }); setView('dashboard'); loadData(); } 
                else { 
                    const stored = localStorage.getItem('latiao_user');
                    if (stored) { setCurrentUser(JSON.parse(stored)); setView('dashboard'); loadData(); } 
                    else { setCurrentUser(null); setView('auth'); setLoading(false); }
                }
            }); return () => unsub();
        }, []);

        const loadData = async () => {
            setLoading(true);
            try {
                const q = query(collection(db, "transactions"));
                onSnapshot(q, (snap) => {
                    const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    list.sort((a,b) => (b.createdAt || 0) - (a.createdAt || 0));
                    setTransactions(list);
                    setLoading(false);
                });
            } catch (e) { console.error(e); setLoading(false); }
        };

        const metrics = useMemo(() => {
            const income = transactions.filter(t => t.type === 'income' && !t.isDividend);
            const expense = transactions.filter(t => t.type === 'expense' && !t.isDividend);
            const revenue = income.reduce((s,t) => s + (Number(t.amount)||0), 0);
            const cogs = expense.filter(t => t.cat === 'Закупівля (COGS)').reduce((s,t) => s + (Number(t.amount)||0), 0);
            const opex = expense.filter(t => t.cat !== 'Закупівля (COGS)').reduce((s,t) => s + (Number(t.amount)||0), 0);
            const totalExpense = cogs + opex;
            const totalCash = transactions.reduce((s,t) => t.type==='income' ? s+(Number(t.amount)||0) : s-(Number(t.amount)||0), 0);
            const dividends = transactions.filter(t => t.isDividend).reduce((s,t) => s+(Number(t.amount)||0), 0);
            const net = revenue - totalExpense;
            const balances = { mono: 0, nova: 0, cash: 0 };
            transactions.forEach(t => { 
                const src = t.source || ''; 
                const key = src.includes('Monobank') ? 'mono' : (src.includes('Nova') ? 'nova' : 'cash');
                if(balances[key] !== undefined) balances[key] += (t.type==='income' ? (Number(t.amount)||0) : -(Number(t.amount)||0));
            });
            const runway = totalExpense > 0 ? (totalCash / (totalExpense / 30)).toFixed(0) : "∞";
            return { revenue, cogs, opex, net, totalCash, dividends, balances, margin: revenue ? ((net/revenue)*100).toFixed(0) : 0, totalExpense, runway };
        }, [transactions]);

        const handleLogin = async (e) => { e.preventDefault(); setLoading(true); try { await signInWithEmailAndPassword(auth, email, pass); } catch (e) { alert("Error"); setLoading(false); } };
        const handleLogout = () => { signOut(auth); localStorage.removeItem('latiao_user'); setCurrentUser(null); setView('auth'); };
        const canAccess = (v) => true; // simplified

        if (view === 'auth') return (
            <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4">
                <div className="bg-white p-10 rounded-[32px] w-full max-w-sm text-center">
                    <h1 className="text-2xl font-bold mb-6">Latiao Finance</h1>
                    <form onSubmit={handleLogin} className="space-y-4">
                        <input type="email" placeholder="Email" value={email} onChange={e=>setEmail(e.target.value)} className="w-full p-4 bg-slate-100 rounded-2xl outline-none"/>
                        <input type="password" placeholder="Password" value={pass} onChange={e=>setPass(e.target.value)} className="w-full p-4 bg-slate-100 rounded-2xl outline-none"/>
                        <button className="w-full bg-brand-500 text-white py-4 rounded-2xl font-bold">Login</button>
                    </form>
                </div>
            </div>
        );

        return (
            <div className="flex h-screen overflow-hidden bg-[#F8FAFC]">
                <aside className="w-72 bg-white border-r flex flex-col z-20 shadow-soft">
                    <div className="p-8 flex items-center gap-3">
                        <div className="w-10 h-10 bg-brand-500 rounded-xl flex items-center justify-center text-white font-bold">L</div>
                        <h1 className="text-xl font-bold">Latiao Finance</h1>
                    </div>
                    <nav className="flex-1 px-4 space-y-1 mt-6">
                        {ALL_VIEWS.map(item => (
                            <button key={item.id} onClick={()=>setView(item.id)} className={`w-full flex items-center gap-3 p-3.5 text-sm font-bold transition-all sidebar-link ${view===item.id ? 'active' : 'text-slate-500 hover:bg-brand-50'}`}>
                                <Icon name={item.icon} size={20}/> <span>{item.label}</span>
                            </button>
                        ))}
                    </nav>
                    <div className="p-4 border-t">
                        <button onClick={handleLogout} className="w-full flex items-center gap-3 p-3.5 text-sm font-bold text-slate-400 hover:text-red-500 transition-all"><Icon name="log-out"/> Logout</button>
                    </div>
                </aside>

                <main className="flex-1 overflow-y-auto p-8 relative">
                    <div className="flex justify-between items-center mb-8">
                        <h1 className="text-3xl font-extrabold capitalize">{ALL_VIEWS.find(v=>v.id===view)?.label}</h1>
                        <div className="flex gap-3">
                             <button onClick={()=>setModalType('income')} className="bg-emerald-500 text-white px-6 py-2 rounded-xl font-bold">+ Дохід</button>
                             <button onClick={()=>setModalType('expense')} className="bg-brand-500 text-white px-6 py-2 rounded-xl font-bold">+ Витрата</button>
                        </div>
                    </div>

                    {view==='dashboard' && <DashboardView metrics={metrics} transactions={transactions} setView={setView} db={db}/>}
                    {view==='planning' && <PlanningView transactions={transactions} metrics={metrics} db={db}/>}
                    {view==='ops' && <OpsView transactions={transactions} categories={categories}/>}
                    {view==='pnl' && <PnLView metrics={metrics} transactions={transactions}/>}
                    {view==='cashflow' && <CashFlowView metrics={metrics}/>}
                    {view==='dividends' && <DividendsView metrics={metrics} transactions={transactions} setModalType={setModalType}/>}
                    {view==='managers' && <ManagersView db={db}/>}
                    {view==='settings' && <SettingsView settings={settings} setSettings={setSettings} categories={categories}/>}
                </main>
                {modalType && <TransactionModal type={modalType} close={()=>setModalType(null)} categories={categories}/>}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
