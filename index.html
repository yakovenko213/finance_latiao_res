                                <select value={form.source} onChange={e=>setForm({...form, source:e.target.value})} className="w-full border p-3 rounded-xl font-bold">{['Monobank –§–û–ü', 'NovaPay', '–ì–æ—Ç—ñ–≤–∫–∞'].map(a=><option key={a} value={a}>{a}</option>)}</select>
                            </div>
                        </div>
                        <button onClick={submit} className="w-full bg-slate-900 text-white py-4 rounded-xl font-bold shadow-lg active:scale-95">–ó–±–µ—Ä–µ–≥—Ç–∏ —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—é</button>
                    </div>
                </div>
            </div>
        );
    };

    const App = () => {
        const [currentUser, setCurrentUser] = useState(null);
        const [view, setView] = useState('auth');
        const [transactions, setTransactions] = useState([]);
        const [loading, setLoading] = useState(true);
        const [settings, setSettings] = useState({ monoKey: '', monoAccountId: '' });
        const [categories, setCategories] = useState(DEFAULT_CATEGORIES);
        const [email, setEmail] = useState('');
        const [pass, setPass] = useState('');
        const [modalType, setModalType] = useState(null);

        useEffect(() => {
            const unsub = onAuthStateChanged(auth, async (u) => {
                if (u) { setCurrentUser({ uid: u.uid, email: u.email, role: 'admin', permissions: ['all'] }); setView('dashboard'); loadData(); } 
                else { try { const stored = localStorage.getItem('latiao_user'); if (stored) { const uObj = JSON.parse(stored); setCurrentUser(uObj); setView('dashboard'); loadData(); } else { setView('auth'); setLoading(false); } } catch (e) { setView('auth'); setLoading(false); } }
            }); return () => unsub();
        }, []);

        const loadData = async () => {
            setLoading(true);
            try {
                const sSnap = await getDoc(doc(db, "settings", "global")); if (sSnap.exists()) setSettings(sSnap.data());
                const cSnap = await getDoc(doc(db, "settings", "categories")); if (cSnap.exists()) setCategories(cSnap.data());
                const q = query(collection(db, "transactions"), orderBy("createdAt", "desc"));
                onSnapshot(q, (snap) => { setTransactions(snap.docs.map(d => ({ id: d.id, ...d.data() }))); setLoading(false); });
            } catch (e) { setLoading(false); }
        };

        const metrics = useMemo(() => {
            const income = transactions.filter(t => t.type === 'income' && !t.isDividend);
            const expense = transactions.filter(t => t.type === 'expense' && !t.isDividend);
            const revenue = income.reduce((s,t) => s + (Number(t.amount)||0), 0);
            const cogs = expense.filter(t => t.cat === '–ó–∞–∫—É–ø—ñ–≤–ª—è (COGS)').reduce((s,t) => s + (Number(t.amount)||0), 0);
            const opex = expense.filter(t => t.cat !== '–ó–∞–∫—É–ø—ñ–≤–ª—è (COGS)').reduce((s,t) => s + (Number(t.amount)||0), 0);
            const totalExpense = cogs + opex;
            const totalCash = transactions.reduce((s,t) => t.type==='income' ? s+(Number(t.amount)||0) : s-(Number(t.amount)||0), 0);
            const dividends = transactions.filter(t => t.isDividend).reduce((s,t) => s+(Number(t.amount)||0), 0);
            const net = revenue - totalExpense;
            const balances = { mono: 0, nova: 0, cash: 0 };
            transactions.forEach(t => { const src = t.source || ''; const key = src.includes('Monobank') ? 'mono' : (src.includes('Nova') ? 'nova' : 'cash'); if(balances[key] !== undefined) balances[key] += (t.type==='income' ? (Number(t.amount)||0) : -(Number(t.amount)||0)); });
            const runway = totalExpense > 0 ? (totalCash / (totalExpense / 30)).toFixed(0) : "‚àû";
            return { revenue, cogs, opex, net, totalCash, dividends, balances, margin: revenue ? ((net/revenue)*100).toFixed(0) : 0, totalExpense, runway, operationalCashFlow: revenue - totalExpense, financingCashFlow: -dividends, netCashChange: (revenue - totalExpense) - dividends };
        }, [transactions]);

        const handleLogin = async (e) => {
            e.preventDefault(); setLoading(true);
            try { await signInWithEmailAndPassword(auth, email, pass); } 
            catch (e) {
                const q = query(collection(db, "managers"), where("email", "==", email), where("password", "==", pass));
                const s = await getDocs(q);
                if (!s.empty) { const u = { uid: s.docs[0].id, ...s.docs[0].data(), role: 'manager' }; localStorage.setItem('latiao_user', JSON.stringify(u)); setCurrentUser(u); setView('dashboard'); loadData(); }
                else { alert("–ù–µ–≤—ñ—Ä–Ω–∏–π –ª–æ–≥—ñ–Ω"); setLoading(false); }
            }
        };

        const handleLogout = () => { signOut(auth); localStorage.removeItem('latiao_user'); setCurrentUser(null); setView('auth'); };
        const canAccess = (vid) => currentUser?.role === 'admin' || currentUser?.permissions?.includes(vid);
        
        const syncM = async () => {
            if (!settings.monoKey || !settings.monoAccountId) return alert("–°–ø–æ—á–∞—Ç–∫—É –Ω–∞–ª–∞—à—Ç—É–π—Ç–µ API");
            try {
                const now = Math.floor(Date.now()/1000);
                const res = await fetch(`https://corsproxy.io/?https://api.monobank.ua/personal/statement/${settings.monoAccountId}/${now - 2592000}/${now}`, { headers: { 'X-Token': settings.monoKey } });
                const data = await res.json();
                if (!Array.isArray(data)) return;
                const batch = writeBatch(db);
                const existingIds = new Set(transactions.map(t=>t.bankId));
                data.forEach(item => {
                    if(!existingIds.has(item.id)) {
                        batch.set(doc(collection(db,"transactions")), {
                            amount: Math.abs(item.amount/100),
                            description: item.description,
                            cat: item.amount > 0 ? '–ü—Ä–æ–¥–∞–∂—ñ' : '–Ü–Ω—à–µ',
                            source: 'Monobank –§–û–ü',
                            type: item.amount > 0 ? 'income' : 'expense',
                            isDividend: false,
                            date: new Date(item.time*1000).toLocaleDateString('uk-UA'),
                            createdAt: item.time*1000,
                            bankId: item.id
                        });
                    }
                });
                await batch.commit();
            } catch(e) { alert("–ü–æ–º–∏–ª–∫–∞ API"); }
        };

        if (view === 'auth') return (
            <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4">
                <div className="bg-white/5 backdrop-blur-xl p-10 rounded-[40px] w-full max-w-sm text-center border border-white/10 shadow-2xl">
                    <div className="mb-10"><h1 className="text-4xl font-black text-white">Latiao</h1><p className="text-slate-500 font-bold mt-2">Enterprise Finance</p></div>
                    <form onSubmit={handleLogin} className="space-y-4">
                        <input type="email" placeholder="Email" value={email} onChange={e=>setEmail(e.target.value)} className="w-full p-4 rounded-2xl bg-slate-800 text-white outline-none border-2 border-transparent focus:border-brand-500 transition"/>
                        <input type="password" placeholder="–ü–∞—Ä–æ–ª—å" value={pass} onChange={e=>setPass(e.target.value)} className="w-full p-4 rounded-2xl bg-slate-800 text-white outline-none border-2 border-transparent focus:border-brand-500 transition"/>
                        <button type="submit" className="w-full bg-brand-500 text-white py-4 rounded-2xl font-black shadow-lg shadow-brand-500/30 active:scale-95 transition-transform">{loading ? '...' : '–£–≤—ñ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É'}</button>
                    </form>
                </div>
            </div>
        );

        return (
            <div className="flex h-screen overflow-hidden bg-[#F8FAFC]">
                <aside className="w-72 bg-white border-r border-slate-200 flex flex-col z-20 shadow-soft">
                    <div className="p-8"><h1 className="text-2xl font-black tracking-tighter">Latiao <span className="text-brand-500">Finance</span></h1></div>
                    <nav className="flex-1 px-4 space-y-1 mt-6">
                        {ALL_VIEWS.filter(v => canAccess(v.id)).map(item => (
                            <button key={item.id} onClick={()=>setView(item.id)} className={`w-full flex items-center gap-3 p-3.5 text-sm font-black tracking-tight sidebar-link ${view===item.id ? 'active' : 'text-slate-400'}`}><Icon name={item.icon} size={20}/> {item.label}</button>
                        ))}
                    </nav>
                    <div className="p-4 border-t"><button onClick={handleLogout} className="w-full flex items-center gap-3 p-3.5 text-sm font-bold text-slate-400 hover:text-red-500 transition-colors"><Icon name="log-out" size={20}/> –í–∏—Ö—ñ–¥</button></div>
                </aside>
                <main className="flex-1 overflow-y-auto p-8 relative">
                    <div className="flex justify-between items-center mb-10 sticky top-0 bg-[#F8FAFC]/80 backdrop-blur-md z-30 py-4">
                        <div><h1 className="text-4xl font-black text-slate-900 tracking-tight capitalize">{ALL_VIEWS.find(v=>v.id===view)?.label}</h1><p className="text-slate-400 text-sm font-bold">{currentUser?.email} ‚Äî 2025 Model</p></div>
                        {(view==='dashboard' || view==='ops') && (
                            <div className="flex gap-4 p-2 bg-white rounded-[24px] border border-slate-100 shadow-soft">
                                <button onClick={()=>setModalType('income')} className="bg-emerald-500 text-white px-8 py-3 rounded-xl font-black shadow-lg shadow-emerald-200 active:scale-95 transition-transform">Income</button>
                                <button onClick={()=>setModalType('expense')} className="bg-brand-500 text-white px-8 py-3 rounded-xl font-black shadow-lg shadow-brand-200 active:scale-95 transition-transform">Expense</button>
                            </div>
                        )}
                    </div>
                    <div className="fade-in pb-24">
                        {loading ? <div className="text-center p-20 font-black animate-pulse text-slate-300 text-3xl">DATA LOADING...</div> : (
                            <>
                                {view==='dashboard' && <DashboardView metrics={metrics} transactions={transactions} setView={setView}/>}
                                {view==='planning' && <SalesPlanningView db={db} transactions={transactions}/>}
                                {view==='pnl' && <PnLView metrics={metrics} transactions={transactions}/>}
                                {view==='cashflow' && <CashFlowView metrics={metrics}/>}
                                {view==='dividends' && <DividendsView metrics={metrics} transactions={transactions} setModalType={setModalType}/>}
                                {view==='ops' && <OpsView transactions={transactions} deleteTx={(id)=>deleteDoc(doc(db,"transactions",id))} syncMono={syncM} canDelete={currentUser?.role==='admin'}/>}
                                {view==='settings' && <SettingsView settings={settings} setSettings={setSettings} saveSettings={(d)=>setDoc(doc(db,"settings","global"),d)} categories={categories} saveCategories={(d)=>setDoc(doc(db,"settings","categories"),d)}/>}
                                {view==='managers' && <ManagersView db={db}/>}
                            </>
                        )}
                    </div>
                </main>
                {modalType && <TransactionModal type={modalType} close={()=>setModalType(null)} categories={categories} db={db}/>}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
</html>
