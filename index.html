        // --- PAGINATION LOGIC ---
        const [pageSize, setPageSize] = useState(25);
        const [currentPage, setCurrentPage] = useState(1);

            if (filters.date) { const [y, m, d] = filters.date.split('-'); if (t.date !== `${d}.${m}.${y}`) return false; }
            if (filters.type !== 'all' && t.type !== filters.type) return false;
            return true;
        }), [transactions, filters]);

        const totalPages = Math.ceil(filtered.length / pageSize);
        const paginatedData = filtered.slice((currentPage - 1) * pageSize, currentPage * pageSize);

        useEffect(() => { setCurrentPage(1); }, [filters]);

        return (
            <div className="space-y-6 animate-fade-in px-1">

                                <tr className="text-slate-400 text-[10px] uppercase font-extrabold border-b border-slate-100">

                                    <th className="px-3 py-4 text-right">Сума</th>
                                    <th className="px-3 py-4"></th>

                            </thead>
                            <tbody className="divide-y divide-slate-100/50">

                                        <td className="px-3 py-4">
                                            <div className="font-bold text-slate-700 text-xs md:text-sm">{t.description}</div>
                                            <div className="text-[10px] text-slate-400 font-medium flex items-center gap-1"><Icon name="calendar" size={10}/> {t.date} | {t.cat}</div>
                                        </td>
                                        <td className={`px-3 py-4 text-right font-mono font-bold text-sm md:text-base ${t.type==='income'?'text-emerald-600':'text-slate-800'}`}>
                                            {(t.type==='income'?'+':'-') + (Number(t.amount)||0).toLocaleString()}

                                        <td className="px-3 py-4 text-right">
                                            {canDelete && <button onClick={()=>deleteTx(t.id)} className="text-slate-300 hover:text-red-500 transition-opacity"><Icon name="trash-2" size={16}/></button>}
                                        </td>
                                    </tr>

                            </tbody>
                        </table>
                    </div>

                    {/* Pagination UI */}
                    {totalPages > 1 && (
                        <div className="flex justify-between items-center p-4 border-t bg-slate-50/50">
                            <button disabled={currentPage === 1} onClick={()=>setCurrentPage(p=>p-1)} className="p-2 bg-white border rounded-xl disabled:opacity-50"><Icon name="chevron-left"/></button>
                            <span className="text-xs font-bold text-slate-500">Стор. {currentPage} з {totalPages}</span>
                            <button disabled={currentPage === totalPages} onClick={()=>setCurrentPage(p=>p+1)} className="p-2 bg-white border rounded-xl disabled:opacity-50"><Icon name="chevron-right"/></button>

            </div>
        );
    };

    const ManagersView = ({ db }) => {
        const [managers, setManagers] = useState([]);
        const [showModal, setShowModal] = useState(false);
        useEffect(() => { const q = query(collection(db, "managers")); const unsub = onSnapshot(q, (snap) => setManagers(snap.docs.map(d => ({ id: d.id, ...d.data() })))); return () => unsub(); }, []);
        const deleteManager = async (id) => { if(confirm("Видалити?")) await deleteDoc(doc(db, "managers", id)); };
        
        return (

                            <button onClick={()=>deleteManager(m.id)} className="absolute top-4 right-4 text-slate-300 hover:text-red-500 transition-opacity"><Icon name="trash-2" size={18}/></button>
                            <div className="flex items-center gap-4">
                                <div className="w-12 h-12 bg-brand-100 rounded-xl flex items-center justify-center text-brand-600 font-extrabold text-xl">{m.name?.[0]?.toUpperCase()}</div>
                                <div className="truncate">

    const AddManagerModal = ({ db, close }) => {
        const [form, setForm] = useState({ name: '', email: '', password: '', permissions: ['dashboard', 'ops'] });
        const togglePerm = (p) => setForm(prev => ({...prev, permissions: prev.permissions.includes(p) ? prev.permissions.filter(x => x !== p) : [...prev.permissions, p]}));
        const submit = async () => { if(!form.name || !form.email || !form.password) return alert("Заповніть поля"); await addDoc(collection(db, "managers"), form); close(); };
        return (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50">

                    <div className="space-y-4">

                        <input placeholder="Email" value={form.email} onChange={e=>setForm({...form, email:e.target.value})} className="w-full border p-3 rounded-xl outline-none focus:border-brand-500 font-medium"/>

                        <div className="grid grid-cols-2 gap-2 pt-4">

                                <label key={v.id} className={`flex items-center gap-2 p-2 border rounded-xl cursor-pointer ${form.permissions.includes(v.id) ? 'bg-brand-50 border-brand-500' : 'bg-white'}`}>

                    </div>
                </div>
            </div>

        const addCat = (t, v, setter) => { if(!v) return; saveCategories({...categories, [t]: [...categories[t], v]}); setter(''); };
        return (
            <div className="max-w-4xl mx-auto space-y-8 animate-fade-in px-1">
                <div className="card-modern p-6"><h2 className="text-xl font-bold mb-8">Категорії</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                        <div>
                            <h3 className="font-bold text-xs text-emerald-700 uppercase mb-4 tracking-widest">Доходи</h3>
                            <div className="flex gap-2 mb-4"><input value={newCatIn} onChange={e=>setNewCatIn(e.target.value)} className="flex-1 border p-2 rounded-xl text-sm"/><button onClick={()=>addCat('income',newCatIn,setNewCatIn)} className="bg-emerald-500 text-white p-2 rounded-xl"><Icon name="plus"/></button></div>
                            <div className="flex flex-wrap gap-2">{categories.income.map(c => (<span key={c} className="bg-emerald-50 text-emerald-700 text-[10px] font-bold px-2 py-1 rounded-lg border flex items-center gap-1 uppercase">{c} <button onClick={()=>saveCategories({...categories, income: categories.income.filter(x=>x!==c)})}><Icon name="x" size={10}/></button></span>))}</div>
                        </div>
                        <div>
                            <h3 className="font-bold text-xs text-orange-700 uppercase mb-4 tracking-widest">Витрати</h3>
                            <div className="flex gap-2 mb-4"><input value={newCatOut} onChange={e=>setNewCatOut(e.target.value)} className="flex-1 border p-2 rounded-xl text-sm"/><button onClick={()=>addCat('expense',newCatOut,setNewCatOut)} className="bg-brand-500 text-white p-2 rounded-xl"><Icon name="plus"/></button></div>
                            <div className="flex flex-wrap gap-2">{categories.expense.map(c => (<span key={c} className="bg-orange-50 text-orange-700 text-[10px] font-bold px-2 py-1 rounded-lg border flex items-center gap-1 uppercase">{c} <button onClick={()=>saveCategories({...categories, expense: categories.expense.filter(x=>x!==c)})}><Icon name="x" size={10}/></button></span>))}</div>
                        </div>
                    </div>
                </div>
                <div className="card-modern p-6"><h2 className="text-xl font-bold mb-8">Монобанк API</h2>
                    <div className="space-y-4">
                        <input placeholder="X-Token" value={settings.monoKey} onChange={e=>setSettings({...settings, monoKey:e.target.value})} className="w-full border p-3 rounded-xl font-mono text-xs"/>
                        <input placeholder="Account ID" value={settings.monoAccountId} onChange={e=>setSettings({...settings, monoAccountId:e.target.value})} className="w-full border p-3 rounded-xl font-mono text-xs"/>
                    </div>
                    <button onClick={()=>saveSettings(settings)} className="bg-slate-900 text-white px-8 py-4 rounded-xl font-bold mt-8 shadow-lg active:scale-95 transition-transform uppercase text-xs tracking-widest w-full">Зберегти</button>
                </div>
            </div>
        );
    };

    const TransactionModal = ({ type, close, categories, db }) => {
        const [form, setForm] = useState({ amount: '', desc: '', cat: 'Інше', source: 'Monobank ФОП' });
        const submit = async () => { if(!form.amount) return; const isDiv = type === 'dividend'; let cat = form.cat; if(isDiv) cat = 'Дивіденди'; await addDoc(collection(db, "transactions"), { amount: Number(form.amount), description: form.desc || (isDiv?'Виплата дивідендів':''), cat, source: form.source, type: (type==='dividend' || type==='expense') ? 'expense' : 'income', isDividend: isDiv, date: new Date().toLocaleDateString('uk-UA'), createdAt: Date.now() }); close(); };
        const cats = type==='income' ? categories.income : categories.expense;
        const theme = { income: 'from-emerald-500 to-teal-600', expense: 'from-brand-500 to-orange-600', dividend: 'from-indigo-500 to-purple-600' }[type];
        return (
            <div className="fixed inset-0 z-[110] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
                <div className="card-modern w-full max-w-lg overflow-hidden relative shadow-2xl animate-fade-in">
                    <div className={`bg-gradient-to-r ${theme} p-6 text-white font-black text-xl uppercase tracking-tighter flex justify-between items-center`}><span>{type}</span> <button onClick={close} className="bg-white/20 p-2 rounded-full"><Icon name="x" size={20}/></button></div>
                    <div className="p-6 md:p-8 space-y-6">
                        <div className="relative"><input type="number" value={form.amount} onChange={e=>setForm({...form, amount:e.target.value})} className="w-full text-5xl md:text-6xl font-mono font-black border-b-4 py-2 outline-none focus:border-slate-900 transition-colors bg-transparent" placeholder="0"/><span className="absolute left-[-20px] bottom-6 text-3xl md:text-4xl text-slate-200">₴</span></div>
                        <div className="space-y-4">
                            <input type="text" value={form.desc} onChange={e=>setForm({...form, desc:e.target.value})} className="w-full border-2 p-4 rounded-2xl font-bold outline-none focus:border-brand-500 transition-all text-sm" placeholder="Опис..." />
                            <div className="grid grid-cols-2 gap-4">
                                <select value={form.cat} onChange={e=>setForm({...form, cat:e.target.value})} className="w-full border-2 p-3 rounded-2xl font-black uppercase text-[10px] tracking-widest bg-white">{cats.map(c=><option key={c} value={c}>{c}</option>)}</select>
                                <select value={form.source} onChange={e=>setForm({...form, source:e.target.value})} className="w-full border-2 p-3 rounded-2xl font-black uppercase text-[10px] tracking-widest bg-white">{['Monobank ФОП', 'NovaPay', 'Готівка'].map(a=><option key={a} value={a}>{a}</option>)}</select>
                            </div>
                        </div>
                        <button onClick={submit} className="w-full bg-slate-900 text-white py-5 rounded-[24px] font-black text-lg shadow-2xl active:scale-95 transition-transform uppercase tracking-widest">ПІДТВЕРДИТИ</button>
                    </div>
                </div>
            </div>
        );

    // --- MAIN APP ---

    const App = () => {
        const [currentUser, setCurrentUser] = useState(null);
        const [view, setView] = useState('auth');
        const [transactions, setTransactions] = useState([]);
        const [loading, setLoading] = useState(true);
        const [statusMsg, setStatusMsg] = useState('');
        const [settings, setSettings] = useState({ monoKey: '', monoAccountId: '' });
        const [categories, setCategories] = useState(DEFAULT_CATEGORIES);
        const [email, setEmail] = useState('');
        const [pass, setPass] = useState('');
        const [modalType, setModalType] = useState(null);

        useEffect(() => {
            onAuthStateChanged(auth, async (u) => {
                if (u) { setCurrentUser({ uid: u.uid, email: u.email, role: 'admin', permissions: ['all'] }); setView('dashboard'); loadData(); } 
                else { const stored = localStorage.getItem('latiao_user'); if (stored) { setCurrentUser(JSON.parse(stored)); setView('dashboard'); loadData(); } else { setView('auth'); setLoading(false); } }
            });
        }, []);

        const loadData = async () => {
            setLoading(true);
            try {
                const sSnap = await getDoc(doc(db, "settings", "global")); if (sSnap.exists()) setSettings(sSnap.data());
                const cSnap = await getDoc(doc(db, "settings", "categories")); if (cSnap.exists()) setCategories(cSnap.data());
                onSnapshot(query(collection(db, "transactions"), orderBy("createdAt", "desc"), limit(1000)), (snap) => {
                    setTransactions(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                    setLoading(false);
                });
            } catch (e) { setLoading(false); }
        };

        const metrics = useMemo(() => {
            const income = transactions.filter(t => t.type === 'income' && !t.isDividend);
            const expense = transactions.filter(t => t.type === 'expense' && !t.isDividend);
            const revenue = income.reduce((s,t) => s + (Number(t.amount)||0), 0);
            const cogs = expense.filter(t => t.cat === 'Закупівля (COGS)').reduce((s,t) => s + (Number(t.amount)||0), 0);
            const opex = expense.filter(t => t.cat !== 'Закупівля (COGS)').reduce((s,t) => s + (Number(t.amount)||0), 0);
            const totalCash = transactions.reduce((s,t) => t.type==='income' ? s+(Number(t.amount)||0) : s-(Number(t.amount)||0), 0);
            const dividends = transactions.filter(t => t.isDividend).reduce((s,t) => s+(Number(t.amount)||0), 0);
            const balances = { mono: 0, nova: 0, cash: 0 };
            transactions.forEach(t => { const src = t.source || ''; const key = src.includes('Monobank') ? 'mono' : (src.includes('Nova') ? 'nova' : 'cash'); if(balances[key] !== undefined) balances[key] += (t.type==='income' ? (Number(t.amount)||0) : -(Number(t.amount)||0)); });
            const totalExpense = cogs + opex;
            return { revenue, cogs, opex, net: revenue - totalExpense, totalCash, dividends, balances, margin: revenue ? (((revenue - totalExpense)/revenue)*100).toFixed(0) : 0, totalExpense, runway: totalExpense > 0 ? (totalCash / (totalExpense / 30)).toFixed(0) : "∞", operationalCashFlow: revenue - totalExpense, netCashChange: (revenue - totalExpense) - dividends };
        }, [transactions]);

        const handleLogin = async (e) => {
            e.preventDefault(); setLoading(true);
            try { 
                await signInWithEmailAndPassword(auth, email, pass); 
            } catch (authErr) {
                const s = await getDocs(query(collection(db, "managers"), where("email", "==", email), where("password", "==", pass)));
                if (!s.empty) {
                    const data = s.docs[0].data();
                    const u = { uid: s.docs[0].id, ...data, role: 'manager' };
                    localStorage.setItem('latiao_user', JSON.stringify(u));
                    setCurrentUser(u);
                    setView(u.permissions?.[0] || 'dashboard');
                    loadData();
                } else { alert("Помилка"); setLoading(false); }
            }
        };

        const syncM = async () => {
            if (!settings.monoKey || !settings.monoAccountId) return;
            try {
                const now = Math.floor(Date.now()/1000);
                const res = await fetch(`https://corsproxy.io/?https://api.monobank.ua/personal/statement/${settings.monoAccountId}/${now - 2592000}/${now}`, { headers: { 'X-Token': settings.monoKey } });
                const data = await res.json();
                if (!Array.isArray(data)) return;
                const batch = writeBatch(db);
                data.forEach(item => {
                    batch.set(doc(collection(db,"transactions")), { amount: Math.abs(item.amount/100), description: item.description, cat: 'Інше', source: 'Monobank ФОП', type: item.amount>0?'income':'expense', isDividend: false, date: new Date(item.time*1000).toLocaleDateString('uk-UA'), createdAt: item.time*1000 });
                });
                await batch.commit();
            } catch(e) {}
        };

        const canAccess = (vid) => currentUser?.role === 'admin' || currentUser?.permissions?.includes(vid) || currentUser?.permissions?.includes('all');

        if (view === 'auth') return (
            <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4">
                <div className="bg-white/5 backdrop-blur-xl p-10 rounded-[40px] w-full max-w-sm text-center border border-white/10 shadow-2xl">
                    <div className="w-16 h-16 bg-brand-500 rounded-2xl flex items-center justify-center shadow-lg mb-6 mx-auto"><Icon name="flame" size={32} className="text-white"/></div>
                    <h1 className="text-3xl font-black text-white mb-2">Latiao Finance</h1>
                    <form onSubmit={handleLogin} className="space-y-4 mt-8">
                        <input type="email" placeholder="Логін" value={email} onChange={e=>setEmail(e.target.value)} className="w-full p-4 rounded-2xl bg-slate-800/50 text-white outline-none border border-white/5 focus:border-brand-500 transition-all font-bold"/>
                        <input type="password" placeholder="Пароль" value={pass} onChange={e=>setPass(e.target.value)} className="w-full p-4 rounded-2xl bg-slate-800/50 text-white outline-none border border-white/5 focus:border-brand-500 transition-all font-bold"/>
                        <button type="submit" className="w-full bg-brand-500 text-white py-4 rounded-2xl font-black text-lg shadow-xl hover:bg-brand-600 transition-all active:scale-95 uppercase tracking-widest">УВІЙТИ</button>
                    </form>
                </div>
            </div>
        );

        return (
            <div className="flex flex-col md:flex-row h-screen overflow-hidden bg-[#F8FAFC]">
                <aside className="w-72 bg-white border-r border-slate-200 flex flex-col z-20 shadow-soft sidebar-mobile">
                    <div className="p-8"><div className="flex items-center gap-3"><div className="w-10 h-10 bg-brand-500 rounded-xl flex items-center justify-center shadow-lg"><Icon name="flame" size={24} className="text-white"/></div><h1 className="text-xl font-black">Latiao</h1></div></div>
                    <nav className="flex-1 px-4 space-y-1">
                        {ALL_VIEWS.filter(v => canAccess(v.id)).map(item => (
                            <button key={item.id} onClick={()=>setView(item.id)} className={`w-full flex items-center gap-3 p-3.5 text-xs font-black uppercase tracking-widest sidebar-link ${view===item.id ? 'active' : 'text-slate-400'}`}><Icon name={item.icon} size={20}/> <span className="mobile-hide">{item.label}</span></button>
                        ))}
                    </nav>
                    <div className="p-6 border-t"><button onClick={() => {signOut(auth); localStorage.removeItem('latiao_user'); setView('auth');}} className="w-full flex items-center gap-3 p-3 text-xs font-bold text-slate-400 hover:text-red-500 transition-colors uppercase tracking-widest"><Icon name="log-out" size={20}/> <span className="mobile-hide">Вихід</span></button></div>
                </aside>
                <main className="flex-1 overflow-y-auto p-8 relative scroll-smooth">
                    <div className="flex justify-between items-center mb-10 sticky top-0 bg-[#F8FAFC]/80 backdrop-blur-md z-30 py-4">
                        <div><h1 className="text-2xl md:text-4xl font-black text-slate-900 tracking-tight capitalize">{ALL_VIEWS.find(v=>v.id===view)?.label}</h1></div>
                        {(view==='dashboard' || view==='ops') && (
                            <div className="flex gap-2 md:gap-4 p-1.5 bg-white rounded-2xl border border-slate-100 shadow-soft">
                                <button onClick={()=>setModalType('income')} className="bg-emerald-500 text-white px-4 md:px-8 py-2 md:py-3 rounded-xl font-black text-[10px] md:text-xs uppercase tracking-widest active:scale-95 transition-transform shadow-lg shadow-emerald-200">In</button>
                                <button onClick={()=>setModalType('expense')} className="bg-brand-500 text-white px-4 md:px-8 py-2 md:py-3 rounded-xl font-black text-[10px] md:text-xs uppercase tracking-widest active:scale-95 transition-transform shadow-lg shadow-brand-200">Out</button>
                            </div>
                        )}
                    </div>
                    <div className="fade-in">
                        {loading ? <div className="text-center p-20 font-black animate-pulse text-slate-300 text-3xl uppercase tracking-tighter">Syncing...</div> : (
                            <>
                                {view==='dashboard' && <DashboardView metrics={metrics} setView={setView}/>}
                                {view==='pnl' && <PnLView metrics={metrics} transactions={transactions}/>}
                                {view==='cashflow' && <CashFlowView metrics={metrics}/>}
                                {view==='dividends' && <DividendsView metrics={metrics} transactions={transactions} setModalType={setModalType}/>}
                                {view==='ops' && <OpsView transactions={transactions} deleteTx={(id)=>deleteDoc(doc(db,"transactions",id))} syncMono={syncM} canDelete={currentUser?.role==='admin'} categories={categories}/>}
                                {view==='settings' && <SettingsView settings={settings} setSettings={setSettings} saveSettings={(d)=>setDoc(doc(db,"settings","global"),d)} categories={categories} saveCategories={(d)=>setDoc(doc(db,"settings","categories"),d)}/>}
                                {view==='managers' && <ManagersView db={db}/>}
                            </>
                        )}
                    </div>
                </main>
                {modalType && <TransactionModal type={modalType} close={()=>setModalType(null)} categories={categories} db={db}/>}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
</html>
