<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latiao Finance | Professional Analytics</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Manrope', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { brand: { 50: '#fff1ec', 500: '#FF5722', 600: '#ea580c' }, slate: { 850: '#172033', 950: '#020617' } },
                    animation: { 'fade-in': 'fadeIn 0.4s ease-out' },
                    keyframes: { fadeIn: { 'from': { opacity: '0', transform: 'translateY(10px)' }, 'to': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>
    <style>
        body { margin: 0; overflow: hidden; }
        .glass-modern { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .card-modern { background: white; border-radius: 24px; border: 1px solid #e2e8f0; box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05); }
        .card-neon { background: linear-gradient(135deg, rgba(30, 41, 59, 0.7) 0%, rgba(15, 23, 42, 0.9) 100%); border: 1px solid rgba(255,255,255,0.05); }
        .modern-theme { background-color: #020617; color: #e2e8f0; }
        .legacy-theme { background-color: #f8fafc; color: #1e293b; }
        .logo-mono { background-image: url('https://multicast.com.ua/wp-content/uploads/2024/04/monobank-logo.png'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        .logo-nova { background-image: url('https://novapay.ua/wp-content/themes/novapay/assets/img/logo.svg'); background-size: contain; background-repeat: no-repeat; background-position: center; }
    </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel" data-type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, deleteDoc, doc, setDoc, getDoc, writeBatch, getDocs, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIk302oYXye-r4hRE-EB16N6K3T31g1uk",
      authDomain: "latiao-finance.firebaseapp.com",
      projectId: "latiao-finance",
      storageBucket: "latiao-finance.firebasestorage.app",
      appId: "1:858773999156:web:fe8f4907314f83c9a88461"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const { useState, useEffect, useMemo } = React;

    const Icon = ({ name, size = 18, className }) => {
        useEffect(() => { window.lucide?.createIcons(); }, [name]);
        return <i data-lucide={name} width={size} height={size} className={className}></i>;
    };

    const App = () => {
        const [user, setUser] = useState(null);
        const [view, setView] = useState('dashboard');
        const [design, setDesign] = useState('v2');
        const [transactions, setTransactions] = useState([]);
        const [settings, setSettings] = useState({ monoKey: '', monoAccountId: '' });
        const [modal, setModal] = useState(null);

        useEffect(() => {
            onAuthStateChanged(auth, u => {
                if (u) { setUser(u); loadData(); } else setView('auth');
            });
        }, []);

        const loadData = async () => {
            onSnapshot(query(collection(db, "transactions")), snap => {
                setTransactions(snap.docs.map(d => ({id: d.id, ...d.data()})));
            });
            const s = await getDoc(doc(db, "settings", "global"));
            if (s.exists()) setSettings(s.data());
        };

        const metrics = useMemo(() => {
            const rev = transactions.filter(t => t.type==='income').reduce((a,b)=>a+Number(b.amount),0);
            const cogs = transactions.filter(t => t.type==='expense' && t.cat === 'Закупівля (COGS)').reduce((a,b)=>a+Number(b.amount),0);
            const opex = transactions.filter(t => t.type==='expense' && t.cat !== 'Закупівля (COGS)' && !t.isDividend).reduce((a,b)=>a+Number(b.amount),0);
            const div = transactions.filter(t => t.isDividend).reduce((a,b)=>a+Number(b.amount),0);
            const cashTotal = transactions.reduce((a,b)=> b.type==='income' ? a+Number(b.amount) : a-Number(b.amount),0);
            
            const bal = { mono: 0, nova: 0, cash: 0 };
            transactions.forEach(t => {
                const s = t.source || '';
                const k = s.includes('Mono') ? 'mono' : (s.includes('Nova') ? 'nova' : 'cash');
                if(t.type==='income') bal[k] += Number(t.amount); else bal[k] -= Number(t.amount);
            });

            const gross = rev - cogs;
            const net = rev - (cogs + opex);
            const runway = (cogs + opex) > 0 ? (cashTotal / ((cogs + opex) / 30)).toFixed(0) : "∞";

            return { rev, cogs, opex, div, net, cashTotal, bal, gross, runway, margin: rev ? ((net/rev)*100).toFixed(0) : 0 };
        }, [transactions]);

        if (view === 'auth') return (
            <div className="min-h-screen bg-slate-950 flex items-center justify-center p-6">
                <div className="w-full max-w-md glass-modern p-10 rounded-[40px] text-center border border-white/10 shadow-2xl">
                    <div className="flex bg-slate-900 p-1.5 rounded-2xl mb-10 border border-white/5">
                        <button onClick={()=>setDesign('v1')} className={`flex-1 py-3 rounded-xl text-xs font-bold transition-all ${design==='v1'?'bg-slate-700 text-white shadow-lg':'text-slate-500 hover:text-slate-300'}`}>Legacy Interface</button>
                        <button onClick={()=>setDesign('v2')} className={`flex-1 py-3 rounded-xl text-xs font-bold transition-all ${design==='v2'?'bg-gradient-to-r from-cyan-500 to-blue-600 text-white shadow-lg shadow-cyan-500/20':'text-slate-500 hover:text-slate-300'}`}>Modern Neon</button>
                    </div>
                    <div className="w-20 h-20 bg-brand-500 rounded-3xl flex items-center justify-center text-white text-4xl font-black mx-auto mb-6 shadow-2xl shadow-brand-500/40 transform rotate-3">L</div>
                    <h1 className="text-3xl font-black text-white mb-2 tracking-tight">Latiao Finance</h1>
                    <p className="text-slate-400 text-sm mb-10 font-medium">Система управління капіталом</p>
                    <button onClick={()=>signInWithEmailAndPassword(auth, 'admin@latiao.com', '123456')} className="w-full py-5 bg-white text-slate-950 rounded-2xl font-black text-lg hover:bg-slate-100 transition-all active:scale-95">Увійти в систему</button>
                </div>
            </div>
        );

        return (
            <div className={`min-h-screen flex ${design==='v2'?'modern-theme':'legacy-theme'}`}>
                {/* Sidebar */}
                <aside className={`w-72 border-r p-8 flex flex-col z-20 ${design==='v2'?'glass-modern border-white/5':'bg-white border-slate-200 shadow-xl'}`}>
                    <div className="flex items-center gap-4 mb-12">
                        <div className="w-11 h-11 bg-brand-500 rounded-2xl flex items-center justify-center text-white font-black text-xl shadow-lg shadow-brand-500/20">L</div>
                        <div className="flex flex-col"><span className="font-black text-xl tracking-tight">Latiao</span><span className="text-[10px] font-bold uppercase tracking-widest opacity-50">Enterprise</span></div>
                    </div>
                    <nav className="flex-1 space-y-2">
                        {[
                            {id:'dashboard', label:'Аналітика', icon:'bar-chart-3'},
                            {id:'ops', label:'Журнал операцій', icon:'list-ordered'},
                            {id:'pnl', label:'Звіт P&L', icon:'pie-chart'},
                            {id:'cashflow', label:'Рух коштів', icon:'arrow-right-left'},
                            {id:'dividends', label:'Дивіденди', icon:'gem'},
                            {id:'settings', label:'Налаштування', icon:'sliders-horizontal'}
                        ].map(m => (
                            <button key={m.id} onClick={()=>setView(m.id)} className={`w-full flex gap-4 p-4 rounded-2xl font-bold text-sm transition-all group ${view===m.id ? (design==='v2'?'bg-cyan-500/10 text-cyan-400 border border-cyan-500/20':'bg-brand-500 text-white shadow-xl translate-x-1') : 'opacity-40 hover:opacity-100 hover:translate-x-1'}`}>
                                <Icon name={m.icon} className={`${view===m.id?'':'group-hover:text-cyan-400 transition-colors'}`}/> {m.label}
                            </button>
                        ))}
                    </nav>
                    <button onClick={()=>signOut(auth)} className="flex gap-4 p-4 opacity-30 font-bold text-sm hover:opacity-100 hover:text-red-400 transition-all"><Icon name="log-out"/> Вихід</button>
                </aside>

                {/* Main Content */}
                <main className="flex-1 p-10 overflow-y-auto relative z-10">
                    <header className="flex justify-between items-center mb-12 animate-fade-in">
                        <div>
                            <h1 className="text-4xl font-black tracking-tight mb-2 capitalize">{view}</h1>
                            <div className="flex items-center gap-2 text-xs font-bold opacity-40 uppercase tracking-widest"><Icon name="calendar" size={12}/> {new Date().toLocaleDateString('uk-UA', {month:'long', year:'numeric'})}</div>
                        </div>
                        <div className="flex gap-4 bg-white/5 p-2 rounded-[24px] border border-white/5">
                            <button onClick={()=>setModal('income')} className="bg-emerald-500 text-white px-8 py-3.5 rounded-2xl font-black text-sm flex gap-2 items-center hover:bg-emerald-600 transition shadow-lg shadow-emerald-500/20"><Icon name="plus-circle" size={18}/> Дохід</button>
                            <button onClick={()=>setModal('expense')} className="bg-brand-500 text-white px-8 py-3.5 rounded-2xl font-black text-sm flex gap-2 items-center hover:bg-brand-600 transition shadow-lg shadow-brand-500/20"><Icon name="minus-circle" size={18}/> Витрата</button>
                        </div>
                    </header>

                    <div className="animate-fade-in space-y-10">
                        {view === 'dashboard' && (
                            <div className="space-y-10">
                                {/* Top Strategy Cards */}
                                <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                    <div className={`${design==='v2'?'card-neon bg-slate-900 border border-white/10':'card-modern'} p-6 rounded-[32px] relative overflow-hidden group`}>
                                        <div className="text-slate-400 text-[10px] font-black uppercase tracking-widest mb-3">Гроші в касі</div>
                                        <div className="text-3xl font-mono font-bold">{metrics.cashTotal.toLocaleString()} <span className="text-sm opacity-50">₴</span></div>
                                        <div className="mt-4 flex flex-col gap-2">
                                            <div className="flex justify-between text-[10px] font-bold"><span className="opacity-50">Monobank:</span> <span>{metrics.bal.mono.toLocaleString()}</span></div>
                                            <div className="w-full bg-slate-800 h-1 rounded-full"><div className="bg-blue-500 h-full rounded-full" style={{width:`${(metrics.bal.mono/metrics.cashTotal)*100}%`}}></div></div>
                                        </div>
                                    </div>
                                    <div className={`${design==='v2'?'card-neon bg-slate-900 border border-white/10':'card-modern'} p-6 rounded-[32px]`}>
                                        <div className="text-emerald-400 text-[10px] font-black uppercase tracking-widest mb-3">Чистий Прибуток</div>
                                        <div className={`text-3xl font-mono font-bold ${metrics.net >= 0 ? 'text-emerald-400' : 'text-red-400'}`}>{metrics.net.toLocaleString()} <span className="text-sm opacity-50">₴</span></div>
                                        <div className="text-[10px] font-bold mt-4 opacity-50">Чиста рентабельність: {metrics.margin}%</div>
                                    </div>
                                    <div className={`${design==='v2'?'card-neon bg-slate-900 border border-white/10':'card-modern'} p-6 rounded-[32px]`}>
                                        <div className="text-cyan-400 text-[10px] font-black uppercase tracking-widest mb-3">Валовий Прибуток</div>
                                        <div className="text-3xl font-mono font-bold text-white">{metrics.gross.toLocaleString()} <span className="text-sm opacity-50">₴</span></div>
                                        <div className="text-[10px] font-bold mt-4 opacity-50">Маржа після COGS: {metrics.rev ? ((metrics.gross/metrics.rev)*100).toFixed(0) : 0}%</div>
                                    </div>
                                    <div className={`${design==='v2'?'card-neon bg-slate-900 border border-white/10':'card-modern'} p-6 rounded-[32px]`}>
                                        <div className="text-purple-400 text-[10px] font-black uppercase tracking-widest mb-3">Запас ходу</div>
                                        <div className="text-3xl font-mono font-bold text-purple-400">{metrics.runway} <span className="text-sm font-sans opacity-50">днів</span></div>
                                        <div className="text-[10px] font-bold mt-4 opacity-50">Без нових продажів</div>
                                    </div>
                                </div>

                                {/* Financial Funnel & Assets */}
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                                    <div className={`${design==='v2'?'card-neon bg-slate-900/50':'card-modern'} p-8 rounded-[32px]`}>
                                        <h3 className="font-black text-lg mb-8 flex items-center gap-2"><Icon name="layers" className="text-cyan-400"/> Структура доходів та витрат</h3>
                                        <div className="space-y-8">
                                            <div className="space-y-2">
                                                <div className="flex justify-between text-xs font-bold uppercase tracking-widest opacity-60"><span>Виручка</span> <span>100%</span></div>
                                                <div className="w-full h-3 bg-slate-800 rounded-full overflow-hidden"><div className="h-full bg-emerald-500 rounded-full shadow-[0_0_10px_rgba(16,185,129,0.5)]" style={{width:'100%'}}></div></div>
                                            </div>
                                            <div className="space-y-2">
                                                <div className="flex justify-between text-xs font-bold uppercase tracking-widest opacity-60"><span>Собівартість (COGS)</span> <span>{metrics.rev ? ((metrics.cogs/metrics.rev)*100).toFixed(1) : 0}%</span></div>
                                                <div className="w-full h-3 bg-slate-800 rounded-full overflow-hidden"><div className="h-full bg-orange-500 rounded-full" style={{width:`${(metrics.cogs/metrics.rev)*100}%`}}></div></div>
                                            </div>
                                            <div className="space-y-2">
                                                <div className="flex justify-between text-xs font-bold uppercase tracking-widest opacity-60"><span>Опер. витрати (OpEx)</span> <span>{metrics.rev ? ((metrics.opex/metrics.rev)*100).toFixed(1) : 0}%</span></div>
                                                <div className="w-full h-3 bg-slate-800 rounded-full overflow-hidden"><div className="h-full bg-red-500 rounded-full" style={{width:`${(metrics.opex/metrics.rev)*100}%`}}></div></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className={`${design==='v2'?'card-neon bg-slate-900/50':'card-modern'} p-8 rounded-[32px]`}>
                                        <h3 className="font-black text-lg mb-8 flex items-center gap-2"><Icon name="wallet" className="text-purple-400"/> Розподіл по рахунках</h3>
                                        <div className="space-y-4">
                                            <div className="flex items-center justify-between p-5 bg-white/5 rounded-2xl border border-white/5">
                                                <div className="flex items-center gap-4"><div className="w-10 h-10 logo-mono rounded-lg grayscale group-hover:grayscale-0 transition-all"></div> <div className="font-bold">Monobank ФОП</div></div>
                                                <div className="font-mono font-bold text-lg">{metrics.bal.mono.toLocaleString()} ₴</div>
                                            </div>
                                            <div className="flex items-center justify-between p-5 bg-white/5 rounded-2xl border border-white/5">
                                                <div className="flex items-center gap-4"><div className="w-10 h-10 logo-nova"></div> <div className="font-bold">NovaPay</div></div>
                                                <div className="font-mono font-bold text-lg">{metrics.bal.nova.toLocaleString()} ₴</div>
                                            </div>
                                            <div className="flex items-center justify-between p-5 bg-white/5 rounded-2xl border border-white/5">
                                                <div className="flex items-center gap-4"><div className="w-10 h-10 bg-emerald-500/20 text-emerald-500 flex items-center justify-center rounded-lg"><Icon name="banknote" size={20}/></div> <div className="font-bold">Готівкова каса</div></div>
                                                <div className="font-mono font-bold text-lg">{metrics.bal.cash.toLocaleString()} ₴</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* RESTORED ALL OTHER VIEWS LOGIC */}
                        {view === 'pnl' && (
                            <div className="max-w-4xl mx-auto space-y-6">
                                <div className="p-6 bg-blue-500/10 border border-blue-500/20 rounded-3xl text-blue-400 text-sm font-medium leading-relaxed flex gap-4">
                                    <Icon name="info" className="shrink-0"/> Цей звіт показує реальну прибутковість бізнесу за принципом нарахування. Ми віднімаємо від доходів собівартість товару та операційні витрати, щоб побачити справжню ефективність моделі.
                                </div>
                                <div className="space-y-4">
                                    <div className="card-modern p-10 bg-white text-slate-950 rounded-[40px] shadow-2xl relative overflow-hidden">
                                        <div className="absolute top-0 right-0 w-32 h-32 bg-emerald-500/10 rounded-full blur-3xl"></div>
                                        <div className="text-[10px] font-black uppercase tracking-widest text-emerald-600 mb-2">Загальна виручка</div>
                                        <div className="text-6xl font-mono font-bold">+{metrics.rev.toLocaleString()} ₴</div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-6">
                                        <div className="card-modern p-8 bg-white text-slate-950 rounded-[32px]">
                                            <div className="text-[10px] font-black uppercase tracking-widest text-orange-500 mb-2">Собівартість (COGS)</div>
                                            <div className="text-3xl font-mono font-bold">-{metrics.cogs.toLocaleString()} ₴</div>
                                        </div>
                                        <div className="card-modern p-8 bg-white text-slate-950 rounded-[32px]">
                                            <div className="text-[10px] font-black uppercase tracking-widest text-red-500 mb-2">Операційні витрати</div>
                                            <div className="text-3xl font-mono font-bold">-{metrics.opex.toLocaleString()} ₴</div>
                                        </div>
                                    </div>
                                    <div className="bg-slate-900 p-12 rounded-[40px] text-white flex justify-between items-center shadow-2xl border border-white/5">
                                        <div><div className="text-xs font-bold uppercase tracking-widest text-cyan-400 mb-2">Чистий Прибуток (Net Profit)</div><div className="text-6xl font-mono font-bold">{metrics.net.toLocaleString()} ₴</div></div>
                                        <div className="text-right bg-white/5 p-6 rounded-3xl border border-white/5"><div className="text-4xl font-black">{metrics.margin}%</div><div className="text-[10px] uppercase font-bold opacity-40 mt-1">Рентабельність</div></div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'cashflow' && (
                            <div className="max-w-4xl mx-auto space-y-6">
                                <div className="p-6 bg-purple-500/10 border border-purple-500/20 rounded-3xl text-purple-400 text-sm font-medium leading-relaxed flex gap-4">
                                    <Icon name="info" className="shrink-0"/> Cash Flow (Рух коштів) показує тільки живі гроші. Тут ми бачимо: скільки реально зайшло на карти та скільки пішло. Дивіденди враховуються тут як відтік капіталу.
                                </div>
                                <div className="card-modern bg-white text-slate-900 rounded-[40px] overflow-hidden p-10">
                                    <div className="flex justify-between items-center py-6 border-b"><span className="font-bold text-lg">Надходження від клієнтів</span> <span className="text-emerald-500 font-mono font-bold text-xl">+{metrics.rev.toLocaleString()} ₴</span></div>
                                    <div className="flex justify-between items-center py-6 border-b"><span className="font-bold text-lg">Загальні витрати</span> <span className="text-red-500 font-mono font-bold text-xl">-{metrics.exp.toLocaleString()} ₴</span></div>
                                    <div className="flex justify-between items-center py-6 border-b"><span className="font-bold text-lg">Виплати власнику</span> <span className="text-purple-500 font-mono font-bold text-xl">-{metrics.div.toLocaleString()} ₴</span></div>
                                    <div className="flex justify-between items-center py-10"><span className="font-black text-2xl uppercase tracking-tighter">Чистий грошовий потік</span> <span className={`text-5xl font-mono font-bold ${metrics.cashTotal >= 0 ? 'text-blue-600' : 'text-red-600'}`}>{(metrics.rev - metrics.exp - metrics.div).toLocaleString()} ₴</span></div>
                                </div>
                            </div>
                        )}

                        {view === 'dividends' && (
                            <div className="max-w-4xl mx-auto space-y-10 text-center">
                                <div className="grid grid-cols-2 gap-8">
                                    <div className="card-modern p-12 bg-white text-slate-900 rounded-[40px]">
                                        <div className="text-xs font-black uppercase tracking-widest text-slate-400 mb-2">Накопичено прибутку</div>
                                        <div className="text-5xl font-mono font-bold">{metrics.net.toLocaleString()} ₴</div>
                                    </div>
                                    <div className="card-modern p-12 bg-white text-slate-900 rounded-[40px]">
                                        <div className="text-xs font-black uppercase tracking-widest text-purple-500 mb-2">Вже виведено</div>
                                        <div className="text-5xl font-mono font-bold">-{metrics.div.toLocaleString()} ₴</div>
                                    </div>
                                </div>
                                <div className="p-10 bg-gradient-to-br from-slate-900 to-slate-950 rounded-[40px] text-white">
                                    <h2 className="text-xs font-black uppercase tracking-widest text-cyan-400 mb-4">Доступно до виводу</h2>
                                    <div className="text-7xl font-mono font-bold mb-10">{(metrics.net - metrics.div).toLocaleString()} <span className="text-3xl opacity-20">₴</span></div>
                                    <button onClick={()=>setModal('dividend')} className="bg-white text-slate-950 px-12 py-5 rounded-2xl font-black text-lg hover:bg-slate-100 transition shadow-xl active:scale-95">Зафіксувати виплату</button>
                                </div>
                            </div>
                        )}

                        {view === 'ops' && (
                            <div className="card-modern bg-white text-slate-950 rounded-[40px] overflow-hidden shadow-2xl">
                                <div className="p-8 border-b flex justify-between items-center">
                                    <h3 className="font-black text-xl">Журнал операцій</h3>
                                    <div className="text-xs font-bold opacity-30 uppercase tracking-widest">Всього записів: {transactions.length}</div>
                                </div>
                                <div className="overflow-x-auto">
                                    <table className="w-full text-left">
                                        <thead className="bg-slate-50 text-[10px] font-black uppercase tracking-[0.2em] text-slate-400"><tr className="border-b"><th className="p-6">Дата</th><th className="p-6">Тип</th><th className="p-6">Опис</th><th className="p-6 text-right">Сума</th></tr></thead>
                                        <tbody className="divide-y divide-slate-100">
                                            {transactions.map(t => (
                                                <tr key={t.id} className="hover:bg-slate-50 transition-all group">
                                                    <td className="p-6 text-xs font-mono opacity-50">{t.date}</td>
                                                    <td className="p-6">
                                                        <span className={`px-4 py-1.5 rounded-full text-[10px] font-black uppercase ${t.isDividend?'bg-purple-100 text-purple-700':(t.type==='income'?'bg-emerald-100 text-emerald-700':'bg-slate-100 text-slate-500')}`}>
                                                            {t.isDividend ? 'Dividend' : t.type}
                                                        </span>
                                                    </td>
                                                    <td className="p-6"><div className="font-bold text-sm">{t.description}</div><div className="text-[10px] font-bold opacity-30 uppercase mt-1">{t.cat} | {t.source}</div></td>
                                                    <td className={`p-6 text-right font-mono font-bold text-lg ${t.type==='income'?'text-emerald-500':'text-slate-900'}`}>{t.type==='income'?'+':'-'}{Number(t.amount).toLocaleString()}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {view === 'settings' && (
                            <div className="max-w-2xl mx-auto card-modern p-12 bg-white text-slate-950 rounded-[40px]">
                                <h2 className="text-2xl font-black mb-8">Конфігурація API</h2>
                                <div className="space-y-6">
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black uppercase tracking-widest opacity-40 ml-1">Monobank X-Token</label>
                                        <input value={settings.monoKey} onChange={e=>setSettings({...settings, monoKey:e.target.value})} type="password" placeholder="Введіть ваш токен..." className="w-full p-5 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 ring-cyan-500 transition-all font-mono"/>
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black uppercase tracking-widest opacity-40 ml-1">Account ID</label>
                                        <input value={settings.monoAccountId} onChange={e=>setSettings({...settings, monoAccountId:e.target.value})} type="text" placeholder="ID основного рахунку" className="w-full p-5 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 ring-cyan-500 transition-all font-mono"/>
                                    </div>
                                    <button onClick={async ()=>{await setDoc(doc(db,"settings","global"), settings); alert('Конфігурація збережена!')}} className="w-full py-5 bg-slate-900 text-white rounded-2xl font-black text-lg shadow-xl shadow-slate-900/20 active:scale-95 transition-all">Оновити ключі доступу</button>
                                </div>
                            </div>
                        )}
                    </div>
                </main>

                {/* MODALS */}
                {modal && (
                    <div className="fixed inset-0 z-50 flex items-center justify-center p-6 bg-black/80 backdrop-blur-md animate-fade-in">
                        <div className="w-full max-w-md bg-white text-slate-950 rounded-[48px] p-10 shadow-2xl">
                            <h2 className="text-3xl font-black mb-8 capitalize tracking-tight">Новий запис: {modal}</h2>
                            <div className="space-y-4">
                                <div className="relative">
                                    <span className="absolute left-6 top-6 text-2xl font-bold opacity-20">₴</span>
                                    <input id="m_amt" type="number" placeholder="0.00" className="w-full p-6 pl-12 bg-slate-50 rounded-3xl border-none text-4xl font-mono font-bold focus:ring-2 ring-brand-500 transition-all" autoFocus/>
                                </div>
                                <input id="m_desc" type="text" placeholder="За що саме? (Опис)" className="w-full p-6 bg-slate-50 rounded-3xl border-none font-bold placeholder:opacity-30 outline-none focus:ring-2 ring-brand-500 transition-all"/>
                                
                                <div className="pt-6 flex gap-4">
                                    <button onClick={()=>setModal(null)} className="flex-1 font-black text-slate-400 py-5">Скасувати</button>
                                    <button onClick={()=>{
                                        const a = document.getElementById('m_amt').value;
                                        const d = document.getElementById('m_desc').value;
                                        if(a) handleAdd({amount: a, description: d, type: (modal==='income'?'income':'expense'), isDividend: (modal==='dividend'), cat: (modal==='dividend'?'Дивіденди':(d.toLowerCase().includes('товар')?'Закупівля (COGS)':'Інше')), source: 'Готівка'});
                                    }} className="flex-2 px-10 py-5 bg-brand-500 text-white rounded-[24px] font-black text-lg shadow-xl shadow-brand-500/20 active:scale-95 transition-all">Зберегти</button>
                                </div>
                            </div>
                        </div>
                    </div>
                )}
            </div>
        );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
