<!DOCTYPE html>
<html lang="uk" class="bg-slate-50/50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latiao Finance | Enterprise v13.0 Optimized</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Manrope', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { 
                        brand: { 50: '#fff1ec', 100: '#ffe4d9', 500: '#FF5722', 600: '#ea580c', 700: '#c2410c' },
                        slate: { 850: '#172033' }
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05), 0 2px 6px -2px rgba(0, 0, 0, 0.03)',
                        'glow-brand': '0 0 20px -5px rgba(255, 87, 34, 0.4)'
                    }
                }
            }
        }
    </script>
    <style>
        body { color: #1e293b; }
        main { background-image: radial-gradient(circle at center, #f1f5f9 1px, transparent 1px); background-size: 40px 40px; }
        .sidebar-link { transition: all 0.2s ease-in-out; }
        .sidebar-link.active { background: linear-gradient(135deg, #FF5722 0%, #ea580c 100%); color: white; box-shadow: 0 8px 16px -4px rgba(255, 87, 34, 0.3); border-radius: 16px; }
        .sidebar-link:hover:not(.active) { background: #fff1ec; color: #ea580c; border-radius: 16px; }
        .card-modern { background: white; border-radius: 24px; border: 1px solid #e2e8f0; box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05); }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .logo-mono { background-image: url('https://multicast.com.ua/wp-content/uploads/2024/04/monobank-logo.png'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        .logo-nova { background-image: url('https://novapay.ua/wp-content/themes/novapay/assets/img/logo.svg'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel" data-type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, setDoc, getDoc, writeBatch, getDocs, limit, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIk302oYXye-r4hRE-EB16N6K3T31g1uk",
      authDomain: "latiao-finance.firebaseapp.com",
      projectId: "latiao-finance",
      storageBucket: "latiao-finance.firebasestorage.app",
      messagingSenderId: "858773999156",
      appId: "1:858773999156:web:fe8f4907314f83c9a88461"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    setPersistence(auth, browserLocalPersistence).catch(console.error);

    const { useState, useEffect, useMemo, memo } = React;

    const Icon = ({ name, size = 18, className }) => {
        useEffect(() => { if(window.lucide) window.lucide.createIcons(); }, [name]);
        return <i data-lucide={name} width={size} height={size} className={className}></i>;
    };

    const DEFAULT_CATEGORIES = {
        income: ['Продажі', 'Кешбек', 'Повернення', 'Інше'],
        expense: ['Закупівля (COGS)', 'Реклама', 'Логістика', 'Пакування', 'Зарплата', 'Податки', 'Оренда', 'Комісії', 'Знижки', 'Інше']
    };

    // --- COMPONENTS ---

    const DashboardView = ({ metrics, setView }) => {
        const isHealthy = metrics.margin > 20;
        return (
            <div className="space-y-8 animate-fade-in">
                <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div className="bg-slate-900 text-white p-6 rounded-[28px] shadow-lg relative overflow-hidden">
                        <div className="relative z-10">
                            <div className="text-slate-400 text-xs font-bold uppercase tracking-wider mb-2">Гроші в бізнесі</div>
                            <div className="text-4xl font-mono font-bold">{metrics.totalCash.toLocaleString()} ₴</div>
                        </div>
                    </div>
                    <div className="card-modern p-6 border-t-4 border-emerald-500">
                        <div className="text-slate-500 text-xs font-bold uppercase mb-2">Чистий Прибуток</div>
                        <div className={`text-4xl font-mono font-bold ${metrics.net >= 0 ? 'text-slate-900' : 'text-red-600'}`}>
                             {metrics.net.toLocaleString()} ₴
                        </div>
                    </div>
                    <div className="card-modern p-6 border-t-4 border-brand-500">
                        <div className="text-slate-500 text-xs font-bold uppercase mb-2">Runway (днів)</div>
                        <div className="text-4xl font-mono font-bold text-brand-600">{metrics.runway}</div>
                    </div>
                    <div className={`card-modern p-6 flex flex-col justify-center items-center border-t-4 ${isHealthy ? 'border-emerald-500' : 'border-red-500'}`}>
                        <div className="text-slate-500 text-xs font-bold uppercase mb-1">Статус</div>
                        <div className={`text-xl font-bold ${isHealthy ? 'text-emerald-600' : 'text-red-600'}`}>{isHealthy ? "Чудово" : "Критично"}</div>
                    </div>
                </div>

                <div className="grid md:grid-cols-2 gap-6">
                    <div className="grid grid-cols-2 gap-4">
                        <div className="card-modern p-5 flex flex-col justify-between h-32 border-b-4 border-black">
                            <div className="logo-mono w-8 h-8"></div>
                            <div className="font-mono font-bold">{metrics.balances.mono.toLocaleString()} ₴</div>
                        </div>
                        <div className="card-modern p-5 flex flex-col justify-between h-32 border-b-4 border-red-500">
                            <div className="logo-nova w-8 h-8"></div>
                            <div className="font-mono font-bold">{metrics.balances.nova.toLocaleString()} ₴</div>
                        </div>
                        <div className="card-modern p-5 h-32 col-span-2 flex flex-col justify-between border-b-4 border-emerald-500">
                            <div className="text-xs font-bold uppercase text-slate-400">Готівка</div>
                            <div className="font-mono font-bold text-3xl text-right text-emerald-900">{metrics.balances.cash.toLocaleString()} ₴</div>
                        </div>
                    </div>
                    <div className="card-modern p-8 bg-slate-50 flex flex-col justify-between">
                         <h3 className="font-bold text-lg text-slate-800">Експрес P&L</h3>
                         <div className="space-y-4 py-4">
                            <div><div className="flex justify-between text-xs font-bold mb-1 text-slate-500"><span>Доходи</span><span>{metrics.revenue.toLocaleString()}</span></div><div className="w-full h-2 bg-white rounded-full"><div className="h-full bg-emerald-400" style={{width:'100%'}}></div></div></div>
                            <div><div className="flex justify-between text-xs font-bold mb-1 text-slate-500"><span>Витрати</span><span>{metrics.totalExpense.toLocaleString()}</span></div><div className="w-full h-2 bg-white rounded-full"><div className="h-full bg-red-400" style={{width:`${metrics.revenue ? (metrics.totalExpense/metrics.revenue)*100 : 0}%`}}></div></div></div>
                         </div>
                        <button onClick={()=>setView('pnl')} className="w-full py-3 font-bold text-sm text-blue-700 bg-blue-100 rounded-xl hover:bg-blue-200 transition">Повний звіт</button>
                    </div>
                </div>
            </div>
        );
    };

    const SalesPlanningView = ({ db, transactions }) => {
        const [plans, setPlans] = useState([]);
        const [isModalOpen, setIsModalOpen] = useState(false);
        const [newPlan, setNewPlan] = useState({ title: '', minTarget: '', normTarget: '', packTarget: '', packPrice: '50', startDate: new Date().toISOString().split('T')[0], endDate: new Date().toISOString().split('T')[0] });

        useEffect(() => {
            const unsub = onSnapshot(query(collection(db, "sales_plans"), orderBy("createdAt", "desc")), (snap) => setPlans(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
            return () => unsub();
        }, []);

        const stats = useMemo(() => {
            return plans.map(plan => {
                const start = new Date(plan.startDate).setHours(0,0,0,0);
                const end = new Date(plan.endDate).setHours(23,59,59,999);
                const actualRevenue = transactions.filter(t => t.type === 'income' && !t.isDividend).filter(t => {
                        const [d, m, y] = t.date.split('.');
                        const tTime = new Date(`${y}-${m}-${d}`).getTime();
                        return tTime >= start && tTime <= end;
                    }).reduce((sum, t) => sum + (Number(t.amount) || 0), 0);
                const packsSold = plan.packPrice > 0 ? Math.floor(actualRevenue / plan.packPrice) : 0;
                return { ...plan, actualRevenue, packsSold, 
                         minProgress: Math.min(Math.round((actualRevenue / plan.minTarget) * 100), 100),
                         normProgress: Math.min(Math.round((actualRevenue / plan.normTarget) * 100), 100),
                         packsProgress: Math.min(Math.round((packsSold / plan.packTarget) * 100), 100) };
            });
        }, [plans, transactions]);

        const savePlan = async () => {
            if(!newPlan.title || !newPlan.minTarget) return alert("Заповніть цілі");
            await addDoc(collection(db, "sales_plans"), { ...newPlan, minTarget: Number(newPlan.minTarget), normTarget: Number(newPlan.normTarget), packTarget: Number(newPlan.packTarget), packPrice: Number(newPlan.packPrice), createdAt: Date.now() });
            setIsModalOpen(false);
        };

        return (
            <div className="space-y-6 animate-fade-in max-w-6xl mx-auto pb-10">
                <div className="flex justify-between items-center bg-white p-6 rounded-3xl border border-slate-200">
                    <div><h2 className="text-2xl font-black text-slate-900">Стратегічні цілі</h2><p className="text-slate-500 text-sm">План на день / період</p></div>
                    <button onClick={() => setIsModalOpen(true)} className="bg-brand-500 text-white px-6 py-3 rounded-2xl font-bold shadow-lg hover:bg-brand-600 transition">Новий план</button>
                </div>
                <div className="grid grid-cols-1 gap-6">
                    {stats.map(plan => (
                        <div key={plan.id} className="card-modern p-6 flex flex-col md:flex-row gap-6 border-l-8 border-l-brand-500">
                            <div className="md:w-64 border-r pr-6">
                                <h3 className="text-xl font-bold text-slate-800">{plan.title}</h3>
                                <div className="text-xs text-slate-400 font-bold mt-2 uppercase">{plan.startDate} — {plan.endDate}</div>
                                <div className="mt-6 p-4 bg-slate-50 rounded-2xl border border-slate-100 text-center">
                                    <div className="text-[10px] font-black text-slate-400 uppercase">Поточна виручка</div>
                                    <div className="text-2xl font-mono font-black text-slate-900">{plan.actualRevenue.toLocaleString()} ₴</div>
                                </div>
                            </div>
                            <div className="flex-1 grid md:grid-cols-3 gap-8">
                                {[{l:'MINIMUM ₴', v:plan.minTarget, p:plan.minProgress, c:'bg-slate-900'}, {l:'NORMAL ₴', v:plan.normTarget, p:plan.normProgress, c:'bg-brand-500'}, {l:'PACKS (шт)', v:plan.packTarget, p:plan.packsProgress, c:'bg-blue-500'}].map((m,i)=>(
                                    <div key={i} className="space-y-3">
                                        <div className="flex justify-between text-[10px] font-black text-slate-400 uppercase tracking-widest"><span>{m.l}</span><span>{m.p}%</span></div>
                                        <div className="text-3xl font-mono font-bold text-slate-800">{m.v.toLocaleString()}</div>
                                        <div className="w-full h-2 bg-slate-100 rounded-full overflow-hidden shadow-inner"><div className={`h-full ${m.c} transition-all duration-700`} style={{width:`${m.p}%`}}></div></div>
                                    </div>
                                ))}
                            </div>
                            <button onClick={()=>deleteDoc(doc(db, "sales_plans", plan.id))} className="text-slate-300 hover:text-red-500 self-start"><Icon name="trash-2" size={16}/></button>
                        </div>
                    ))}
                </div>

                {isModalOpen && (
                    <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50">
                        <div className="card-modern w-full max-w-xl p-8 animate-fade-in">
                            <h3 className="text-2xl font-black mb-6">Новий стратегічний план</h3>
                            <div className="space-y-4">
                                <input placeholder="Назва плану" className="w-full border-2 p-3 rounded-xl outline-none" value={newPlan.title} onChange={e => setNewPlan({...newPlan, title: e.target.value})}/>
                                <div className="grid grid-cols-2 gap-4">
                                    <input type="date" className="border-2 p-3 rounded-xl" value={newPlan.startDate} onChange={e => setNewPlan({...newPlan, startDate: e.target.value})}/>
                                    <input type="date" className="border-2 p-3 rounded-xl" value={newPlan.endDate} onChange={e => setNewPlan({...newPlan, endDate: e.target.value})}/>
                                </div>
                                <div className="grid grid-cols-2 gap-4 pt-4">
                                    <div className="space-y-1"><label className="text-[10px] font-bold text-slate-400 uppercase">План Мінімум (₴)</label><input type="number" className="w-full border-2 p-3 rounded-xl font-mono font-bold" value={newPlan.minTarget} onChange={e => setNewPlan({...newPlan, minTarget: e.target.value})}/></div>
                                    <div className="space-y-1"><label className="text-[10px] font-bold text-slate-400 uppercase">План Норма (₴)</label><input type="number" className="w-full border-2 p-3 rounded-xl font-mono font-bold" value={newPlan.normTarget} onChange={e => setNewPlan({...newPlan, normTarget: e.target.value})}/></div>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="space-y-1"><label className="text-[10px] font-bold text-slate-400 uppercase">Ціна за пачку (₴)</label><input type="number" className="w-full border-2 p-3 rounded-xl font-mono font-bold" value={newPlan.packPrice} onChange={e => setNewPlan({...newPlan, packPrice: e.target.value})}/></div>
                                    <div className="space-y-1"><label className="text-[10px] font-bold text-slate-400 uppercase">Ціль у пачках (шт)</label><input type="number" className="w-full border-2 p-3 rounded-xl font-mono font-bold" value={newPlan.packTarget} onChange={e => setNewPlan({...newPlan, packTarget: e.target.value})}/></div>
                                </div>
                                <div className="flex gap-4 mt-6">
                                    <button onClick={()=>setIsModalOpen(false)} className="flex-1 py-3 font-bold text-slate-400">Скасувати</button>
                                    <button onClick={savePlan} className="flex-1 bg-brand-500 text-white py-3 rounded-xl font-bold shadow-lg">Запустити</button>
                                </div>
                            </div>
                        </div>
                    </div>
                )}
            </div>
        );
    };

    const PnLView = ({ metrics, transactions }) => {
        const getPct = (val) => metrics.revenue ? ((val / metrics.revenue) * 100).toFixed(1) : 0;
        const allExpenses = useMemo(() => transactions.filter(t => t.type === 'expense' && !t.isDividend).reduce((acc, t) => {
             const existing = acc.find(i => i.cat === t.cat); if (existing) existing.val += Number(t.amount); else acc.push({ cat: t.cat, val: Number(t.amount) }); return acc;
        }, []).sort((a, b) => b.val - a.val), [transactions]);

        return (
            <div className="space-y-6 animate-fade-in max-w-4xl mx-auto">
                <div className="card-modern p-8 border-l-8 border-emerald-500">
                    <div className="text-xs font-bold text-slate-500 uppercase tracking-widest mb-1">Дохід (Revenue)</div>
                    <div className="text-5xl font-mono font-bold text-slate-900">+{metrics.revenue.toLocaleString()} ₴</div>
                </div>
                <div className="space-y-4">
                    <div className="card-modern p-6 border-l-4 border-orange-400 flex justify-between items-center">
                        <div><div className="text-[10px] font-bold text-slate-400 uppercase mb-1">Собівартість (COGS)</div><div className="text-2xl font-mono font-bold">-{metrics.cogs.toLocaleString()} ₴</div></div>
                        <div className="text-lg font-bold text-slate-400">{getPct(metrics.cogs)}%</div>
                    </div>
                    <div className="card-modern p-6 border-l-4 border-red-400 flex justify-between items-center">
                        <div><div className="text-[10px] font-bold text-slate-400 uppercase mb-1">Операційні витрати (OpEx)</div><div className="text-2xl font-mono font-bold">-{metrics.opex.toLocaleString()} ₴</div></div>
                        <div className="text-lg font-bold text-slate-400">{getPct(metrics.opex)}%</div>
                    </div>
                </div>
                <div className="bg-slate-900 text-white p-10 rounded-[32px] flex justify-between items-center">
                    <div><div className="text-xs font-bold text-slate-400 uppercase mb-2">Чистий Прибуток (Net Profit)</div><div className="text-6xl font-mono font-bold text-emerald-400">{metrics.net.toLocaleString()} ₴</div></div>
                    <div className="text-right"><div className="text-4xl font-bold">{getPct(metrics.net)}%</div><div className="text-xs font-bold text-slate-500 uppercase">Маржинальність</div></div>
                </div>
                <div className="card-modern p-8">
                    <h3 className="font-bold mb-6 text-slate-800 uppercase tracking-widest text-xs">Аналіз витрат</h3>
                    <div className="space-y-4">
                        {allExpenses.map((item, idx) => (
                            <div key={item.cat} className="flex items-center gap-4">
                                <div className="w-32 text-xs font-bold text-slate-600 truncate">{item.cat}</div>
                                <div className="flex-1 h-2 bg-slate-100 rounded-full overflow-hidden"><div className="h-full bg-brand-500" style={{width: `${metrics.totalExpense ? (item.val/metrics.totalExpense)*100 : 0}%`}}></div></div>
                                <div className="w-24 text-right text-xs font-mono font-bold">{item.val.toLocaleString()} ₴</div>
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        );
    };

    const CashFlowView = ({ metrics }) => (
        <div className="max-w-4xl mx-auto space-y-8 animate-fade-in">
             <div className="card-modern p-8 relative overflow-hidden border-l-8 border-blue-500">
                <h3 className="font-bold text-xl mb-6">Операційний потік</h3>
                <div className="space-y-4">
                    <div className="flex justify-between p-5 bg-emerald-50 rounded-2xl border border-emerald-100">
                        <span className="font-bold text-slate-700 uppercase text-xs">Надходження</span>
                        <span className="text-xl font-mono font-bold text-emerald-700">+{metrics.revenue.toLocaleString()} ₴</span>
                    </div>
                    <div className="flex justify-between p-5 bg-red-50 rounded-2xl border border-red-100">
                        <span className="font-bold text-slate-700 uppercase text-xs">Виплати</span>
                        <span className="text-xl font-mono font-bold text-red-700">-{metrics.totalExpense.toLocaleString()} ₴</span>
                    </div>
                </div>
            </div>
             <div className="bg-slate-900 text-white p-8 rounded-[28px] flex justify-between items-center shadow-xl">
                <div className="text-lg font-bold">Чиста зміна капіталу</div>
                <div className={`text-5xl font-mono font-bold ${metrics.netCashChange >= 0 ? 'text-emerald-400' : 'text-red-400'}`}>
                    {metrics.netCashChange.toLocaleString()} ₴
                </div>
            </div>
        </div>
    );

    const DividendsView = ({ metrics, transactions, setModalType }) => (
        <div className="max-w-4xl mx-auto animate-fade-in space-y-8">
            <div className="bg-gradient-to-br from-slate-800 to-indigo-950 text-white p-10 rounded-[32px] flex justify-between items-center shadow-xl">
                <div><h2 className="text-3xl font-black mb-2">Управління Дивідендами</h2><p className="text-indigo-200">Виведення чистого прибутку власнику.</p></div>
                <button onClick={()=>setModalType('dividend')} className="bg-white text-slate-900 px-8 py-4 rounded-2xl font-black shadow-lg active:scale-95 transition">Виплатити ₴</button>
            </div>
            <div className="grid grid-cols-3 gap-6">
                <div className="card-modern p-6 text-center border-b-4 border-indigo-500"><div className="text-xs font-bold text-slate-400 uppercase mb-2">Виведено</div><div className="text-3xl font-mono font-bold text-indigo-600">{metrics.dividends.toLocaleString()} ₴</div></div>
                <div className="card-modern p-6 text-center border-b-4 border-emerald-500"><div className="text-xs font-bold text-slate-400 uppercase mb-2">Прибуток</div><div className="text-3xl font-mono font-bold text-emerald-600">{metrics.net.toLocaleString()} ₴</div></div>
                <div className="card-modern p-6 text-center border-b-4 border-slate-900 bg-slate-900 text-white"><div className="text-xs font-bold text-slate-400 uppercase mb-2 text-white/50">Залишок</div><div className="text-3xl font-mono font-bold">{(metrics.net - metrics.dividends).toLocaleString()} ₴</div></div>
            </div>
            <div className="card-modern overflow-hidden">
                <div className="p-6 border-b font-black text-slate-800 uppercase tracking-widest text-xs">Історія виплат</div>
                <div className="p-2 divide-y">
                     {transactions.filter(t=>t.isDividend).map(t => (
                        <div key={t.id} className="flex justify-between items-center p-4 hover:bg-slate-50 transition-colors">
                            <div className="flex items-center gap-4">
                                <div className="h-10 w-10 bg-indigo-100 rounded-xl flex items-center justify-center text-indigo-600"><Icon name="gem" size={20}/></div>
                                <div><div className="font-bold text-slate-800 text-sm">Виплата власнику</div><div className="text-[10px] text-slate-400 font-bold uppercase">{t.date} | {t.source}</div></div>
                            </div>
                            <div className="font-bold text-indigo-600 font-mono text-xl">-{t.amount.toLocaleString()} ₴</div>
                        </div>
                    ))}
                </div>
            </div>
        </div>
    );

    // --- OPTIMIZED SPEED COMPONENTS ---
    const TransactionRow = memo(({ t, canDelete, deleteTx }) => (
        <tr className="hover:bg-slate-50 transition-colors">
            <td className="p-4 text-[11px] font-mono font-bold text-slate-400">{t.date}</td>
            <td className="p-4 font-bold text-slate-800 text-sm truncate">{t.description}</td>
            <td className="p-4"><span className="px-2 py-1 bg-slate-100 rounded-lg text-[9px] font-bold text-slate-500 uppercase">{t.cat}</span></td>
            <td className="p-4 text-xs font-medium text-slate-400">{t.source}</td>
            <td className={`p-4 text-right font-mono font-bold text-sm ${t.type==='income'?'text-emerald-600':'text-slate-800'}`}>
                {t.type==='income'?'+':'-'}{Number(t.amount).toLocaleString()} ₴
            </td>
            <td className="p-4 text-right">
                {canDelete && <button onClick={()=>deleteTx(t.id)} className="text-slate-200 hover:text-red-500 transition-colors"><Icon name="trash-2" size={14}/></button>}
            </td>
        </tr>
    ));

    const OpsView = ({ transactions, deleteTx, syncMono, canDelete }) => {
        const [isSyncing, setIsSyncing] = useState(false);
        const [limitCount, setLimitCount] = useState(50);
        const visibleTransactions = useMemo(() => transactions.slice(0, limitCount), [transactions, limitCount]);

        return (
            <div className="space-y-4 animate-fade-in">
                <div className="flex justify-between items-center p-4 bg-white rounded-3xl border border-slate-200 shadow-sm">
                    <span className="font-bold text-slate-800 ml-2">{transactions.length} <span className="text-slate-400 font-normal">записів</span></span>
                    <button onClick={async ()=>{setIsSyncing(true); await syncMono(); setIsSyncing(false);}} className="bg-slate-900 text-white px-6 py-2.5 rounded-2xl font-bold flex gap-2 items-center hover:bg-slate-800 active:scale-95 transition-all">
                        {isSyncing ? <Icon name="refresh-cw" className="animate-spin" size={16}/> : <Icon name="cloud-download" size={16}/>} 
                        Синхронізація
                    </button>
                </div>
                <div className="card-modern overflow-hidden">
                    <table className="w-full text-left table-fixed">
                        <thead className="bg-slate-50 text-[10px] font-black uppercase text-slate-400 tracking-widest border-b">
                            <tr><th className="p-4 w-28">Дата</th><th className="p-4">Опис</th><th className="p-4 w-32">Категорія</th><th className="p-4 w-32">Рахунок</th><th className="p-4 w-32 text-right">Сума</th><th className="p-4 w-12"></th></tr>
                        </thead>
                        <tbody className="divide-y divide-slate-100">
                            {visibleTransactions.map(t => (
                                <TransactionRow key={t.id} t={t} canDelete={canDelete} deleteTx={deleteTx} />
                            ))}
                        </tbody>
                    </table>
                    {transactions.length > limitCount && (
                        <button onClick={() => setLimitCount(prev => prev + 50)} className="w-full p-6 text-xs font-black text-slate-400 hover:text-brand-500 hover:bg-slate-50 transition-all uppercase tracking-widest border-t">Завантажити ще 50 операцій...</button>
                    )}
                </div>
            </div>
        );
    };

    const ManagersView = ({ db }) => {
        const [managers, setManagers] = useState([]);
        const [showModal, setShowModal] = useState(false);
        useEffect(() => { const unsub = onSnapshot(query(collection(db, "managers")), (snap) => setManagers(snap.docs.map(d => ({ id: d.id, ...d.data() })))); return () => unsub(); }, []);
        return (
            <div className="max-w-5xl mx-auto space-y-8 animate-fade-in">
                <div className="flex justify-between items-center card-modern p-8">
                    <div><h2 className="text-2xl font-black text-slate-900 uppercase tracking-tighter">Команда</h2><p className="text-sm text-slate-500 font-medium">Контроль доступу</p></div>
                    <button onClick={()=>setShowModal(true)} className="bg-slate-900 text-white px-6 py-3 rounded-2xl font-bold shadow-lg hover:bg-slate-800 transition">Додати менеджера</button>
                </div>
                <div className="grid md:grid-cols-2 gap-6">
                    {managers.map(m => (
                        <div key={m.id} className="card-modern p-6 relative group">
                            <button onClick={async()=>{if(confirm('Видалити?')) await deleteDoc(doc(db,"managers",m.id))}} className="absolute top-4 right-4 text-slate-200 hover:text-red-500 opacity-0 group-hover:opacity-100 transition"><Icon name="trash-2" size={18}/></button>
                            <div className="flex items-center gap-4 mb-4"><div className="w-12 h-12 bg-brand-100 text-brand-600 rounded-2xl flex items-center justify-center font-bold text-xl uppercase">{m.name?.[0]}</div><div><div className="font-bold text-slate-800">{m.name}</div><div className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">{m.email}</div></div></div>
                            <div className="flex flex-wrap gap-2">{(m.permissions||[]).map(p => (<span key={p} className="text-[9px] bg-slate-100 px-2 py-1 rounded-md uppercase font-bold text-slate-500">{p}</span>))}</div>
                        </div>
                    ))}
                </div>
                {showModal && <AddManagerModal db={db} close={()=>setShowModal(false)} />}
            </div>
        );
    };

    const AddManagerModal = ({ db, close }) => {
        const [form, setForm] = useState({ name: '', email: '', password: '', permissions: ['dashboard', 'planning', 'ops'] });
        const togglePerm = (p) => setForm(prev => ({...prev, permissions: prev.permissions.includes(p) ? prev.permissions.filter(x => x !== p) : [...prev.permissions, p]}));
        const submit = async () => { if(!form.name || !form.email || !form.password) return alert("Заповніть поля"); await addDoc(collection(db, "managers"), form); close(); };
        return (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50">
                <div className="card-modern w-full max-w-md p-8 shadow-2xl">
                    <h3 className="font-black text-2xl mb-6">Новий менеджер</h3>
                    <div className="space-y-4">
                        <input placeholder="Ім'я" value={form.name} onChange={e=>setForm({...form, name:e.target.value})} className="w-full border-2 p-3 rounded-xl outline-none"/>
                        <input placeholder="Email" value={form.email} onChange={e=>setForm({...form, email:e.target.value})} className="w-full border-2 p-3 rounded-xl outline-none"/>
                        <input placeholder="Пароль" value={form.password} onChange={e=>setForm({...form, password:e.target.value})} className="w-full border-2 p-3 rounded-xl outline-none"/>
                        <div className="grid grid-cols-2 gap-3 pt-4">
                            {['dashboard', 'planning', 'ops', 'pnl', 'cashflow', 'dividends'].map(p => (
                                <label key={p} className={`flex items-center gap-2 p-2.5 border-2 rounded-xl cursor-pointer ${form.permissions.includes(p) ? 'bg-brand-50 border-brand-500' : 'bg-white'}`}>
                                    <input type="checkbox" className="hidden" checked={form.permissions.includes(p)} onChange={()=>togglePerm(p)} />
                                    <span className="text-[10px] font-black uppercase text-slate-600">{p}</span>
                                </label>
                            ))}
                        </div>
                        <button onClick={submit} className="w-full bg-brand-500 text-white py-4 rounded-2xl font-black mt-4 shadow-lg">Створити акаунт</button>
                    </div>
                </div>
            </div>
        );
    };

    const SettingsView = ({ settings, setSettings, saveSettings, categories, saveCategories }) => {
        const [newCatIn, setNewCatIn] = useState(''); const [newCatOut, setNewCatOut] = useState('');
        const addCat = (t, v, setter) => { if(!v) return; saveCategories({...categories, [t]: [...categories[t], v]}); setter(''); };
        const removeCat = (t, v) => { if(confirm('Видалити?')) saveCategories({...categories, [t]: categories[t].filter(c=>c!==v)}); };
        return (
            <div className="max-w-4xl mx-auto space-y-8 animate-fade-in">
                <div className="card-modern p-8"><h2 className="text-2xl font-black mb-8 uppercase tracking-tighter">Налаштування Категорій</h2>
                    <div className="grid md:grid-cols-2 gap-10">
                        <div><h3 className="font-bold text-xs text-emerald-700 mb-4 uppercase tracking-widest">Доходи</h3>
                            <div className="flex gap-2 mb-4"><input value={newCatIn} onChange={e=>setNewCatIn(e.target.value)} className="flex-1 border-2 p-2 rounded-xl text-sm"/><button onClick={()=>addCat('income',newCatIn,setNewCatIn)} className="bg-emerald-500 text-white p-2 rounded-xl"><Icon name="plus"/></button></div>
                            <div className="flex flex-wrap gap-2">{categories.income.map(c => (<span key={c} className="bg-emerald-50 text-emerald-700 text-[10px] font-black px-2 py-1 rounded border flex items-center gap-1">{c} <button onClick={()=>removeCat('income',c)}><Icon name="x" size={10}/></button></span>))}</div>
                        </div>
                        <div><h3 className="font-bold text-xs text-orange-700 mb-4 uppercase tracking-widest">Витрати</h3>
                            <div className="flex gap-2 mb-4"><input value={newCatOut} onChange={e=>setNewCatOut(e.target.value)} className="flex-1 border-2 p-2 rounded-xl text-sm"/><button onClick={()=>addCat('expense',newCatOut,setNewCatOut)} className="bg-brand-500 text-white p-2 rounded-xl"><Icon name="plus"/></button></div>
                            <div className="flex flex-wrap gap-2">{categories.expense.map(c => (<span key={c} className="bg-orange-50 text-orange-700 text-[10px] font-black px-2 py-1 rounded border flex items-center gap-1">{c} <button onClick={()=>removeCat('expense',c)}><Icon name="x" size={10}/></button></span>))}</div>
                        </div>
                    </div>
                </div>
                <div className="card-modern p-8"><h2 className="text-2xl font-black mb-8 uppercase tracking-tighter text-slate-800">API Monobank</h2>
                    <div className="space-y-4">
                        <div className="space-y-1"><label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">X-Token</label><input type="password" value={settings.monoKey} onChange={e=>setSettings({...settings, monoKey:e.target.value})} className="w-full border-2 p-3 rounded-xl font-mono text-sm shadow-inner"/></div>
                        <div className="space-y-1"><label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Account ID</label><input value={settings.monoAccountId} onChange={e=>setSettings({...settings, monoAccountId:e.target.value})} className="w-full border-2 p-3 rounded-xl font-mono text-sm shadow-inner"/></div>
                    </div>
                    <button onClick={()=>saveSettings(settings)} className="bg-slate-900 text-white px-8 py-4 rounded-2xl font-black mt-8 hover:bg-slate-800 shadow-xl transition-all active:scale-95 uppercase tracking-widest text-xs">Зберегти API</button>
                </div>
            </div>
        );
    };

    const TransactionModal = ({ type, close, categories, db }) => {
        const [form, setForm] = useState({ amount: '', desc: '', cat: 'Продажі', source: 'Monobank ФОП' });
        const submit = async () => { if(!form.amount) return; const isDiv = type === 'dividend'; let cat = form.cat; if(isDiv) cat = 'Дивіденди'; await addDoc(collection(db, "transactions"), { amount: Number(form.amount), description: form.desc || (isDiv?'Виплата дивідендів':''), cat, source: form.source, type: (type==='dividend' || type==='expense') ? 'expense' : 'income', isDividend: isDiv, date: new Date().toLocaleDateString('uk-UA'), createdAt: Date.now() }); close(); };
        const cats = type==='income' ? categories.income : categories.expense;
        const theme = { income: 'from-emerald-500 to-teal-600', expense: 'from-brand-500 to-orange-600', dividend: 'from-indigo-500 to-purple-600' }[type];
        return (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
                <div className="card-modern w-full max-w-lg overflow-hidden relative z-10 shadow-2xl animate-fade-in">
                    <div className={`bg-gradient-to-r ${theme} p-6 text-white font-black text-xl uppercase tracking-tighter`}>{type}</div>
                    <div className="p-8 space-y-6">
                        <div className="relative"><input type="number" value={form.amount} onChange={e=>setForm({...form, amount:e.target.value})} className="w-full text-6xl font-mono font-black border-b-4 py-2 outline-none focus:border-slate-900 transition-colors" placeholder="0"/><span className="absolute left-[-20px] bottom-6 text-4xl text-slate-200">₴</span></div>
                        <div className="space-y-4">
                            <input type="text" value={form.desc} onChange={e=>setForm({...form, desc:e.target.value})} className="w-full border-2 p-4 rounded-2xl font-bold outline-none focus:border-brand-500 transition-all" placeholder="Опис операції..." />
                            <div className="grid grid-cols-2 gap-4">
                                <select value={form.cat} onChange={e=>setForm({...form, cat:e.target.value})} className="w-full border-2 p-3 rounded-2xl font-black uppercase text-[10px] tracking-widest">{cats.map(c=><option key={c} value={c}>{c}</option>)}</select>
                                <select value={form.source} onChange={e=>setForm({...form, source:e.target.value})} className="w-full border-2 p-3 rounded-2xl font-black uppercase text-[10px] tracking-widest">{['Monobank ФОП', 'NovaPay', 'Готівка'].map(a=><option key={a} value={a}>{a}</option>)}</select>
                            </div>
                        </div>
                        <button onClick={submit} className="w-full bg-slate-900 text-white py-5 rounded-[24px] font-black text-lg shadow-2xl active:scale-95 transition-transform">ЗБЕРЕГТИ</button>
                        <button onClick={close} className="w-full text-slate-400 font-bold uppercase text-[10px] tracking-widest">Закрити</button>
                    </div>
                </div>
            </div>
        );
    };

    // --- MAIN APP ---

    const App = () => {
        const [currentUser, setCurrentUser] = useState(null);
        const [view, setView] = useState('auth');
        const [transactions, setTransactions] = useState([]);
        const [loading, setLoading] = useState(true);
        const [settings, setSettings] = useState({ monoKey: '', monoAccountId: '' });
        const [categories, setCategories] = useState(DEFAULT_CATEGORIES);
        const [email, setEmail] = useState('');
        const [pass, setPass] = useState('');
        const [modalType, setModalType] = useState(null);

        useEffect(() => {
            onAuthStateChanged(auth, async (u) => {
                if (u) { setCurrentUser({ uid: u.uid, email: u.email, role: 'admin' }); setView('dashboard'); loadData(); } 
                else { const stored = localStorage.getItem('latiao_user'); if (stored) { setCurrentUser(JSON.parse(stored)); setView('dashboard'); loadData(); } else { setView('auth'); setLoading(false); } }
            });
        }, []);

        const loadData = async () => {
            setLoading(true);
            try {
                const sSnap = await getDoc(doc(db, "settings", "global")); if (sSnap.exists()) setSettings(sSnap.data());
                const cSnap = await getDoc(doc(db, "settings", "categories")); if (cSnap.exists()) setCategories(cSnap.data());
                onSnapshot(query(collection(db, "transactions"), orderBy("createdAt", "desc"), limit(500)), (snap) => { setTransactions(snap.docs.map(d => ({ id: d.id, ...d.data() }))); setLoading(false); });
            } catch (e) { setLoading(false); }
        };

        const metrics = useMemo(() => {
            const income = transactions.filter(t => t.type === 'income' && !t.isDividend);
            const expense = transactions.filter(t => t.type === 'expense' && !t.isDividend);
            const revenue = income.reduce((s,t) => s + (Number(t.amount)||0), 0);
            const cogs = expense.filter(t => t.cat === 'Закупівля (COGS)').reduce((s,t) => s + (Number(t.amount)||0), 0);
            const opex = expense.filter(t => t.cat !== 'Закупівля (COGS)').reduce((s,t) => s + (Number(t.amount)||0), 0);
            const totalCash = transactions.reduce((s,t) => t.type==='income' ? s+(Number(t.amount)||0) : s-(Number(t.amount)||0), 0);
            const dividends = transactions.filter(t => t.isDividend).reduce((s,t) => s+(Number(t.amount)||0), 0);
            const balances = { mono: 0, nova: 0, cash: 0 };
            transactions.forEach(t => { const src = t.source || ''; const key = src.includes('Monobank') ? 'mono' : (src.includes('Nova') ? 'nova' : 'cash'); if(balances[key] !== undefined) balances[key] += (t.type==='income' ? (Number(t.amount)||0) : -(Number(t.amount)||0)); });
            return { revenue, cogs, opex, net: revenue - (cogs+opex), totalCash, dividends, balances, margin: revenue ? (((revenue-(cogs+opex))/revenue)*100).toFixed(0) : 0, totalExpense: cogs + opex, runway: (cogs+opex) > 0 ? (totalCash / ((cogs+opex) / 30)).toFixed(0) : "∞", netCashChange: (revenue - (cogs+opex)) - dividends };
        }, [transactions]);

        const handleLogin = async (e) => {
            e.preventDefault(); setLoading(true);
            try { await signInWithEmailAndPassword(auth, email, pass); } 
            catch (e) {
                const s = await getDocs(query(collection(db, "managers"), where("email", "==", email), where("password", "==", pass)));
                if (!s.empty) { const u = { uid: s.docs[0].id, ...s.docs[0].data(), role: 'manager' }; localStorage.setItem('latiao_user', JSON.stringify(u)); setCurrentUser(u); setView('dashboard'); loadData(); }
                else { alert("Помилка!"); setLoading(false); }
            }
        };

        const syncM = async () => {
            if (!settings.monoKey || !settings.monoAccountId) return alert("Налаштуйте API");
            try {
                const now = Math.floor(Date.now()/1000);
                const res = await fetch(`https://corsproxy.io/?https://api.monobank.ua/personal/statement/${settings.monoAccountId}/${now - 2592000}/${now}`, { headers: { 'X-Token': settings.monoKey } });
                const data = await res.json();
                if (!Array.isArray(data)) return;
                const batch = writeBatch(db);
                const existingIds = new Set(transactions.map(t=>t.bankId));
                data.forEach(item => {
                    if(!existingIds.has(item.id)) {
                        batch.set(doc(collection(db,"transactions")), { amount: Math.abs(item.amount/100), description: item.description, cat: item.amount > 0 ? 'Продажі' : 'Інше', source: 'Monobank ФОП', type: item.amount > 0 ? 'income' : 'expense', isDividend: false, date: new Date(item.time*1000).toLocaleDateString('uk-UA'), createdAt: item.time*1000, bankId: item.id });
                    }
                });
                await batch.commit();
            } catch(e) { alert("Помилка"); }
        };

        if (view === 'auth') return (
            <div className="min-h-screen bg-[#F8FAFC] flex items-center justify-center p-4">
                <div className="bg-white p-10 rounded-[40px] w-full max-w-sm text-center border-2 border-slate-100 shadow-soft">
                    <div className="w-16 h-16 bg-brand-500 rounded-2xl flex items-center justify-center shadow-lg mb-6 mx-auto"><Icon name="flame" size={32} className="text-white"/></div>
                    <h1 className="text-3xl font-black text-slate-900 mb-2">Latiao Finance</h1>
                    <p className="text-slate-400 font-bold mb-8 uppercase text-[10px] tracking-[0.2em]">Enterprise Login</p>
                    <form onSubmit={handleLogin} className="space-y-4">
                        <input type="email" placeholder="Логін" value={email} onChange={e=>setEmail(e.target.value)} className="w-full p-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-brand-500 outline-none font-bold transition-all"/>
                        <input type="password" placeholder="Пароль" value={pass} onChange={e=>setPass(e.target.value)} className="w-full p-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-brand-500 outline-none font-bold transition-all"/>
                        <button type="submit" className="w-full bg-slate-900 text-white py-4 rounded-2xl font-black text-lg shadow-xl hover:bg-slate-800 transition-all active:scale-95">УВІЙТИ</button>
                    </form>
                </div>
            </div>
        );

        return (
            <div className="flex h-screen overflow-hidden bg-[#F8FAFC]">
                <aside className="w-72 bg-white border-r border-slate-200 flex flex-col z-20 shadow-soft">
                    <div className="p-8"><h1 className="text-2xl font-black tracking-tighter">Latiao <span className="text-brand-500">Finance</span></h1></div>
                    <nav className="flex-1 px-4 space-y-1">
                        {ALL_VIEWS.filter(v => currentUser?.role === 'admin' || currentUser?.permissions?.includes(v.id)).map(item => (
                            <button key={item.id} onClick={()=>setView(item.id)} className={`w-full flex items-center gap-3 p-4 text-xs font-black tracking-widest uppercase sidebar-link ${view===item.id ? 'active' : 'text-slate-400'}`}><Icon name={item.icon} size={18}/> {item.label}</button>
                        ))}
                    </nav>
                    <div className="p-6 border-t"><button onClick={() => {signOut(auth); localStorage.removeItem('latiao_user'); setView('auth');}} className="w-full flex items-center gap-3 p-3 text-xs font-bold text-slate-400 hover:text-red-500 transition-colors uppercase tracking-widest"><Icon name="log-out" size={18}/> Вихід</button></div>
                </aside>
                <main className="flex-1 overflow-y-auto p-8 relative scroll-smooth">
                    <div className="flex justify-between items-center mb-10 sticky top-0 bg-[#F8FAFC]/80 backdrop-blur-md z-30 py-4">
                        <div><h1 className="text-4xl font-black text-slate-900 tracking-tight capitalize">{ALL_VIEWS.find(v=>v.id===view)?.label}</h1><p className="text-slate-400 text-xs font-bold uppercase tracking-widest">{currentUser?.email}</p></div>
                        {(view==='dashboard' || view==='ops') && (
                            <div className="flex gap-4 p-2 bg-white rounded-3xl border border-slate-100 shadow-soft">
                                <button onClick={()=>setModalType('income')} className="bg-emerald-500 text-white px-8 py-3 rounded-2xl font-black text-xs uppercase tracking-widest active:scale-95">Дохід</button>
                                <button onClick={()=>setModalType('expense')} className="bg-brand-500 text-white px-8 py-3 rounded-2xl font-black text-xs uppercase tracking-widest active:scale-95">Витрата</button>
                            </div>
                        )}
                    </div>
                    <div className="pb-12">
                        {loading ? <div className="text-center p-20 font-black animate-pulse text-slate-300 text-5xl tracking-tighter uppercase">Syncing Data...</div> : (
                            <>
                                {view==='dashboard' && <DashboardView metrics={metrics} setView={setView}/>}
                                {view==='planning' && <SalesPlanningView db={db} transactions={transactions}/>}
                                {view==='ops' && <OpsView transactions={transactions} deleteTx={(id)=>deleteDoc(doc(db,"transactions",id))} syncMono={syncM} canDelete={currentUser?.role==='admin'}/>}
                                {view==='pnl' && <PnLView metrics={metrics} transactions={transactions}/>}
                                {view==='cashflow' && <CashFlowView metrics={metrics}/>}
                                {view==='dividends' && <DividendsView metrics={metrics} transactions={transactions} setModalType={setModalType}/>}
                                {view==='settings' && <SettingsView settings={settings} setSettings={setSettings} saveSettings={(d)=>setDoc(doc(db,"settings","global"),d)} categories={categories} saveCategories={(d)=>setDoc(doc(db,"settings","categories"),d)}/>}
                                {view==='managers' && <ManagersView db={db}/>}
                            </>
                        )}
                    </div>
                </main>
                {modalType && <TransactionModal type={modalType} close={()=>setModalType(null)} categories={categories} db={db}/>}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
</html>
