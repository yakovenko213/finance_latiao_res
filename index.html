                         <div className={`mt-4 inline-flex items-center gap-2 px-3 py-1.5 rounded-xl text-[10px] font-black uppercase tracking-wider ${metrics.net >= 0 ? 'bg-emerald-50 text-emerald-600' : 'bg-red-50 text-red-600'}`}>

        }, []).sort((a, b) => b.val - a.val);

        return (
            <div className="space-y-6 animate-fade-in max-w-5xl mx-auto">

                        </div>
                        <div className="flex gap-3">
                             <button onClick={()=>setModalType('income')} className="bg-emerald-500 hover:bg-emerald-600 text-white w-12 h-12 md:w-auto md:px-8 md:h-14 rounded-2xl flex items-center justify-center gap-3 font-black shadow-lg shadow-emerald-200 active:scale-95 transition-all"><Icon name="plus" size={22}/><span className="hidden md:block text-xs uppercase tracking-[0.2em]">Дохід</span></button>
                             <button onClick={()=>setModalType('expense')} className="btn-primary text-white w-12 h-12 md:w-auto md:px-8 md:h-14 rounded-2xl flex items-center justify-center gap-3 font-black shadow-lg shadow-brand-200 active:scale-95 transition-all"><Icon name="minus" size={22}/><span className="hidden md:block text-xs uppercase tracking-[0.2em]">Витрата</span></button>
                        </div>
                    </header>

                    <div className="p-6 md:p-12 pb-40">
                        {loading ? (
                            <div className="flex flex-col items-center justify-center py-40 gap-8 animate-fade-in">
                                <div className="relative w-20 h-20">
                                    <div className="absolute inset-0 border-4 border-slate-200 rounded-full"></div>
                                    <div className="absolute inset-0 border-4 border-brand-500 rounded-full border-t-transparent animate-spin"></div>
                                </div>
                                <div className="text-[10px] font-black text-slate-300 uppercase tracking-[0.5em]">Synchronizing Database</div>
                            </div>
                        ) : (
                            <div className="max-w-[1400px] mx-auto">
                                {view==='dashboard' && <DashboardView metrics={metrics} transactions={transactions} setView={setView}/>}
                                {view==='pnl' && <PnLView metrics={metrics} transactions={transactions}/>}
                                {view==='cashflow' && <CashFlowView metrics={metrics}/>}
                                {view==='dividends' && <DividendsView metrics={metrics} transactions={transactions} setModalType={setModalType}/>}
                                {view==='ops' && <OpsView transactions={transactions} deleteTx={async (id)=>await deleteDoc(doc(db,"transactions",id))} canDelete={currentUser?.role==='admin'} syncMono={async ()=>alert("Mono API Sync...")}/>}
                                {view==='managers' && <ManagersView db={db}/>}
                                {view==='settings' && <SettingsView settings={settings} setSettings={setSettings} saveSettings={async (s)=>await setDoc(doc(db,"settings","global"),s)} syncMono={()=>alert("Syncing...")} deleteAllTransactions={()=>alert("Safety lock active")} categories={categories} saveCategories={async (c)=>await setDoc(doc(db,"settings","categories"),c)}/>}
                            </div>
                        )}
                    </div>
                </main>

                {/* PREMIUM MODAL DESIGN */}
                {modalType && (
                    <div className="fixed inset-0 z-[100] flex items-end sm:items-center justify-center p-0 sm:p-6 transition-all">
                        <div className="absolute inset-0 bg-slate-950/80 backdrop-blur-xl transition-opacity duration-500" onClick={()=>setModalType(null)}></div>
                        <div className="bg-white w-full max-w-xl rounded-t-[48px] sm:rounded-[48px] overflow-hidden shadow-[0_40px_80px_-15px_rgba(0,0,0,0.5)] relative z-10 animate-fade-in border border-white/20">
                            <div className={`p-8 text-white flex justify-between items-center shadow-2xl ${modalType==='income'?'bg-emerald-500':'bg-brand-500'} ${modalType==='dividend'?'bg-slate-900':''}`}>
                                <div>
                                    <h3 className="font-black text-2xl uppercase tracking-tighter">New Transaction</h3>
                                    <p className="text-[10px] font-bold opacity-70 uppercase tracking-widest">{modalType} entry for Latiao</p>
                                </div>
                                <button onClick={()=>setModalType(null)} className="p-4 bg-black/10 hover:bg-black/20 rounded-full transition-all active:scale-90"><Icon name="x" size={24}/></button>
                            </div>
                            <div className="p-10 space-y-8 bg-gradient-to-b from-white to-slate-50">
                                <div className="relative border-b-8 border-slate-100 py-4 focus-within:border-brand-500 transition-colors duration-500">
                                    <span className="absolute left-0 bottom-6 text-4xl text-slate-300 font-mono font-black">₴</span>
                                    <input id="mAmount" type="number" placeholder="0" className="w-full text-6xl md:text-8xl font-mono font-black pl-16 outline-none bg-transparent placeholder-slate-100 tracking-tighter" autoFocus/>
                                </div>
                                <div className="space-y-2">
                                    <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2">Description</label>
                                    <input id="mDesc" type="text" placeholder="Що саме відбулося?" className="w-full bg-white border-2 border-slate-100 p-5 rounded-[24px] font-bold outline-none focus:border-brand-500 transition-all shadow-inner"/>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2">Category</label>
                                        <select id="mCat" className="w-full bg-white border-2 border-slate-100 p-5 rounded-[24px] font-bold outline-none appearance-none cursor-pointer focus:border-brand-500 shadow-inner">
                                            {modalType==='income' ? categories.income.map(c=><option key={c}>{c}</option>) : categories.expense.map(c=><option key={c}>{c}</option>)}
                                        </select>
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2">Wallet</label>
                                        <select id="mSource" className="w-full bg-white border-2 border-slate-100 p-5 rounded-[24px] font-bold outline-none appearance-none cursor-pointer focus:border-brand-500 shadow-inner">
                                            <option>Monobank ФОП</option><option>NovaPay Бізнес</option><option>Готівкова каса</option>
                                        </select>
                                    </div>
                                </div>
                                <button onClick={async ()=>{
                                    const amount = document.getElementById('mAmount').value;
                                    if(!amount) return;
                                    await addDoc(collection(db, "transactions"), {
                                        amount: Number(amount), description: document.getElementById('mDesc').value,
                                        cat: document.getElementById('mCat').value, source: document.getElementById('mSource').value,
                                        type: (modalType==='income'?'income':'expense'), isDividend: (modalType==='dividend'),
                                        createdAt: Date.now(), date: new Date().toLocaleDateString('uk-UA')
                                    });
                                    setModalType(null);
                                }} className="w-full btn-primary text-white p-7 rounded-[30px] font-black uppercase tracking-[0.3em] shadow-glow-brand active:scale-95 transition-all text-sm">Commit Transaction</button>
                            </div>
                        </div>
                    </div>
                )}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
</html>
