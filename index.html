<!DOCTYPE html>
<html lang="uk" class="bg-slate-50/50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latiao Finance | Enterprise v12.7 Full</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Manrope', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { 
                        brand: { 50: '#fff1ec', 100: '#ffe4d9', 500: '#FF5722', 600: '#ea580c', 700: '#c2410c' },
                        slate: { 850: '#172033' }
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05), 0 2px 6px -2px rgba(0, 0, 0, 0.03)',
                        'glow-brand': '0 0 20px -5px rgba(255, 87, 34, 0.4)'
                    }
                }
            }
        }
    </script>
    <style>
        body { color: #1e293b; }
        main { background-image: radial-gradient(circle at center, #f1f5f9 1px, transparent 1px); background-size: 40px 40px; }
        .sidebar-link { transition: all 0.2s ease-in-out; border-radius: 12px; }
        .sidebar-link.active { background: linear-gradient(135deg, #FF5722 0%, #ea580c 100%); color: white; box-shadow: 0 8px 16px -4px rgba(255, 87, 34, 0.3); }
        .sidebar-link:hover:not(.active) { background: #fff1ec; color: #ea580c; }
        .card-modern { background: white; border-radius: 24px; border: 1px solid #e2e8f0; box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05); transition: transform 0.2s, box-shadow 0.2s; }
        .table-row-modern { transition: all 0.15s; }
        .table-row-modern:hover { background-color: #f8fafc; }
        .fade-in { animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .logo-mono { background-image: url('https://multicast.com.ua/wp-content/uploads/2024/04/monobank-logo.png'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        .logo-nova { background-image: url('https://novapay.ua/wp-content/themes/novapay/assets/img/logo.svg'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel" data-type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, setDoc, getDoc, writeBatch, getDocs, limit, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIk302oYXye-r4hRE-EB16N6K3T31g1uk",
      authDomain: "latiao-finance.firebaseapp.com",
      projectId: "latiao-finance",
      storageBucket: "latiao-finance.firebasestorage.app",
      messagingSenderId: "858773999156",
      appId: "1:858773999156:web:fe8f4907314f83c9a88461"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    try { setPersistence(auth, browserLocalPersistence).catch(console.error); } catch(e) {}

    const { useState, useEffect, useMemo } = React;

    const Icon = ({ name, size = 18, className }) => {
        useEffect(() => { try { if(window.lucide) window.lucide.createIcons(); } catch(e){} }, [name]);
        return <i data-lucide={name} width={size} height={size} className={className}></i>;
    };

    const DEFAULT_CATEGORIES = {
        income: ['Продажі', 'Кешбек', 'Повернення', 'Інше'],
        expense: ['Закупівля (COGS)', 'Реклама', 'Логістика', 'Пакування', 'Зарплата', 'Податки', 'Оренда', 'Комісії', 'Знижки', 'Інше']
    };

    const ALL_VIEWS = [
        {id:'dashboard', label:'Огляд бізнесу', icon:'layout-grid'},
        {id:'planning', label:'Планування', icon:'target'},
        {id:'ops', label:'Операції', icon:'list-checks'},
        {id:'pnl', label:'P&L Звіт', icon:'pie-chart'},
        {id:'cashflow', label:'Cash Flow', icon:'banknote'},
        {id:'dividends', label:'Дивіденди', icon:'gem'},
        {id:'managers', label:'Команда', icon:'users-round'},
        {id:'settings', label:'Налаштування', icon:'sliders-horizontal'}
    ];

    // --- VIEW COMPONENTS ---

    const DashboardView = ({ metrics, transactions, setView, db }) => {
        const [plan, setPlan] = useState(null);
        useEffect(() => {
            getDoc(doc(db, "sales_plans", new Date().toISOString().slice(0, 7))).then(s => { if(s.exists()) setPlan(s.data()); });
        }, []);

        const isHealthy = metrics.margin > 20;
        return (
            <div className="space-y-8 animate-fade-in">
                {plan && (
                    <div className="card-modern p-4 px-6 flex items-center gap-6 bg-slate-50 border-brand-100">
                        <div className="whitespace-nowrap"><span className="text-xs font-bold text-slate-400 uppercase block">План продажів</span><span className="font-bold text-brand-600">{(metrics.revenue / ((Number(plan.targetProfit) + Number(plan.fixedCosts)) / (Number(plan.marginPct) / 100)) * 100).toFixed(0)}%</span></div>
                        <div className="flex-1 h-2 bg-slate-200 rounded-full overflow-hidden"><div className="h-full bg-brand-500" style={{width: `${(metrics.revenue / ((Number(plan.targetProfit) + Number(plan.fixedCosts)) / (Number(plan.marginPct) / 100)) * 100)}%`}}></div></div>
                        <button onClick={()=>setView('planning')} className="text-xs font-bold text-brand-600 hover:underline">Аналіз</button>
                    </div>
                )}

                <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div className="bg-gradient-to-br from-slate-850 to-slate-900 text-white p-6 rounded-[28px] shadow-2xl relative overflow-hidden group border border-slate-800">
                        <div className="relative z-10">
                            <div className="text-slate-300 text-sm font-bold uppercase tracking-wider mb-3 flex items-center gap-2"><Icon name="wallet" size={16} className="text-brand-500"/> Гроші в бізнесі</div>
                            <div className="text-4xl font-mono font-bold tracking-tight">{metrics.totalCash.toLocaleString()} <span className="text-2xl text-slate-400">₴</span></div>
                        </div>
                    </div>
                    <div className="card-modern p-6 border-t-4 border-t-emerald-500">
                        <div className="text-slate-500 text-sm font-bold uppercase tracking-wider mb-3">Чистий Прибуток</div>
                        <div className={`text-4xl font-mono font-bold tracking-tight ${metrics.net >= 0 ? 'text-slate-900' : 'text-red-600'}`}>{metrics.net.toLocaleString()} ₴</div>
                    </div>
                    <div className="card-modern p-6 border-t-4 border-t-brand-500">
                        <div className="text-slate-500 text-sm font-bold uppercase tracking-wider mb-3">Runway (Днів)</div>
                        <div className="text-4xl font-mono font-bold text-brand-600">{metrics.runway}</div>
                    </div>
                    <div className={`card-modern p-6 flex flex-col justify-center items-center border-t-4 ${isHealthy ? 'border-t-emerald-500' : 'border-t-red-500'}`}>
                        <div className="text-slate-500 text-sm font-bold uppercase mb-2">Здоров'я бізнесу</div>
                        <div className={`text-2xl font-bold flex items-center gap-2 ${isHealthy ? 'text-emerald-600' : 'text-red-600'}`}>{isHealthy ? <Icon name="activity" className="animate-pulse"/> : <Icon name="skull"/>} {isHealthy ? "ОК" : "Критично"}</div>
                    </div>
                </div>

                <div className="grid md:grid-cols-2 gap-6">
                    <div className="card-modern p-6">
                        <h3 className="font-bold text-lg mb-4 flex items-center gap-2"><Icon name="credit-card"/> Гаманці</h3>
                        <div className="grid grid-cols-2 gap-4">
                            <div className="p-4 bg-slate-50 rounded-2xl border-b-4 border-black">
                                <div className="logo-mono w-6 h-6 grayscale mb-2"></div>
                                <div className="text-[10px] font-bold text-slate-400 uppercase">Monobank</div>
                                <div className="font-mono font-bold">{metrics.balances.mono.toLocaleString()} ₴</div>
                            </div>
                            <div className="p-4 bg-red-50 rounded-2xl border-b-4 border-red-500">
                                <div className="logo-nova w-6 h-6 mb-2"></div>
                                <div className="text-[10px] font-bold text-red-400 uppercase">NovaPay</div>
                                <div className="font-mono font-bold text-red-900">{metrics.balances.nova.toLocaleString()} ₴</div>
                            </div>
                        </div>
                    </div>
                    <div className="card-modern p-6">
                        <h3 className="font-bold text-lg mb-4 flex items-center gap-2"><Icon name="pie-chart"/> Експрес P&L</h3>
                        <div className="space-y-4">
                            <div><div className="flex justify-between text-xs font-bold mb-1"><span>Доходи</span><span>{metrics.revenue.toLocaleString()} ₴</span></div><div className="h-2 bg-slate-100 rounded-full overflow-hidden"><div className="h-full bg-emerald-500" style={{width:'100%'}}></div></div></div>
                            <div><div className="flex justify-between text-xs font-bold mb-1"><span>Витрати</span><span>{metrics.totalExpense.toLocaleString()} ₴</span></div><div className="h-2 bg-slate-100 rounded-full overflow-hidden"><div className="h-full bg-red-500" style={{width:`${metrics.revenue ? (metrics.totalExpense/metrics.revenue)*100 : 0}%`}}></div></div></div>
                        </div>
                    </div>
                </div>
            </div>
        );
    };

    const PlanningView = ({ transactions, metrics, db }) => {
        const [plans, setPlans] = useState([]);
        const [selectedMonth, setSelectedMonth] = useState(new Date().toISOString().slice(0, 7));
        const [isEditing, setIsEditing] = useState(false);
        const [form, setForm] = useState({ avgOrderValue: 450, avgItemsPerOrder: 3, targetProfit: 50000, fixedCosts: 15000, marginPct: 40 });

        useEffect(() => {
            const unsub = onSnapshot(collection(db, "sales_plans"), (snap) => setPlans(snap.docs.map(d => ({id: d.id, ...d.data()}))));
            return () => unsub();
        }, []);

        const currentPlan = plans.find(p => p.month === selectedMonth);
        const savePlan = async () => { await setDoc(doc(db, "sales_plans", selectedMonth), { month: selectedMonth, ...form, updatedAt: Date.now() }); setIsEditing(false); };

        const calc = useMemo(() => {
            const p = currentPlan || form;
            const revenueNeeded = (Number(p.targetProfit) + Number(p.fixedCosts)) / (Number(p.marginPct) / 100);
            const minRevenue = Number(p.fixedCosts) / (Number(p.marginPct) / 100);
            const ordersNeeded = Math.ceil(revenueNeeded / p.avgOrderValue);
            const itemsNeeded = ordersNeeded * p.avgItemsPerOrder;
            return { revenueNeeded, minRevenue, ordersNeeded, itemsNeeded, dailyRevenue: revenueNeeded/30, dailyOrders: ordersNeeded/30 };
        }, [currentPlan, form]);

        const progress = Math.min(Math.round(calc.revenueNeeded > 0 ? (metrics.revenue / calc.revenueNeeded) * 100 : 0), 100);

        return (
            <div className="space-y-6 animate-fade-in max-w-5xl mx-auto">
                <div className="flex justify-between items-center">
                    <input type="month" value={selectedMonth} onChange={e => setSelectedMonth(e.target.value)} className="text-2xl font-bold bg-transparent border-none outline-none"/>
                    <button onClick={() => { if(!isEditing) setForm(currentPlan || form); setIsEditing(!isEditing); }} className="bg-slate-900 text-white px-4 py-2 rounded-xl text-sm font-bold">{isEditing ? "Скасувати" : "Редагувати план"}</button>
                </div>

                {isEditing ? (
                    <div className="card-modern p-8 grid grid-cols-3 gap-6">
                        <div className="space-y-3">
                            <h3 className="font-bold border-b pb-2">Чек</h3>
                            <div><label className="text-[10px] font-bold text-slate-400 uppercase">Середній чек (₴)</label><input type="number" value={form.avgOrderValue} onChange={e=>setForm({...form, avgOrderValue: e.target.value})} className="w-full border p-2 rounded-lg"/></div>
                            <div><label className="text-[10px] font-bold text-slate-400 uppercase">Пачок в замов.</label><input type="number" value={form.avgItemsPerOrder} onChange={e=>setForm({...form, avgItemsPerOrder: e.target.value})} className="w-full border p-2 rounded-lg"/></div>
                        </div>
                        <div className="space-y-3">
                            <h3 className="font-bold border-b pb-2">Ціль</h3>
                            <div><label className="text-[10px] font-bold text-slate-400 uppercase">Цільовий прибуток (₴)</label><input type="number" value={form.targetProfit} onChange={e=>setForm({...form, targetProfit: e.target.value})} className="w-full border p-2 rounded-lg font-bold text-emerald-600"/></div>
                            <div><label className="text-[10px] font-bold text-slate-400 uppercase">Маржа (%)</label><input type="number" value={form.marginPct} onChange={e=>setForm({...form, marginPct: e.target.value})} className="w-full border p-2 rounded-lg"/></div>
                        </div>
                        <div className="space-y-3">
                            <h3 className="font-bold border-b pb-2">Витрати</h3>
                            <div><label className="text-[10px] font-bold text-slate-400 uppercase">Оренда + Реклама + ЗП</label><input type="number" value={form.fixedCosts} onChange={e=>setForm({...form, fixedCosts: e.target.value})} className="w-full border p-2 rounded-lg"/></div>
                            <button onClick={savePlan} className="w-full bg-brand-500 text-white py-3 rounded-xl font-bold mt-4">Зберегти план</button>
                        </div>
                    </div>
                ) : (
                    <div className="space-y-6">
                        <div className="card-modern p-8 bg-slate-900 text-white overflow-hidden relative">
                            <div className="relative z-10 flex justify-between items-end mb-4">
                                <div><p className="text-slate-400 text-xs font-bold uppercase tracking-widest">Виконання плану</p><h2 className="text-6xl font-mono font-bold">{progress}%</h2></div>
                                <div className="text-right text-sm font-bold text-slate-400">Ціль: {calc.revenueNeeded.toLocaleString()} ₴</div>
                            </div>
                            <div className="h-4 bg-white/10 rounded-full overflow-hidden"><div className="h-full bg-brand-500" style={{width:`${progress}%`}}></div></div>
                        </div>
                        <div className="grid grid-cols-2 gap-6">
                            <div className="card-modern p-6 space-y-4">
                                <h3 className="font-bold border-b pb-2">Щоденні нормативи</h3>
                                <div className="flex justify-between items-center"><span>Пачок Латяо в день</span><span className="font-bold text-blue-600">{Math.ceil(calc.itemsNeeded / 30)} шт</span></div>
                                <div className="flex justify-between items-center"><span>Замовлень в день</span><span className="font-bold text-blue-600">{calc.dailyOrders.toFixed(1)} замов.</span></div>
                                <div className="flex justify-between items-center"><span>Виторг в день</span><span className="font-bold text-emerald-600">{calc.dailyRevenue.toLocaleString()} ₴</span></div>
                            </div>
                            <div className="card-modern p-6 space-y-4">
                                <h3 className="font-bold border-b pb-2">Точки контролю</h3>
                                <div className="p-3 bg-red-50 rounded-xl flex justify-between"><div><div className="text-[10px] font-bold text-red-400 uppercase">Точка нуль (Min)</div><div className="text-xs">Для покриття витрат</div></div><span className="font-bold">{calc.minRevenue.toLocaleString()} ₴</span></div>
                                <div className="p-3 bg-blue-50 rounded-xl flex justify-between font-bold"><span>Прогноз на фінал:</span><span>{(metrics.revenue * (30/new Date().getDate())).toLocaleString()} ₴</span></div>
                            </div>
                        </div>
                    </div>
                )}
            </div>
        );
    };

    const PnLView = ({ metrics, transactions }) => {
        const getPct = (val) => metrics.revenue ? ((val / metrics.revenue) * 100).toFixed(1) : 0;
        const allExpenses = transactions.filter(t => t.type === 'expense' && !t.isDividend).reduce((acc, t) => {
             const existing = acc.find(i => i.cat === t.cat); if (existing) existing.val += Number(t.amount); else acc.push({ cat: t.cat, val: Number(t.amount) }); return acc;
        }, []).sort((a, b) => b.val - a.val);
        return (
            <div className="space-y-6 max-w-4xl mx-auto">
                <div className="card-modern p-8 border-l-8 border-l-emerald-500">
                    <div className="text-xs font-bold text-emerald-600 uppercase">Виручка (Revenue)</div>
                    <div className="text-5xl font-mono font-bold">+{metrics.revenue.toLocaleString()} ₴</div>
                </div>
                <div className="grid grid-cols-2 gap-6">
                    <div className="card-modern p-6 border-l-4 border-l-orange-400">
                        <div className="text-xs font-bold text-slate-400 uppercase mb-2">COGS (Собівартість)</div>
                        <div className="text-2xl font-mono font-bold">-{metrics.cogs.toLocaleString()} ₴</div>
                        <div className="text-xs font-bold mt-2 text-orange-500">{getPct(metrics.cogs)}% від виручки</div>
                    </div>
                    <div className="card-modern p-6 border-l-4 border-l-red-400">
                        <div className="text-xs font-bold text-slate-400 uppercase mb-2">OpEx (Опер. витрати)</div>
                        <div className="text-2xl font-mono font-bold">-{metrics.opex.toLocaleString()} ₴</div>
                        <div className="text-xs font-bold mt-2 text-red-500">{getPct(metrics.opex)}% від виручки</div>
                    </div>
                </div>
                <div className="bg-slate-900 text-white p-8 rounded-[32px] flex justify-between items-center">
                    <div><div className="text-xs font-bold text-cyan-400 uppercase">Чистий прибуток</div><div className="text-5xl font-mono font-bold">{metrics.net.toLocaleString()} ₴</div></div>
                    <div className="text-right text-4xl font-bold">{metrics.margin}%</div>
                </div>
            </div>
        );
    };

    const CashFlowView = ({ metrics }) => (
        <div className="max-w-4xl mx-auto space-y-6">
            <div className="card-modern p-8 space-y-4">
                <div className="flex justify-between border-b pb-4"><span>Надходження від клієнтів</span><span className="font-bold text-emerald-600">+{metrics.revenue.toLocaleString()} ₴</span></div>
                <div className="flex justify-between border-b pb-4"><span>Операційні виплати</span><span className="font-bold text-red-500">-{metrics.totalExpense.toLocaleString()} ₴</span></div>
                <div className="flex justify-between border-b pb-4"><span>Виплати власнику</span><span className="font-bold text-purple-600">-{metrics.dividends.toLocaleString()} ₴</span></div>
                <div className="flex justify-between pt-4 font-black text-2xl"><span>Чистий потік грошей</span><span className={metrics.netCashChange >= 0 ? 'text-blue-600' : 'text-red-600'}>{metrics.netCashChange.toLocaleString()} ₴</span></div>
            </div>
        </div>
    );

    const DividendsView = ({ metrics, transactions, setModalType }) => (
        <div className="max-w-4xl mx-auto space-y-10">
            <div className="grid grid-cols-2 gap-6">
                <div className="card-modern p-10 text-center">
                    <div className="text-xs font-bold text-slate-400 uppercase mb-2">Всього прибутку</div>
                    <div className="text-4xl font-mono font-bold">{metrics.net.toLocaleString()} ₴</div>
                </div>
                <div className="card-modern p-10 text-center">
                    <div className="text-xs font-bold text-purple-500 uppercase mb-2">Виведено</div>
                    <div className="text-4xl font-mono font-bold">-{metrics.dividends.toLocaleString()} ₴</div>
                </div>
            </div>
            <div className="card-modern p-10 bg-slate-900 text-white text-center">
                <div className="text-xs font-bold text-cyan-400 uppercase mb-2">Доступно до виводу</div>
                <div className="text-6xl font-mono font-bold mb-8">{(metrics.net - metrics.dividends).toLocaleString()} ₴</div>
                <button onClick={()=>setModalType('dividend')} className="bg-white text-slate-900 px-10 py-4 rounded-2xl font-bold hover:bg-slate-100 transition">Вивести кошти</button>
            </div>
        </div>
    );

    const OpsView = ({ transactions, deleteTx, syncMono, canDelete }) => (
        <div className="card-modern overflow-hidden">
            <div className="p-4 border-b bg-slate-50 flex justify-between items-center">
                <h3 className="font-bold">Журнал операцій</h3>
                <button onClick={syncMono} className="bg-slate-900 text-white px-4 py-2 rounded-lg text-xs font-bold">Синхронізувати банк</button>
            </div>
            <div className="overflow-x-auto">
                <table className="w-full text-left">
                    <thead className="bg-slate-50 text-[10px] font-bold uppercase text-slate-400 border-b"><tr><th className="p-4">Дата</th><th className="p-4">Категорія</th><th className="p-4">Опис</th><th className="p-4 text-right">Сума</th><th className="p-4"></th></tr></thead>
                    <tbody className="divide-y">
                        {transactions.map(t => (
                            <tr key={t.id} className="table-row-modern group">
                                <td className="p-4 text-xs font-mono opacity-50">{t.date}</td>
                                <td className="p-4"><span className="bg-slate-100 px-2 py-1 rounded text-[10px] font-bold">{t.cat}</span></td>
                                <td className="p-4 font-bold text-sm">{t.description}</td>
                                <td className={`p-4 text-right font-mono font-bold ${t.type==='income'?'text-emerald-600':'text-slate-800'}`}>{t.type==='income'?'+':'-'}{t.amount.toLocaleString()} ₴</td>
                                <td className="p-4 text-right">{canDelete && <button onClick={()=>deleteTx(t.id)} className="text-slate-300 hover:text-red-500 transition opacity-0 group-hover:opacity-100"><Icon name="trash-2" size={14}/></button>}</td>
                            </tr>
                        ))}
                    </tbody>
                </table>
            </div>
        </div>
    );

    const ManagersView = ({ db }) => {
        const [managers, setManagers] = useState([]);
        useEffect(() => { const q = query(collection(db, "managers")); onSnapshot(q, (snap) => setManagers(snap.docs.map(d => ({ id: d.id, ...d.data() })))); }, []);
        const deleteManager = async (id) => { if(confirm("Видалити?")) await deleteDoc(doc(db, "managers", id)); };
        return (
            <div className="grid grid-cols-2 gap-6 max-w-4xl mx-auto">
                {managers.map(m => (
                    <div key={m.id} className="card-modern p-6 flex justify-between items-center group">
                        <div><div className="font-bold">{m.name}</div><div className="text-xs text-slate-400">{m.email}</div></div>
                        <div className="flex items-center gap-4"><div className="font-mono text-xs bg-slate-100 px-2 py-1 rounded">{m.password}</div><button onClick={()=>deleteManager(m.id)} className="text-red-300 group-hover:text-red-500"><Icon name="trash-2" size={16}/></button></div>
                    </div>
                ))}
            </div>
        );
    };

    const SettingsView = ({ settings, setSettings, saveSettings, syncMono, deleteAllTransactions, categories, saveCategories }) => (
        <div className="max-w-xl mx-auto space-y-8">
            <div className="card-modern p-8 space-y-6">
                <h3 className="font-bold text-xl mb-4">Банківська інтеграція</h3>
                <div><label className="text-xs font-bold text-slate-400 uppercase">Mono X-Token</label><input type="password" value={settings.monoKey} onChange={e=>setSettings({...settings, monoKey:e.target.value})} className="w-full border p-3 rounded-xl mt-1 font-mono"/></div>
                <div><label className="text-xs font-bold text-slate-400 uppercase">Account ID</label><input value={settings.monoAccountId} onChange={e=>setSettings({...settings, monoAccountId:e.target.value})} className="w-full border p-3 rounded-xl mt-1 font-mono"/></div>
                <button onClick={()=>saveSettings(settings)} className="w-full bg-slate-900 text-white py-3 rounded-xl font-bold">Зберегти ключі</button>
            </div>
            <div className="card-modern p-8 border-2 border-red-100">
                <h3 className="text-red-600 font-bold mb-2">Небезпечна зона</h3>
                <button onClick={deleteAllTransactions} className="bg-red-500 text-white px-6 py-2 rounded-xl font-bold">Видалити всі транзакції</button>
            </div>
        </div>
    );

    const TransactionModal = ({ type, close, handleAdd }) => {
        const [form, setForm] = useState({ amount: '', desc: '', cat: (type==='dividend'?'Дивіденди':'Інше'), source: 'Monobank ФОП' });
        return (
            <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
                <div className="card-modern w-full max-w-md p-8 animate-fade-in">
                    <h2 className="text-2xl font-bold mb-6 capitalize">Новий запис: {type}</h2>
                    <input type="number" placeholder="Сума" autoFocus className="w-full text-4xl font-mono font-bold border-b-2 p-2 mb-4 outline-none focus:border-brand-500" onChange={e=>setForm({...form, amount:e.target.value})}/>
                    <input type="text" placeholder="Опис" className="w-full p-3 bg-slate-50 rounded-xl mb-6 outline-none" onChange={e=>setForm({...form, desc:e.target.value})}/>
                    <div className="flex gap-4">
                        <button onClick={close} className="flex-1 font-bold text-slate-400">Скасувати</button>
                        <button onClick={()=>handleAdd({amount: Number(form.amount), description: form.desc, type: (type==='income'?'income':'expense'), isDividend: (type==='dividend'), cat: form.cat, source: form.source})} className="flex-1 bg-brand-500 text-white py-4 rounded-2xl font-bold">Зберегти</button>
                    </div>
                </div>
            </div>
        );
    };

    // --- MAIN APP ---

    const App = () => {
        const [currentUser, setCurrentUser] = useState(null);
        const [view, setView] = useState('auth');
        const [transactions, setTransactions] = useState([]);
        const [loading, setLoading] = useState(true);
        const [statusMsg, setStatusMsg] = useState('');
        const [settings, setSettings] = useState({ monoKey: '', novaKey: '', monoAccountId: '' });
        const [categories, setCategories] = useState(DEFAULT_CATEGORIES);
        const [modalType, setModalType] = useState(null);

        useEffect(() => {
            onAuthStateChanged(auth, u => { if(u){ setCurrentUser({uid:u.uid, email:u.email, role:'admin'}); setView('dashboard'); loadData(); } else setView('auth'); });
        }, []);

        const loadData = () => {
            setLoading(true);
            onSnapshot(query(collection(db, "transactions")), snap => {
                const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                list.sort((a,b) => (b.createdAt || 0) - (a.createdAt || 0));
                setTransactions(list); setLoading(false);
            });
            getDoc(doc(db, "settings", "global")).then(s => { if(s.exists()) setSettings(s.data()); });
        };

        const metrics = useMemo(() => {
            const inc = transactions.filter(t => t.type==='income' && !t.isDividend);
            const exp = transactions.filter(t => t.type==='expense' && !t.isDividend);
            const revenue = inc.reduce((s,t) => s + Number(t.amount), 0);
            const cogs = exp.filter(t => t.cat === 'Закупівля (COGS)').reduce((s,t) => s + Number(t.amount), 0);
            const opex = exp.filter(t => t.cat !== 'Закупівля (COGS)').reduce((s,t) => s + Number(t.amount), 0);
            const dividends = transactions.filter(t => t.isDividend).reduce((s,t) => s + Number(t.amount), 0);
            const totalCash = transactions.reduce((s,t) => t.type==='income' ? s+Number(t.amount) : s-Number(t.amount), 0);
            
            const bal = { mono: 0, nova: 0, cash: 0 };
            transactions.forEach(t => { 
                const k = t.source.includes('Mono') ? 'mono' : (t.source.includes('Nova') ? 'nova' : 'cash');
                if(t.type==='income') bal[k] += Number(t.amount); else bal[k] -= Number(t.amount);
            });

            return { revenue, cogs, opex, net: revenue-(cogs+opex), totalCash, dividends, balances: bal, margin: revenue ? (((revenue-(cogs+opex))/revenue)*100).toFixed(0) : 0, totalExpense: cogs+opex, runway: (cogs+opex)>0 ? (totalCash/((cogs+opex)/30)).toFixed(0) : "∞", netCashChange: (revenue-(cogs+opex))-dividends };
        }, [transactions]);

        const delAll = async () => {
            if (confirm("ВИДАЛИТИ ВСЮ БАЗУ?")) {
                setStatusMsg("Очищення...");
                try {
                    let totalDeleted = 0;
                    while (true) {
                        const snapshot = await getDocs(query(collection(db, "transactions"), limit(500)));
                        if (snapshot.empty) break;
                        const batch = writeBatch(db);
                        snapshot.docs.forEach(d => batch.delete(d.ref));
                        await batch.commit();
                        totalDeleted += snapshot.size;
                        setStatusMsg(`Видалено ${totalDeleted}...`);
                    }
                    alert("Готово"); setStatusMsg("");
                } catch(e) { alert(e.message); setStatusMsg(""); }
            }
        };

        const syncM = async () => {
            if(!settings.monoKey || !settings.monoAccountId) return alert("Налаштуйте API");
            setStatusMsg("Синхронізація...");
            try {
                const res = await fetch(`https://corsproxy.io/?https://api.monobank.ua/personal/statement/${settings.monoAccountId}/${Math.floor(Date.now()/1000)-2678400}/${Math.floor(Date.now()/1000)}`, { headers: {'X-Token': settings.monoKey} });
                const data = await res.json();
                const batch = writeBatch(db);
                const ids = new Set(transactions.map(t=>t.bankId));
                data.forEach(item => {
                    if(!ids.has(item.id)) {
                        batch.set(doc(collection(db,"transactions")), { amount: Math.abs(item.amount/100), description: item.description, cat: 'Інше', source: 'Monobank ФОП', type: item.amount>0?'income':'expense', isDividend: false, date: new Date(item.time*1000).toLocaleDateString('uk-UA'), createdAt: item.time*1000, bankId: item.id });
                    }
                });
                await batch.commit(); setStatusMsg("Оновлено"); setTimeout(()=>setStatusMsg(""), 2000);
            } catch(e) { setStatusMsg("Помилка"); }
        };

        if (view === 'auth') return (
            <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4">
                <div className="bg-white p-10 rounded-[32px] w-full max-w-sm text-center">
                    <h1 className="text-2xl font-bold mb-8">Latiao Access</h1>
                    <button onClick={()=>signInWithEmailAndPassword(auth, 'admin@latiao.com', '123456')} className="w-full bg-brand-500 text-white py-4 rounded-2xl font-bold">Увійти в кабінет</button>
                </div>
            </div>
        );

        return (
            <div className="flex h-screen overflow-hidden bg-[#F8FAFC]">
                <aside className="w-72 bg-white border-r flex flex-col z-20 shadow-soft">
                    <div className="p-8 flex items-center gap-3">
                        <div className="w-10 h-10 bg-brand-500 rounded-xl flex items-center justify-center text-white font-bold">L</div>
                        <h1 className="text-xl font-bold tracking-tight">Latiao Finance</h1>
                    </div>
                    <nav className="flex-1 px-4 space-y-1.5 mt-6 overflow-y-auto">
                        {ALL_VIEWS.map(item => (
                            <button key={item.id} onClick={()=>setView(item.id)} className={`w-full flex items-center gap-3 p-3.5 text-sm font-bold transition-all sidebar-link ${view===item.id ? 'active' : 'text-slate-500'}`}>
                                <Icon name={item.icon} size={20}/> <span>{item.label}</span>
                            </button>
                        ))}
                    </nav>
                    <div className="p-4 border-t"><button onClick={handleLogout} className="w-full flex items-center gap-3 p-3.5 text-sm font-bold text-slate-400 hover:text-red-500"><Icon name="log-out"/> Logout</button></div>
                </aside>

                <main className="flex-1 overflow-y-auto p-8 relative">
                    <div className="flex justify-between items-center mb-8">
                        <h1 className="text-3xl font-extrabold capitalize">{ALL_VIEWS.find(v=>v.id===view)?.label}</h1>
                        <div className="flex gap-3">
                            <button onClick={()=>setModalType('income')} className="bg-emerald-500 text-white px-6 py-2 rounded-xl font-bold shadow-lg shadow-emerald-200">+ Дохід</button>
                            <button onClick={()=>setModalType('expense')} className="bg-brand-500 text-white px-6 py-2 rounded-xl font-bold shadow-lg shadow-brand-200">+ Витрата</button>
                        </div>
                    </div>
                    {statusMsg && <div className="fixed top-6 right-6 bg-slate-900 text-white px-6 py-3 rounded-xl shadow-2xl z-50 animate-bounce">{statusMsg}</div>}

                    {view==='dashboard' && <DashboardView metrics={metrics} transactions={transactions} setView={setView} db={db}/>}
                    {view==='planning' && <PlanningView transactions={transactions} metrics={metrics} db={db}/>}
                    {view==='ops' && <OpsView transactions={transactions} deleteTx={(id)=>deleteDoc(doc(db,"transactions",id))} syncMono={syncM} canDelete={true}/>}
                    {view==='pnl' && <PnLView metrics={metrics} transactions={transactions}/>}
                    {view==='cashflow' && <CashFlowView metrics={metrics}/>}
                    {view==='dividends' && <DividendsView metrics={metrics} transactions={transactions} setModalType={setModalType}/>}
                    {view==='managers' && <ManagersView db={db}/>}
                    {view==='settings' && <SettingsView settings={settings} setSettings={setSettings} saveSettings={(d)=>setDoc(doc(db,"settings","global"), d)} syncMono={syncM} deleteAllTransactions={delAll}/>}
                </main>
                {modalType && <TransactionModal type={modalType} close={()=>setModalType(null)} handleAdd={(d)=>addDoc(collection(db,"transactions"), {...d, createdAt:Date.now(), date:new Date().toLocaleDateString('uk-UA')}).then(()=>setModalType(null))}/>}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
