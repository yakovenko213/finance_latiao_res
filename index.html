<!DOCTYPE html>
<html lang="uk" class="bg-slate-50/50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Latiao Finance | Enterprise v12.6 Redesign</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Manrope', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { 
                        brand: { 50: '#fff1ec', 100: '#ffe4d9', 500: '#FF5722', 600: '#ea580c', 700: '#c2410c' },
                        slate: { 850: '#172033' }
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05), 0 2px 6px -2px rgba(0, 0, 0, 0.03)',
                        'glow-brand': '0 0 20px -5px rgba(255, 87, 34, 0.4)'
                    }
                }
            }
        }
    </script>
    <style>
        body { color: #1e293b; -webkit-tap-highlight-color: transparent; }
        main { background-image: radial-gradient(circle at center, #f1f5f9 1px, transparent 1px); background-size: 40px 40px; }
        
        .sidebar-link { transition: all 0.2s ease-in-out; }
        .sidebar-link.active { background: linear-gradient(135deg, #FF5722 0%, #ea580c 100%); color: white; box-shadow: 0 8px 16px -4px rgba(255, 87, 34, 0.3); border-radius: 16px; }
        .sidebar-link:hover:not(.active) { background: #fff1ec; color: #ea580c; border-radius: 16px; }
        
        .card-modern { background: white; border-radius: 24px; border: 1px solid #e2e8f0; box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05); transition: transform 0.2s, box-shadow 0.2s; }
        
        .table-row-modern { transition: all 0.15s; border-radius: 12px; }
        .table-row-modern:hover { background-color: #f8fafc; }

        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .logo-mono { background-image: url('https://multicast.com.ua/wp-content/uploads/2024/04/monobank-logo.png'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        .logo-nova { background-image: url('https://novapay.ua/wp-content/themes/novapay/assets/img/logo.svg'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        
        /* Mobile Specific Styles */
        @media (max-width: 768px) {
            .mobile-sidebar-hidden { transform: translateX(-100%); transition: transform 0.3s ease; }
            .mobile-sidebar-visible { transform: translateX(0); transition: transform 0.3s ease; }
            .content-overlay { background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); position: fixed; inset: 0; z-index: 40; }
        }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel" data-type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, setDoc, getDoc, writeBatch, getDocs, limit, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIk302oYXye-r4hRE-EB16N6K3T31g1uk",
      authDomain: "latiao-finance.firebaseapp.com",
      projectId: "latiao-finance",
      storageBucket: "latiao-finance.firebasestorage.app",
      messagingSenderId: "858773999156",
      appId: "1:858773999156:web:fe8f4907314f83c9a88461"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    try { setPersistence(auth, browserLocalPersistence).catch(console.error); } catch(e) {}

    const { useState, useEffect, useMemo } = React;

    const Icon = ({ name, size = 18, className }) => {
        useEffect(() => { try { if(window.lucide) window.lucide.createIcons(); } catch(e){} }, [name]);
        return <i data-lucide={name} width={size} height={size} className={className}></i>;
    };

    const DEFAULT_CATEGORIES = {
        income: ['Продажі', 'Кешбек', 'Повернення', 'Інше'],
        expense: ['Закупівля (COGS)', 'Реклама', 'Логістика', 'Пакування', 'Зарплата', 'Податки', 'Оренда', 'Комісії', 'Знижки', 'Інше']
    };

    const ALL_VIEWS = [
        {id:'dashboard', label:'Огляд бізнесу', icon:'layout-grid'},
        {id:'ops', label:'Операції', icon:'list-checks'},
        {id:'pnl', label:'P&L Звіт', icon:'pie-chart'},
        {id:'cashflow', label:'Cash Flow', icon:'banknote'},
        {id:'dividends', label:'Дивіденди', icon:'gem'},
        {id:'managers', label:'Команда', icon:'users-round'},
        {id:'settings', label:'Налаштування', icon:'sliders-horizontal'}
    ];

    const DashboardView = ({ metrics, transactions, setView }) => {
        const isHealthy = metrics.margin > 20;
        const healthStatus = isHealthy ? "Чудовий стан" : (metrics.margin > 0 ? "Нормальний стан" : "Критичний стан");
        
        return (
            <div className="space-y-6 md:space-y-8 animate-fade-in">
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6">
                    <div className="bg-gradient-to-br from-slate-850 to-slate-900 text-white p-6 rounded-[24px] md:rounded-[28px] shadow-xl relative overflow-hidden group border border-slate-800">
                        <div className="absolute right-[-30px] top-[-30px] opacity-[0.08] group-hover:scale-110 transition-transform rotate-12"><Icon name="wallet" size={120}/></div>
                        <div className="relative z-10">
                            <div className="text-slate-300 text-xs font-bold uppercase tracking-wider mb-2 flex items-center gap-2"><Icon name="wallet" size={14} className="text-brand-500"/> Гроші в бізнесі</div>
                            <div className="text-3xl font-mono font-bold">{metrics.totalCash.toLocaleString()} <span className="text-xl text-slate-400">₴</span></div>
                        </div>
                    </div>

                    <div className="card-modern p-6 relative overflow-hidden border-t-4 border-t-emerald-500">
                        <div className="text-slate-500 text-xs font-bold uppercase tracking-wider mb-2">Чистий Прибуток</div>
                        <div className={`text-3xl font-mono font-bold ${metrics.net >= 0 ? 'text-slate-900' : 'text-red-600'}`}>
                             {metrics.net > 0 ? '+' : ''}{metrics.net.toLocaleString()} <span className="text-xl text-slate-400">₴</span>
                        </div>
                    </div>

                    <div className="card-modern p-6 border-t-4 border-t-brand-500 relative overflow-hidden">
                        <div className="text-slate-500 text-xs font-bold uppercase tracking-wider mb-2">Запас ходу (Runway)</div>
                        <div className="text-3xl font-mono font-bold text-brand-600">
                            {metrics.runway} <span className="text-lg text-slate-500 font-sans font-bold">днів</span>
                        </div>
                    </div>

                    <div className={`card-modern p-6 flex flex-col justify-center border-t-4 ${isHealthy ? 'border-t-emerald-500 bg-emerald-50/30' : 'border-t-red-500 bg-red-50/30'}`}>
                        <div className="text-slate-500 text-xs font-bold uppercase tracking-wider mb-2">Здоров'я бізнесу</div>
                        <div className={`text-xl font-bold flex items-center gap-2 ${isHealthy ? 'text-emerald-600' : 'text-red-600'}`}>
                            <Icon name={isHealthy ? "activity" : "skull"} size={24}/>
                            {healthStatus}
                        </div>
                    </div>
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                     <div>
                         <h3 className="font-bold text-lg mb-4 text-slate-800 flex items-center gap-2 px-1"><Icon name="credit-card"/> Гаманці</h3>
                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div className="card-modern p-5 bg-gradient-to-br from-slate-50 to-slate-100 flex flex-col justify-between h-32 border-b-4 border-b-black">
                                <div className="flex justify-between items-start">
                                    <div className="w-8 h-8 logo-mono grayscale opacity-80"></div>
                                    <Icon name="nfc" size={20} className="text-slate-400"/>
                                </div>
                                <div>
                                     <div className="text-xs uppercase font-bold text-slate-400">Monobank ФОП</div>
                                     <div className="font-mono font-bold text-lg text-slate-800">{metrics.balances.mono.toLocaleString()} ₴</div>
                                </div>
                            </div>
                             <div className="card-modern p-5 bg-gradient-to-br from-red-50 to-red-100 flex flex-col justify-between h-32 border-b-4 border-b-red-500">
                                <div className="flex justify-between items-start">
                                    <div className="w-8 h-8 logo-nova"></div>
                                    <Icon name="nfc" size={20} className="text-red-300"/>
                                </div>
                                <div>
                                     <div className="text-xs uppercase font-bold text-red-400">NovaPay</div>
                                     <div className="font-mono font-bold text-lg text-red-900">{metrics.balances.nova.toLocaleString()} ₴</div>
                                </div>
                            </div>
                             <div className="card-modern p-5 bg-gradient-to-br from-emerald-50 to-emerald-100 flex flex-col justify-between h-32 border-b-4 border-b-emerald-500 sm:col-span-2">
                                <div className="flex justify-between items-start">
                                     <div className="flex items-center gap-2">
                                        <div className="w-8 h-8 bg-emerald-500 rounded-lg flex items-center justify-center text-white"><Icon name="banknote" size={16}/></div>
                                        <span className="font-bold text-sm text-emerald-800">Готівкова каса</span>
                                     </div>
                                </div>
                                <div className="text-right">
                                     <div className="font-mono font-bold text-2xl text-emerald-900">{metrics.balances.cash.toLocaleString()} ₴</div>
                                </div>
                            </div>
                        </div>
                     </div>

                    <div className="card-modern p-6 flex flex-col justify-between bg-gradient-to-br from-white to-slate-50">
                        <div>
                             <h3 className="font-bold text-lg mb-6 text-slate-800 flex items-center gap-2"><Icon name="pie-chart"/> Експрес P&L</h3>
                             <div className="space-y-6">
                                 <div className="relative">
                                     <div className="flex justify-between text-sm font-bold text-slate-600 mb-2"><span>Доходи</span><span className="font-mono">+{metrics.revenue.toLocaleString()}</span></div>
                                     <div className="w-full h-3 bg-slate-100 rounded-full overflow-hidden"><div className="h-full bg-emerald-500" style={{width: '100%'}}></div></div>
                                 </div>
                                 <div className="relative">
                                     <div className="flex justify-between text-sm font-bold text-slate-600 mb-2"><span>Витрати</span><span className="font-mono">-{metrics.totalExpense.toLocaleString()}</span></div>
                                     <div className="w-full h-3 bg-slate-100 rounded-full overflow-hidden"><div className="h-full bg-red-500" style={{width: `${metrics.revenue ? (metrics.totalExpense/metrics.revenue)*100 : 0}%`}}></div></div>
                                 </div>
                             </div>
                        </div>
                        <button onClick={()=>setView('pnl')} className="w-full mt-6 py-3 text-sm font-bold text-blue-700 bg-blue-50 rounded-xl flex items-center justify-center gap-2">Детальний звіт <Icon name="arrow-right" size={16}/></button>
                    </div>
                </div>

                <div className="card-modern overflow-hidden">
                    <div className="p-5 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                        <h3 className="font-bold text-lg text-slate-800 flex items-center gap-2"><Icon name="history"/> Останні операції</h3>
                    </div>
                    <div className="overflow-x-auto">
                        <table className="w-full text-left border-collapse min-w-[500px]">
                            <tbody className="divide-y divide-slate-100">
                                {transactions.slice(0, 5).map(t => (
                                    <tr key={t.id} className="table-row-modern">
                                        <td className="p-4"><div className="font-bold text-slate-700 text-sm">{t.description}</div><div className="text-[10px] text-slate-400 font-medium flex items-center gap-1"><Icon name="calendar" size={10}/> {t.date}</div></td>
                                        <td className="p-4 text-right">
                                            <div className={`font-mono font-bold ${t.type==='income'?'text-emerald-600':'text-slate-800'}`}>
                                                {t.type==='income'?'+':'-'}{(Number(t.amount)||0).toLocaleString()} ₴
                                            </div>
                                            <div className="text-[10px] text-slate-400 mt-1 font-medium">{t.source}</div>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        );
    };

    const PnLView = ({ metrics, transactions }) => {
        const getPct = (val) => metrics.revenue ? ((val / metrics.revenue) * 100).toFixed(1) : 0;
        const getExpPct = (val) => metrics.totalExpense ? ((val / metrics.totalExpense) * 100).toFixed(1) : 0;
        const allExpenses = transactions.filter(t => t.type === 'expense' && !t.isDividend).reduce((acc, t) => {
             const existing = acc.find(i => i.cat === t.cat); if (existing) existing.val += Number(t.amount); else acc.push({ cat: t.cat, val: Number(t.amount) }); return acc;
        }, []).sort((a, b) => b.val - a.val);

        return (
            <div className="space-y-6 animate-fade-in max-w-4xl mx-auto pb-10">
                <div className="card-modern p-6 bg-gradient-to-r from-emerald-50 to-white border-l-8 border-l-emerald-500">
                    <div className="text-xs font-bold text-emerald-700 uppercase mb-1">Виручка (Revenue)</div>
                    <div className="text-3xl md:text-5xl font-mono font-bold text-slate-900 leading-tight">+{metrics.revenue.toLocaleString()} <span className="text-xl md:text-3xl text-slate-400">₴</span></div>
                </div>

                <div className="grid grid-cols-1 gap-4">
                    <div className="card-modern p-5 border-l-4 border-l-orange-400">
                        <div className="flex justify-between items-center mb-2">
                            <div className="text-xs font-bold text-slate-500 uppercase">Собівартість (COGS)</div>
                            <div className="text-xs font-bold text-orange-500">{getPct(metrics.cogs)}%</div>
                        </div>
                        <div className="text-2xl font-mono font-bold text-slate-700">-{metrics.cogs.toLocaleString()} ₴</div>
                    </div>

                    <div className="card-modern p-5 bg-blue-50/50 border-blue-200 text-center">
                        <div className="text-xs font-bold text-blue-700 uppercase mb-1">Валовий Прибуток</div>
                        <div className="text-2xl md:text-3xl font-mono font-bold text-blue-900">{(metrics.revenue - metrics.cogs).toLocaleString()} ₴</div>
                    </div>

                    <div className="card-modern p-5 border-l-4 border-l-red-400">
                        <div className="flex justify-between items-center mb-2">
                            <div className="text-xs font-bold text-slate-500 uppercase">Операційні витрати (OpEx)</div>
                            <div className="text-xs font-bold text-red-500">{getPct(metrics.opex)}%</div>
                        </div>
                        <div className="text-2xl font-mono font-bold text-slate-700">-{metrics.opex.toLocaleString()} ₴</div>
                    </div>
                </div>

                <div className="bg-slate-900 text-white p-6 md:p-8 rounded-[24px] md:rounded-[28px] shadow-xl text-center">
                    <div className="text-xs font-bold text-slate-300 uppercase mb-2">Чистий Прибуток (Net Profit)</div>
                    <div className={`text-4xl md:text-6xl font-mono font-bold ${metrics.net >= 0 ? 'text-emerald-400' : 'text-red-400'}`}>
                        {metrics.net.toLocaleString()} <span className="text-2xl text-slate-500">₴</span>
                    </div>
                    <div className="inline-block mt-4 bg-white/10 px-4 py-1 rounded-full text-lg font-bold">{getPct(metrics.net)}% рентабельність</div>
                </div>

                <div className="card-modern p-6">
                    <h3 className="font-bold text-lg mb-6">Структура витрат</h3>
                    <div className="space-y-4">
                        {allExpenses.map((item) => (
                            <div key={item.cat} className="space-y-1">
                                <div className="flex justify-between text-xs font-bold text-slate-600">
                                    <span className="truncate pr-2">{item.cat}</span>
                                    <span className="font-mono whitespace-nowrap">{item.val.toLocaleString()} ₴</span>
                                </div>
                                <div className="w-full h-2 bg-slate-100 rounded-full overflow-hidden">
                                    <div className="h-full bg-brand-500" style={{width: `${getExpPct(item.val)}%`}}></div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        );
    };

    const CashFlowView = ({ metrics }) => (
        <div className="max-w-4xl mx-auto animate-fade-in space-y-6 pb-10">
            <div className="card-modern p-6 border-l-4 border-l-blue-500">
                <h3 className="font-bold text-lg mb-4 flex items-center gap-2"><Icon name="briefcase" className="text-blue-500"/> 1. Операційний потік</h3>
                <div className="space-y-3">
                    <div className="flex justify-between items-center text-sm p-3 bg-emerald-50 rounded-xl">
                        <span className="font-bold text-emerald-800">Надходження</span>
                        <span className="font-mono font-bold text-emerald-700">+{metrics.revenue.toLocaleString()}</span>
                    </div>
                    <div className="flex justify-between items-center text-sm p-3 bg-red-50 rounded-xl">
                        <span className="font-bold text-red-800">Виплати</span>
                        <span className="font-mono font-bold text-red-700">-{metrics.totalExpense.toLocaleString()}</span>
                    </div>
                </div>
            </div>

            <div className="bg-slate-900 text-white p-6 rounded-[24px] text-center border border-slate-800">
                <h3 className="text-sm font-bold mb-2 text-slate-400">Net Cash Change</h3>
                <div className={`text-3xl md:text-5xl font-mono font-bold ${metrics.netCashChange >= 0 ? 'text-emerald-400' : 'text-red-400'}`}>
                    {metrics.netCashChange > 0 ? '+' : ''}{metrics.netCashChange.toLocaleString()} ₴
                </div>
            </div>
        </div>
    );

    const DividendsView = ({ metrics, transactions, setModalType }) => (
        <div className="max-w-4xl mx-auto animate-fade-in space-y-6 pb-10">
            <div className="bg-gradient-to-br from-slate-800 to-indigo-950 text-white p-6 md:p-10 rounded-[24px] md:rounded-[32px] shadow-xl text-center md:text-left">
                <h2 className="text-2xl font-bold mb-6 flex items-center justify-center md:justify-start gap-3"><Icon name="gem" className="text-indigo-300"/> Дивіденди</h2>
                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                    <div className="bg-white/5 p-4 rounded-xl border border-white/10">
                        <div className="text-[10px] uppercase text-slate-400 font-bold mb-1">Прибуток</div>
                        <div className="text-xl font-mono font-bold text-emerald-300">{metrics.net.toLocaleString()}</div>
                    </div>
                    <div className="bg-white/5 p-4 rounded-xl border border-white/10">
                        <div className="text-[10px] uppercase text-slate-400 font-bold mb-1">Виведено</div>
                        <div className="text-xl font-mono font-bold text-indigo-300">{metrics.dividends.toLocaleString()}</div>
                    </div>
                    <div className="bg-emerald-500/20 p-4 rounded-xl border border-emerald-400/30">
                        <div className="text-[10px] uppercase text-white font-bold mb-1">Доступно</div>
                        <div className="text-xl font-mono font-bold text-white">{(metrics.net - metrics.dividends).toLocaleString()}</div>
                    </div>
                </div>
                <button onClick={()=>setModalType('dividend')} className="w-full md:w-auto bg-white text-indigo-950 px-8 py-4 rounded-xl font-bold shadow-lg flex items-center justify-center gap-2">
                    <Icon name="download" size={20}/> Виплатити
                </button>
            </div>
        </div>
    );

    const OpsView = ({ transactions, deleteTx, syncMono, canDelete, categories }) => {
        const [isSyncing, setIsSyncing] = useState(false);
        const [filters, setFilters] = useState({ date: '', source: 'all', type: 'all', min: '', max: '' });
        const handleSync = async () => { setIsSyncing(true); await syncMono(); setIsSyncing(false); };

        const filtered = transactions.filter(t => {
            if (filters.date) { const [y, m, d] = filters.date.split('-'); if (t.date !== `${d}.${m}.${y}`) return false; }
            if (filters.source !== 'all') { const src = t.source || ''; if (filters.source === 'mono' && !src.includes('Monobank')) return false; if (filters.source === 'nova' && !src.includes('Nova')) return false; if (filters.source === 'cash' && !src.includes('Готівка')) return false; }
            if (filters.type !== 'all' && t.type !== filters.type) return false;
            if (filters.min && Number(t.amount) < Number(filters.min)) return false;
            if (filters.max && Number(t.amount) > Number(filters.max)) return false;
            return true;
        });

        return (
            <div className="space-y-4 md:space-y-6 animate-fade-in pb-10">
                <div className="card-modern p-4 flex flex-col gap-4 bg-slate-50/80">
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-2">
                        <input type="date" value={filters.date} onChange={e=>setFilters({...filters, date:e.target.value})} className="bg-white border border-slate-200 rounded-xl px-2 py-2 text-xs font-medium outline-none"/>
                        <select value={filters.type} onChange={e=>setFilters({...filters, type:e.target.value})} className="bg-white border border-slate-200 rounded-xl px-2 py-2 text-xs font-medium">
                            <option value="all">Всі типи</option><option value="income">Дохід</option><option value="expense">Витрата</option>
                        </select>
                        <select value={filters.source} onChange={e=>setFilters({...filters, source:e.target.value})} className="bg-white border border-slate-200 rounded-xl px-2 py-2 text-xs font-medium">
                            <option value="all">Всі рахунки</option><option value="mono">Monobank</option><option value="nova">NovaPay</option><option value="cash">Готівка</option>
                        </select>
                        <button onClick={handleSync} disabled={isSyncing} className="bg-slate-900 text-white rounded-xl text-xs font-bold py-2 disabled:opacity-70 flex items-center justify-center gap-2">
                            <Icon name="refresh-cw" size={14} className={isSyncing ? "animate-spin" : ""} /> Банк
                        </button>
                    </div>
                </div>

                <div className="card-modern overflow-hidden">
                    <div className="overflow-x-auto">

            const income = transactions.filter(t => t.type === 'income' && !t.isDividend);
            const expense = transactions.filter(t => t.type === 'expense' && !t.isDividend);
            const revenue = income.reduce((s,t) => s + (Number(t.amount)||0), 0);
            const cogs = expense.filter(t => t.cat === 'Закупівля (COGS)').reduce((s,t) => s + (Number(t.amount)||0), 0);
            const opex = expense.filter(t => t.cat !== 'Закупівля (COGS)').reduce((s,t) => s + (Number(t.amount)||0), 0);
            const totalExpense = cogs + opex;
            const totalCash = transactions.reduce((s,t) => t.type==='income' ? s+(Number(t.amount)||0) : s-(Number(t.amount)||0), 0);
            const dividends = transactions.filter(t => t.isDividend).reduce((s,t) => s+(Number(t.amount)||0), 0);
            const net = revenue - totalExpense;

                    </div>

                    <div className="p-4 md:p-8 max-w-6xl mx-auto">
                        {statusMsg && <div className="mb-4 bg-slate-900 text-white text-xs px-4 py-2 rounded-lg text-center">{statusMsg}</div>}
                        
                        {loading ? (
                            <div className="flex flex-col items-center justify-center py-20 text-brand-500 gap-3">
                                <Icon name="loader" size={40} className="animate-spin"/>
                                <span className="font-bold">Завантаження...</span>
                            </div>
                        ) : (
                            <div className="fade-in">
                                {view==='dashboard' && <DashboardView metrics={metrics} transactions={transactions} setView={setView}/>}
                                {view==='pnl' && <PnLView metrics={metrics} transactions={transactions}/>}
                                {view==='cashflow' && <CashFlowView metrics={metrics}/>}
                                {view==='dividends' && <DividendsView metrics={metrics} transactions={transactions} setModalType={setModalType}/>}
                                {view==='ops' && <OpsView transactions={transactions} deleteTx={deleteTx} syncMono={syncM} canDelete={currentUser?.role==='admin'} categories={categories}/>}
                                {view==='settings' && <SettingsView settings={settings} setSettings={setSettings} saveSettings={saveS} syncMono={syncM} deleteAllTransactions={delAll} categories={categories} saveCategories={saveC}/>}
                                {view==='managers' && <ManagersView db={db}/>}
                            </div>
                        )}
                    </div>
                </main>

                {modalType && <TransactionModal type={modalType} close={()=>setModalType(null)} categories={categories}/>}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
</html>
