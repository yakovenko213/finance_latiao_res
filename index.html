<!DOCTYPE html>
<html lang="uk" class="bg-slate-50/50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Latiao Finance | Enterprise v12.6 Redesign</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Manrope', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { 
                        brand: { 50: '#fff1ec', 100: '#ffe4d9', 500: '#FF5722', 600: '#ea580c', 700: '#c2410c' },
                        slate: { 850: '#172033' }
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05), 0 2px 6px -2px rgba(0, 0, 0, 0.03)',
                        'glow-brand': '0 0 20px -5px rgba(255, 87, 34, 0.4)'
                    }
                }
            }
        }
    </script>
    <style>
        body { color: #1e293b; -webkit-tap-highlight-color: transparent; }
        main { background-image: radial-gradient(circle at center, #f1f5f9 1px, transparent 1px); background-size: 40px 40px; }
        .sidebar-link { transition: all 0.2s ease-in-out; }
        .sidebar-link.active { background: linear-gradient(135deg, #FF5722 0%, #ea580c 100%); color: white; box-shadow: 0 8px 16px -4px rgba(255, 87, 34, 0.3); border-radius: 16px; }
        .sidebar-link:hover:not(.active) { background: #fff1ec; color: #ea580c; border-radius: 16px; }
        .card-modern { background: white; border-radius: 24px; border: 1px solid #e2e8f0; box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05); transition: transform 0.2s, box-shadow 0.2s; }
        .table-row-modern { transition: all 0.15s; border-radius: 12px; }
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .logo-mono { background-image: url('https://multicast.com.ua/wp-content/uploads/2024/04/monobank-logo.png'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        .logo-nova { background-image: url('https://novapay.ua/wp-content/themes/novapay/assets/img/logo.svg'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        @media (max-width: 768px) {
            .mobile-sidebar { position: fixed; top: 0; left: 0; height: 100%; width: 280px; z-index: 50; transform: translateX(-100%); transition: transform 0.3s ease; }
            .mobile-sidebar.open { transform: translateX(0); }
            .mobile-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); z-index: 40; }
        }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel" data-type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, setDoc, getDoc, writeBatch, getDocs, limit, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIk302oYXye-r4hRE-EB16N6K3T31g1uk",
      authDomain: "latiao-finance.firebaseapp.com",
      projectId: "latiao-finance",
      storageBucket: "latiao-finance.firebasestorage.app",
      messagingSenderId: "858773999156",
      appId: "1:858773999156:web:fe8f4907314f83c9a88461"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    try { setPersistence(auth, browserLocalPersistence).catch(console.error); } catch(e) {}

    const { useState, useEffect, useMemo } = React;

    const Icon = ({ name, size = 18, className }) => {
        useEffect(() => { try { if(window.lucide) window.lucide.createIcons(); } catch(e){} }, [name]);
        return <i data-lucide={name} width={size} height={size} className={className}></i>;
    };

    const DEFAULT_CATEGORIES = {
        income: ['Продажі', 'Кешбек', 'Повернення', 'Інше'],
        expense: ['Закупівля (COGS)', 'Реклама', 'Логістика', 'Пакування', 'Зарплата', 'Податки', 'Оренда', 'Комісії', 'Знижки', 'Інше']
    };

    const ALL_VIEWS = [
        {id:'dashboard', label:'Огляд бізнесу', icon:'layout-grid'},
        {id:'ops', label:'Операції', icon:'list-checks'},
        {id:'pnl', label:'P&L Звіт', icon:'pie-chart'},
        {id:'cashflow', label:'Cash Flow', icon:'banknote'},
        {id:'dividends', label:'Дивіденди', icon:'gem'},
        {id:'managers', label:'Команда', icon:'users-round'},
        {id:'settings', label:'Налаштування', icon:'sliders-horizontal'}
    ];

    const DashboardView = ({ metrics, transactions, setView }) => {
        const isHealthy = metrics.margin > 20;
        const healthStatus = isHealthy ? "Чудовий стан" : (metrics.margin > 0 ? "Нормальний стан" : "Критичний стан");
        
        return (
            <div className="space-y-6 md:space-y-8 animate-fade-in">
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6">
                    <div className="bg-gradient-to-br from-slate-850 to-slate-900 text-white p-6 rounded-[28px] shadow-xl relative overflow-hidden group border border-slate-800">
                        <div className="absolute right-[-30px] top-[-30px] opacity-[0.08] rotate-12"><Icon name="wallet" size={140}/></div>
                        <div className="relative z-10">
                            <div className="text-slate-300 text-xs font-bold uppercase tracking-wider mb-2 flex items-center gap-2"><Icon name="wallet" size={14} className="text-brand-500"/> Гроші</div>
                            <div className="text-2xl md:text-3xl font-mono font-bold">{metrics.totalCash.toLocaleString()} ₴</div>
                        </div>
                    </div>

                    <div className="card-modern p-6 relative overflow-hidden border-t-4 border-t-emerald-500">
                        <div className="text-slate-500 text-xs font-bold uppercase tracking-wider mb-2">Прибуток</div>
                        <div className={`text-2xl md:text-3xl font-mono font-bold ${metrics.net >= 0 ? 'text-slate-900' : 'text-red-600'}`}>
                             {metrics.net.toLocaleString()} ₴
                        </div>
                        <div className={`mt-3 text-[10px] font-bold px-2 py-1 rounded-full inline-block ${metrics.net >= 0 ? 'bg-emerald-100 text-emerald-700' : 'bg-red-100 text-red-700'}`}>
                            Рент: {metrics.margin}%
                        </div>
                    </div>

                    <div className="card-modern p-6 border-t-4 border-t-brand-500 relative overflow-hidden">
                        <div className="text-slate-500 text-xs font-bold uppercase tracking-wider mb-2">Runway</div>
                        <div className="text-2xl md:text-3xl font-mono font-bold text-brand-600">{metrics.runway} <span className="text-sm font-sans">днів</span></div>
                    </div>

                    <div className={`card-modern p-6 border-t-4 ${isHealthy ? 'border-t-emerald-500 bg-emerald-50/30' : 'border-t-red-500 bg-red-50/30'}`}>
                        <div className="text-slate-500 text-xs font-bold uppercase tracking-wider mb-1">Здоров'я</div>
                        <div className={`text-lg font-bold flex items-center gap-2 ${isHealthy ? 'text-emerald-600' : 'text-red-600'}`}>
                            <Icon name={isHealthy ? "activity" : "skull"} size={20}/> {healthStatus}
                        </div>
                    </div>
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div className="space-y-4">
                        <h3 className="font-bold text-lg text-slate-800 flex items-center gap-2"><Icon name="credit-card"/> Каси</h3>
                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div className="card-modern p-5 bg-slate-50 flex flex-col justify-between h-28 border-b-4 border-b-black">
                                <div className="w-8 h-8 logo-mono opacity-80"></div>
                                <div className="font-mono font-bold text-lg">{metrics.balances.mono.toLocaleString()} ₴</div>
                            </div>
                            <div className="card-modern p-5 bg-red-50 flex flex-col justify-between h-28 border-b-4 border-b-red-500">
                                <div className="w-8 h-8 logo-nova"></div>
                                <div className="font-mono font-bold text-lg">{metrics.balances.nova.toLocaleString()} ₴</div>
                            </div>
                            <div className="card-modern p-5 bg-emerald-50 flex flex-col justify-between h-28 border-b-4 border-b-emerald-500 sm:col-span-2">
                                <div className="text-xs font-bold text-emerald-800 uppercase">Готівка</div>
                                <div className="font-mono font-bold text-2xl text-emerald-900">{metrics.balances.cash.toLocaleString()} ₴</div>
                            </div>
                        </div>
                    </div>

                    <div className="card-modern p-6 bg-white flex flex-col">
                        <h3 className="font-bold text-lg mb-6 text-slate-800 flex items-center gap-2"><Icon name="pie-chart"/> P&L Експрес</h3>
                        <div className="space-y-6 flex-1">
                             <div className="space-y-2">
                                 <div className="flex justify-between text-xs font-bold"><span>Доходи</span><span>{metrics.revenue.toLocaleString()}</span></div>
                                 <div className="w-full h-2 bg-slate-100 rounded-full overflow-hidden"><div className="h-full bg-emerald-500" style={{width: '100%'}}></div></div>
                             </div>
                             <div className="space-y-2">
                                 <div className="flex justify-between text-xs font-bold"><span>Витрати</span><span>{metrics.totalExpense.toLocaleString()}</span></div>
                                 <div className="w-full h-2 bg-slate-100 rounded-full overflow-hidden"><div className="h-full bg-red-500" style={{width: `${metrics.revenue ? (metrics.totalExpense/metrics.revenue)*100 : 0}%`}}></div></div>
                             </div>
                        </div>
                        <button onClick={()=>setView('pnl')} className="w-full mt-8 py-3 text-sm font-bold text-blue-700 bg-blue-50 rounded-xl">Детальніше</button>
                    </div>
                </div>

                <div className="card-modern overflow-hidden">
                    <div className="p-5 border-b border-slate-100 flex justify-between bg-slate-50/30">
                        <h3 className="font-bold text-slate-800 flex items-center gap-2"><Icon name="history"/> Останні операції</h3>
                    </div>
                    <div className="overflow-x-auto">
                        <table className="w-full text-left min-w-[300px]">
                            <tbody className="divide-y divide-slate-100">
                                {transactions.slice(0, 5).map(t => (
                                    <tr key={t.id} className="text-sm">
                                        <td className="p-4">
                                            <div className="font-bold text-slate-700 truncate max-w-[150px]">{t.description}</div>
                                            <div className="text-[10px] text-slate-400">{t.date}</div>
                                        </td>
                                        <td className="p-4 text-right font-mono font-bold">
                                            <span className={t.type==='income'?'text-emerald-600':'text-slate-800'}>
                                                {t.type==='income'?'+':'-'}{Number(t.amount).toLocaleString()}
                                            </span>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        );
    };

    const PnLView = ({ metrics, transactions }) => {
        const getPct = (val) => metrics.revenue ? ((val / metrics.revenue) * 100).toFixed(1) : 0;
        const allExpenses = transactions.filter(t => t.type === 'expense' && !t.isDividend).reduce((acc, t) => {
             const existing = acc.find(i => i.cat === t.cat); if (existing) existing.val += Number(t.amount); else acc.push({ cat: t.cat, val: Number(t.amount) }); return acc;
        }, []).sort((a, b) => b.val - a.val);

        return (
            <div className="space-y-6 animate-fade-in max-w-4xl mx-auto pb-10">
                <div className="card-modern p-6 bg-emerald-50 border-l-8 border-emerald-500">
                    <div className="text-xs font-bold text-emerald-700 uppercase mb-1">Виручка</div>
                    <div className="text-3xl md:text-5xl font-mono font-bold leading-none">+{metrics.revenue.toLocaleString()} ₴</div>
                </div>
                <div className="grid grid-cols-1 gap-4">
                    <div className="card-modern p-5 border-l-4 border-l-orange-400">
                        <div className="flex justify-between text-xs font-bold text-slate-500 uppercase mb-2"><span>COGS</span><span>{getPct(metrics.cogs)}%</span></div>
                        <div className="text-2xl font-mono font-bold text-slate-700">-{metrics.cogs.toLocaleString()} ₴</div>
                    </div>
                    <div className="card-modern p-5 border-l-4 border-l-red-400">
                        <div className="flex justify-between text-xs font-bold text-slate-500 uppercase mb-2"><span>OpEx</span><span>{getPct(metrics.opex)}%</span></div>
                        <div className="text-2xl font-mono font-bold text-slate-700">-{metrics.opex.toLocaleString()} ₴</div>
                    </div>
                </div>
                <div className="bg-slate-900 text-white p-8 rounded-[28px] text-center">
                    <div className="text-xs font-bold text-slate-400 uppercase mb-2">Чистий Прибуток</div>
                    <div className={`text-4xl md:text-6xl font-mono font-bold ${metrics.net >= 0 ? 'text-emerald-400' : 'text-red-400'}`}>
                        {metrics.net.toLocaleString()} ₴
                    </div>
                </div>
                <div className="card-modern p-6">
                    <h3 className="font-bold text-lg mb-6">Структура витрат</h3>
                    <div className="space-y-4">
                        {allExpenses.map((item) => (
                            <div key={item.cat} className="space-y-1">
                                <div className="flex justify-between text-xs font-bold text-slate-600"><span>{item.cat}</span><span>{item.val.toLocaleString()} ₴</span></div>
                                <div className="w-full h-2 bg-slate-100 rounded-full overflow-hidden">
                                    <div className="h-full bg-brand-500" style={{width: `${metrics.totalExpense ? (item.val/metrics.totalExpense)*100 : 0}%`}}></div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        );
    };

    const CashFlowView = ({ metrics }) => (
        <div className="max-w-4xl mx-auto animate-fade-in space-y-6 pb-10">
            <div className="card-modern p-6 border-l-4 border-l-blue-500">
                <h3 className="font-bold text-lg mb-4">Операційний потік</h3>
                <div className="space-y-3">
                    <div className="flex justify-between items-center p-3 bg-emerald-50 rounded-xl">
                        <span className="text-sm font-bold text-emerald-800">Надходження</span>
                        <span className="text-lg font-mono font-bold text-emerald-700">+{metrics.revenue.toLocaleString()}</span>
                    </div>
                    <div className="flex justify-between items-center p-3 bg-red-50 rounded-xl">
                        <span className="text-sm font-bold text-red-800">Виплати</span>
                        <span className="text-lg font-mono font-bold text-red-700">-{metrics.totalExpense.toLocaleString()}</span>
                    </div>
                </div>
            </div>
            <div className="bg-slate-900 text-white p-8 rounded-[24px] text-center">
                <h3 className="text-xs font-bold text-slate-400 uppercase mb-2">Net Cash Change</h3>
                <div className={`text-4xl font-mono font-bold ${metrics.netCashChange >= 0 ? 'text-emerald-400' : 'text-red-400'}`}>
                    {metrics.netCashChange.toLocaleString()} ₴
                </div>
            </div>
        </div>
    );

    const DividendsView = ({ metrics, transactions, setModalType }) => (
        <div className="max-w-4xl mx-auto animate-fade-in space-y-6 pb-10">
            <div className="bg-gradient-to-br from-slate-800 to-indigo-950 text-white p-6 rounded-[28px] shadow-xl text-center">
                <h2 className="text-2xl font-bold mb-6 flex items-center justify-center gap-3"><Icon name="gem" className="text-indigo-300"/> Дивіденди</h2>
                <div className="space-y-3 mb-8">
                    <div className="p-4 bg-white/5 rounded-2xl border border-white/10 flex justify-between items-center">
                        <span className="text-xs font-bold text-slate-300 uppercase tracking-widest">Доступно</span>
                        <span className="text-2xl font-mono font-bold text-white">{(metrics.net - metrics.dividends).toLocaleString()} ₴</span>
                    </div>
                </div>
                <button onClick={()=>setModalType('dividend')} className="w-full bg-white text-indigo-950 py-4 rounded-xl font-bold shadow-lg active:scale-95 transition">Фіксувати виплату</button>
            </div>
        </div>
    );

    const OpsView = ({ transactions, deleteTx, syncMono, canDelete, categories }) => {
        const [isSyncing, setIsSyncing] = useState(false);
        const [filters, setFilters] = useState({ date: '', source: 'all', type: 'all' });
        const handleSync = async () => { setIsSyncing(true); await syncMono(); setIsSyncing(false); };
        const filtered = transactions.filter(t => {
            if (filters.date) { const [y, m, d] = filters.date.split('-'); if (t.date !== `${d}.${m}.${y}`) return false; }
            if (filters.source !== 'all') { const src = t.source || ''; if (filters.source === 'mono' && !src.includes('Monobank')) return false; if (filters.source === 'nova' && !src.includes('Nova')) return false; if (filters.source === 'cash' && !src.includes('Готівка')) return false; }
            if (filters.type !== 'all' && t.type !== filters.type) return false;
            return true;
        });

        return (
            <div className="space-y-4 animate-fade-in pb-10">
                <div className="card-modern p-4 bg-slate-50 flex flex-col gap-3">
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-2">
                        <input type="date" value={filters.date} onChange={e=>setFilters({...filters, date:e.target.value})} className="bg-white border border-slate-200 rounded-xl px-3 py-2 text-xs font-bold outline-none"/>
                        <select value={filters.type} onChange={e=>setFilters({...filters, type:e.target.value})} className="bg-white border border-slate-200 rounded-xl px-3 py-2 text-xs font-bold">
                            <option value="all">Всі типи</option><option value="income">Дохід</option><option value="expense">Витрата</option>
                        </select>
                        <select value={filters.source} onChange={e=>setFilters({...filters, source:e.target.value})} className="bg-white border border-slate-200 rounded-xl px-3 py-2 text-xs font-bold">
                            <option value="all">Рахунок</option><option value="mono">Monobank</option><option value="nova">NovaPay</option><option value="cash">Готівка</option>
                        </select>
                        <button onClick={handleSync} disabled={isSyncing} className="bg-slate-900 text-white rounded-xl text-xs font-bold py-2 active:scale-95 flex items-center justify-center gap-1.5">
                            <Icon name="refresh-cw" size={14} className={isSyncing ? "animate-spin" : ""}/> Банк
                        </button>
                    </div>
                </div>

                <div className="card-modern overflow-hidden">
                    <div className="overflow-x-auto">
                        <table className="w-full text-left border-collapse min-w-[500px]">
                            <tbody className="divide-y divide-slate-100">
                                {filtered.map(t => (
                                    <tr key={t.id} className="active:bg-slate-50">
                                        <td className="px-4 py-4">
                                            <div className="text-[10px] font-bold text-slate-400 uppercase mb-0.5">{t.date} • {t.cat}</div>
                                            <div className="font-bold text-slate-700 text-sm truncate max-w-[180px]">{t.description}</div>
                                        </td>
                                        <td className="px-4 py-4 text-right">
                                            <div className={`font-mono font-bold ${t.type==='income'?'text-emerald-600':'text-slate-800'}`}>
                                                {(t.type==='income'?'+':'-') + (Number(t.amount)||0).toLocaleString()} ₴
                                            </div>
                                            <div className="text-[10px] font-medium text-slate-400 mt-0.5">{t.source}</div>
                                        </td>
                                        <td className="px-4 py-4 text-right">
                                            {canDelete && <button onClick={()=>deleteTx(t.id)} className="text-red-300 p-2"><Icon name="trash-2" size={16}/></button>}
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        );
    };

    const ManagersView = ({ db }) => {
        const [managers, setManagers] = useState([]);
        const [showModal, setShowModal] = useState(false);
        useEffect(() => { const q = query(collection(db, "managers")); const unsub = onSnapshot(q, (snap) => setManagers(snap.docs.map(d => ({ id: d.id, ...d.data() })))); return () => unsub(); }, []);
        const deleteManager = async (id) => { if(confirm("Видалити?")) await deleteDoc(doc(db, "managers", id)); };
        return (
            <div className="space-y-6 pb-10">
                <div className="card-modern p-6 bg-white flex flex-col gap-4">
                    <h2 className="text-xl font-bold text-slate-800 flex items-center gap-3"><Icon name="users-round"/> Команда</h2>
                    <button onClick={()=>setShowModal(true)} className="w-full bg-slate-900 text-white py-3.5 rounded-xl font-bold text-sm active:scale-95"><Icon name="user-plus" size={18} className="inline mr-2"/> Додати</button>
                </div>
                <div className="grid grid-cols-1 gap-4">
                    {managers.map(m => (
                        <div key={m.id} className="card-modern p-5 relative">
                            <button onClick={()=>deleteManager(m.id)} className="absolute top-4 right-4 text-red-300 p-2"><Icon name="trash-2" size={18}/></button>
                            <div className="flex items-center gap-4 mb-4">
                                <div className="w-12 h-12 bg-brand-100 rounded-xl flex items-center justify-center text-brand-600 font-bold text-xl">{m.name?.[0]?.toUpperCase()}</div>
                                <div><div className="font-bold text-slate-800">{m.name}</div><div className="text-xs text-slate-400 font-mono">{m.password}</div></div>
                            </div>
                            <div className="flex flex-wrap gap-1">
                                {(m.permissions||[]).map(p => <span key={p} className="text-[9px] bg-slate-100 px-2 py-1 rounded font-bold uppercase">{p}</span>)}
                            </div>
                        </div>
                    ))}
                </div>
                {showModal && <AddManagerModal db={db} close={()=>setShowModal(false)} />}
            </div>
        );
    };

    const AddManagerModal = ({ db, close }) => {
        const [form, setForm] = useState({ name: '', email: '', password: '', permissions: ['dashboard', 'ops'] });
        const togglePerm = (p) => setForm(prev => ({...prev, permissions: prev.permissions.includes(p) ? prev.permissions.filter(x => x !== p) : [...prev.permissions, p]}));
        const submit = async () => { if(!form.name || !form.email || !form.password) return alert("Заповніть поля"); await addDoc(collection(db, "managers"), form); close(); };
        return (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onClick={close}></div>
                <div className="card-modern w-full max-w-lg p-6 bg-white relative z-10 max-h-[90vh] overflow-y-auto">
                    <h3 className="font-bold text-xl mb-6">Новий менеджер</h3>
                    <div className="space-y-4">
                        <input placeholder="Ім'я" value={form.name} onChange={e=>setForm({...form, name:e.target.value})} className="w-full border p-3 rounded-xl text-sm bg-slate-50"/>
                        <input placeholder="Email" value={form.email} onChange={e=>setForm({...form, email:e.target.value})} className="w-full border p-3 rounded-xl text-sm bg-slate-50"/>
                        <input placeholder="Пароль" value={form.password} onChange={e=>setForm({...form, password:e.target.value})} className="w-full border p-3 rounded-xl text-sm bg-slate-50"/>
                        <div className="grid grid-cols-2 gap-2">
                            {ALL_VIEWS.filter(v=>v.id!=='settings').map(v => (
                                <button key={v.id} onClick={()=>togglePerm(v.id)} className={`p-2 rounded-lg text-[10px] font-bold border ${form.permissions.includes(v.id)?'bg-brand-500 border-brand-500 text-white':'bg-white border-slate-200'}`}>{v.label}</button>
                            ))}
                        </div>
                        <button onClick={submit} className="w-full bg-brand-500 text-white py-4 rounded-xl font-bold mt-4">Створити</button>
                    </div>
                </div>
            </div>
        );
    };

    const SettingsView = ({ settings, setSettings, saveSettings, syncMono, deleteAllTransactions, categories, saveCategories }) => {
        const [newCatIn, setNewCatIn] = useState(''); const [newCatOut, setNewCatOut] = useState('');
        const addCat = (t, v, setter) => { if(!v) return; saveCategories({...categories, [t]: [...categories[t], v]}); setter(''); };
        const removeCat = (t, v) => { if(confirm('Видалити?')) saveCategories({...categories, [t]: categories[t].filter(c=>c!==v)}); };
        return (
            <div className="max-w-4xl mx-auto space-y-6 pb-20">
                <div className="card-modern p-6 space-y-8">
                    <h2 className="text-xl font-bold text-slate-800 flex items-center gap-2"><Icon name="tags"/> Категорії</h2>
                    <div className="space-y-6">
                        <div className="space-y-3 text-sm">
                            <div className="text-xs font-bold text-emerald-600 uppercase tracking-widest">Доходи</div>
                            <div className="flex gap-2">
                                <input type="text" value={newCatIn} onChange={e=>setNewCatIn(e.target.value)} className="flex-1 border p-3 rounded-xl bg-slate-50" placeholder="Назва..."/>
                                <button onClick={()=>addCat('income',newCatIn,setNewCatIn)} className="bg-emerald-500 text-white px-4 rounded-xl"><Icon name="plus"/></button>
                            </div>
                            <div className="flex flex-wrap gap-1.5">{categories.income.map(c => <span key={c} className="text-[10px] bg-emerald-50 text-emerald-700 px-2 py-1.5 rounded-lg font-bold border border-emerald-100 flex items-center gap-1.5">{c} <button onClick={()=>removeCat('income',c)}><Icon name="x" size={12}/></button></span>)}</div>
                        </div>
                        <div className="space-y-3 text-sm">
                            <div className="text-xs font-bold text-orange-600 uppercase tracking-widest">Витрати</div>
                            <div className="flex gap-2">
                                <input type="text" value={newCatOut} onChange={e=>setNewCatOut(e.target.value)} className="flex-1 border p-3 rounded-xl bg-slate-50" placeholder="Назва..."/>
                                <button onClick={()=>addCat('expense',newCatOut,setNewCatOut)} className="bg-orange-500 text-white px-4 rounded-xl"><Icon name="plus"/></button>
                            </div>
                            <div className="flex flex-wrap gap-1.5">{categories.expense.map(c => <span key={c} className="text-[10px] bg-orange-50 text-orange-700 px-2 py-1.5 rounded-lg font-bold border border-orange-100 flex items-center gap-1.5">{c} <button onClick={()=>removeCat('expense',c)}><Icon name="x" size={12}/></button></span>)}</div>
                        </div>
                    </div>
                </div>
                <div className="card-modern p-6 space-y-4">
                    <h2 className="text-xl font-bold text-slate-800 flex items-center gap-2"><Icon name="link"/> Monobank API</h2>
                    <input type="password" value={settings.monoKey} onChange={e=>setSettings({...settings, monoKey:e.target.value})} placeholder="X-Token" className="w-full border p-3 rounded-xl text-sm font-mono"/>
                    <input value={settings.monoAccountId} onChange={e=>setSettings({...settings, monoAccountId:e.target.value})} placeholder="Account ID" className="w-full border p-3 rounded-xl text-sm font-mono"/>
                    <button onClick={()=>saveSettings(settings)} className="w-full bg-brand-500 text-white py-4 rounded-xl font-bold active:scale-95 transition">Зберегти API</button>
                </div>
                <div className="card-modern p-5 border-red-100 bg-red-50/20 text-center">
                    <button onClick={deleteAllTransactions} className="text-red-600 text-xs font-bold uppercase tracking-widest">Очистити базу даних</button>
                </div>
            </div>
        );
    };

    const TransactionModal = ({ type, close, categories, db }) => {
        const [form, setForm] = useState({ amount: '', desc: '', cat: 'Інше', source: 'Monobank ФОП' });
        const submit = async () => { 
            if(!form.amount) return; 
            const isDiv = type === 'dividend'; 
            let cat = form.cat; 
            if(!isDiv && form.cat === 'Інше') { const d = (form.desc||'').toLowerCase(); if(d.includes('nova')) cat = 'Логістика'; } else if(isDiv) cat = 'Дивіденди';
            await addDoc(collection(db, "transactions"), { amount: Number(form.amount), description: form.desc || (isDiv?'Виплата дивідендів':''), cat, source: form.source, type: (type==='dividend' || type==='expense') ? 'expense' : 'income', isDividend: isDiv, date: new Date().toLocaleDateString('uk-UA'), createdAt: Date.now() }); 
            close(); 
        };
        const cats = type==='income' ? categories.income : categories.expense;
        const config = {
            income: { title: 'Дохід', theme: 'from-emerald-500 to-teal-600', border: 'focus:border-emerald-500' },
            expense: { title: 'Витрата', theme: 'from-brand-500 to-orange-600', border: 'focus:border-brand-500' },
            dividend: { title: 'Дивіденди', theme: 'from-indigo-500 to-purple-600', border: 'focus:border-indigo-500' }
        }[type];

        return (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onClick={close}></div>
                <div className="card-modern w-full max-w-lg overflow-hidden shadow-2xl relative z-10 bg-white">
                    <div className={`bg-gradient-to-r ${config.theme} p-5 text-white flex justify-between items-center`}><h3 className="font-bold">{config.title}</h3><button onClick={close}><Icon name="x"/></button></div>
                    <div className="p-6 space-y-6">
                        <div className="relative">
                            <input type="number" inputMode="decimal" value={form.amount} onChange={e=>setForm({...form, amount:e.target.value})} className={`w-full text-5xl font-mono font-bold border-b-2 py-2 outline-none text-center bg-transparent ${config.border}`} placeholder="0" autoFocus />
                            <span className="absolute left-0 bottom-4 text-2xl text-slate-300">₴</span>
                        </div>
                        {type !== 'dividend' && <input type="text" value={form.desc} onChange={e=>setForm({...form, desc:e.target.value})} className="w-full bg-slate-50 border p-4 rounded-xl text-sm outline-none font-bold" placeholder="Опис..." />}
                        <div className="grid grid-cols-2 gap-3">
                            {type !== 'dividend' && <select value={form.cat} onChange={e=>setForm({...form, cat:e.target.value})} className="w-full bg-slate-50 border p-3 rounded-xl text-xs font-bold uppercase">{cats.map(c=><option key={c} value={c}>{c}</option>)}</select>}
                            <select value={form.source} onChange={e=>setForm({...form, source:e.target.value})} className={`w-full bg-slate-50 border p-3 rounded-xl text-xs font-bold uppercase ${type==='dividend'?'col-span-2':''}`}>{['Monobank ФОП', 'NovaPay', 'Готівка'].map(a=><option key={a} value={a}>{a}</option>)}</select>
                        </div>
                        <button onClick={submit} className={`w-full py-4 rounded-xl font-bold text-white shadow-lg bg-gradient-to-r ${config.theme}`}>Підтвердити</button>
                    </div>
                </div>
            </div>
        );
    };

    const App = () => {
        const [currentUser, setCurrentUser] = useState(null);
        const [view, setView] = useState('auth');
        const [transactions, setTransactions] = useState([]);
        const [loading, setLoading] = useState(true);
        const [statusMsg, setStatusMsg] = useState('');
        const [settings, setSettings] = useState({ monoKey: '', novaKey: '', monoAccountId: '' });
        const [categories, setCategories] = useState(DEFAULT_CATEGORIES);
        const [email, setEmail] = useState('');
        const [pass, setPass] = useState('');
        const [modalType, setModalType] = useState(null);
        const [isSidebarOpen, setIsSidebarOpen] = useState(false);

        useEffect(() => {
            const unsub = onAuthStateChanged(auth, async (u) => {
                if (u) { 
                    const userObj = { uid: u.uid, email: u.email, role: 'admin', permissions: ['all'] };
                    setCurrentUser(userObj); 
                    setView('dashboard'); 
                    loadData(); 
                } else { 
                    const stored = localStorage.getItem('latiao_user');
                    if (stored) {
                        const userObj = JSON.parse(stored);
                        setCurrentUser(userObj);
                        setView(userObj.permissions?.[0] || 'dashboard');
                        loadData();
                    } else {
                        setCurrentUser(null);
                        setView('auth');
                        setLoading(false);
                    }
                }
            }); return () => unsub();
        }, []);

        const loadData = async () => {
            setLoading(true); try { 
                const sSnap = await getDoc(doc(db, "settings", "global")); if (sSnap.exists()) setSettings(sSnap.data()); 
                const cSnap = await getDoc(doc(db, "settings", "categories")); if (cSnap.exists()) setCategories(cSnap.data()); 
                const q = query(collection(db, "transactions")); onSnapshot(q, (snap) => { 
                    const list = snap.docs.map(d => ({ id: d.id, ...d.data() })); 
                    list.sort((a,b) => (b.createdAt || 0) - (a.createdAt || 0)); 
                    setTransactions(list); setLoading(false); 
                }); 
            } catch (e) { setLoading(false); }
        };

        const metrics = useMemo(() => {
            const income = transactions.filter(t => t.type === 'income' && !t.isDividend);
            const expense = transactions.filter(t => t.type === 'expense' && !t.isDividend);
            const revenue = income.reduce((s,t) => s + (Number(t.amount)||0), 0);
            const cogs = expense.filter(t => t.cat === 'Закупівля (COGS)').reduce((s,t) => s + (Number(t.amount)||0), 0);
            const opex = expense.filter(t => t.cat !== 'Закупівля (COGS)').reduce((s,t) => s + (Number(t.amount)||0), 0);
            const totalExpense = cogs + opex;
            const dividends = transactions.filter(t => t.isDividend).reduce((s,t) => s+(Number(t.amount)||0), 0);
            const totalCash = transactions.reduce((s,t) => t.type==='income' ? s+(Number(t.amount)||0) : s-(Number(t.amount)||0), 0);
            const balances = { mono: 0, nova: 0, cash: 0 };
            transactions.forEach(t => { 
                const src = t.source || ''; const key = src.includes('Mono') ? 'mono' : (src.includes('Nova') ? 'nova' : 'cash'); 
                if(balances[key] !== undefined) balances[key] += (t.type==='income' ? Number(t.amount) : -Number(t.amount)); 
            });
            return { revenue, cogs, opex, net: revenue - totalExpense, totalCash, dividends, balances, margin: revenue ? (((revenue-totalExpense)/revenue)*100).toFixed(0) : 0, totalExpense, runway: totalExpense > 0 ? (totalCash / (totalExpense / 30)).toFixed(0) : "∞", netCashChange: (revenue - totalExpense) - dividends };
        }, [transactions]);

        const handleLogin = async (e) => { 
            e.preventDefault(); 
            setLoading(true); 
            try { 
                await signInWithEmailAndPassword(auth, email, pass); 
            } catch (authErr) { 
                try { 
                    const q = query(collection(db, "managers"), where("email", "==", email), where("password", "==", pass)); 
                    const snapshot = await getDocs(q); 
                    if (!snapshot.empty) { 
                        const data = snapshot.docs[0].data(); 
                        const userObj = { uid: snapshot.docs[0].id, ...data, role: 'manager' }; 
                        localStorage.setItem('latiao_user', JSON.stringify(userObj)); 
                        setCurrentUser(userObj); 
                        setView(userObj.permissions?.[0] || 'dashboard'); 
                        loadData(); 
                    } else { alert("Помилка входу"); setLoading(false); } 
                } catch (dbErr) { alert("Помилка"); setLoading(false); } 
            } 
        };
        
        const handleLogout = () => { signOut(auth); localStorage.removeItem('latiao_user'); setCurrentUser(null); setView('auth'); };
        const canAccess = (viewId) => { if (!currentUser) return false; if (currentUser.role === 'admin') return true; return currentUser.permissions?.includes(viewId); };

        if (view === 'auth') return (
            <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4">
                <div className="bg-white/5 backdrop-blur-xl p-8 rounded-[32px] w-full max-w-sm text-center border border-white/10 shadow-2xl">
                    <div className="mb-10 flex flex-col items-center">
                        <div className="w-16 h-16 bg-brand-500 rounded-2xl flex items-center justify-center shadow-lg mb-4 transform rotate-3"><span className="text-3xl font-extrabold text-white">L</span></div>
                        <h1 className="text-2xl font-extrabold text-white uppercase tracking-tighter">Latiao Finance</h1>
                    </div>
                    <form onSubmit={handleLogin} className="space-y-4">
                        <input type="email" placeholder="Email / Логін" value={email} onChange={e=>setEmail(e.target.value)} className="w-full p-4 rounded-2xl bg-slate-800 text-white outline-none border border-slate-700/50 focus:border-brand-500 transition"/>
                        <input type="password" placeholder="Пароль" value={pass} onChange={e=>setPass(e.target.value)} className="w-full p-4 rounded-2xl bg-slate-800 text-white outline-none border border-slate-700/50 focus:border-brand-500 transition"/>
                        <button type="submit" className="w-full bg-brand-500 text-white py-4 rounded-2xl font-bold shadow-lg shadow-brand-500/20 active:scale-95 transition">Увійти</button>
                    </form>
                </div>
            </div>
        );

        return (
            <div className="flex h-screen overflow-hidden bg-slate-50 relative">
                {isSidebarOpen && <div className="mobile-overlay block md:hidden" onClick={()=>setIsSidebarOpen(false)}></div>}
                
                <aside className={`mobile-sidebar bg-white border-r border-slate-200 flex flex-col ${isSidebarOpen ? 'open' : ''} md:relative md:translate-x-0 md:w-72`}>
                    <div className="p-8 pb-4 flex items-center gap-3">
                        <div className="w-10 h-10 bg-brand-500 rounded-xl flex items-center justify-center text-white"><Icon name="flame" size={24}/></div>
                        <h1 className="text-xl font-extrabold text-slate-900 tracking-tight flex flex-col"><span>Latiao</span><span className="text-brand-600 text-sm -mt-1">Фінанси</span></h1>
                    </div>
                    <nav className="flex-1 px-4 py-6 space-y-1.5 overflow-y-auto">
                        {ALL_VIEWS.filter(v => canAccess(v.id)).map(item => (
                            <button key={item.id} onClick={()=>{setView(item.id); setIsSidebarOpen(false);}} className={`w-full flex items-center gap-3 p-3.5 text-sm font-bold sidebar-link ${view===item.id ? 'active' : 'text-slate-500 hover:bg-brand-50 hover:text-brand-600'}`}>
                                <Icon name={item.icon} size={20}/> {item.label}
                            </button>
                        ))}
                    </nav>
                    <div className="p-4 border-t border-slate-100 bg-slate-50/50">
                        <button onClick={handleLogout} className="w-full flex items-center gap-3 p-3.5 text-sm font-bold text-slate-400 hover:text-red-600 transition-all"><Icon name="log-out" size={20}/> Вихід</button>
                    </div>
                </aside>

                <main className="flex-1 overflow-y-auto h-full scroll-smooth flex flex-col">
                    <div className="md:hidden sticky top-0 z-30 bg-white/80 backdrop-blur-md px-4 py-4 flex justify-between items-center border-b border-slate-200">
                        <button onClick={()=>setIsSidebarOpen(true)} className="p-2 -ml-2 text-slate-600"><Icon name="menu" size={28}/></button>
                        <h2 className="text-lg font-extrabold text-slate-900 uppercase tracking-tighter">{ALL_VIEWS.find(v=>v.id===view)?.label}</h2>
                        <div className="w-10"></div>
                    </div>

                    <div className="flex-1 p-6 md:p-8">
                        <div className="hidden md:flex justify-between items-center mb-8">
                            <div>
                                <h1 className="text-4xl font-extrabold text-slate-900">{ALL_VIEWS.find(v=>v.id===view)?.label}</h1>
                                <p className="text-slate-500 text-sm font-medium mt-1 uppercase tracking-wider">{currentUser?.role === 'admin' ? 'Адміністратор' : 'Менеджер'}</p>
                            </div>
                            {(view==='dashboard'||view==='ops') && 
                            <div className="flex gap-4 p-1.5 bg-white rounded-2xl border border-slate-100 shadow-soft">
                                <button onClick={()=>setModalType('income')} className="bg-emerald-500 text-white px-6 py-3 rounded-xl font-bold active:scale-95 transition flex gap-2 items-center"><Icon name="plus" size={20}/> Дохід</button>
                                <button onClick={()=>setModalType('expense')} className="bg-brand-500 text-white px-6 py-3 rounded-xl font-bold active:scale-95 transition flex gap-2 items-center"><Icon name="minus" size={20}/> Витрата</button>
                            </div>}
                        </div>

                        {loading ? (
                            <div className="flex flex-col items-center justify-center py-20 text-brand-500 gap-3">
                                <Icon name="loader" size={40} className="animate-spin"/>
                                <span className="font-extrabold uppercase tracking-widest text-xs">Синхронізація...</span>
                            </div>
                        ) : (
                            <div className="fade-in">
                                {view==='dashboard' && <DashboardView metrics={metrics} transactions={transactions} setView={setView}/>}
                                {view==='pnl' && <PnLView metrics={metrics} transactions={transactions}/>}
                                {view==='cashflow' && <CashFlowView metrics={metrics}/>}
                                {view==='dividends' && <DividendsView metrics={metrics} transactions={transactions} setModalType={setModalType}/>}
                                {view==='ops' && <OpsView transactions={transactions} deleteTx={async (id) => { if(confirm('Видалити?')) await deleteDoc(doc(db, "transactions", id)); }} syncMono={syncM} canDelete={currentUser?.role==='admin'} categories={categories}/>}
                                {view==='settings' && <SettingsView settings={settings} setSettings={setSettings} saveSettings={saveS} syncMono={syncM} deleteAllTransactions={delAll} categories={categories} saveCategories={saveC}/>}
                                {view==='managers' && <ManagersView db={db}/>}
                            </div>
                        )}
                    </div>

                    {(view==='dashboard'||view==='ops') && 
                    <div className="md:hidden fixed bottom-6 right-6 flex flex-col gap-3 z-30">
                        <button onClick={()=>setModalType('income')} className="w-14 h-14 bg-emerald-500 text-white rounded-full shadow-2xl flex items-center justify-center active:scale-90 transition border-4 border-white"><Icon name="plus" size={28}/></button>
                        <button onClick={()=>setModalType('expense')} className="w-14 h-14 bg-brand-500 text-white rounded-full shadow-2xl flex items-center justify-center active:scale-90 transition border-4 border-white"><Icon name="minus" size={28}/></button>
                    </div>}
                </main>

                {modalType && <TransactionModal type={modalType} db={db} close={()=>setModalType(null)} categories={categories}/>}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
</html>
