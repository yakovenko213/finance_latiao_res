<!DOCTYPE html>
<html lang="uk" class="bg-slate-50/50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latiao Finance | Enterprise v12.9 Speed Edition</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Manrope', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { 
                        brand: { 50: '#fff1ec', 100: '#ffe4d9', 500: '#FF5722', 600: '#ea580c', 700: '#c2410c' },
                        slate: { 850: '#172033' }
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05), 0 2px 6px -2px rgba(0, 0, 0, 0.03)',
                        'glow-brand': '0 0 20px -5px rgba(255, 87, 34, 0.4)'
                    }
                }
            }
        }
    </script>
    <style>
        body { color: #1e293b; }
        main { background-image: radial-gradient(circle at center, #f1f5f9 1px, transparent 1px); background-size: 40px 40px; }
        .sidebar-link { transition: all 0.2s ease-in-out; }
        .sidebar-link.active { background: linear-gradient(135deg, #FF5722 0%, #ea580c 100%); color: white; box-shadow: 0 8px 16px -4px rgba(255, 87, 34, 0.3); border-radius: 16px; }
        .sidebar-link:hover:not(.active) { background: #fff1ec; color: #ea580c; border-radius: 16px; }
        .card-modern { background: white; border-radius: 24px; border: 1px solid #e2e8f0; box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05); transition: transform 0.2s, box-shadow 0.2s; }
        .card-modern:hover { box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.08); border-color: #cbd5e1; }
        .fade-in { animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); scale: 0.98; } to { opacity: 1; transform: translateY(0); scale: 1; } }
        .logo-mono { background-image: url('https://multicast.com.ua/wp-content/uploads/2024/04/monobank-logo.png'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        .logo-nova { background-image: url('https://novapay.ua/wp-content/themes/novapay/assets/img/logo.svg'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        ::-webkit-scrollbar-track { background: transparent; }
        
        /* Auth Specific Animations */
        .glass-bg { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .auth-animate { animation: authFloat 6s ease-in-out infinite; }
        @keyframes authFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel" data-type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, setDoc, getDoc, writeBatch, getDocs, limit, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIk302oYXye-r4hRE-EB16N6K3T31g1uk",
      authDomain: "latiao-finance.firebaseapp.com",
      projectId: "latiao-finance",
      storageBucket: "latiao-finance.firebasestorage.app",
      messagingSenderId: "858773999156",
      appId: "1:858773999156:web:fe8f4907314f83c9a88461"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    try { setPersistence(auth, browserLocalPersistence).catch(console.error); } catch(e) {}

    const { useState, useEffect, useMemo, memo } = React;

    const Icon = ({ name, size = 18, className }) => {
        useEffect(() => { try { if(window.lucide) window.lucide.createIcons(); } catch(e){} }, [name]);
        return <i data-lucide={name} width={size} height={size} className={className}></i>;
    };

    const DEFAULT_CATEGORIES = {
        income: ['Продажі', 'Кешбек', 'Повернення', 'Інше'],
        expense: ['Закупівля (COGS)', 'Реклама', 'Логістика', 'Пакування', 'Зарплата', 'Податки', 'Оренда', 'Комісії', 'Знижки', 'Інше']
    };

    const ALL_VIEWS = [
        {id:'dashboard', label:'Огляд бізнесу', icon:'layout-grid'},
        {id:'planning', label:'Планування Продажів', icon:'target'},
        {id:'ops', label:'Операції', icon:'list-checks'},
        {id:'pnl', label:'P&L Звіт', icon:'pie-chart'},
        {id:'cashflow', label:'Cash Flow', icon:'banknote'},
        {id:'dividends', label:'Дивіденди', icon:'gem'},
        {id:'managers', label:'Команда', icon:'users-round'},
        {id:'settings', label:'Налаштування', icon:'sliders-horizontal'}
    ];

    // --- OPTIMIZED OPS TABLE ROW ---
    const TransactionRow = memo(({ t, canDelete, deleteTx }) => (
        <tr className="hover:bg-slate-50 transition-colors border-b border-slate-50 last:border-0">
            <td className="p-4 text-[11px] font-mono font-bold text-slate-400">{t.date}</td>
            <td className="p-4 font-bold text-slate-800 text-sm">{t.description}</td>
            <td className="p-4"><span className="px-2 py-0.5 bg-slate-100 rounded-md text-[9px] font-bold text-slate-500 uppercase">{t.cat}</span></td>
            <td className={`p-4 text-right font-mono font-bold text-sm ${t.type==='income'?'text-emerald-600':'text-slate-800'}`}>{t.type==='income'?'+':'-'}{Number(t.amount).toLocaleString()} ₴</td>
            <td className="p-4 text-right">{canDelete && <button onClick={()=>deleteTx(t.id)} className="text-slate-300 hover:text-red-500 transition-colors"><Icon name="trash-2" size={14}/></button>}</td>
        </tr>
    ));

    const OpsView = ({ transactions, deleteTx, syncMono, canDelete }) => {
        const [isSyncing, setIsSyncing] = useState(false);
        const [limit, setLimit] = useState(50);

        // Optimized rendering of the list
        const visibleTransactions = useMemo(() => transactions.slice(0, limit), [transactions, limit]);

        return (
            <div className="space-y-4">
                <div className="flex justify-between items-center p-4 bg-white rounded-2xl border border-slate-200 shadow-sm">
                    <div className="flex items-center gap-3">
                        <span className="font-bold text-slate-900">{transactions.length} <span className="text-slate-400 font-medium">записів</span></span>
                    </div>
                    <button onClick={async ()=>{setIsSyncing(true); await syncMono(); setIsSyncing(false);}} className="bg-brand-500 text-white px-6 py-2.5 rounded-xl font-bold flex gap-2 items-center active:scale-95 transition-all shadow-glow-brand">
                        {isSyncing ? <Icon name="refresh-cw" className="animate-spin" size={16}/> : <Icon name="cloud-download" size={16}/>} 
                        Синхронізація
                    </button>
                </div>
                <div className="card-modern overflow-hidden">
                    <table className="w-full text-left table-fixed">
                        <thead className="bg-slate-50/50 text-[10px] font-black uppercase text-slate-400 tracking-widest border-b">
                            <tr>
                                <th className="p-4 w-24">Дата</th>
                                <th className="p-4">Опис</th>
                                <th className="p-4 w-32">Категорія</th>
                                <th className="p-4 w-32 text-right">Сума</th>
                                <th className="p-4 w-12"></th>
                            </tr>
                        </thead>
                        <tbody className="divide-y divide-slate-50">
                            {visibleTransactions.map(t => (
                                <TransactionRow key={t.id} t={t} canDelete={canDelete} deleteTx={deleteTx} />
                            ))}
                        </tbody>
                    </table>
                    {transactions.length > limit && (
                        <button onClick={() => setLimit(prev => prev + 50)} className="w-full p-4 text-xs font-bold text-slate-400 hover:text-brand-500 hover:bg-slate-50 transition-all uppercase tracking-widest border-t border-slate-100">
                            Завантажити ще 50...
                        </button>
                    )}
                </div>
            </div>
        );
    };

    // --- STRATEGIC SALES PLANNING VIEW (Keeping logic) ---
    const SalesPlanningView = ({ db, transactions }) => {
        const [plans, setPlans] = useState([]);
        const [isModalOpen, setIsModalOpen] = useState(false);
        const [newPlan, setNewPlan] = useState({ title: '', minTarget: '', normTarget: '', packTarget: '', packPrice: '50', startDate: new Date().toISOString().split('T')[0], endDate: new Date().toISOString().split('T')[0] });

        useEffect(() => {
            const q = query(collection(db, "sales_plans"), orderBy("createdAt", "desc"));
            const unsub = onSnapshot(q, (snap) => setPlans(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
            return () => unsub();
        }, []);

        const stats = useMemo(() => {
            return plans.map(plan => {
                const start = new Date(plan.startDate).setHours(0,0,0,0);
                const end = new Date(plan.endDate).setHours(23,59,59,999);
                const actualRevenue = transactions.filter(t => t.type === 'income' && !t.isDividend).filter(t => {
                        const [d, m, y] = t.date.split('.');
                        const tTime = new Date(`${y}-${m}-${d}`).getTime();
                        return tTime >= start && tTime <= end;
                    }).reduce((sum, t) => sum + (Number(t.amount) || 0), 0);
                const packsSold = plan.packPrice > 0 ? Math.floor(actualRevenue / plan.packPrice) : 0;
                return { ...plan, actualRevenue, packsSold, 
                         minProgress: Math.min(Math.round((actualRevenue / plan.minTarget) * 100), 100),
                         normProgress: Math.min(Math.round((actualRevenue / plan.normTarget) * 100), 100),
                         packsProgress: Math.min(Math.round((packsSold / plan.packTarget) * 100), 100) };
            });
        }, [plans, transactions]);

        const savePlan = async () => {
            if(!newPlan.title || !newPlan.minTarget || !newPlan.normTarget) return alert("Заповніть обов'язкові цілі");
            await addDoc(collection(db, "sales_plans"), { ...newPlan, minTarget: Number(newPlan.minTarget), normTarget: Number(newPlan.normTarget), packTarget: Number(newPlan.packTarget), packPrice: Number(newPlan.packPrice), createdAt: Date.now() });
            setIsModalOpen(false);
        };

        return (
            <div className="space-y-6 animate-fade-in max-w-6xl mx-auto pb-10">
                <div className="flex justify-between items-center bg-white p-6 rounded-[28px] border border-slate-200 shadow-soft">
                    <div><h2 className="text-xl font-extrabold text-slate-900">Sales Targets</h2><p className="text-slate-400 text-xs font-bold uppercase tracking-widest">Стратегічні цілі</p></div>
                    <button onClick={() => setIsModalOpen(true)} className="bg-slate-900 text-white px-6 py-3 rounded-2xl font-bold flex items-center gap-2 hover:bg-slate-800 transition active:scale-95 shadow-lg"><Icon name="plus" size={18}/> Додати план</button>
                </div>
                <div className="grid grid-cols-1 gap-6">
                    {stats.map(plan => (
                        <div key={plan.id} className="card-modern p-6 flex flex-col md:flex-row gap-6">
                            <div className="md:w-64 border-r pr-6"><h3 className="text-lg font-black text-slate-800">{plan.title}</h3><p className="text-[10px] text-slate-400 font-bold uppercase mt-1">{plan.startDate}</p><div className="mt-4 p-4 bg-brand-50 rounded-2xl"><div className="text-[9px] font-black text-brand-700 uppercase">Revenue</div><div className="text-xl font-mono font-black text-brand-600">{plan.actualRevenue.toLocaleString()} ₴</div></div></div>
                            <div className="flex-1 grid md:grid-cols-3 gap-6">
                                {[{l:'MIN (Break-even)', v:plan.minTarget, p:plan.minProgress, c:'bg-slate-800'}, {l:'NORM (Growth)', v:plan.normTarget, p:plan.normProgress, c:'bg-brand-500'}, {l:'PACKS (Vol)', v:plan.packTarget, p:plan.packsProgress, c:'bg-blue-500'}].map((m,i)=>(
                                    <div key={i} className="space-y-2">
                                        <div className="flex justify-between text-[9px] font-black uppercase text-slate-400"><span>{m.l}</span><span>{m.p}%</span></div>
                                        <div className="text-lg font-mono font-bold text-slate-800">{m.v.toLocaleString()}</div>
                                        <div className="w-full h-1.5 bg-slate-100 rounded-full overflow-hidden"><div className={`h-full ${m.c} transition-all duration-1000`} style={{width:`${m.p}%`}}></div></div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    ))}
                </div>
                {isModalOpen && (
                    <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                        <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-md" onClick={() => setIsModalOpen(false)}></div>
                        <div className="card-modern w-full max-w-lg p-8 relative z-10 animate-fade-in shadow-2xl">
                            <h3 className="text-xl font-black mb-6">Новий план продажів</h3>
                            <div className="space-y-4">
                                <input placeholder="Назва" className="w-full border p-3 rounded-xl outline-none" value={newPlan.title} onChange={e => setNewPlan({...newPlan, title: e.target.value})}/>
                                <div className="grid grid-cols-2 gap-4">
                                    <input type="number" placeholder="Min Target ₴" className="border p-3 rounded-xl outline-none" value={newPlan.minTarget} onChange={e => setNewPlan({...newPlan, minTarget: e.target.value})}/>
                                    <input type="number" placeholder="Norm Target ₴" className="border p-3 rounded-xl outline-none" value={newPlan.normTarget} onChange={e => setNewPlan({...newPlan, normTarget: e.target.value})}/>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <input type="number" placeholder="Packs Target" className="border p-3 rounded-xl outline-none" value={newPlan.packTarget} onChange={e => setNewPlan({...newPlan, packTarget: e.target.value})}/>
                                    <input type="number" placeholder="Pack Price ₴" className="border p-3 rounded-xl outline-none" value={newPlan.packPrice} onChange={e => setNewPlan({...newPlan, packPrice: e.target.value})}/>
                                </div>
                                <button onClick={savePlan} className="w-full bg-brand-500 text-white py-4 rounded-xl font-bold shadow-lg mt-4">Запустити</button>
                            </div>
                        </div>
                    </div>
                )}
            </div>
        );
    };

    // --- OTHER VIEWS (REDUCED FOR SPEED) ---
    const DashboardView = ({ metrics }) => (
        <div className="grid grid-cols-1 md:grid-cols-4 gap-4 animate-fade-in">
            {[{l:'Business Cash', v:metrics.totalCash, i:'wallet', c:'from-slate-850 to-slate-900'}, {l:'Net Profit', v:metrics.net, i:'trending-up', c:'from-emerald-500 to-teal-600'}, {l:'Monthly Runway', v:metrics.runway, i:'hourglass', c:'from-brand-500 to-orange-600'}].map((m,i)=>(
                <div key={i} className={`bg-gradient-to-br ${m.c} p-6 rounded-[24px] text-white shadow-xl relative overflow-hidden group`}>
                    <div className="absolute -right-4 -top-4 opacity-10 group-hover:scale-110 transition-transform"><Icon name={m.i} size={100}/></div>
                    <div className="text-[10px] font-black uppercase tracking-widest text-white/60 mb-2">{m.l}</div>
                    <div className="text-3xl font-mono font-bold tracking-tighter">{m.v.toLocaleString()} <span className="text-sm font-sans opacity-50">₴</span></div>
                </div>
            ))}
            <div className="card-modern p-6 flex flex-col justify-center items-center bg-white">
                <div className="text-[10px] font-black uppercase text-slate-400 mb-2">Health Score</div>
                <div className="text-2xl font-bold text-slate-900 flex items-center gap-2"><Icon name="activity" className="text-brand-500 animate-pulse"/> Healthy</div>
            </div>
        </div>
    );

    const App = () => {
        const [currentUser, setCurrentUser] = useState(null);
        const [view, setView] = useState('auth');
        const [transactions, setTransactions] = useState([]);
        const [loading, setLoading] = useState(true);
        const [settings, setSettings] = useState({ monoKey: '', monoAccountId: '' });
        const [categories, setCategories] = useState(DEFAULT_CATEGORIES);
        const [email, setEmail] = useState('');
        const [pass, setPass] = useState('');
        const [modalType, setModalType] = useState(null);

        useEffect(() => {
            const unsub = onAuthStateChanged(auth, async (u) => {
                if (u) { setCurrentUser({ uid: u.uid, email: u.email, role: 'admin', permissions: ['all'] }); setView('dashboard'); loadData(); } 
                else { try { const stored = localStorage.getItem('latiao_user'); if (stored) { const uObj = JSON.parse(stored); setCurrentUser(uObj); setView('dashboard'); loadData(); } else { setView('auth'); setLoading(false); } } catch (e) { setView('auth'); setLoading(false); } }
            }); return () => unsub();
        }, []);

        const loadData = async () => {
            setLoading(true);
            try {
                const sSnap = await getDoc(doc(db, "settings", "global")); if (sSnap.exists()) setSettings(sSnap.data());
                const cSnap = await getDoc(doc(db, "settings", "categories")); if (cSnap.exists()) setCategories(cSnap.data());
                const q = query(collection(db, "transactions"), orderBy("createdAt", "desc"), limit(500));
                onSnapshot(q, (snap) => { setTransactions(snap.docs.map(d => ({ id: d.id, ...d.data() }))); setLoading(false); });
            } catch (e) { setLoading(false); }
        };

        const metrics = useMemo(() => {
            const income = transactions.filter(t => t.type === 'income' && !t.isDividend);
            const expense = transactions.filter(t => t.type === 'expense' && !t.isDividend);
            const revenue = income.reduce((s,t) => s + (Number(t.amount)||0), 0);
            const totalExpense = expense.reduce((s,t) => s + (Number(t.amount)||0), 0);
            const totalCash = transactions.reduce((s,t) => t.type==='income' ? s+(Number(t.amount)||0) : s-(Number(t.amount)||0), 0);
            const net = revenue - totalExpense;
            const runway = totalExpense > 0 ? (totalCash / (totalExpense / 30)).toFixed(0) : "∞";
            return { revenue, net, totalCash, totalExpense, runway };
        }, [transactions]);

        const handleLogin = async (e) => {
            e.preventDefault(); setLoading(true);
            try { await signInWithEmailAndPassword(auth, email, pass); } 
            catch (e) {
                const q = query(collection(db, "managers"), where("email", "==", email), where("password", "==", pass));
                const s = await getDocs(q);
                if (!s.empty) { const u = { uid: s.docs[0].id, ...s.docs[0].data(), role: 'manager' }; localStorage.setItem('latiao_user', JSON.stringify(u)); setCurrentUser(u); setView('dashboard'); loadData(); }
                else { alert("Доступ заборонено"); setLoading(false); }
            }
        };

        // --- ENHANCED AUTH VIEW ---
        if (view === 'auth') return (
            <div className="min-h-screen bg-slate-900 flex items-center justify-center p-6 relative overflow-hidden">
                <div className="absolute top-0 left-0 w-full h-full opacity-30">
                    <div className="absolute top-[-10%] right-[-10%] w-[600px] h-[600px] bg-brand-500 rounded-full blur-[150px] animate-pulse"></div>
                    <div className="absolute bottom-[-10%] left-[-10%] w-[600px] h-[600px] bg-blue-600 rounded-full blur-[150px]"></div>
                </div>
                
                <div className="glass-bg p-12 rounded-[48px] w-full max-w-sm text-center shadow-2xl relative z-10 border border-white/20">
                    <div className="auth-animate mb-12 flex flex-col items-center">
                        <div className="w-20 h-20 bg-gradient-to-tr from-brand-500 to-brand-700 rounded-3xl flex items-center justify-center shadow-2xl mb-6 transform rotate-6 border-b-4 border-brand-800">
                            <Icon name="flame" size={40} className="text-white fill-white"/>
                        </div>
                        <h1 className="text-4xl font-black text-white tracking-tighter mb-2">Latiao<span className="text-brand-500">.</span></h1>
                        <p className="text-slate-400 text-xs font-bold uppercase tracking-[0.2em] opacity-60">Enterprise ERP v12.9</p>
                    </div>

                    <form onSubmit={handleLogin} className="space-y-4">
                        <div className="relative group">
                            <Icon name="user" className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-brand-500 transition-colors" size={18}/>
                            <input type="email" placeholder="Логін" value={email} onChange={e=>setEmail(e.target.value)} className="w-full pl-12 pr-4 py-4 rounded-2xl bg-white/5 text-white outline-none border border-white/10 focus:border-brand-500 focus:bg-white/10 transition-all font-bold placeholder-slate-600"/>
                        </div>
                        <div className="relative group">
                            <Icon name="lock" className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-brand-500 transition-colors" size={18}/>
                            <input type="password" placeholder="Пароль" value={pass} onChange={e=>setPass(e.target.value)} className="w-full pl-12 pr-4 py-4 rounded-2xl bg-white/5 text-white outline-none border border-white/10 focus:border-brand-500 focus:bg-white/10 transition-all font-bold placeholder-slate-600"/>
                        </div>
                        <button type="submit" className="w-full bg-brand-500 hover:bg-brand-600 text-white py-4 rounded-2xl font-black text-lg shadow-2xl shadow-brand-500/30 transition-all active:scale-95 flex items-center justify-center gap-3">
                            {loading ? <Icon name="loader" className="animate-spin"/> : <><Icon name="log-in"/> Увійти</>}
                        </button>
                    </form>
                    <p className="text-slate-500 text-[10px] font-bold uppercase tracking-widest mt-12 opacity-40">Secure Access Only</p>
                </div>
            </div>
        );

        return (
            <div className="flex h-screen overflow-hidden bg-[#F8FAFC]">
                <aside className="w-72 bg-white border-r border-slate-200 flex flex-col z-20 shadow-soft">
                    <div className="p-8"><h1 className="text-2xl font-black tracking-tighter">Latiao<span className="text-brand-500">.</span></h1></div>
                    <nav className="flex-1 px-4 space-y-1 mt-2">
                        {ALL_VIEWS.filter(v => currentUser?.role === 'admin' || currentUser?.permissions?.includes(v.id)).map(item => (
                            <button key={item.id} onClick={()=>setView(item.id)} className={`w-full flex items-center gap-3 p-3.5 text-xs font-black tracking-tight sidebar-link ${view===item.id ? 'active' : 'text-slate-400'}`}><Icon name={item.icon} size={18}/> <span className="uppercase tracking-widest">{item.label}</span></button>
                        ))}
                    </nav>
                    <div className="p-6 border-t"><button onClick={() => {signOut(auth); localStorage.removeItem('latiao_user'); setView('auth');}} className="w-full flex items-center gap-3 p-3 text-xs font-bold text-slate-400 hover:text-red-500 transition-colors"><Icon name="log-out" size={18}/> EXIT SYSTEM</button></div>
                </aside>
                <main className="flex-1 overflow-y-auto p-8 relative">
                    <div className="flex justify-between items-center mb-10 sticky top-0 bg-[#F8FAFC]/80 backdrop-blur-md z-30 py-4">
                        <div><h1 className="text-3xl font-black text-slate-900 tracking-tight">{ALL_VIEWS.find(v=>v.id===view)?.label}</h1><p className="text-slate-400 text-xs font-bold uppercase tracking-widest">{currentUser?.email}</p></div>
                        <div className="flex gap-4 p-2 bg-white rounded-2xl border border-slate-100 shadow-soft">
                            <button onClick={()=>setModalType('income')} className="bg-emerald-500 text-white px-6 py-2.5 rounded-xl font-black text-xs uppercase tracking-widest active:scale-95 transition-transform">In</button>
                            <button onClick={()=>setModalType('expense')} className="bg-brand-500 text-white px-6 py-2.5 rounded-xl font-black text-xs uppercase tracking-widest active:scale-95 transition-transform">Out</button>
                        </div>
                    </div>
                    <div className="fade-in pb-12">
                        {loading ? <div className="text-center p-20 font-black animate-pulse text-slate-200 text-5xl tracking-tighter">SYNCING...</div> : (
                            <>
                                {view==='dashboard' && <DashboardView metrics={metrics}/>}
                                {view==='planning' && <SalesPlanningView db={db} transactions={transactions}/>}
                                {view==='ops' && <OpsView transactions={transactions} deleteTx={(id)=>deleteDoc(doc(db,"transactions",id))} syncMono={()=>{}} canDelete={currentUser?.role==='admin'}/>}
                            </>
                        )}
                    </div>
                </main>
                {modalType && <TransactionModal type={modalType} close={()=>setModalType(null)} categories={categories} db={db}/>}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
</html>
