    const App = () => {

        useEffect(() => {
            const unsub = onAuthStateChanged(auth, (u) => {
                if (u) { setCurrentUser({ uid: u.uid, email: u.email, role: 'admin', permissions: ['all'] }); setView('dashboard'); loadData(); } 
                else {
                    const stored = localStorage.getItem('latiao_session');
                    if (stored) {
                        const user = JSON.parse(stored);
                        setCurrentUser(user);
                        setView('dashboard');
                        loadData();
                    } else {
                        setView('auth');
                        setLoading(false);
                    }
                }
            }); return () => unsub();
        }, []);

        const loadData = async () => {
            onSnapshot(query(collection(db, "transactions")), (snap) => {
                const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                setTransactions(list.sort((a,b) => (b.createdAt || 0) - (a.createdAt || 0)));
                setLoading(false);
            });
            const sSnap = await getDoc(doc(db, "settings", "global"));
            if (sSnap.exists()) setSettings(sSnap.data());
            const cSnap = await getDoc(doc(db, "settings", "categories"));
            if (cSnap.exists()) setCategories(cSnap.data());
        };

        const metrics = useMemo(() => {
            const inc = transactions.filter(t => t.type === 'income' && !t.isDividend).reduce((s,t)=>s+Number(t.amount),0);
            const exp = transactions.filter(t => t.type === 'expense' && !t.isDividend).reduce((s,t)=>s+Number(t.amount),0);
            const cogs = transactions.filter(t => t.cat === 'Закупівля (COGS)').reduce((s,t)=>s+Number(t.amount),0);
            const cash = transactions.reduce((s,t)=>t.type==='income'?s+Number(t.amount):s-Number(t.amount),0);
            const div = transactions.filter(t=>t.isDividend).reduce((s,t)=>s+Number(t.amount),0);
            
            const bals = { mono: 0, nova: 0, cash: 0 };
            transactions.forEach(t => {
                const src = (t.source || '').toLowerCase();
                const key = src.includes('mono') ? 'mono' : (src.includes('nova') ? 'nova' : 'cash');
                bals[key] += (t.type==='income' ? Number(t.amount) : -Number(t.amount));
            });

            return { 
                revenue: inc, cogs, opex: exp - cogs, totalExpense: exp, totalCash: cash, balances: bals, 
                margin: inc ? (((inc-exp)/inc)*100).toFixed(0) : 0, net: inc - exp, dividends: div,
                runway: exp > 0 ? (cash / (exp/30)).toFixed(0) : '∞', netCashChange: (inc - exp) - div
            };
        }, [transactions]);

        const handleLogin = async (e) => {
            e.preventDefault();
            setLoading(true);

                    localStorage.setItem('latiao_session', JSON.stringify(u));
                    setCurrentUser(u); setView('dashboard'); loadData(); return;
                }
                await signInWithEmailAndPassword(auth, email, pass);
            } catch(e) { alert("Невірні дані"); setLoading(false); }
        };

        if (view === 'auth') return (
            <div className="min-h-screen bg-slate-950 flex items-center justify-center p-6 relative overflow-hidden">

                        <input type="password" placeholder="Пароль" value={pass} onChange={e=>setPass(e.target.value)} className="w-full bg-white/5 border border-white/10 rounded-3xl p-5 text-white font-bold outline-none focus:ring-2 ring-brand-500 transition-all text-center"/>
                        <button type="submit" className="w-full bg-brand-500 text-white p-6 rounded-3xl font-black uppercase text-xs mt-4 shadow-glow-brand active:scale-95 transition-all">Увійти</button>
                    </form>
                </div>
            </div>
        );

                {/* Mobile Sidebar Overlay */}
                {isSidebarOpen && <div className="fixed inset-0 bg-slate-950/60 backdrop-blur-sm z-[45] lg:hidden" onClick={()=>setSidebarOpen(false)}></div>}

                <aside className={`sidebar-nav glass-sidebar ${isSidebarOpen ? 'open' : ''} fixed lg:relative inset-y-0 left-0 z-50 w-80 flex flex-col`}>
                    <div className="p-10 flex items-center gap-4">
                         <div className="w-12 h-12 bg-slate-900 rounded-2xl flex items-center justify-center text-white"><Icon name="flame" size={28}/></div>
                         <h1 className="text-2xl font-black text-slate-900 tracking-tighter">Latiao <span className="text-brand-500">v12.6</span></h1>
                    </div>
                    <nav className="flex-1 px-6 space-y-2 mt-4 overflow-y-auto">
                        {ALL_VIEWS.filter(v => currentUser?.role === 'admin' || currentUser?.permissions?.includes(v.id)).map(v => (
                            <button key={v.id} onClick={()=>{setView(v.id); setSidebarOpen(false);}} className={`w-full flex items-center gap-4 p-5 text-sm font-bold sidebar-link ${view===v.id ? 'active' : 'text-slate-500'}`}>
                                <Icon name={v.icon} size={22}/> <span>{v.label}</span>
                            </button>
                        ))}
                    </nav>
                    <div className="p-8 border-t mt-auto">
                        <button onClick={()=>{signOut(auth); localStorage.removeItem('latiao_session'); setView('auth');}} className="w-full flex items-center gap-4 text-red-500 font-black text-xs uppercase tracking-widest hover:bg-red-50 p-5 rounded-2xl transition-all"><Icon name="log-out" size={20}/> Вихід</button>
                    </div>
                </aside>

                <main className="flex-1 overflow-y-auto relative scroll-smooth bg-[#F8FAFC]">
                    <header className="h-16 md:h-24 bg-white/80 backdrop-blur-xl border-b sticky top-0 z-[40] px-6 md:px-12 flex items-center justify-between">
                        <div className="flex items-center gap-6">
                            <button onClick={()=>setSidebarOpen(true)} className="lg:hidden p-3 bg-slate-100 rounded-2xl"><Icon name="menu" size={24}/></button>
                            <h2 className="text-xl md:text-3xl font-black text-slate-950 tracking-tighter capitalize">{ALL_VIEWS.find(v=>v.id===view)?.label}</h2>
                        </div>
                        <div className="flex gap-2">
                             <button onClick={()=>setModalType('income')} className="bg-emerald-500 text-white w-10 h-10 md:w-auto md:px-8 md:h-14 rounded-2xl flex items-center justify-center gap-3 font-black active:scale-95 transition-all"><Icon name="plus" size={22}/><span className="hidden md:block">Дохід</span></button>
                             <button onClick={()=>setModalType('expense')} className="bg-brand-500 text-white w-10 h-10 md:w-auto md:px-8 md:h-14 rounded-2xl flex items-center justify-center gap-3 font-black active:scale-95 transition-all"><Icon name="minus" size={22}/><span className="hidden md:block">Витрата</span></button>
                        </div>
                    </header>

                    <div className="p-4 md:p-12 pb-40">
                        {loading ? <div className="text-center py-40 font-black animate-pulse">З'єднання...</div> : (
                            <div className="max-w-[1400px] mx-auto">
                                {view==='dashboard' && <DashboardView metrics={metrics} transactions={transactions} setView={setView}/>}
                                {view==='pnl' && <PnLView metrics={metrics} transactions={transactions}/>}
                                {view==='cashflow' && <CashFlowView metrics={metrics}/>}
                                {view==='dividends' && <DividendsView metrics={metrics} transactions={transactions} setModalType={setModalType}/>}
                                {view==='ops' && <OpsView transactions={transactions} deleteTx={async (id)=>await deleteDoc(doc(db,"transactions",id))} canDelete={currentUser?.role==='admin'} syncMono={async ()=>alert("Синхронізація...")}/>}
                                {view==='managers' && <ManagersView db={db}/>}
                                {view==='settings' && <SettingsView settings={settings} setSettings={setSettings} saveSettings={async (s)=>await setDoc(doc(db,"settings","global"),s)} syncMono={()=>alert("Sync")} categories={categories} saveCategories={async (c)=>await setDoc(doc(db,"settings","categories"),c)}/>}
                            </div>
                        )}
                    </div>
                </main>

                {/* MODAL */}
                {modalType && (
                    <div className="fixed inset-0 z-[100] flex items-end sm:items-center justify-center p-0 sm:p-6">
                        <div className="absolute inset-0 bg-slate-950/80 backdrop-blur-xl" onClick={()=>setModalType(null)}></div>
                        <div className="bg-white w-full max-w-xl rounded-t-[48px] sm:rounded-[48px] overflow-hidden shadow-2xl relative z-10 animate-fade-in">
                            <div className={`p-8 text-white flex justify-between items-center ${modalType==='income'?'bg-emerald-500':'bg-brand-500'} ${modalType==='dividend'?'bg-slate-900':''}`}>
                                <h3 className="font-black text-2xl uppercase tracking-tighter">Нова операція</h3>
                                <button onClick={()=>setModalType(null)} className="p-2 bg-black/10 rounded-full"><Icon name="x" size={24}/></button>
                            </div>
                            <div className="p-10 space-y-8">
                                <div className="relative border-b-8 border-slate-100 py-4 focus-within:border-brand-500 transition-colors">
                                    <span className="absolute left-0 bottom-6 text-4xl text-slate-300 font-mono font-black">₴</span>
                                    <input id="mAmount" type="number" placeholder="0" className="w-full text-6xl md:text-8xl font-mono font-black pl-16 outline-none bg-transparent" autoFocus/>
                                </div>
                                <input id="mDesc" type="text" placeholder="Опис" className="w-full bg-slate-50 border-2 border-slate-100 p-5 rounded-[24px] font-bold outline-none focus:border-brand-500 transition-all"/>
                                <select id="mCat" className="w-full bg-slate-50 border-2 border-slate-100 p-5 rounded-[24px] font-bold outline-none appearance-none">
                                    {modalType==='income' ? categories.income.map(c=><option key={c}>{c}</option>) : categories.expense.map(c=><option key={c}>{c}</option>)}
                                </select>
                                <button onClick={async ()=>{
                                    const amount = document.getElementById('mAmount').value;
                                    if(!amount) return;
                                    await addDoc(collection(db, "transactions"), {
                                        amount: Number(amount), description: document.getElementById('mDesc').value,
                                        cat: document.getElementById('mCat').value, source: 'Готівка',
                                        type: (modalType==='income'?'income':'expense'), isDividend: (modalType==='dividend'),
                                        createdAt: Date.now(), date: new Date().toLocaleDateString('uk-UA')
                                    });
                                    setModalType(null);
                                }} className="w-full bg-slate-900 text-white p-7 rounded-[30px] font-black uppercase shadow-glow-brand active:scale-95 transition-all text-sm">Записати в базу</button>
                            </div>
                        </div>
                    </div>
                )}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
