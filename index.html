<!DOCTYPE html>
<html lang="uk" class="bg-slate-50/50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latiao Finance | Enterprise v12.6 Redesign</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Manrope', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { 
                        brand: { 50: '#fff1ec', 100: '#ffe4d9', 500: '#FF5722', 600: '#ea580c', 700: '#c2410c' },
                        slate: { 850: '#172033' }
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05), 0 2px 6px -2px rgba(0, 0, 0, 0.03)',
                        'glow-brand': '0 0 20px -5px rgba(255, 87, 34, 0.4)'
                    }
                }
            }
        }
    </script>
    <style>
        body { color: #1e293b; }
        main { background-image: radial-gradient(circle at center, #f1f5f9 1px, transparent 1px); background-size: 40px 40px; }
        .sidebar-link { transition: all 0.2s ease-in-out; }
        .sidebar-link.active { background: linear-gradient(135deg, #FF5722 0%, #ea580c 100%); color: white; box-shadow: 0 8px 16px -4px rgba(255, 87, 34, 0.3); border-radius: 16px; }
        .sidebar-link:hover:not(.active) { background: #fff1ec; color: #ea580c; border-radius: 16px; }
        .card-modern { background: white; border-radius: 24px; border: 1px solid #e2e8f0; box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05); transition: transform 0.2s, box-shadow 0.2s; }
        .card-modern:hover { box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.08); border-color: #cbd5e1; }
        .table-row-modern { transition: all 0.15s; border-radius: 12px; }
        .table-row-modern:hover { background-color: #f8fafc; transform: scale-[1.005]; }
        .fade-in { animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); scale: 0.98; } to { opacity: 1; transform: translateY(0); scale: 1; } }
        .logo-mono { background-image: url('https://multicast.com.ua/wp-content/uploads/2024/04/monobank-logo.png'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        .logo-nova { background-image: url('https://novapay.ua/wp-content/themes/novapay/assets/img/logo.svg'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        ::-webkit-scrollbar-track { background: transparent; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel" data-type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, setDoc, getDoc, writeBatch, getDocs, limit, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIk302oYXye-r4hRE-EB16N6K3T31g1uk",
      authDomain: "latiao-finance.firebaseapp.com",
      projectId: "latiao-finance",
      storageBucket: "latiao-finance.firebasestorage.app",
      messagingSenderId: "858773999156",
      appId: "1:858773999156:web:fe8f4907314f83c9a88461"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    try { setPersistence(auth, browserLocalPersistence).catch(console.error); } catch(e) {}

    const { useState, useEffect, useMemo, memo } = React;

    const Icon = ({ name, size = 18, className }) => {
        useEffect(() => { try { if(window.lucide) window.lucide.createIcons(); } catch(e){} }, [name]);
        return <i data-lucide={name} width={size} height={size} className={className}></i>;
    };

    // --- VIEW COMPONENTS ---

    const DashboardView = ({ metrics, transactions, setView }) => {
        const isHealthy = metrics.margin > 20;
        const healthStatus = isHealthy ? "Чудовий стан" : (metrics.margin > 0 ? "Нормальний стан" : "Критичний стан");
        return (
            <div className="space-y-8 animate-fade-in">
                <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div className="bg-gradient-to-br from-slate-850 to-slate-900 text-white p-6 rounded-[28px] shadow-2xl relative overflow-hidden group border border-slate-800">
                        <div className="absolute right-[-30px] top-[-30px] opacity-[0.08] group-hover:scale-110 transition-transform rotate-12"><Icon name="wallet" size={160}/></div>
                        <div className="relative z-10">
                            <div className="text-slate-300 text-sm font-bold uppercase tracking-wider mb-3 flex items-center gap-2"><Icon name="wallet" size={16} className="text-brand-500"/> Гроші в бізнесі</div>
                            <div className="text-4xl font-mono font-bold tracking-tight">{metrics.totalCash.toLocaleString()} <span className="text-2xl text-slate-400">₴</span></div>
                            <p className="text-sm text-slate-400 mt-3 font-medium">Доступний капітал</p>
                        </div>
                    </div>
                    <div className="card-modern p-6 relative overflow-hidden border-t-4 border-t-emerald-500">
                        <div className="text-slate-500 text-sm font-bold uppercase tracking-wider mb-3">Чистий Прибуток</div>
                        <div className={`text-4xl font-mono font-bold tracking-tight ${metrics.net >= 0 ? 'text-slate-900' : 'text-red-600'}`}>
                             {metrics.net.toLocaleString()} <span className="text-2xl text-slate-400">₴</span>
                        </div>
                         <div className={`mt-4 text-sm font-bold inline-flex items-center gap-1 px-3 py-1 rounded-full ${metrics.net >= 0 ? 'bg-emerald-100 text-emerald-700' : 'bg-red-100 text-red-700'}`}>
                            Рент: {metrics.margin}%
                        </div>
                    </div>
                    <div className="card-modern p-6 border-t-4 border-t-brand-500 relative overflow-hidden">
                        <div className="text-slate-500 text-sm font-bold uppercase tracking-wider mb-3">Runway</div>
                        <div className="text-4xl font-mono font-bold text-brand-600 tracking-tight">{metrics.runway} <span className="text-xl text-slate-500 font-sans font-bold">днів</span></div>
                        <p className="text-sm text-slate-500 mt-3 font-medium flex items-center gap-1"><Icon name="alert-circle" size={14}/> Без нових продажів</p>
                    </div>
                    <div className={`card-modern p-6 flex flex-col justify-center items-center text-center border-t-4 ${isHealthy ? 'border-t-emerald-500 bg-emerald-50/30' : 'border-t-red-500 bg-red-50/30'}`}>
                        <div className="text-slate-500 text-sm font-bold uppercase tracking-wider mb-3">Здоров'я</div>
                        <div className={`text-2xl font-bold flex items-center gap-3 ${isHealthy ? 'text-emerald-600' : 'text-red-600'}`}>
                            {isHealthy ? <Icon name="activity" size={32} className="animate-pulse"/> : <Icon name="skull" size={32}/>}
                            {healthStatus}
                        </div>
                    </div>
                </div>

                <div className="grid md:grid-cols-2 gap-6">
                     <div className="grid grid-cols-2 gap-4">
                        <div className="card-modern p-5 bg-gradient-to-br from-slate-50 to-slate-100 flex flex-col justify-between h-32 border-b-4 border-b-black">
                            <div className="logo-mono w-8 h-8 opacity-80"></div>
                            <div className="font-mono font-bold text-lg text-slate-800">{metrics.balances.mono.toLocaleString()} ₴</div>
                        </div>
                        <div className="card-modern p-5 bg-gradient-to-br from-red-50 to-red-100 flex flex-col justify-between h-32 border-b-4 border-b-red-500">
                            <div className="logo-nova w-8 h-8"></div>
                            <div className="font-mono font-bold text-lg text-red-900">{metrics.balances.nova.toLocaleString()} ₴</div>
                        </div>
                        <div className="card-modern p-5 bg-gradient-to-br from-emerald-50 to-emerald-100 flex flex-col justify-between h-32 border-b-4 border-b-emerald-500 col-span-2">
                            <div className="font-bold text-sm text-emerald-800 uppercase flex items-center gap-2"><Icon name="banknote" size={16}/> Готівкова каса</div>
                            <div className="font-mono font-bold text-2xl text-emerald-900 text-right">{metrics.balances.cash.toLocaleString()} ₴</div>
                        </div>
                    </div>
                    <div className="card-modern p-6 flex flex-col justify-between bg-gradient-to-br from-white to-slate-50">
                        <h3 className="font-bold text-lg mb-6 text-slate-800 flex items-center gap-2"><Icon name="pie-chart"/> Експрес P&L</h3>
                        <div className="space-y-6">
                            <div>
                                <div className="flex justify-between text-sm font-bold text-slate-600 mb-2"><span>Доходи</span><span className="font-mono">+{metrics.revenue.toLocaleString()}</span></div>
                                <div className="w-full h-4 bg-slate-100 rounded-full overflow-hidden"><div className="h-full bg-emerald-500" style={{width: '100%'}}></div></div>
                            </div>
                            <div>
                                <div className="flex justify-between text-sm font-bold text-slate-600 mb-2"><span>Витрати</span><span className="font-mono">-{metrics.totalExpense.toLocaleString()}</span></div>
                                <div className="w-full h-4 bg-slate-100 rounded-full overflow-hidden"><div className="h-full bg-red-400" style={{width: `${metrics.revenue ? (metrics.totalExpense/metrics.revenue)*100 : 0}%`}}></div></div>
                            </div>
                        </div>
                        <button onClick={()=>setView('pnl')} className="w-full mt-6 py-3 text-sm font-bold text-blue-700 bg-blue-50 rounded-xl hover:bg-blue-100 transition">Детальний звіт</button>
                    </div>
                </div>
            </div>
        );
    };

    const PnLView = ({ metrics, transactions }) => {
        const getPct = (val) => metrics.revenue ? ((val / metrics.revenue) * 100).toFixed(1) : 0;
        const allExpenses = useMemo(() => transactions.filter(t => t.type === 'expense' && !t.isDividend).reduce((acc, t) => {
             const existing = acc.find(i => i.cat === t.cat); if (existing) existing.val += Number(t.amount); else acc.push({ cat: t.cat, val: Number(t.amount) }); return acc;
        }, []).sort((a, b) => b.val - a.val), [transactions]);

        return (
            <div className="space-y-6 animate-fade-in max-w-4xl mx-auto">
                <div className="card-modern p-8 bg-gradient-to-r from-emerald-50 to-white border-l-8 border-l-emerald-500 flex justify-between items-center relative overflow-hidden">
                    <div className="relative z-10">
                        <div className="text-sm font-bold text-emerald-700 uppercase tracking-wider mb-2 flex items-center gap-2">Виручка</div>
                        <div className="text-5xl font-mono font-bold text-slate-900">+{metrics.revenue.toLocaleString()} ₴</div>
                    </div>
                </div>
                <div className="space-y-4">
                    <div className="card-modern p-6 border-l-4 border-l-orange-400 flex justify-between items-center">
                        <div className="text-sm font-bold text-slate-500 uppercase">Собівартість (COGS)</div>
                        <div className="text-2xl font-mono font-bold text-slate-700">-{metrics.cogs.toLocaleString()} ₴ ({getPct(metrics.cogs)}%)</div>
                    </div>
                    <div className="card-modern p-6 border-l-4 border-l-red-400 flex justify-between items-center">
                        <div className="text-sm font-bold text-slate-500 uppercase">Операційні витрати</div>
                        <div className="text-2xl font-mono font-bold text-slate-700">-{metrics.opex.toLocaleString()} ₴ ({getPct(metrics.opex)}%)</div>
                    </div>
                </div>
                <div className="bg-slate-900 text-white p-8 rounded-[28px] shadow-2xl flex justify-between items-center">
                    <div>
                        <div className="text-sm font-bold text-slate-300 uppercase mb-2">Чистий Прибуток</div>
                        <div className="text-6xl font-mono font-bold text-emerald-400">{metrics.net.toLocaleString()} ₴</div>
                    </div>
                    <div className="text-right"><div className="text-3xl font-bold">{getPct(metrics.net)}%</div><div className="text-xs uppercase font-bold text-slate-500">Рентабельність</div></div>
                </div>
            </div>
        );
    };

    const CashFlowView = ({ metrics }) => (
        <div className="max-w-4xl mx-auto animate-fade-in space-y-8">
            <div className="card-modern p-8 relative overflow-hidden">
                <div className="absolute left-0 top-0 bottom-0 w-2 bg-blue-500"></div>
                <h3 className="font-bold text-xl mb-6">Операційний потік</h3>
                <div className="space-y-4 pl-4">
                    <div className="flex justify-between items-center p-5 bg-emerald-50 rounded-2xl border border-emerald-100">
                        <div className="text-sm font-bold text-emerald-800 uppercase">Надходження</div>
                        <div className="text-2xl font-mono font-bold text-emerald-700">+{metrics.revenue.toLocaleString()} ₴</div>
                    </div>
                    <div className="flex justify-between items-center p-5 bg-red-50 rounded-2xl border border-red-100">
                        <div className="text-sm font-bold text-red-800 uppercase">Виплати</div>
                        <div className="text-2xl font-mono font-bold text-red-700">-{metrics.totalExpense.toLocaleString()} ₴</div>
                    </div>
                </div>
            </div>
            <div className="bg-slate-900 text-white p-8 rounded-[28px] flex justify-between items-center">
                <div className="text-xl font-bold">Чистий грошовий потік</div>
                <div className={`text-5xl font-mono font-bold ${metrics.netCashChange >= 0 ? 'text-emerald-400' : 'text-red-400'}`}>
                    {metrics.netCashChange.toLocaleString()} ₴
                </div>
            </div>
        </div>
    );

    const DividendsView = ({ metrics, transactions, setModalType }) => (
        <div className="max-w-4xl mx-auto animate-fade-in space-y-8">
            <div className="bg-gradient-to-br from-slate-800 to-indigo-950 text-white p-10 rounded-[32px] shadow-2xl flex justify-between items-center relative overflow-hidden">
                <div>
                    <h2 className="text-3xl font-bold mb-2">Управління Дивідендами</h2>
                    <p className="text-sm text-indigo-100">Розподіл чистого прибутку власнику.</p>
                </div>
                <button onClick={()=>setModalType('dividend')} className="bg-white text-indigo-950 px-8 py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition">Виплатити дивіденди</button>
            </div>
            <div className="grid grid-cols-3 gap-6 text-center">
                <div className="card-modern p-6"><div className="text-xs uppercase font-bold text-slate-400 mb-2">Прибуток</div><div className="text-2xl font-mono font-bold text-emerald-500">{metrics.net.toLocaleString()} ₴</div></div>
                <div className="card-modern p-6"><div className="text-xs uppercase font-bold text-slate-400 mb-2">Виведено</div><div className="text-2xl font-mono font-bold text-indigo-500">{metrics.dividends.toLocaleString()} ₴</div></div>
                <div className="card-modern p-6 bg-slate-900 text-white"><div className="text-xs uppercase font-bold text-slate-500 mb-2">Доступно</div><div className="text-2xl font-mono font-bold text-white">{(metrics.net - metrics.dividends).toLocaleString()} ₴</div></div>
            </div>
        </div>
    );

    const TransactionRow = memo(({ t, canDelete, deleteTx }) => (
        <tr className="table-row-modern group">
            <td className="px-6 py-5 text-sm font-mono font-bold text-slate-500">{t.date}</td>
            <td className="px-6 py-5">
                {t.isDividend ? <span className="bg-purple-100 text-purple-700 px-3 py-1 rounded-lg text-xs font-bold uppercase">ДИВ</span> : 
                (t.type==='income' ? <span className="bg-emerald-100 text-emerald-700 px-3 py-1 rounded-lg text-xs font-bold uppercase">ВХІД</span> : 
                <span className="bg-orange-100 text-orange-700 px-3 py-1 rounded-lg text-xs font-bold uppercase">ВИХІД</span>)}
            </td>
            <td className="px-6 py-5 font-bold text-slate-700">{t.description}</td>
            <td className="px-6 py-5"><span className="bg-slate-100 text-slate-600 px-3 py-1 rounded-lg text-xs font-bold uppercase">{t.cat}</span></td>
            <td className={`px-6 py-5 text-right font-mono font-bold text-lg ${t.type==='income'?'text-emerald-600':'text-slate-800'}`}>
                {(t.type==='income'?'+':'-') + (Number(t.amount)||0).toLocaleString()} ₴
            </td>
            <td className="px-6 py-5 text-right">
                {canDelete && <button onClick={()=>deleteTx(t.id)} className="text-slate-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition"><Icon name="trash-2" size={18}/></button>}
            </td>
        </tr>
    ));

    const OpsView = ({ transactions, deleteTx, syncMono, canDelete, categories }) => {
        const [isSyncing, setIsSyncing] = useState(false);
        const [filters, setFilters] = useState({ date: '', source: 'all', type: 'all' });
        const [limitCount, setLimitCount] = useState(50);

        const filtered = useMemo(() => transactions.filter(t => {
            if (filters.date) { const [y, m, d] = filters.date.split('-'); if (t.date !== `${d}.${m}.${y}`) return false; }
            if (filters.type !== 'all' && t.type !== filters.type) return false;
            return true;
        }), [transactions, filters]);

        return (
            <div className="space-y-6 animate-fade-in">
                <div className="card-modern p-5 flex justify-between items-center bg-slate-50/80">
                    <div className="flex gap-3">
                        <input type="date" value={filters.date} onChange={e=>setFilters({...filters, date:e.target.value})} className="border p-2 rounded-xl text-sm outline-none font-bold"/>
                        <select value={filters.type} onChange={e=>setFilters({...filters, type:e.target.value})} className="border p-2 rounded-xl text-sm font-bold">
                            <option value="all">Всі типи</option><option value="income">Дохід</option><option value="expense">Витрата</option>
                        </select>
                    </div>
                    <button onClick={async ()=>{setIsSyncing(true); await syncMono(); setIsSyncing(false);}} className="bg-slate-900 text-white px-6 py-3 rounded-xl font-bold flex gap-2 active:scale-95 transition">
                        {isSyncing ? <Icon name="refresh-cw" className="animate-spin"/> : <Icon name="refresh-cw"/>} Синхронізувати банк
                    </button>
                </div>
                <div className="card-modern overflow-hidden">
                    <table className="w-full text-left border-collapse">
                        <thead><tr className="text-slate-400 text-xs uppercase font-extrabold border-b"><th className="px-6 py-5">Дата</th><th className="px-6 py-5">Тип</th><th className="px-6 py-5">Опис</th><th className="px-6 py-5">Категорія</th><th className="px-6 py-5 text-right">Сума</th><th className="px-6 py-5"></th></tr></thead>
                        <tbody>
                            {filtered.slice(0, limitCount).map(t => (
                                <TransactionRow key={t.id} t={t} canDelete={canDelete} deleteTx={deleteTx} />
                            ))}
                        </tbody>
                    </table>
                    {filtered.length > limitCount && (
                        <div className="p-8 text-center">
                            <button onClick={()=>setLimitCount(prev => prev + 100)} className="text-xs font-bold text-slate-400 uppercase tracking-widest hover:text-brand-500">Показати ще...</button>
                        </div>
                    )}
                </div>
            </div>
        );
    };

    const ManagersView = ({ db }) => {
        const [managers, setManagers] = useState([]);
        const [showModal, setShowModal] = useState(false);
        useEffect(() => { const unsub = onSnapshot(query(collection(db, "managers")), (snap) => setManagers(snap.docs.map(d => ({ id: d.id, ...d.data() })))); return () => unsub(); }, []);
        return (
            <div className="max-w-5xl mx-auto space-y-8 animate-fade-in">
                <div className="flex justify-between items-center card-modern p-8 bg-white shadow-lg">
                    <div><h2 className="text-2xl font-bold uppercase tracking-tighter">Команда</h2><p className="text-sm text-slate-500 font-medium">Контроль доступу</p></div>
                    <button onClick={()=>setShowModal(true)} className="bg-slate-900 text-white px-6 py-3 rounded-xl font-bold hover:bg-slate-800 transition shadow-lg">Додати менеджера</button>
                </div>
                <div className="grid md:grid-cols-2 gap-6">
                    {managers.map(m => (
                        <div key={m.id} className="card-modern p-6 relative group border-none shadow-md">
                            <button onClick={async()=>{if(confirm('Видалити?')) await deleteDoc(doc(db,"managers",m.id))}} className="absolute top-4 right-4 text-slate-200 hover:text-red-500 opacity-0 group-hover:opacity-100 transition"><Icon name="trash-2" size={18}/></button>
                            <div className="flex items-center gap-4 mb-4"><div className="w-12 h-12 bg-brand-100 text-brand-600 rounded-2xl flex items-center justify-center font-bold text-xl uppercase">{m.name?.[0]}</div><div><div className="font-bold text-slate-800">{m.name}</div><div className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">{m.email}</div></div></div>
                            <div className="flex flex-wrap gap-2">{(m.permissions||[]).map(p => (<span key={p} className="text-[9px] bg-slate-100 px-2 py-1 rounded-md uppercase font-bold text-slate-500">{p}</span>))}</div>
                        </div>
                    ))}
                </div>
            </div>
        );
    };

    const SettingsView = ({ settings, setSettings, saveSettings, categories, saveCategories }) => {
        const [newCatIn, setNewCatIn] = useState(''); const [newCatOut, setNewCatOut] = useState('');
        const addCat = (t, v, setter) => { if(!v) return; saveCategories({...categories, [t]: [...categories[t], v]}); setter(''); };
        const removeCat = (t, v) => { if(confirm('Видалити?')) saveCategories({...categories, [t]: categories[t].filter(c=>c!==v)}); };
        return (
            <div className="max-w-4xl mx-auto space-y-8 animate-fade-in">
                <div className="card-modern p-8"><h2 className="text-2xl font-black mb-8 uppercase tracking-tighter">Налаштування</h2>
                    <div className="grid md:grid-cols-2 gap-10">
                        <div><h3 className="font-bold text-xs text-emerald-700 mb-4 uppercase tracking-widest">Доходи</h3>
                            <div className="flex gap-2 mb-4"><input value={newCatIn} onChange={e=>setNewCatIn(e.target.value)} className="flex-1 border-2 p-2 rounded-xl text-sm" placeholder="Нова категорія..."/><button onClick={()=>addCat('income',newCatIn,setNewCatIn)} className="bg-emerald-500 text-white p-2 rounded-xl"><Icon name="plus"/></button></div>
                            <div className="flex flex-wrap gap-2">{categories.income.map(c => (<span key={c} className="bg-emerald-50 text-emerald-700 text-[10px] font-black px-2 py-1 rounded border flex items-center gap-1">{c} <button onClick={()=>removeCat('income',c)}><Icon name="x" size={10}/></button></span>))}</div>
                        </div>
                        <div><h3 className="font-bold text-xs text-orange-700 mb-4 uppercase tracking-widest">Витрати</h3>
                            <div className="flex gap-2 mb-4"><input value={newCatOut} onChange={e=>setNewCatOut(e.target.value)} className="flex-1 border-2 p-2 rounded-xl text-sm" placeholder="Нова категорія..."/><button onClick={()=>addCat('expense',newCatOut,setNewCatOut)} className="bg-brand-500 text-white p-2 rounded-xl"><Icon name="plus"/></button></div>
                            <div className="flex flex-wrap gap-2">{categories.expense.map(c => (<span key={c} className="bg-orange-50 text-orange-700 text-[10px] font-black px-2 py-1 rounded border flex items-center gap-1">{c} <button onClick={()=>removeCat('expense',c)}><Icon name="x" size={10}/></button></span>))}</div>
                        </div>
                    </div>
                </div>
                <div className="card-modern p-8"><h2 className="text-2xl font-black mb-8 uppercase tracking-tighter text-slate-800">API Monobank</h2>
                    <div className="space-y-4">
                        <input placeholder="X-Token" value={settings.monoKey} onChange={e=>setSettings({...settings, monoKey:e.target.value})} className="w-full border-2 p-3 rounded-xl font-mono text-sm shadow-inner outline-none"/>
                        <input placeholder="Account ID" value={settings.monoAccountId} onChange={e=>setSettings({...settings, monoAccountId:e.target.value})} className="w-full border-2 p-3 rounded-xl font-mono text-sm shadow-inner outline-none"/>
                    </div>
                    <button onClick={()=>saveSettings(settings)} className="bg-slate-900 text-white px-8 py-4 rounded-2xl font-black mt-8 active:scale-95 shadow-xl uppercase tracking-widest text-xs">Зберегти</button>
                </div>
            </div>
        );
    };

    const TransactionModal = ({ type, close, categories, db }) => {
        const [form, setForm] = useState({ amount: '', desc: '', cat: 'Продажі', source: 'Monobank ФОП' });
        const submit = async () => { if(!form.amount) return; const isDiv = type === 'dividend'; let cat = form.cat; if(isDiv) cat = 'Дивіденди'; await addDoc(collection(db, "transactions"), { amount: Number(form.amount), description: form.desc || (isDiv?'Виплата дивідендів':''), cat, source: form.source, type: (type==='dividend' || type==='expense') ? 'expense' : 'income', isDividend: isDiv, date: new Date().toLocaleDateString('uk-UA'), createdAt: Date.now() }); close(); };
        const cats = type==='income' ? categories.income : categories.expense;
        const theme = { income: 'from-emerald-500 to-teal-600', expense: 'from-brand-500 to-orange-600', dividend: 'from-indigo-500 to-purple-600' }[type];
        return (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
                <div className="card-modern w-full max-w-lg overflow-hidden relative z-10 shadow-2xl animate-fade-in">
                    <div className={`bg-gradient-to-r ${theme} p-6 text-white font-black text-xl uppercase tracking-tighter`}>{type}</div>
                    <div className="p-8 space-y-6">
                        <div className="relative"><input type="number" value={form.amount} onChange={e=>setForm({...form, amount:e.target.value})} className="w-full text-6xl font-mono font-black border-b-4 py-2 outline-none focus:border-slate-900 transition-colors" placeholder="0"/><span className="absolute left-[-20px] bottom-6 text-4xl text-slate-200">₴</span></div>
                        <div className="space-y-4">
                            <input type="text" value={form.desc} onChange={e=>setForm({...form, desc:e.target.value})} className="w-full border-2 p-4 rounded-2xl font-bold outline-none focus:border-brand-500 transition-all" placeholder="Опис операції..." />
                            <div className="grid grid-cols-2 gap-4">
                                <select value={form.cat} onChange={e=>setForm({...form, cat:e.target.value})} className="w-full border-2 p-3 rounded-2xl font-black uppercase text-[10px] tracking-widest">{cats.map(c=><option key={c} value={c}>{c}</option>)}</select>
                                <select value={form.source} onChange={e=>setForm({...form, source:e.target.value})} className="w-full border-2 p-3 rounded-2xl font-black uppercase text-[10px] tracking-widest">{['Monobank ФОП', 'NovaPay', 'Готівка'].map(a=><option key={a} value={a}>{a}</option>)}</select>
                            </div>
                        </div>
                        <button onClick={submit} className="w-full bg-slate-900 text-white py-5 rounded-[24px] font-black text-lg shadow-2xl active:scale-95 transition-transform">ЗБЕРЕГТИ</button>
                    </div>
                </div>
            </div>
        );
    };

    // --- OPTIMIZATION MEMO WRAPPERS ---
    const DashboardMemo = memo(DashboardView);
    const PnLMemo = memo(PnLView);
    const CashFlowMemo = memo(CashFlowView);
    const DividendsMemo = memo(DividendsView);
    const OpsMemo = memo(OpsView);
    const ManagersMemo = memo(ManagersView);
    const SettingsMemo = memo(SettingsView);

    // --- MAIN APP ---

    const App = () => {
        const [currentUser, setCurrentUser] = useState(null);
        const [view, setView] = useState('auth');
        const [transactions, setTransactions] = useState([]);
        const [loading, setLoading] = useState(true);
        const [statusMsg, setStatusMsg] = useState('');
        const [settings, setSettings] = useState({ monoKey: '', monoAccountId: '' });
        const [categories, setCategories] = useState(DEFAULT_CATEGORIES);
        const [email, setEmail] = useState('');
        const [pass, setPass] = useState('');
        const [modalType, setModalType] = useState(null);

        useEffect(() => {
            const unsubAuth = onAuthStateChanged(auth, async (u) => {
                if (u) { 
                    setCurrentUser({ uid: u.uid, email: u.email, role: 'admin', permissions: ['all'] }); 
                    setView('dashboard'); 
                    loadData(); 
                } else {
                    const stored = localStorage.getItem('latiao_user');
                    if (stored) {
                        setCurrentUser(JSON.parse(stored));
                        setView('dashboard');
                        loadData();
                    } else {
                        setView('auth');
                        setLoading(false);
                    }
                }
            });
            return () => unsubAuth();
        }, []);

        const loadData = async () => {
            setLoading(true);
            try {
                const sSnap = await getDoc(doc(db, "settings", "global")); if (sSnap.exists()) setSettings(sSnap.data());
                const cSnap = await getDoc(doc(db, "settings", "categories")); if (cSnap.exists()) setCategories(cSnap.data());
                const q = query(collection(db, "transactions"), orderBy("createdAt", "desc"), limit(500));
                onSnapshot(q, (snap) => {
                    setTransactions(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                    setLoading(false);
                });
            } catch (e) { setLoading(false); }
        };

        const metrics = useMemo(() => {
            const income = transactions.filter(t => t.type === 'income' && !t.isDividend);
            const expense = transactions.filter(t => t.type === 'expense' && !t.isDividend);
            const revenue = income.reduce((s,t) => s + (Number(t.amount)||0), 0);
            const cogs = expense.filter(t => t.cat === 'Закупівля (COGS)').reduce((s,t) => s + (Number(t.amount)||0), 0);
            const opex = expense.filter(t => t.cat !== 'Закупівля (COGS)').reduce((s,t) => s + (Number(t.amount)||0), 0);
            const totalCash = transactions.reduce((s,t) => t.type==='income' ? s+(Number(t.amount)||0) : s-(Number(t.amount)||0), 0);
            const dividends = transactions.filter(t => t.isDividend).reduce((s,t) => s+(Number(t.amount)||0), 0);
            const balances = { mono: 0, nova: 0, cash: 0 };
            transactions.forEach(t => { 
                const src = t.source || ''; 
                const key = src.includes('Monobank') ? 'mono' : (src.includes('Nova') ? 'nova' : 'cash'); 
                if(balances[key] !== undefined) balances[key] += (t.type==='income' ? (Number(t.amount)||0) : -(Number(t.amount)||0)); 
            });
            const totalExpense = cogs + opex;
            return { revenue, cogs, opex, net: revenue - totalExpense, totalCash, dividends, balances, margin: revenue ? (( (revenue - totalExpense)/revenue)*100).toFixed(0) : 0, totalExpense, runway: totalExpense > 0 ? (totalCash / (totalExpense / 30)).toFixed(0) : "∞", operationalCashFlow: revenue - totalExpense, netCashChange: (revenue - totalExpense) - dividends };
        }, [transactions]);

        const handleLogin = async (e) => {
            e.preventDefault(); setLoading(true);
            try { 
                await signInWithEmailAndPassword(auth, email, pass); 
            } catch (authErr) {
                const s = await getDocs(query(collection(db, "managers"), where("email", "==", email), where("password", "==", pass)));
                if (!s.empty) {
                    const data = s.docs[0].data();
                    const u = { uid: s.docs[0].id, ...data, role: 'manager' };
                    localStorage.setItem('latiao_user', JSON.stringify(u));
                    setCurrentUser(u);
                    setView(u.permissions?.[0] || 'dashboard');
                    loadData();
                } else { alert("Помилка"); setLoading(false); }
            }
        };

        const handleLogout = () => { signOut(auth); localStorage.removeItem('latiao_user'); setCurrentUser(null); setView('auth'); };
        
        const permissionsIndex = useMemo(() => {
            if (!currentUser || !currentUser.permissions) return new Set();
            return new Set(currentUser.permissions);
        }, [currentUser]);

        const canAccess = (vid) => currentUser?.role === 'admin' || permissionsIndex.has('all') || permissionsIndex.has(vid);

        const syncM = async () => {
            if (!settings.monoKey || !settings.monoAccountId) return;
            try {
                const now = Math.floor(Date.now()/1000);
                const res = await fetch(`https://corsproxy.io/?https://api.monobank.ua/personal/statement/${settings.monoAccountId}/${now - 2592000}/${now}`, { headers: { 'X-Token': settings.monoKey } });
                const data = await res.json();
                if (!Array.isArray(data)) return;
                const batch = writeBatch(db);
                const ids = new Set(transactions.map(t=>t.bankId));
                data.forEach(item => {
                    if(!ids.has(item.id)) {
                        batch.set(doc(collection(db,"transactions")), { amount: Math.abs(item.amount/100), description: item.description, cat: 'Інше', source: 'Monobank ФОП', type: item.amount>0?'income':'expense', isDividend: false, date: new Date(item.time*1000).toLocaleDateString('uk-UA'), createdAt: item.time*1000, bankId: item.id });
                    }
                });
                await batch.commit();
            } catch(e) {}
        };

        if (view === 'auth') return (
            <div className="min-h-screen bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-800 via-slate-900 to-black flex items-center justify-center p-4 relative overflow-hidden">
                <div className="bg-white/5 backdrop-blur-xl p-10 rounded-[40px] w-full max-w-sm text-center border border-white/10 shadow-2xl relative z-10">
                    <div className="w-16 h-16 bg-brand-500 rounded-2xl flex items-center justify-center shadow-lg mb-6 mx-auto transform rotate-3"><Icon name="flame" size={32} className="text-white"/></div>
                    <h1 className="text-3xl font-black text-white mb-2">Latiao Finance</h1>
                    <p className="text-slate-500 font-bold mb-8 uppercase text-[10px] tracking-widest tracking-widest">Enterprise Access</p>
                    <form onSubmit={handleLogin} className="space-y-4">
                        <input type="email" placeholder="Логін" value={email} onChange={e=>setEmail(e.target.value)} className="w-full p-4 rounded-2xl bg-slate-800/50 text-white border border-white/5 outline-none font-bold transition-all focus:border-brand-500"/>
                        <input type="password" placeholder="Пароль" value={pass} onChange={e=>setPass(e.target.value)} className="w-full p-4 rounded-2xl bg-slate-800/50 text-white border border-white/5 outline-none font-bold transition-all focus:border-brand-500"/>
                        <button type="submit" className="w-full bg-brand-500 text-white py-4 rounded-2xl font-black text-lg shadow-xl hover:bg-brand-600 transition-all active:scale-95">УВІЙТИ</button>
                    </form>
                </div>
            </div>
        );

        return (
            <div className="flex h-screen overflow-hidden bg-[#F8FAFC]">
                <aside className="w-72 bg-white border-r border-slate-200 flex flex-col z-20 shadow-soft">
                    <div className="p-8 pb-4">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-brand-500 rounded-xl flex items-center justify-center shadow-lg"><Icon name="flame" size={24} className="text-white"/></div>
                            <h1 className="text-xl font-black">Latiao</h1>
                        </div>
                    </div>
                    <nav className="flex-1 px-4 space-y-1 mt-6 overflow-y-auto">
                        {ALL_VIEWS.filter(v => canAccess(v.id) && v.id !== 'settings' && v.id !== 'managers').map(item => (
                            <button key={item.id} onClick={()=>setView(item.id)} className={`w-full flex items-center gap-3 p-3.5 text-xs font-black tracking-widest uppercase sidebar-link ${view===item.id ? 'active' : 'text-slate-400'}`}><Icon name={item.icon} size={18}/> {item.label}</button>
                        ))}
                    </nav>
                    <div className="p-4 border-t space-y-1 bg-slate-50/50">
                        {canAccess('managers') && <button onClick={()=>setView('managers')} className={`w-full flex items-center gap-3 p-3.5 text-xs font-black uppercase sidebar-link ${view==='managers'?'active':'text-slate-400'}`}><Icon name="users-round" size={18}/> Команда</button>}
                        {canAccess('settings') && <button onClick={()=>setView('settings')} className={`w-full flex items-center gap-3 p-3.5 text-xs font-black uppercase sidebar-link ${view==='settings'?'active':'text-slate-400'}`}><Icon name="sliders-horizontal" size={18}/> Налаштування</button>}
                        <button onClick={handleLogout} className="w-full flex items-center gap-3 p-3.5 text-xs font-bold text-slate-300 hover:text-red-500 transition-colors uppercase"><Icon name="log-out" size={18}/> Вихід</button>
                    </div>
                </aside>
                <main className="flex-1 overflow-y-auto p-8 relative scroll-smooth">
                    <div className="flex justify-between items-center mb-10 sticky top-0 bg-[#F8FAFC]/80 backdrop-blur-md z-30 py-4">
                        <div><h1 className="text-4xl font-black text-slate-900 tracking-tight capitalize">{ALL_VIEWS.find(v=>v.id===view)?.label}</h1><p className="text-slate-400 text-xs font-black uppercase tracking-widest mt-1">{currentUser?.email}</p></div>
                        {(view==='dashboard' || view==='ops') && (
                            <div className="flex gap-4 p-2 bg-white rounded-3xl border border-slate-100 shadow-soft">
                                <button onClick={()=>setModalType('income')} className="bg-emerald-500 text-white px-8 py-3 rounded-2xl font-black text-xs uppercase tracking-widest active:scale-95 transition-transform">Дохід</button>
                                <button onClick={()=>setModalType('expense')} className="bg-brand-500 text-white px-8 py-3 rounded-2xl font-black text-xs uppercase tracking-widest active:scale-95 transition-transform">Витрата</button>
                            </div>
                        )}
                    </div>
                    <div className="pb-12">
                        {loading ? <div className="text-center p-20 font-black animate-pulse text-slate-200 text-5xl tracking-tighter uppercase">Syncing...</div> : (
                            <>
                                {view==='dashboard' && <DashboardMemo metrics={metrics} transactions={transactions} setView={setView}/>}
                                {view==='pnl' && <PnLMemo metrics={metrics} transactions={transactions}/>}
                                {view==='cashflow' && <CashFlowMemo metrics={metrics}/>}
                                {view==='dividends' && <DividendsMemo metrics={metrics} transactions={transactions} setModalType={setModalType}/>}
                                {view==='ops' && <OpsMemo transactions={transactions} deleteTx={(id)=>deleteDoc(doc(db,"transactions",id))} syncMono={syncM} canDelete={currentUser?.role==='admin'} categories={categories}/>}
                                {view==='settings' && <SettingsMemo settings={settings} setSettings={setSettings} saveSettings={(d)=>setDoc(doc(db,"settings","global"),d)} categories={categories} saveCategories={(d)=>setDoc(doc(db,"settings","categories"),d)} deleteAllTransactions={()=>{}}/>}
                                {view==='managers' && <ManagersMemo db={db}/>}
                            </>
                        )}
                    </div>
                </main>
                {modalType && <TransactionModal type={modalType} close={()=>setModalType(null)} categories={categories} db={db}/>}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
</html>
